<!doctype html>
<html lang="uz" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>LeaderMath ‚Äî Global Reyting</title>
  <meta name="theme-color" content="#2E8B57"/>

  <style>
    :root{
      --brand:#2E8B57; --brand2:#1F6B45;
      --bg:#F6FAF7; --card:#FFFFFF; --card2:#F9FCFA;
      --text:#0f1b15; --muted:#5f7469; --line:#E3EBE6; --ring:#9dd8ba;
      --shadow:0 26px 70px rgba(18,40,28,.12), 0 6px 18px rgba(18,40,28,.06);
      --wrap: clamp(1100px, 96vw, 1400px);
      --radius:18px; --radius-lg:22px;
      --top: 12px; /* sticky offset */
      --vh: 1vh;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font:16px/1.55 system-ui,Segoe UI,Inter,Arial;
      background:linear-gradient(180deg,var(--bg),#ecf4ef);
      -webkit-tap-highlight-color:transparent;
    }
    /* ===== LAYOUT (2 col desktop, reorder on mobile) ===== */
    main{
      max-width:var(--wrap); margin:0 auto; padding:12px 16px;
      display:grid; gap:16px;
      grid-template-columns: 2fr 1fr;
      grid-template-areas: "list my";
      min-height:calc(var(--vh)*100);
    }
    @media (max-width:980px){
      main{
        grid-template-columns: 1fr;
        grid-template-areas:
          "my"
          "list";
      }
    }

    .card{
      background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--line); border-radius:var(--radius-lg);
      box-shadow:var(--shadow); overflow:hidden;
    }
    .card-h{display:flex;align-items:center;justify-content:space-between;
      padding:14px 16px;border-bottom:1px solid var(--line)}
    .card-h h2{margin:0;font-size:18px}
    .card-b{padding:14px 16px}

    /* LEFT: list card scrolls internally, always fits */
    #lbCard{ grid-area:list; display:flex; flex-direction:column; min-height: 0 }
    #listWrap{ /* gives internal scroll without breaking sticky right card */
      min-height: 0; /* allow flex child to shrink */
      max-height: calc(100vh - 2*var(--top));
      overflow:auto;
      padding-right:6px;
    }
    /* Mobile: bit more height (header yo‚Äòq, lekin qulay) */
    @media (max-width:980px){
      #listWrap{ max-height: none; overflow: visible; }
    }

    /* Controls */
    .ctrls{display:flex;gap:10px;flex-wrap:wrap}
    .fld{display:flex;align-items:center;gap:8px;border:1px solid var(--line);
      border-radius:12px;background:#fff;padding:8px 10px}
    .fld input{border:0;outline:0;background:transparent}
    .btn{appearance:none;border:1px solid var(--line);background:#fff;border-radius:12px;
      padding:10px 14px;font-weight:900;cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,#7fd1a5,var(--brand));color:#fff;border-color:transparent}

    /* Table-ish rows */
    .rowx{display:grid;grid-template-columns: 80px 1fr 160px; align-items:center; gap:10px;
      background:linear-gradient(180deg,#fff,#FAFDFC); border:1px solid var(--line);
      border-radius:14px; padding:10px; margin:0 0 10px}
    .rankpill{min-width:54px;justify-self:center;text-align:center;font-weight:900;border:1px solid var(--line);
      border-radius:999px;padding:6px 10px;background:#fff}
    .me{outline:2px solid var(--ring);box-shadow:0 0 0 6px color-mix(in srgb,var(--ring) 30%, transparent) inset}
    .name{display:flex;align-items:center;gap:10px}
    .av{width:36px;height:36px;border-radius:50%;overflow:hidden;border:1px solid var(--line);background:#fff}
    .pts{font-weight:900;justify-self:end}

    /* RIGHT: sticky summary */
    #myCard{ grid-area:my; position:sticky; top:var(--top) }
    .myrank{display:grid;gap:10px}
    .stat{display:flex;align-items:center;justify-content:space-between;border:1px solid var(--line);
      background:linear-gradient(180deg,#fff,#F9FCFA);padding:12px;border-radius:14px}
    .big{font-size:26px;font-weight:900;color:var(--brand)}
    .mini{font-size:12px;color:var(--muted)}
    .muted{color:var(--muted)}

    /* Neighbors list small */
    .neighbors .rowx{grid-template-columns: 60px 1fr 100px}

    /* SR-only foot note hidden on mobile now */
    .foot{display:flex;align-items:center;gap:10px;color:var(--muted);font-size:13px}
    @media (max-width:980px){ .foot{display:none} }

    /* Safe viewport var for mobile */
    @supports (height: 1dvh){
      main{ min-height: 100dvh }
    }
  </style>
</head>
<body>
  <main>
    <!-- LEFT: TOP-100 -->
    <div class="card" id="lbCard">
      <div class="card-h">
        <h2>TOP-100 Reyting (ball bo‚Äòyicha)</h2>
        <div class="ctrls">
          <label class="fld"><span>üîé</span><input id="q" placeholder="Ism / email bo‚Äòyicha filter" /></label>
          <button id="refresh" class="btn">Yangilash</button>
        </div>
      </div>
      <div class="card-b" id="listWrap">
        <div id="list" role="list" aria-live="polite" aria-busy="true"></div>
        <div class="foot" id="lbFoot" style="margin-top:10px;display:none">‚è±Ô∏è Live: Firestore‚Äôdan real-vaqt yangilanadi.</div>
      </div>
    </div>

    <!-- RIGHT: My rank (sticky) -->
    <div class="card" id="myCard">
      <div class="card-h"><h2>Mening o‚Äòrnim</h2></div>
      <div class="card-b myrank" id="myRankBox">
        <div class="stat">
          <div><div class="mini">Umumiy joylashuv</div><div class="big" id="myRank">‚Äî</div></div>
          <div><div class="mini">Mening ballim</div><div class="big" id="myPts">‚Äî</div></div>
        </div>
        <div class="stat">
          <div><div class="mini">Mendan balandroq</div><div class="big" id="aboveCnt">‚Äî</div></div>
          <div><div class="mini">Taxminiy foydalanuvchilar</div><div class="big" id="totalApprox">‚Äî</div></div>
        </div>
        <div>
          <div class="mini" style="margin-bottom:6px">Atrofimdagi foydalanuvchilar</div>
          <div id="neighbors" class="neighbors" style="display:grid;gap:8px"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase (v10) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider,
      signInWithRedirect, getRedirectResult
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import {
      getFirestore, collection, query, orderBy, limit, onSnapshot, getDoc, doc,
      where, getCountFromServer, getDocs
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYwHJou_9GqHZcf8XxtTByC51Z8un8rrM",
      authDomain: "xplusy-760fa.firebaseapp.com",
      projectId: "xplusy-760fa",
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Helpers
    const $=(s,r=document)=>r.querySelector(s);
    const listHost = $('#list'), footInfo = $('#lbFoot'), qInput = $('#q');
    let CURRENT_UID=null, MY_POINTS=0;

    // viewport fix for mobile
    const setVH=()=>document.documentElement.style.setProperty('--vh', `${innerHeight*0.01}px`);
    setVH(); addEventListener('resize', setVH); addEventListener('orientationchange', setVH);

    // Render one row
    function rowEl({rank, uid, name, email, avatar, points, isMe=false}){
      const el=document.createElement('div');
      el.className='rowx'+(isMe?' me':''); el.setAttribute('role','listitem'); el._uid=uid||null;
      const pts = (points ?? 0);
      el.innerHTML=`
        <div class="rankpill">${rank?('#'+rank):'#'}</div>
        <div class="name">
          <div class="av">${avatar?`<img src="${avatar}" style="width:100%;height:100%;object-fit:cover">`:''}</div>
          <div style="line-height:1.1">
            <b>${name||'Foydalanuvchi'}</b>
            <div class="mini">${email||''}</div>
          </div>
        </div>
        <div class="pts">${pts.toLocaleString(undefined,{maximumFractionDigits:2})} pts</div>`;
      return el;
    }

    // Apply ranking numbers to sorted array
    function applyRanks(rows){
      let prevPts=null, prevRank=0;
      rows.forEach((r,i)=>{
        if(prevPts===null){ r.rank=1; prevPts=r.points; prevRank=1; }
        else if(r.points===prevPts){ r.rank=prevRank; }
        else{ r.rank=i+1; prevRank=r.rank; prevPts=r.points; }
      });
      return rows;
    }

    // Live TOP-100
    let unsubscribeTop=null, lastRows=[];
    function watchTop(){
      unsubscribeTop?.();
      const qTop=query(collection(db,'users'), orderBy('points','desc'), limit(100));
      unsubscribeTop=onSnapshot(qTop,(snap)=>{
        const rows=[];
        snap.forEach(d=>{
          const u=d.data()||{};
          rows.push({
            uid:d.id,
            name:u.name||u.displayName||u.email||'Foydalanuvchi',
            email:u.email||'',
            avatar:u.avatarUrl||'',
            points:Number(u.points)||0
          });
        });
        rows.sort((a,b)=>(b.points||0)-(a.points||0));
        applyRanks(rows);
        lastRows=rows;
        drawList();
        footInfo.style.display='flex';
      }, console.warn);
    }

    function drawList(){
      const term=(qInput.value||'').trim().toLowerCase();
      listHost.innerHTML='';
      (term? lastRows.filter(r=> (r.name||'').toLowerCase().includes(term) || (r.email||'').toLowerCase().includes(term)) : lastRows)
      .forEach(r=> listHost.appendChild(rowEl({...r, isMe:(r.uid===CURRENT_UID)})));
      listHost.setAttribute('aria-busy','false');
    }

    // My rank + neighbors
    async function computeMyRank(uid){
      if(!uid) return;
      const meDoc=await getDoc(doc(db,'users',uid));
      const me=meDoc.exists()?meDoc.data():{};
      MY_POINTS=Number(me.points)||0;

      const aboveCntSnap=await getCountFromServer(query(collection(db,'users'), where('points','>', MY_POINTS)));
      const above=aboveCntSnap.data().count||0;
      const myRank=above+1;

      $('#myPts').textContent=MY_POINTS.toLocaleString(undefined,{maximumFractionDigits:2});
      $('#myRank').textContent='#'+myRank;
      $('#aboveCnt').textContent=above.toString();

      const totalSnap=await getCountFromServer(collection(db,'users'));
      const total=totalSnap.data().count||myRank;
      $('#totalApprox').textContent=total.toString();

      try{
        const neighBox=$('#neighbors'); neighBox.innerHTML='';
        const upperQ=query(collection(db,'users'), where('points','>=', MY_POINTS), orderBy('points','desc'), limit(3));
        const lowerQ=query(collection(db,'users'), where('points','<=', MY_POINTS), orderBy('points','asc'), limit(3));
        const [upSnap, loSnap]=await Promise.all([getDocs(upperQ), getDocs(lowerQ)]);
        const items=[]; upSnap.forEach(d=>items.push({uid:d.id, ...(d.data()||{})}));
        loSnap.forEach(d=>items.push({uid:d.id, ...(d.data()||{})}));
        const uniq=new Map(); items.forEach(u=>uniq.set(u.uid,u));
        [...uniq.values()]
          .map(u=>({ uid:u.uid, name:u.name||u.displayName||u.email||'Foydalanuvchi', email:u.email||'', avatar:u.avatarUrl||'', points:Number(u.points)||0 }))
          .sort((a,b)=>b.points-a.points)
          .slice(0,5)
          .forEach(u=> neighBox.appendChild(rowEl({rank:'', ...u, isMe:(u.uid===uid)})));
      }catch(e){ /* optional */ }
    }

    // Search + refresh
    $('#refresh').onclick=watchTop;
    qInput.addEventListener('input', drawList);

    // Login handling (popup ‚Üí redirect fallback, useful for iframes)
    async function loginGoogle(){
      const provider=new GoogleAuthProvider();
      try{ await signInWithPopup(auth, provider); }
      catch{ await signInWithRedirect(auth, provider); }
    }
    getRedirectResult(auth).catch(()=>{});

    onAuthStateChanged(auth, async (u)=>{
      if(!u){
        const ok=confirm("Reytingni ko‚Äòrish uchun kirish kerak. Google bilan kirasizmi?");
        if(ok) await loginGoogle();
        return;
      }
      CURRENT_UID=u.uid;
      watchTop();
      computeMyRank(u.uid);
    });
  </script>
</body>
</html>
