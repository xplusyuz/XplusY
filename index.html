/* ================= RESET ================= */
* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #0b0f1a;
  color: #fff;
}

/* ================= APP LAYOUT ================= */
.app {

}

/* ================= HEADER ================= */
.header {
  padding: 18px 16px 12px;
}
.header h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 700;
}
.header span {
  color: #8b93ff;
  font-weight: 600;
}

/* ================= BANNERS ================= */
.banners {
  display: flex;
  gap: 14px;
  padding: 12px 16px;
  overflow-x: auto;
  scrollbar-width: none;
}
.banners::-webkit-scrollbar { display: none; }

.banner {
  min-width: 85%;
  background: linear-gradient(135deg, #6c63ff, #3b3fdb);
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,.35);
}
.banner h3 {
  margin: 0 0 6px;
  font-size: 20px;
}
.banner p {
  margin: 0;
  opacity: .9;
  font-size: 14px;
}

/* ================= CARDS ================= */
.section {
  padding: 10px 16px;
}
.section h2 {
  margin: 10px 0;
  font-size: 18px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

.card {
  background: rgba(255,255,255,.06);
  border-radius: 18px;
  padding: 16px;
  backdrop-filter: blur(14px);
  box-shadow: 0 8px 24px rgba(0,0,0,.25);
}
.card h4 {
  margin: 0 0 6px;
  font-size: 16px;
}
.card p {
  margin: 0;
  font-size: 13px;
  opacity: .85;
}

/* ================= BOTTOM NAV ================= */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(15,20,45,.92);
  backdrop-filter: blur(20px);
  display: flex;
  gap: 10px;
  padding: 10px 12px env(safe-area-inset-bottom);
  overflow-x: auto;
  scrollbar-width: none;
  border-top: 1px solid rgba(255,255,255,.08);
}
.bottom-nav::-webkit-scrollbar { display: none; }

.nav-btn {
  flex: 0 0 auto;
  min-width: 72px;
  padding: 10px 14px;
  border-radius: 16px;
  background: rgba(255,255,255,.08);
  text-align: center;
  font-size: 13px;
  white-space: nowrap;
}
.nav-btn.active {
  background: #6c63ff;
  box-shadow: 0 6px 16px rgba(108,99,255,.5);
}
</style>
