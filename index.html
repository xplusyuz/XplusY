<!doctype html>
<html lang="uz"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bosh sahifa</title>
<link rel="icon" type="image/svg+xml" href="assets/logo.svg">
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header>
  <div class="header-inner">
    <div class="logo"><img src="assets/logo.svg" alt="" width="22" height="22"></div>
    <div class="brand">MathCenter</div>
    <nav>
      <a href="index.html">Bosh sahifa</a>
      <a href="courses.html">Kurslar</a>
      <a href="tests.html">Testlar</a>
      <a href="simulators.html">Simulyatorlar</a>
    </nav>
  </div>
</header>
<div class="toast"></div>
<div class="container">

<div class="grid cols-2">
  <section>
    <h2>Reklama bannerlari</h2>
    <div class="hero">
      <div class="media"><img id="bannerImg" alt="Banner"></div>
      <a id="bannerLink" class="link" href="#" target="_blank" rel="noopener">Havola</a>
    </div>
  </section>
  <aside>
    <div class="card" style="padding:16px">
      <h3>Profil</h3>
      <div class="kv">
        <span><b>To'liq ism:</b></span><span id="pFull">-</span>
        <span><b>ID:</b></span><span id="pId">-</span>
        <span><b>Tug‘ilgan sana:</b></span><span id="pBirth">-</span>
        <span><b>Telefon:</b></span><span id="pPhone">-</span>
        <span><b>Telegram:</b></span><span id="pTelegram">-</span>
        <span><b>Email:</b></span><span id="pEmail">-</span>
        <span><b>Manzil:</b></span><span id="pAddress">-</span>
        <span><b>Maktab:</b></span><span id="pSchool">-</span>
        <span><b>Rol:</b></span><span id="pRole">-</span>
      </div>
      <div style="display:flex;gap:8px;margin-top:10px">
        <button class="btn" id="editProfile">Tahrirlash</button>
        <button class="btn" id="logout">Chiqish</button>
      </div>
    </div>
  </aside>
</div>

</div>

<button class="btn pri admin-toggle">Admin</button>
<div class="drawer" id="adminDrawer">
  <header><b>Admin panel</b><button class="btn" id="closeDrawer">Yopish</button></header>
  <div class="content" id="adminContent"></div>
</div>

<footer>© 2025 MathCenter.uz</footer>

<script type="module">
import { activeNav, adminAllowed } from './assets/app.js';
activeNav();
const btn = document.querySelector('.admin-toggle');
const drawer = document.getElementById('adminDrawer');
function sync(){ btn.style.display = adminAllowed() ? 'inline-block':'none'; }
sync();
btn.addEventListener('click', ()=>{ if(!adminAllowed()) return; drawer.classList.add('open'); });
document.getElementById('closeDrawer').addEventListener('click', ()=>drawer.classList.remove('open'));
document.addEventListener('profile-updated', sync);
</script>
<script type="module" src="js/index.js"></script>
<script type="module" src="js/index.admin.js"></script></body></html>
