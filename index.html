<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MathCenter — Bosh sahifa</title>
  <link rel="icon" href="./assets/logo.svg"/>
  <link rel="stylesheet" href="./css/base.css"/>

  <style>
    .view-toggle{display:flex;gap:8px;align-items:center;margin:10px 0 14px}
    .view-toggle .btn{padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:transparent;color:inherit;cursor:pointer}
    .view-toggle .btn.active{background:rgba(255,255,255,.12)}
    .table-wrap{overflow:auto}
    table.mc-table{width:100%;border-collapse:collapse}
    table.mc-table th,table.mc-table td{border:1px solid rgba(255,255,255,.15);padding:8px;text-align:left}
    table.mc-table thead th{position:sticky;top:0;background:rgba(0,0,0,.2)}
    table.mc-table img{width:72px;height:44px;object-fit:cover;border-radius:10px;border:1px solid rgba(255,255,255,.12)}
  </style>

</head>
<body>
  
<header class="mc-header">
  <div class="mc-left">
    <div class="brand">
      <img src="./assets/logo.svg" alt="MathCenter" />
      <span>MathCenter</span>
    </div>
  </div>
  <nav class="nav desktop-nav">
    <a href="./index.html">🏠 Bosh sahifa</a>
    <a href="./tests.html">📝 Testlar</a>
    <a href="./live.html">🎮 Live</a>
    <a href="./leaderboard.html">🏅 Reyting</a>
    <a href="./settings.html">⚙️ Sozlamalar</a>
  </nav>
  <div class="mc-right">
    <button id="btnTheme" class="icon-btn" title="Kun/Tun">🌙</button>
    <span id="hdrId" class="pill">ID: —</span>
    <span id="hdrBal" class="pill">💵 0</span>
    <span id="hdrGem" class="pill">💎 0</span>
    <button id="btnSignIn" class="btn primary">Kirish</button>
    <button id="btnSignOut" class="btn ghost hidden">Chiqish</button>
  </div>
</header>

  <main class="container">
    <section class="hero">
      <h1>Assalomu alaykum! 👋</h1>
      <div class="sub">MathCenter — testlar, live musobaqa, reyting va sozlamalar</div>
    </section>
    
    <div class="view-toggle">
      <button class="btn active" id="btnViewGrid">Karta ko‘rinishi</button>
      <button class="btn" id="btnViewTable">Jadval ko‘rinishi</button>
      <span class="pill">Fayl: <code>home.csv</code></span>
    </div>

    <!-- CSV-driven GRID -->
    <section class="grid cards" id="homeGrid" data-csv="./home.csv"></section>

    <!-- Optional TABLE view -->
    <section id="homeTableWrap" class="card hidden" style="margin-top:12px">
      <div class="sub">CSV tarkibi (o‘qilgan holatda)</div>
      <div class="table-wrap"><table id="homeTable" class="mc-table"></table></div>
    </section>

  </main>
  
<footer class="mc-footer">
  <div class="container">
    <div class="sub">© 2025 MathCenter v4 — tests + live + real-time</div>
    <div class="sub">Dizayn: mobil-first, yashil tema.</div>
  </div>
</footer>

  <script type="module">
    import { attachAuthUI, initUX } from "./js/common.js";
    attachAuthUI({ requireSignIn: true });
    initUX();
  </script>
  <script type="module" src="./js/home-grid.js"></script>
  <script>
    // view toggle (no dependency)
    const g=document.getElementById('homeGrid'), tw=document.getElementById('homeTableWrap');
    const bG=document.getElementById('btnViewGrid'), bT=document.getElementById('btnViewTable');
    if(bG&&bT){
      bG.addEventListener('click',()=>{ g.classList.remove('hidden'); tw.classList.add('hidden'); bG.classList.add('active'); bT.classList.remove('active'); });
      bT.addEventListener('click',()=>{ g.classList.add('hidden'); tw.classList.remove('hidden'); bT.classList.add('active'); bG.classList.remove('active'); });
    }
  </script>
</body>
</html>
