<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MathCenter.uz Eng Zo'r Math Center</title>
  <link rel="stylesheet" href="./css/base.css"/>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
  <link rel="alternate icon" type="image/png" href="./assets/favicon.png">

  <link rel="stylesheet" href="./css/touch-menu.css"/>
</head>
<body>
  <header class="mc-header">
    <div class="mc-left">
      <div class="brand">
        <img src="./assets/logo.svg" alt="MathCenter" />
      </div>
    </div>
    <nav class="nav desktop-nav">
      <a href="#home">🏠 Bosh sahifa</a>
      <a href="#tests">📝 Testlar</a>
      <a href="#courses">📚 Kurslar</a>
      <a href="#live">🔥 Live</a>
      <a href="#simulator">🎮 Simulator</a>
      <a href="#leaderboard">🏅 Reyting</a>
      <a href="#settings">⚙️ Sozlamalar</a>
    </nav>
    <div class="mc-right">
      <button id="btnTheme" class="icon-btn" title="Kun/Tun">🌙</button>
      <span id="hdrId" class="pill">ID: —</span>
      <span id="hdrBal" class="pill">💵 0</span>
      <span id="hdrGem" class="pill">💎 0</span>
      <button id="btnSignIn" class="btn primary">Kirish</button>
    </div>
  </header>

  <main class="container" id="app"></main>

  <footer class="mc-footer">
    <div class="container">
      <div class="sub">© 2025 MathCenter v4 — tests + live + real-time</div>
      <div class="sub">Dizayn: mobil-first, yashil tema.</div>
    </div>
  </footer>

  <script type="module" src="./js/common.js"></script>
  <script type="module" src="./js/touch-menu.js"></script>
  <script type="module" src="./js/router.js"></script>

  <!-- Touch FAB + Sheet -->
  <div class="touch-dock" id="touchDock" aria-label="Asosiy menyu">
    <button class="td-fab" id="tdFab" aria-expanded="false" aria-controls="tdSheet" title="Menyu">☰</button>
    <div class="td-backdrop" id="tdBackdrop" hidden></div>
    <section class="td-sheet" id="tdSheet" role="dialog" aria-modal="true" aria-labelledby="tdSheetTitle" hidden>
      <div class="td-grabber" id="tdGrabber" title="Tortib yopish"></div>
      <header class="td-sheet-head">
        <h3 id="tdSheetTitle">Menyu</h3>
      </header>
      <div class="td-grid">
        <a href="#home"       class="td-tile"><span>🏠</span><b>Bosh sahifa</b></a>
        <a href="#tests"      class="td-tile"><span>📝</span><b>Testlar</b></a>
        <a href="#courses"    class="td-tile"><span>📚</span><b>Kurslar</b></a>
        <a href="#live"       class="td-tile"><span>🔥</span><b>Live</b></a>
        <a href="#simulator"  class="td-tile"><span>🎮</span><b>Simulator</b></a>
        <a href="#leaderboard"class="td-tile"><span>🏅</span><b>Reyting</b></a>
        <a href="#settings"   class="td-tile"><span>⚙️</span><b>Sozlamalar</b></a>
        <button class="td-tile td-danger" type="button" data-action="signout"><span>🚪</span><b>Chiqish</b></button>
      </div>
    </section>
  </div>

</body>
</html>
