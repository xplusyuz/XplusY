<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MathCenter.uz Eng Zo'r Math Center</title>
  <link rel="stylesheet" href="./css/base.css"/>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
  <link rel="alternate icon" type="image/png" href="./assets/favicon.png">
</head>
<body>
  <!-- HEADER -->
  <header class="mc-header">
    <div class="mc-left">
      <!-- Mobil/Planshet uchun hamburger -->
      <button id="menuToggle" class="icon-btn mobile-only" aria-label="Menyu">☰</button>
      <div class="brand">
        <img src="./assets/logo.svg" alt="MathCenter" />
      </div>
    </div>
    <div class="mc-right">
      <button id="btnTheme" class="icon-btn" title="Kun/Tun">🌙</button>
      <span id="hdrId" class="pill">ID: —</span>
      <span id="hdrBal" class="pill">💵 0</span>
      <span id="hdrGem" class="pill">💎 0</span>
      <button id="btnSignIn" class="btn primary">Kirish</button>
      <!-- Eslatma: Chiqish tugmasini yon panel pastiga oldik -->
      <button id="btnSignOut" class="btn ghost hidden" style="display:none">Chiqish</button>
    </div>
  </header>

  <!-- YON PANEL (off-canvas <1024px, persistent ≥1024px) -->
  <aside id="sideNav" class="side-nav" aria-label="Yon menyu" data-state="closed">
    <!-- Parallax 3D fon qatlamlari -->
    <div class="sn-bg sn-bg-1"></div>
    <div class="sn-bg sn-bg-2"></div>
    <div class="sn-bg sn-bg-3"></div>

    <nav class="side-nav-inner" id="sideNavInner">
      <a href="#home" class="nav-link">🏠 Bosh sahifa</a>
      <a href="#tests" class="nav-link">📝 Testlar</a>
      <a href="#courses" class="nav-link">📚 Kurslar</a>
      <a href="#live" class="nav-link">🔥 Live</a>
      <a href="#simulator" class="nav-link">🎮 Simulator</a>
      <a href="#leaderboard" class="nav-link">🏅 Reyting</a>
      <a href="#settings" class="nav-link">⚙️ Sozlamalar</a>

      <div class="side-spacer"></div>

      <!-- Pastki blok: profil/pilllar uchun joy + chiqish -->
      <div class="side-nav-footer">
        <div class="side-mini">
          <span class="pill mini" id="pillId">ID: —</span>
          <span class="pill mini" id="pillBal">💵 0</span>
          <span class="pill mini" id="pillGem">💎 0</span>
        </div>
        <button id="sideSignOut" class="btn ghost w-100">Chiqish</button>
      </div>
    </nav>
  </aside>
  <div id="sideOverlay" class="side-overlay" hidden></div>

  <!-- ASOSIY KONTENT -->
  <main id="app" class="container app-with-sidebar">
    <!-- Router sahifalar shu yerga yuklanadi -->
  </main>

  <!-- FOOTER -->
  <footer class="mc-footer">
    <div class="container">
      <div class="sub">© 2025 MathCenter v4 — tests + live + real-time</div>
      <div class="sub">Dizayn: mobil-first, yashil tema.</div>
    </div>
  </footer>

  <script type="module" src="./js/common.js"></script>
  <script type="module" src="./js/router.js"></script>
</body>
</html>
