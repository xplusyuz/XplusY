<div id="installWrap" class="install-wrap" role="region" aria-label="O‚Äòrnatish taklifi">
  <div class="install-banner">
    <div class="txt">
      <span class="ico">‚¨áÔ∏è</span>
      <div><b>LeaderMath‚Äôni o‚Äòrnatib oling</b><div class="mini" style="color:var(--muted,#5f7469)">Offline, tez kirish va to‚Äòliq ekran</div></div>
    </div>
    <div class="install-actions">
      <button id="btnInstallNow" class="install-btn primary">O‚Äòrnatish</button>
      <button id="btnInstallLater" class="install-btn">Keyinroq</button>
      <button id="btnInstallClose" class="install-x" aria-label="Yopish">‚úï</button>
    </div>
  </div>

<script>
(() => {
  const wrap = document.getElementById('installWrap');
  const btnNow = document.getElementById('btnInstallNow');
  const btnLater = document.getElementById('btnInstallLater');
  const btnClose = document.getElementById('btnInstallClose');

  const DISMISS_KEY = 'lm_install_dismiss_until';
  let deferredPrompt = null;

  // util: ko'rsatilganmi?
  const isStandalone = () =>
    window.matchMedia('(display-mode: standalone)').matches ||
    window.navigator.standalone === true;

  const showBanner = () => { wrap.style.display = 'block'; };
  const hideBanner = () => { wrap.style.display = 'none'; };

  // 7 kun bezovta qilmaslik
  const snooze = (days=7) => {
    const until = Date.now() + days*24*60*60*1000;
    localStorage.setItem(DISMISS_KEY, String(until));
  };
  const snoozed = () => {
    const v = Number(localStorage.getItem(DISMISS_KEY) || 0);
    return v && Date.now() < v;
  };

  // iOS uchun qo'llanma (beforeinstallprompt yo'q)
  const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
  function maybeShowIOSHint() {
    if (isIOS && !isStandalone() && !snoozed()) {
      // iOS tip text (Install o‚Äòrniga qo‚Äòllanma)
      document.querySelector('.install-banner .txt div').innerHTML =
        '<b>Home Screen‚Äôga qo‚Äòshing</b><div class="mini" style="color:var(--muted,#5f7469)">Safari‚Äôda <b>Share</b> ‚Üí <b>Add to Home Screen</b></div>';
      btnNow.textContent = 'Tushunarli';
      btnNow.onclick = () => { hideBanner(); snooze(7); };
      btnLater.onclick = () => { hideBanner(); snooze(3); };
      btnClose.onclick = () => { hideBanner(); snooze(14); };
      showBanner();
    }
  }

  // PWA allaqachon o'rnatilgan bo'lsa, ko'rsatma
  if (isStandalone()) hideBanner();

  // beforeinstallprompt ‚Äî Android/Chrome
  window.addEventListener('beforeinstallprompt', (e) => {
    // Default promptni bloklaymiz
    e.preventDefault();
    deferredPrompt = e;

    if (isStandalone() || snoozed()) return; // o‚Äòrnatilgan yoki snooze ‚Äî ko‚Äòrsatmaymiz
    // banner event bog'lash
    btnNow.onclick = async () => {
      try {
        hideBanner();
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        deferredPrompt = null;
        // qabul qilmasa 7 kun snooze
        if (!choice || choice.outcome !== 'accepted') snooze(7);
      } catch (_) {}
    };
    btnLater.onclick = () => { hideBanner(); snooze(3); };
    btnClose.onclick = () => { hideBanner(); snooze(14); };

    showBanner();
  });

  // O‚Äòrnatib bo‚Äòlinganda yashiramiz
  window.addEventListener('appinstalled', () => {
    hideBanner();
    localStorage.removeItem(DISMISS_KEY);
  });

  // iOS fallback (agar beforeinstallprompt bo‚Äòlmasa)
  if (!('BeforeInstallPromptEvent' in window)) {
    maybeShowIOSHint();
  }
})();
</script>

    function authLock(){ if($('#auth-lock')) return $('#auth-lock'); const wrap=document.createElement('div'); wrap.id='auth-lock'; wrap.className='overlay show'; wrap.innerHTML=`<div class="panel"><b>Kirish</b><div class="divider"></div><div class="fld"><label>Email</label><input id="eml" type="email" placeholder="email@example.com"></div><div class="fld"><label>Parol</label><input id="pwd" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div><div id="err" style="color:#c62828"></div><div style="display:flex;gap:10px;flex-wrap:wrap"><button id="login" class="btn primary">Kirish</button><button id="signup" class="btn">Ro'yxatdan o'tish</button><button id="google" class="btn">Google</button></div></div>`; document.body.appendChild(wrap); wrap.addEventListener('click', async(e)=>{ const id=e.target.id, err=$('#err',wrap); const busy=b=>$$('button',wrap).forEach(x=>x.disabled=b); try{ busy(true); if(id==='google') await signInWithPopup(auth,new GoogleAuthProvider()); if(id==='login'){ const em=$('#eml',wrap).value.trim(), pw=$('#pwd',wrap).value; await signInWithEmailAndPassword(auth,em,pw); } if(id==='signup'){ const em=$('#eml',wrap).value.trim(), pw=$('#pwd',wrap).value; await createUserWithEmailAndPassword(auth,em,pw); } }catch(er){ if(err) err.textContent=er?.message||String(er); } finally{ busy(false); } }); return wrap; }
    function setLocked(b){ $('#app').hidden=b; }

    /* =================== THEME TOGGLE (Kun/Tun) =================== */
    function setTheme(mode){ const root=document.documentElement; const tc=document.getElementById('meta-theme-color'); if(mode==='dark'){ root.classList.add('dark'); root.setAttribute('data-theme','dark'); localStorage.setItem('lm_theme','dark'); tc && (tc.content='#0f1512'); } else { root.classList.remove('dark'); root.setAttribute('data-theme','light'); localStorage.setItem('lm_theme','light'); tc && (tc.content='#2E8B57'); } }
    function initTheme(){ const saved=localStorage.getItem('lm_theme'); if(saved) setTheme(saved); }
    initTheme();

    /* =================== GLOBAL EVENTS =================== */
    document.addEventListener('click',(e)=>{
      const t=e.target;
      if(t.closest('#userchip')){ const open=$('#usermenu')?.classList.contains('open'); open?closeUserMenu():openUserMenu(); }
      if(t.closest('#mLogout')){ e.preventDefault(); closeUserMenu(); signOut(auth); }
      if(t.closest('#mTheme')){ e.preventDefault(); const cur=document.documentElement.classList.contains('dark')?'dark':'light'; setTheme(cur==='dark'?'light':'dark'); }
      if(t.closest('#mProfile')){ e.preventDefault(); closeUserMenu(); openProfileView(); }
      if(t.closest('#mEdit')){ e.preventDefault(); closeUserMenu(); openProfileEdit(); }
    });

    /* =================== AUTH STATE =================== */
    onAuthStateChanged(auth, async(u)=>{
      CURRENT_USER=u||null;
      if(!u){ setLocked(true); authLock(); $('#user-slot').innerHTML=''; return; }
      $$('#auth-lock').forEach(x=>x.remove()); setLocked(false);
      if(!REGIONS.length) REGIONS=await loadRegions();
      [PROFILE, USER_POINTS] = await Promise.all([ getProfile(u.uid), getUserPoints(u.uid) ]);
      if(PROFILE && !PROFILE.role){ PROFILE.role="O'quvchi"; await saveProfile(u.uid, PROFILE); }
      renderUserChip(u, PROFILE||{});
      if(!window.__loginTracked){ window.__loginTracked=true; try{ window.gtag && gtag('event','login',{method:u.providerData?.[0]?.providerId||'password'}); }catch{} }
      const baseOk=NEED.every(k=>PROFILE && PROFILE[k]); const ok=baseOk && (PROFILE?.role!=="O'quvchi" || !!PROFILE.class);
      if(!ok){ openProfileEdit(); }
    });

    /* =================== BOOT =================== */
    await loadHome();
    heroRender(await fetchFullscreenBanners());
    updateGaps();

    // ===== PWA Service Worker registration (index ichida boshqaruv) =====
    if('serviceWorker' in navigator){
      try{
        const reg = await navigator.serviceWorker.register('/sw.js');
        if(!localStorage.getItem('sw_installed')){ toast('Offline rejim yoqildi ‚úÖ','success'); localStorage.setItem('sw_installed','1'); }
        reg.addEventListener('updatefound',()=>{ const nw=reg.installing; nw?.addEventListener('statechange',()=>{ if(nw.state==='installed' && navigator.serviceWorker.controller){ toast('Yangi versiya tayyor. Iltimos sahifani yangilang.','info'); } }); });
      }catch(e){ console.warn(e); }
    }
  </script>
