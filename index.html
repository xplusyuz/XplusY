<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Home (CSV bilan boshqariladi)</title>
  <style>
    body{margin:0;font-family:system-ui,Arial,sans-serif;background:#071f12;color:#eafff2}
    .container{max-width:980px;margin:0 auto;padding:16px}
    h1{margin:.2rem 0 1rem}
    .sub{opacity:.8}
    .grid{display:grid;gap:12px}
    .cards{grid-template-columns:repeat(2,1fr)}
    @media (max-width:640px){.cards{grid-template-columns:1fr}}
    .card{background:linear-gradient(180deg,#0a2e1b,#0d3a24);border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:16px}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:transparent;color:inherit;text-decoration:none;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,#21c26e,#29e07d);color:#032111;border:none;font-weight:700}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.05)}
    /* Toggle */
    .toggle{display:flex;gap:8px;margin:10px 0 14px}
    .toggle .btn.active{background:rgba(255,255,255,.12)}
    /* Table */
    .table-wrap{overflow:auto}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid rgba(255,255,255,.15);padding:8px;text-align:left}
    thead th{position:sticky;top:0;background:#0b2d1b}
    td img{width:72px;height:44px;object-fit:cover;border-radius:10px;border:1px solid rgba(255,255,255,.12)}
  </style>
</head>
<body>
  <main class="container">
    <h1>CSV → Grid</h1>
    <div class="sub">Excel (yoki Google Sheets) csv faylidan kartalar avto hosil bo‘ladi.</div>

    <div class="toggle">
      <button class="btn active" id="vGrid">Karta ko‘rinishi</button>
      <button class="btn" id="vTable">Jadval ko‘rinishi</button>
      <span class="pill">Fayl: <code>home.csv</code></span>
    </div>

    <!-- GRID -->
    <section class="grid cards" id="homeGrid" data-csv="./home.csv"></section>

    <!-- TABLE -->
    <section id="homeTableWrap" class="card" style="display:none">
      <div class="sub" style="margin-bottom:8px">CSV tarkibi</div>
      <div class="table-wrap"><table id="homeTable"></table></div>
    </section>
  </main>

  <script type="module" src="./js/home-grid.js"></script>
  <script>
    // View toggle
    const g=document.getElementById('homeGrid'), tw=document.getElementById('homeTableWrap');
    const bG=document.getElementById('vGrid'), bT=document.getElementById('vTable');
    bG.addEventListener('click',()=>{ g.style.display='grid'; tw.style.display='none'; bG.classList.add('active'); bT.classList.remove('active'); });
    bT.addEventListener('click',()=>{ g.style.display='none'; tw.style.display='block'; bT.classList.add('active'); bG.classList.remove('active'); });
  </script>
</body>
</html>
