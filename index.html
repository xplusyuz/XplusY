<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#2E8B57" />
  <title>OrzuMall</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="assets/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Font Awesome (fas/far icons like you asked) -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="row">
        <div class="brand">
          <div class="logo"><i class="fas fa-bag-shopping"></i></div>
          <div class="title">
            <b>OrzuMall</b>
            <span id="userSub">OrzuMall</span>
          </div>
        </div>
        <div class="inline">
          <button class="iconbtn primary" id="installBtn" style="display:none" title="Ilovani oâ€˜rnatish">
            <i class="fas fa-download"></i>
          </button>
          <button class="iconbtn" title="Profil" data-route="profile">
            <i class="fas fa-user"></i>
          </button>
        </div>
      </div>
      <div class="search">
        <div class="box">
          <i class="fas fa-magnifying-glass"></i>
          <input id="q" placeholder="Qidirish..." autocomplete="off" />
        </div>
      </div>
      <div class="pills" id="pills"></div>
    </div>

    <div class="container" style="padding-top:6px; padding-bottom:0">
      <div class="row2">
        <div>
          <div class="muted">Salom,</div>
          <div id="userName" style="font-weight:900; font-size:18px">Foydalanuvchi</div>
        </div>
        <div class="inline">
          <div style="position:relative">
            <button class="iconbtn" data-route="fav" title="Sevimlilar"><i class="fas fa-heart"></i></button>
            <div class="badge" id="favCount" style="display:none">0</div>
          </div>
          <div style="position:relative">
            <button class="iconbtn" data-route="cart" title="Savat"><i class="fas fa-cart-shopping"></i></button>
            <div class="badge" id="cartCount" style="display:none">0</div>
          </div>
        </div>
      </div>
    </div>

    <div id="content" style="padding-top:10px"></div>
  </div>

  <!-- Bottom Nav -->
  <div class="bottomnav">
    <div class="bar">
      <button class="navbtn active" data-route="home"><i class="fas fa-house"></i><span>Home</span></button>
      <button class="navbtn" data-route="cat"><i class="fas fa-layer-group"></i><span>Kategoriya</span></button>
      <button class="navbtn" data-route="fav"><i class="fas fa-heart"></i><span>Sevimli</span></button>
      <button class="navbtn" data-route="cart"><i class="fas fa-cart-shopping"></i><span>Savat</span></button>
      <button class="navbtn" data-route="profile"><i class="fas fa-user"></i><span>Profil</span></button>
    </div>
  </div>

  <!-- Product Sheet -->
  <div class="sheet" id="sheet">
    <div class="backdrop"></div>
    <div class="panel">
      <div class="handle"></div>
      <div class="row2">
        <h3 id="sheetTitle" style="margin:0">Mahsulot</h3>
        <button class="iconbtn" id="sheetClose"><i class="fas fa-xmark"></i></button>
      </div>
      <div id="sheetBody" style="margin-top:10px"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // Register service worker (PWA)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js").catch(()=>{}));
    }
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
