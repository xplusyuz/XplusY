<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MathCenter.uz — Full v3 (tests + live + real‑time)</title>
  <meta name="theme-color" content="#21c26e">
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
  <link rel="alternate icon" type="image/png" href="./assets/favicon.png">
  <link rel="stylesheet" href="./css/base.css"/>
</head>
<body>
  <!-- HEADER -->
  <header class="mc-header" role="banner">
    <div class="mc-left">
      <a class="brand" href="#home" aria-label="MathCenter bosh sahifa">
        <img src="./assets/logo.svg" alt="MathCenter logo" />
        <strong>MathCenter</strong>
      </a>
    </div>
    <div class="mc-right">
      <button id="btnTheme" class="icon-btn" title="Kun rejimi">🌞</button>
      <span id="hdrId" class="pill">ID: —</span>
      <span id="hdrBalance" class="pill">💵 0</span>
      <span id="hdrGems" class="pill">💎 0</span>
      <button id="btnSignIn" class="btn primary" data-action="google-signin" data-auth="out">Kirish</button>
      <button class="btn" data-action="signout" data-auth="in" style="display:none">Chiqish</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container" id="app" role="main" tabindex="-1"></main>

  <!-- FOOTER -->
  <footer class="mc-footer" role="contentinfo">
    <div class="container">
      <div class="sub">© 2025 MathCenter Full v3 — tests + live + real‑time</div>
      <div class="sub">Mobil‑first • Yashil tema • SPA</div>
    </div>
  </footer>

  <!-- Floating Touch Menu -->
  <div class="touch-dock" id="touchDock" aria-label="Asosiy menyu">
    <button class="td-fab" id="tdFab" aria-expanded="false" aria-controls="tdSheet" title="Menyu">☰</button>
    <div class="td-backdrop" id="tdBackdrop" hidden></div>
    <section class="td-sheet" id="tdSheet" role="dialog" aria-modal="true" aria-labelledby="tdSheetTitle" hidden>
      <div class="td-grabber" id="tdGrabber" title="Tortib yopish"></div>
      <header class="td-sheet-head">
        <h3 id="tdSheetTitle">Menyu</h3>
      </header>
      <div class="td-grid" id="tdGrid">
        <a href="#home"        class="td-tile" data-route="home"><span>🏠</span><b>Bosh sahifa</b></a>
        <a href="#tests"       class="td-tile" data-route="tests"><span>📝</span><b>Testlar</b></a>
        <a href="#courses"     class="td-tile" data-route="courses"><span>📚</span><b>Kurslar</b></a>
        <a href="#live"        class="td-tile" data-route="live"><span>🔥</span><b>Live</b></a>
        <a href="#simulator"   class="td-tile" data-route="simulator"><span>🎮</span><b>Simulator</b></a>
        <a href="#leaderboard" class="td-tile" data-route="leaderboard"><span>🏅</span><b>Reyting</b></a>
        <a href="#profile"     class="td-tile" data-route="profile" data-auth-required="true"><span>👤</span><b>Profil</b></a>
        <a href="#results"     class="td-tile" data-route="results" data-auth-required="true"><span>📊</span><b>Natijalar</b></a>
        <a href="#topup"       class="td-tile" data-route="topup" data-auth-required="true"><span>💳</span><b>To‘ldirish</b></a>
        <a href="#badges"      class="td-tile" data-route="badges"><span>🏆</span><b>Yutuqlar</b></a>
        <a href="#promo"       class="td-tile" data-route="promo"><span>🎁</span><b>Promo</b></a>
        <a href="#admin"       class="td-tile" data-route="admin" data-auth-required="true"><span>🛠️</span><b>Admin</b></a>
        <button class="td-tile td-danger" type="button" data-action="signout" data-auth="in"><span>🚪</span><b>Chiqish</b></button>
      </div>
    </section>
  </div>

  <!-- App Scripts -->
  <script type="module" src="./js/common.js"></script>
  <script type="module" src="./js/touch-menu.js"></script>
  <script type="module" src="./js/router.js"></script>
</body>
</html>
