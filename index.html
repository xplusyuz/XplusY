<!doctype html>
<html lang="uz">
<head>
  <script>window.CONTENT_SOURCES={testsCsv:null,testsDataBase:null};</script>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>MathCenter.uz — v3 (Live + Tests)</title>
  <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
  <div id="auth-gate" class="gate">
    <div class="card p-4" style="max-width:520px;width:100%">
      <h1 class="title mb-2">MathCenter.uz</h1>
      <p class="muted mb-3">Kirish talab qilinadi</p>
      <button id="btn-google" class="btn w-100 mb-2">Google bilan davom etish</button>
      <div class="hr">yoki email orqali</div>
      <form id="form-email" class="mt-2">
        <input id="email" class="input mb-2" type="email" placeholder="Email" required/>
        <input id="password" class="input mb-2" type="password" placeholder="Parol (min 6)" minlength="6" required/>
        <div class="row gap-2">
          <button id="btn-email-login" class="btn" type="submit">Kirish</button>
          <button id="btn-email-signup" class="btn quiet" type="button">Ro'yxatdan o'tish</button>
        </div>
      </form>
      <p id="auth-error" class="error hidden"></p>
      <div id="diag" class="small muted mt-2"></div>
    </div>
  </div>

  <dialog id="profile-modal" class="modal">
    <form method="dialog" class="card p-4 w-100" style="max-width:680px;">
      <h2 class="mb-2">Profil ma'lumotlarini to'ldiring</h2>
      <div class="row gap-2 mb-2">
        <input id="p-firstName" class="input" placeholder="Ism" required/>
        <input id="p-lastName" class="input" placeholder="Familiya" required/>
      </div>
      <div class="row gap-2 mb-2">
        <input id="p-middleName" class="input" placeholder="Otasining ismi" required/>
        <input id="p-birthDate" class="input" type="date" placeholder="Tug'ilgan sana" required/>
      </div>
      <div class="row gap-2 mb-2">
        <input id="p-address" class="input" placeholder="Yashash manzili" required/>
        <input id="p-phone" class="input" type="tel" placeholder="Telefon raqami" required/>
      </div>
      <p class="muted mt-1">* Keyin faqat <b>telefon</b> va <b>manzil</b> tahrirlanadi.</p>
      <div class="row end mt-2"><button id="btn-save-profile" class="btn">Saqlash</button></div>
      <p id="profile-error" class="error hidden mt-2"></p>
    </form>
  </dialog>

  <!-- Live Details modal -->
  <dialog id="live-modal">
    <div class="live-sheet">
      <div class="head">
        <div class="title" id="lm-title">Live</div>
        <button class="close" id="lm-close">Yopish</button>
      </div>
      <div class="body">
        <div class="meta" id="lm-meta">—</div>
        <div class="row mt-2">
          <div class="pill" id="lm-status">—</div>
          <div class="pill">🎁 <span id="lm-prize">—</span></div>
          <div class="pill">💵 <span id="lm-entry">—</span></div>
          <div class="pill">⏱ <span id="lm-when">—</span></div>
        </div>
        <div class="mt-2"><strong>Ishtirokchilar:</strong> <span id="lm-count">—</span></div>
        <div class="mt-2"><strong>Hisobingiz:</strong> <span id="lm-balance">—</span></div>
        <div class="mt-2 countdown" id="lm-countdown">—</div>
        <div class="mt-2" id="lm-text">—</div>
        <div class="lb" id="lm-lb"><div class="small muted">🏆 Reyting yuklanmoqda...</div></div>
        <div class="cta">
          <button class="btn quiet" id="lm-prejoin">Oldindan qo'shilish</button>
          <button class="btn" id="lm-enter">Kirish</button>
        </div>
        <p class="error hidden" id="lm-error"></p>
      </div>
    </div>
  </dialog>

  <header class="topbar">
    <div class="brand"><span class="logo">🎓</span><strong>MathCenter</strong></div>
    <div class="row gap-3">
      <div id="user-badges" class="row gap-2 small muted">
        <span id="badge-id">ID: —</span><span id="badge-balance">💵 0</span><span id="badge-gems">💎 0</span>
      </div>
      <button id="btn-theme" class="icon" title="Kun/Tun">🌓</button>
    </div>
  </header>

  <main id="page-root" class="content"></main>

  <nav class="bnav">
    <button data-page="home" class="active">🏠<span>Uy</span></button>
    <button data-page="courses">🎓<span>Kurslar</span></button>
    <button data-page="tests">📝<span>Testlar</span></button>
    <button data-page="live">🔥<span>Live</span></button>
    <button data-page="sim">🎮<span>Simulyator</span></button>
    <button data-page="settings">⚙️<span>Sozlamalar</span></button>
  </nav>

  <div id="toast">Diqqat: test davomida sahifani tark etmang.</div>

  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/app.js"></script>

<script>
window.requestMathTypeset = function(){
  if(window.MathJax && MathJax.typesetPromise){ MathJax.typesetPromise(); }
};
</script>
<script>
  window.MathJax = { tex:{inlineMath:[['$','$'],['\\(','\\)']]}, svg:{fontCache:'global'} };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</body>
</html>
