<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>MathCenter.uz — Mobile UI</title>
  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#0b1220" />
</head>
<body>
  <header id="topbar" class="topbar hidden">
    <div class="left">
      <strong class="brand">MathCenter.uz</strong>
      <span class="pill online">Online</span>
    </div>
    <div id="userLine" class="right"></div>
  </header>

  <div id="walletbar" class="walletbar hidden" aria-label="Hamyon">
    <span class="witem">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M3 7a3 3 0 0 1 3-3h10a2 2 0 0 1 2 2h1a2 2 0 0 1 2 2v8a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3zM16 6H6a1 1 0 0 0-1 1v1h12V7a1 1 0 0 0-1-1zm5 6h-3a2 2 0 1 0 0 4h3z"/></svg>
      <b id="wbBalance">0</b>
    </span>
    <span class="witem">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M12 2l3.6 6.4L22 12l-6.4 3.6L12 22l-3.6-6.4L2 12l6.4-3.6z"/></svg>
      <b id="wbGems">0</b>
    </span>
    <span class="witem mono" title="Foydalanuvchi ID">#<b id="wbId">—</b></span>
  </div>

  <main id="content" class="content hidden" role="main" aria-live="polite"></main>

  <nav id="tabbar" class="tabbar hidden" role="navigation" aria-label="Pastki menyu">
    <button class="tab active" data-page="home" aria-label="Uy">
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M4 10.5 12 4l8 6.5V20a2 2 0 0 1-2 2h-4v-6H10v6H6a2 2 0 0 1-2-2z"/></svg>
      <span>Uy</span>
    </button>
    <button class="tab" data-page="courses" aria-label="Kurslar (media)">
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M3 5h18v14H3zM9 8l7 4-7 4z"/></svg>
      <span>Kurslar</span>
    </button>
    <button class="tab" data-page="tests" aria-label="Testlar">
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M7 4h10l1 3H6zM5 8h14v12H5zM8 12h8v2H8z"/></svg>
      <span>Testlar</span>
    </button>
    <button class="tab" data-page="simulator" aria-label="Simulyator">
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M7 13h2v2H7v-2zm8 0h2v2h-2v-2zM6 7h12a4 4 0 0 1 4 4v6a3 3 0 0 1-3 3h-2l-2-2H9l-2 2H5a3 3 0 0 1-3-3v-6a4 4 0 0 1 4-4z"/></svg>
      <span>Simulyator</span>
    </button>
    <button class="tab" data-page="settings" aria-label="Sozlamalar">
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8zm8.94 4.5.94 1.63-1.5 2.6-1.88-.4a7.86 7.86 0 0 1-1.09.64l-.39 1.89h-3l-.39-1.89a7.86 7.86 0 0 1-1.09-.64l-1.88.4-1.5-2.6.94-1.63a7.9 7.9 0 0 1 0-1.3L3.12 9.6l1.5-2.6 1.88.4c.35-.24.71-.45 1.09-.64L8 5h3l.39 1.89c.38.19.74.4 1.09.64l1.88-.4 1.5 2.6-1.94 1.6c.04.43.04.87 0 1.3z"/></svg>
      <span>Sozlamalar</span>
    </button>
  </nav>

  <div id="auth" class="auth-screen">
    <div class="auth-card">
      <h2>Kirish majburiy</h2>
      <div class="auth-actions"><button id="btnGoogle" class="btn google">Google bilan davom etish</button></div>
      <div class="form-divider"><span>yoki</span></div>
      <div class="form-row"><input id="email" type="email" placeholder="Email" inputmode="email" /></div>
      <div class="form-row"><input id="password" type="password" placeholder="Parol (kamida 6 belgidan)" /></div>
      <div class="form-row actions"><button id="btnEmailSignIn" class="btn">Kirish</button><button id="btnEmailSignUp" class="btn ghost">Ro‘yxatdan o‘tish</button></div>
    </div>
  </div>

  <dialog id="profileModal" class="modal">
    <form method="dialog" class="modal-card" id="profileForm">
      <h3>Profilni to‘ldiring</h3>
      <div class="grid2">
        <div class="form-row"><label>Familiya</label><input id="lastName" required /></div>
        <div class="form-row"><label>Ism</label><input id="firstName" required /></div>
        <div class="form-row"><label>Otasining ismi</label><input id="middleName" required /></div>
        <div class="form-row"><label>Tug‘ilgan sana</label><input id="dob" type="date" required /></div>
        <div class="form-row col-span-2"><label>Yashash manzili</label><textarea id="pf_address" required></textarea></div>
        <div class="form-row col-span-2"><label>Telefon raqami</label><input id="pf_phone" type="tel" inputmode="tel" placeholder="+998 ** *** ** **" required /></div>
      </div>
      <div class="form-row actions"><button id="saveProfile" class="btn primary" value="save">Saqlash</button></div>
      <p class="hint">Keyinchalik faqat <b>manzil</b> va <b>telefon</b> tahrirlanadi.</p>
    </form>
  </dialog>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="./firebase.js"></script>
  <script src="./app.js"></script>
</body>
</html>
