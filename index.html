<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XplusY — v2</title>
  <meta name="theme-color" content="#10b981" />
  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="css/base.css" />
</head>
<body>
  <aside id="sidebar" class="sidebar">
    <div class="brand brand-3d">
      <div class="pi">π</div>
      <div class="brand-text">
        <b>XplusY</b>
        <small>MathCenter v3</small>
      </div>
    </div>
    <nav class="nav">
      <a href="#/home" class="nav-item" data-route="home">🏠 Bosh sahifa</a>
      <a href="#/tests" class="nav-item" data-route="tests">🧩 Testlar</a>
      <a href="#/live" class="nav-item" data-route="live">⚡ Live</a>
      <a href="#/leaderboard" class="nav-item" data-route="leaderboard">🏆 Reyting</a>
      <a href="#/wallet" class="nav-item" data-route="wallet">💳 Balans</a>
      <a href="#/admin" class="nav-item admin-only" data-route="admin">🛡️ Admin</a>
    </nav>
    <div class="sidebar-footer">
      <button id="btnSignOut" class="btn ghost">Chiqish</button>
    </div>
  </aside>

  <main class="main">
    <header class="topbar container">
      <button id="btnToggleSidebar" class="btn icon only mobile-only" aria-label="Menu">☰</button>
      <div class="top-title">XplusY</div>
      <div class="userinfo chip-3d">
        <span id="userNumericId">#———</span>
        <span id="userBalance" title="Balans">0 so‘m</span>
        <span id="userGems" title="Olmos">0 💎</span>
        <button id="btnSignIn" class="btn primary">Kirish</button>
      </div>
    </header>

    <section class="app container" id="app"></section>

    <footer class="footer container">
      <small>© <span id="year"></span> XplusY. Barcha huquqlar himoyalangan.</small>
    </footer>
  </main>

  <dialog id="authDialog" class="modal">
    <form method="dialog" class="modal-card">
      <header>
        <h3>Kirish</h3>
        <button id="closeAuth" class="btn icon only" value="cancel" aria-label="Yopish">✕</button>
      </header>
      <section class="content">
        <p>Google bilan kiring:</p>
        <div id="authMount"></div>
      </section>
    </form>
  </dialog>

  <script type="module">
    import { initAppShell } from './js/common.js';
    import { startRouter } from './js/router.js';
    initAppShell();
    startRouter();
  </script>
</body>
</html>
