<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XplusY — MathCenter Full v3 (SPA)</title>
  <link rel="icon" href="assets/icon.svg">
  <link rel="stylesheet" href="base.css">
</head>
<body>
  <header id="site-header" class="shadow">
    <button id="menuBtn" aria-label="Menu" class="menu-btn">☰</button>
    <a class="brand" href="#/home">
      <img src="assets/icon.svg" alt="π" class="logo">
      <span>XplusY</span>
    </a>
    <div class="header-stats" id="headerStats">
      <div class="pill"><span id="headerId">ID: —</span></div>
      <div class="pill"><span id="headerBalance">Balans: — so‘m</span></div>
      <div class="pill gem"><span id="headerGems">Olmos: —</span></div>
    </div>
    <div class="auth-box" id="authBox">
      <button id="btnSignIn" class="btn primary">Kirish</button>
      <button id="btnSignOut" class="btn ghost">Chiqish</button>
    </div>
  </header>

  <nav id="sidePanel" class="side-panel">
    <div class="panel-head">
      <div class="avatar">π</div>
      <div>
        <div id="spName" class="sp-name">Mehmon</div>
        <div id="spId" class="sp-id">ID: —</div>
      </div>
    </div>
    <ul class="panel-links">
      <li><a href="#/home">🏠 Bosh sahifa</a></li>
      <li><a href="#/tests">🧩 Testlar</a></li>
      <li><a href="#/live">⚡ Live</a></li>
      <li><a href="#/leaderboard">🏆 Reyting</a></li>
      <li><a href="#/wallet">💳 Balans</a></li>
      <li class="admin-only"><a href="#/admin">🛠️ Admin</a></li>
    </ul>
    <div class="panel-footer">
      <button id="spLogout" class="btn danger block">Chiqish</button>
    </div>
  </nav>

  <main id="app" class="container"></main>

  <!-- Auth modal -->
  <dialog id="authModal" class="auth-modal">
    <form method="dialog" class="auth-card">
      <h3>Kirish</h3>
      <p>Google orqali tez va xavfsiz kiring.</p>
      <div class="auth-actions">
        <button id="btnGoogle" type="button" class="btn primary block">Google bilan kirish</button>
        <button id="btnCloseAuth" class="btn ghost block">Bekor qilish</button>
      </div>
    </form>
  </dialog>

  <template id="tpl-loader">
    <div class="loader"><div></div><div></div><div></div></div>
  </template>

  <script type="module" src="js/router.js"></script>
</body>
</html>
