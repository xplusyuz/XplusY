
<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MathCenter XplusY</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="header">
    <div class="nav container">
      <div class="brand">
        <div class="pi"></div>
        <h1>MathCenter XplusY</h1>
      </div>
      <div class="tabs">
        <button id="tab-home" class="tab-btn active">Home</button>
        <button id="tab-tests" class="tab-btn">Testlar</button>
        <button id="tab-courses" class="tab-btn">Kurslar</button>
        <button id="tab-sims" class="tab-btn">Simulyator</button>
        <button id="tab-profile" class="tab-btn">Profil</button>
      </div>
    </div>
    <div class="greeting">
      <div class="container">
        <div class="greet-card">
          <span class="greet-name" id="greet-name">Salom!</span>
          <span class="sep">•</span>
          <span id="greet-id">ID: —</span>
          <span class="sep">•</span>
          <span id="greet-balance">Balans: 0</span>
          <span class="sep">•</span>
          <span id="greet-points">Ball: 0</span>
          <span style="margin-left:auto" class="row">
            <button id="btn-login" class="tab-btn">Kirish</button>
            <button id="btn-logout" class="tab-btn" style="display:none">Chiqish</button>
          </span>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- HOME -->
    <section id="sec-home" class="section active">
      <div class="banner" id="home-banners"></div>
    </section>

    <!-- TESTS -->
    <section id="sec-tests" class="section">
      <div class="toolbar">
        <select id="tests-type">
          <option value="all">Barchasi (online+oddiy)</option>
          <option value="online">Faqat onlayn</option>
          <option value="oddiy">Faqat oddiy</option>
        </select>
        <select id="tests-tag">
          <option value="all">Barcha teglar</option>
          <option value="free">free</option>
          <option value="pro">pro</option>
          <option value="new">new</option>
        </select>
        <input id="tests-q" type="text" placeholder="Qidirish..."/>
        <span style="margin-left:auto">Topildi: <b id="tests-count">0</b></span>
      </div>
      <div class="grid" id="tests-grid"></div>
    </section>

    <!-- COURSES -->
    <section id="sec-courses" class="section">
      <div class="grid" id="courses-grid"></div>
    </section>

    <!-- SIMULATORS -->
    <section id="sec-sims" class="section">
      <div class="grid" id="sims-grid"></div>
    </section>

    <!-- PROFILE -->
    <section id="sec-profile" class="section">
      <div class="profile-card">
        <div class="profile-badges" id="profile-badges"></div>
        <div class="grid">
          <div class="card" style="grid-column:span 12">
            <div class="content">
              <h3 class="title">Profilni to'ldiring</h3>
              <div class="grid" style="grid-template-columns:repeat(12,1fr)">
                <div style="grid-column:span 6;padding:6px">
                  <label>Ism</label>
                  <input id="pf-name" type="text" placeholder="Ismingiz"/>
                </div>
                <div style="grid-column:span 3;padding:6px">
                  <label>Viloyat</label>
                  <select id="pf-region"></select>
                </div>
                <div style="grid-column:span 3;padding:6px">
                  <label>Tuman/Shahar</label>
                  <select id="pf-district"></select>
                </div>
                <div style="grid-column:span 3;padding:6px">
                  <label>ID</label>
                  <input id="pf-id" type="text" placeholder="1001"/>
                </div>
                <div style="grid-column:span 3;padding:6px">
                  <label>Balans</label>
                  <input id="pf-balance" type="text" placeholder="0"/>
                </div>
                <div style="grid-column:span 3;padding:6px">
                  <label>Ball</label>
                  <input id="pf-points" type="text" placeholder="0"/>
                </div>
                <div style="grid-column:span 3;padding:6px;display:grid;place-items:end">
                  <button id="pf-save" class="primary">Saqlash</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">© <span id="y"></span> MathCenter XplusY</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  
  <!-- Auth Modal -->
  <div class="modal-backdrop" id="auth-modal">
    <div class="modal">
      <header>
        <b>Google bilan kirish</b>
        <button class="close" id="auth-close">×</button>
      </header>
      <p>Saytdan foydalanish uchun Google hisobingiz bilan kiring.</p>
      <div class="actions">
        <button id="google-login" class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" height="20" alt="Google"/>
          Google bilan kirish
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK (compat for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>

  <script src="assets/app.js"></script>
</body>
</html>
