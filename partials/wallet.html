      <a class="item" href="https://pay.xazna.uz/p2p/f5edea87-06a5-4d48-a01d-885cf843eb8f" target="_blank">
        <img src="assets/pay_xazna.png" alt="Xazna">
        <div class="meta"><div class="title">Xazna</div><div class="sub">Rasmiy to‘lov havolasi</div></div>
      </a>
      <a class="item" href="https://indoor.click.uz/pay?id=0081656&t=0" target="_blank">
        <img src="assets/pay_click.png" alt="Click">
        <div class="meta"><div class="title">Click</div><div class="sub">Rasmiy to‘lov havolasi</div></div>

      <a class="item" href="#" target="_blank">
        <img src="assets/pay_payme.png" alt="Payme">
        <div class="meta"><div class="title">Payme</div><div class="sub">Tez orada</div></div>
      </a>
      <a class="item" href="#" target="_blank">
        <img src="assets/pay_uzum.png" alt="UzumBank">

    <div id="topupMsg" class="sub" style="margin-top:8px;color:#b7d7c6"></div>

    <div style="display:flex;gap:6px;flex-wrap:wrap">
      <input id="promoInput" placeholder="PROMO2025" class="btn ghost" style="min-width:180px">
      <button id="btnRedeem" class="btn primary">Faollashtirish</button>
    </div>
    <div id="promoMsg" class="sub" style="margin-top:8px"></div>
  </div>
  <div class="card">
    <h3 style="margin:6px 0 12px">So‘nggi to‘lovlar</h3>
