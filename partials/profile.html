<section id="profileReadonly" style="display:grid;gap:14px">
  <div class="card" style="display:grid;gap:12px">
    <div style="display:flex;align-items:center;gap:12px">
      <div style="width:56px;height:56px;border-radius:18px;display:grid;place-items:center;color:#fff;font-weight:900;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:inset 0 -8px 14px rgba(0,0,0,.06)">👤</div>
      <div style="display:flex;flex-direction:column;line-height:1.1">
        <div style="font-weight:900;font-size:18px"><span id="pFull">—</span> <span id="pAge" style="color:var(--muted);font-size:13px"></span></div>
        <div style="color:var(--muted);font-size:12px">Profil ma'lumotlari (o'qish rejimi)</div>
      </div>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <div class="chip"><small>🆔 ID</small><b id="pId">—</b></div>
      <div class="chip"><small>💰 Balans</small><b id="pBalance">0</b></div>
      <div class="chip"><small>🏅 Ball</small><b id="pScore">0</b></div>
    </div>
  </div>

  <div class="card" style="display:grid;gap:10px">
    <div style="font-weight:800">Aloqa va rol</div>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px">
      <div style="padding:10px;border:1px solid var(--line);border-radius:14px"><div style="font-size:12px;color:var(--muted);font-weight:800">Rol</div><div id="pRole" style="font-weight:900">—</div></div>
      <div style="padding:10px;border:1px solid var(--line);border-radius:14px"><div style="font-size:12px;color:var(--muted);font-weight:800">Telefon</div><div id="pPhone" style="font-weight:900">—</div></div>
      <div style="padding:10px;border:1px solid var(--line);border-radius:14px"><div style="font-size:12px;color:var(--muted);font-weight:800">Email</div><div id="pEmail" style="font-weight:900">—</div></div>
      <div style="padding:10px;border:1px solid var(--line);border-radius:14px"><div style="font-size:12px;color:var(--muted);font-weight:800">Telegram</div><div id="pTelegram" style="font-weight:900">—</div></div>
      <div style="padding:10px;border:1px solid var(--line);border-radius:14px"><div style="font-size:12px;color:var(--muted);font-weight:800">Tug'ilgan sana</div><div id="pBirth" style="font-weight:900">—</div></div>
    </div>
  </div>

  <div class="card" style="display:grid;gap:10px">
    <div style="font-weight:800">Hudud va ta'lim</div>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px">
      <div style="padding:10px;border:1px solid var(--line);border-radius:14px"><div style="font-size:12px;color:var(--muted);font-weight:800">Viloyat</div><div id="pRegion" style="font-weight:900">—</div></div>
      <div style="padding:10px;border:1px solid var(--line);border-radius:14px"><div style="font-size:12px;color:var(--muted);font-weight:800">Tuman/Shahar</div><div id="pDistrict" style="font-weight:900">—</div></div>
      <div style="padding:10px;border:1px solid var(--line);border-radius:14px"><div style="font-size:12px;color:var(--muted);font-weight:800">Maktab</div><div id="pSchool" style="font-weight:900">—</div></div>
    </div>
  </div>
</section>
