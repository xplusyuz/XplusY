<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Testlar</title>
    <style>
        /* Asosiy o'zgaruvchilar */
        :root {
            --text: #0c2b1b;
            --muted: #416b58;
            --card: #fff;
            --border-1: #e6e6e6;
            --ring: rgba(26, 172, 120, 0.35);
            --accent-dark: #0f855f;
            --accent: #1aac78;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text: #dff6ea;
                --muted: #7daf97;
                --card: #0e2b1c;
                --border-1: #154a31;
            }
        }

        /* Umumiy stillar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8faf9;
            color: var(--text);
            line-height: 1.6;
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 24px;
            color: var(--text);
        }

        /* Live list (no filters) */
        #live-page {
            padding: 16px 0;
        }

        .grid.cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .live-card {
            border: 1px solid var(--border-1, #e6e6e6);
            background: var(--card, #fff);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            height: 100%;
            transform: translateZ(0);
            will-change: transform, box-shadow;
        }

        .live-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 36px rgba(0, 0, 0, 0.14);
        }

        .live-card > img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .live-card:hover > img {
            transform: scale(1.03);
        }

        .live-body {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
        }

        .live-title {
            font-weight: 800;
            font-size: 18px;
            line-height: 1.4;
            color: var(--text, #0c2b1b);
            margin: 0;
        }

        .live-meta {
            opacity: 0.85;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--muted, #416b58);
        }

        .live-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid var(--border-1, #e6e6e6);
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            box-shadow: 0 2px 0 rgba(0,0,0,.04), inset 0 1px 0 rgba(255,255,255,.6);
        }

        .badge.gold {
            background: linear-gradient(135deg, #fff7da, #ffedb3);
            border-color: #f3d782;
            color: #8a6900;
        }

        .badge.time {
            background: linear-gradient(135deg, #eef4ff, #e0e9ff);
            border-color: #c5d5ff;
            color: #1a56db;
        }

        .badge.ok {
            background: linear-gradient(135deg, #e6fbf3, #d6f8e9);
            border-color: #b8ead7;
            color: #0e6a4c;
        }

        .badge.soon {
            background: linear-gradient(135deg, #fff5f5, #ffecec);
            border-color: #f9c6c6;
            color: #c53030;
        }

        .badge.closed {
            background: linear-gradient(135deg, #f1f1f1, #e8e8e8);
            border-color: #d4d4d4;
            color: #6b7280;
        }

        .live-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .live-actions .eh-btn {
            flex: 1;
            padding: 10px 16px;
            font-weight: 600;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            border: none;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .eh-btn.primary {
            background-color: var(--accent, #1aac78);
            color: white;
        }

        .eh-btn.primary:hover {
            background-color: var(--accent-dark, #0f855f);
        }

        .eh-btn.ghost {
            background-color: transparent;
            border: 1px solid var(--border-1);
            color: var(--text);
        }

        .eh-btn.ghost:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .eh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .countdown {
            font-weight: 700;
            letter-spacing: 0.3px;
            font-size: 15px;
            color: var(--accent-dark, #0f855f);
            display: flex;
            align-items: center;
            gap: 6px;
            text-shadow: 0 1px 0 rgba(255,255,255,.6);
        }

        /* Empty state */
        .live-empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            background: var(--card, #fff);
            border-radius: 20px;
            border: 1px solid var(--border-1, #e6e6e6);
        }

        .live-empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.7;
        }

        .live-empty-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--muted, #416b58);
            margin-bottom: 8px;
        }

        .live-empty-desc {
            font-size: 14px;
            color: var(--muted, #416b58);
            opacity: 0.8;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Loading state */
        .live-loading {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .live-card-skeleton {
            border: 1px solid var(--border-1, #e6e6e6);
            background: var(--card, #fff);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .skeleton-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        .skeleton-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .skeleton-line {
            height: 16px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        .skeleton-line.short {
            width: 60%;
        }

        .skeleton-line.medium {
            width: 80%;
        }

        .skeleton-button {
            height: 40px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
            margin-top: 10px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .grid.cards {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 18px;
            }
        }

        @media (max-width: 768px) {
            .grid.cards {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
            }
        }

        @media (max-width: 640px) {
            .grid.cards {
                grid-template-columns: 1fr;
            }

            .live-card > img {
                height: 140px;
            }

            .live-actions {
                flex-direction: column;
            }

            .live-actions .eh-btn {
                width: 100%;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0a1f15;
            }
            
            .skeleton-image,
            .skeleton-line,
            .skeleton-button {
                background: linear-gradient(90deg, #2d2d2d 25%, #3d3d3d 50%, #2d2d2d 75%);
                background-size: 200% 100%;
            }

            .live-empty {
                background: var(--card, #0e2b1c);
                border-color: var(--border-1, #154a31);
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .live-card,
            .live-card > img,
            .skeleton-image,
            .skeleton-line,
            .skeleton-button {
                transition: none;
                animation: none;
            }

            .live-card:hover {
                transform: none;
            }

            .live-card:hover > img {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <section id="live-page" class="page">
        <h2 class="page-title">🔥 Live</h2>
        <div id="liveList" class="grid cards"></div>
    </section>

    <script type="module">
        // Firebase konfiguratsiyasi
        const fbConfig = {
            apiKey: "AIzaSyDYwHJou_9GqHZcf8XxtTByC51Z8un8rrM",
            authDomain: "xplusy-760fa.firebaseapp.com",
            projectId: "xplusy-760fa",
            storageBucket: "xplusy-760fa.appspot.com",
            messagingSenderId: "992512966017",
            appId: "1:992512966017:web:5e919dbc9b8d8abcb43c80",
            measurementId: "G-459PLJ7P7L"
        };

        // Firebase modullarini import qilish
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Firebase ilovasini ishga tushirish
        if (!getApps().length) initializeApp(fbConfig);
        const auth = getAuth();

        // CSV parser funksiyasi
        function parseCSV(text) {
            const rows = [];
            let row = [];
            let cell = '';
            let inQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                
                if (inQuotes) {
                    if (char === '"') {
                        if (i + 1 < text.length && text[i + 1] === '"') {
                            cell += '"';
                            i++;
                        } else {
                            inQuotes = false;
                        }
                    } else {
                        cell += char;
                    }
                } else {
                    if (char === '"') {
                        inQuotes = true;
                    } else if (char === ',') {
                        row.push(cell.trim());
                        cell = '';
                    } else if (char === '\n' || char === '\r') {
                        if (cell !== '' || row.length > 0) {
                            row.push(cell.trim());
                            rows.push(row);
                            row = [];
                            cell = '';
                        }
                    } else {
                        cell += char;
                    }
                }
            }

            if (cell !== '' || row.length > 0) {
                row.push(cell.trim());
                rows.push(row);
            }

            return rows.filter(r => r.length && r.some(v => v !== ''));
        }

        // Live ma'lumotlarini yuklash
        async function loadLiveData() {
            try {
                let response = await fetch("csv/live.csv", { cache: "no-cache" });
                if (!response.ok) response = await fetch("live.csv", { cache: "no-cache" });
                
                const csvText = await response.text();
                const rows = parseCSV(csvText);
                
                if (rows.length < 2) return [];
                
                const headers = rows[0];
                const data = rows.slice(1).map(row => {
                    const item = {};
                    headers.forEach((header, index) => {
                        item[header] = row[index] || '';
                    });
                    return item;
                });

                return data.map(item => {
                    const start = item.start_iso ? Date.parse(item.start_iso) : null;
                    let end = item.end_iso ? Date.parse(item.end_iso) : null;
                    const durationMin = parseInt(item.duration_min || '0', 10) || 0;
                    
                    if (!end && start && durationMin) {
                        end = start + durationMin * 60 * 1000;
                    }
                    
                    return {
                        file: item.file || '',
                        banner: item.banner || '',
                        title: item.title || 'Nomsiz test',
                        meta: item.meta || '',
                        price_som: parseInt(item.price_som || '0', 10) || 0,
                        start: start,
                        end: end,
                        durMin: durationMin
                    };
                }).filter(x => x.file && x.start && x.end);
            } catch (error) {
                console.error("Live ma'lumotlarini yuklashda xato:", error);
                return [];
            }
        }

        // Vaqtni formatlash
        function formatTime(ms) {
            if (ms <= 0) return "00:00";
            const seconds = Math.floor(ms / 1000);
            const minutes = String(Math.floor(seconds / 60)).padStart(2, '0');
            const remainingSeconds = String(seconds % 60).padStart(2, '0');
            return `${minutes}:${remainingSeconds}`;
        }

        // Sana vaqtni formatlash
        function formatDateTime(timestamp) {
            try {
                return new Date(timestamp).toLocaleString('uz-UZ', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
            } catch (error) {
                return '—';
            }
        }

        // Test holatini aniqlash
        function getTestStatus(item) {
            const now = Date.now();
            if (now < item.start) return "upcoming";
            if (now >= item.end) return "closed";
            return "open";
        }

        // Test kartalarini chizish
        function renderLiveTests(items) {
            const container = document.getElementById('liveList');
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="live-empty">
                        <div class="live-empty-icon">📡</div>
                        <div class="live-empty-text">Hozircha live testlar mavjud emas</div>
                        <div class="live-empty-desc">Tez orada yangi testlar qo'shiladi. Kuting!</div>
                    </div>
                `;
                return;
            }

            items.forEach((item, index) => {
                const now = Date.now();
                const status = getTestStatus(item);
                
                const card = document.createElement('div');
                card.className = 'live-card';
                
                card.innerHTML = `
                    <img src="${item.banner || ''}" alt="${item.title}">
                    <div class="live-body">
                        <div class="live-title">${item.title}</div>
                        <div class="live-meta">${item.meta}</div>
                        <div class="live-row">
                            <span class="badge gold">💎 ${new Intl.NumberFormat('uz-UZ').format(item.price_som)} so'm</span>
                            <span class="badge time">🕒 ${item.durMin || Math.round((item.end - item.start) / 60000)} daq</span>
                        </div>
                        <div class="live-row">
                            <span class="badge ${status === 'open' ? 'ok' : status === 'upcoming' ? 'soon' : 'closed'}">
                                ${status === 'open' ? 'Ochiq' : status === 'upcoming' ? 'Kutilmoqda' : 'Yopilgan'}
                            </span>
                            <span class="countdown" id="cd_${index}"></span>
                        </div>
                        <div class="live-meta">⏩ Boshlash: ${formatDateTime(item.start)}</div>
                        <div class="live-meta">⏹ Tugash: ${formatDateTime(item.end)}</div>
                        <div class="live-actions">
                            <button class="eh-btn ghost" id="v_${index}">Batafsil</button>
                            <button class="eh-btn primary" id="s_${index}" ${status !== 'open' ? 'disabled' : ''}>Boshlash</button>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
                
                // Countdown yangilash
                const countdownElement = document.getElementById(`cd_${index}`);
                const startButton = document.getElementById(`s_${index}`);
                
                const updateCountdown = () => {
                    const now = Date.now();
                    const currentStatus = getTestStatus(item);
                    
                    if (currentStatus === 'upcoming') {
                        countdownElement.textContent = `Boshlanishiga: ${formatTime(item.start - now)}`;
                        startButton.disabled = true;
                    } else if (currentStatus === 'open') {
                        countdownElement.textContent = `Tugashiga: ${formatTime(item.end - now)}`;
                        startButton.disabled = false;
                    } else {
                        countdownElement.textContent = 'Yakunlangan';
                        startButton.disabled = true;
                    }
                };
                
                updateCountdown();
                const countdownInterval = setInterval(updateCountdown, 1000);
                
                // Batafsil tugmasi
                document.getElementById(`v_${index}`).addEventListener('click', () => {
                    alert(`${item.title}\n\n${item.meta}\n\nNarxi: ${new Intl.NumberFormat('uz-UZ').format(item.price_som)} so'm\nBoshlanish vaqti: ${formatDateTime(item.start)}\nTugash vaqti: ${formatDateTime(item.end)}`);
                });
                
                // Boshlash tugmasi
                startButton.addEventListener('click', () => {
                    if (!auth.currentUser) {
                        alert("Testni boshlash uchun tizimga kiring.");
                        return;
                    }
                    
                    localStorage.setItem('liveLaunch', JSON.stringify({
                        file: item.file,
                        start: item.start,
                        end: item.end
                    }));
                    
                    window.location.hash = "#/tests";
                });
            });
        }

        // Asosiy dastur
        let currentUser = null;
        
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
        });

        // Sahifani yuklash
        document.addEventListener('DOMContentLoaded', async () => {
            const liveData = await loadLiveData();
            renderLiveTests(liveData);
        });
    </script>
</body>
</html>
