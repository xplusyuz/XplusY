<section class="grid-cards">
  <style>
    .grid-cards{display:block}
    .gc-wrap{display:grid;gap:14px;grid-template-columns:repeat(1,minmax(0,1fr))}
    @media(min-width:700px){.gc-wrap{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media(min-width:1100px){.gc-wrap{grid-template-columns:repeat(3,minmax(0,1fr))}}
    .gc-card{background:#fff;border:1px solid #eaf7f1;border-radius:16px;box-shadow:0 10px 24px rgba(10,143,82,.10),0 2px 6px rgba(0,0,0,.05);overflow:hidden;display:flex;flex-direction:column}
    .gc-img{aspect-ratio:16/9;background:#eaf7f1 center/cover no-repeat;border-bottom:1px solid #eaf7f1}
    .gc-body{padding:12px;display:flex;flex-direction:column;gap:8px}
    .gc-title{font-weight:900;font-size:18px;margin:0}
    .gc-meta{opacity:.8;margin:0}
    .gc-btn{align-self:flex-start;background:#0faf64;color:#fff;border:0;border-radius:10px;padding:8px 12px;font-weight:800;text-decoration:none;box-shadow:0 8px 18px rgba(15,175,100,.35)}
  </style>
  <div class="gc-wrap" id="gcWrap">
    <div class="gc-card"><div class="gc-img"></div><div class="gc-body"><div class="gc-title">Yuklanmoqda…</div><p class="gc-meta">Ma’lumotlar olinmoqda.</p></div></div>
  </div>

  <script type="module" data-kind="tests">
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    const firebaseConfig = {"apiKey": "AIzaSyDYwHJou_9GqHZcf8XxtTByC51Z8un8rrM", "authDomain": "xplusy-760fa.firebaseapp.com", "projectId": "xplusy-760fa", "storageBucket": "xplusy-760fa.appspot.com", "messagingSenderId": "992512966017", "appId": "1:992512966017:web:5e919dbc9b8d8abcb43c80", "measurementId": "G-459PLJ7P7L"};
    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const wrap = document.getElementById('gcWrap');
    function card(v){
      const img = v.img ? `style="background-image:url('${v.img}');"` : '';
      const btn = (v.btn && v.link) ? `<a class="gc-btn" href="${v.link}" target="_blank" rel="noopener">${v.btn}</a>` : '';
      return `<article class="gc-card">
        <div class="gc-img" ${img}></div>
        <div class="gc-body">
          <h3 class="gc-title">${v.title||'—'}</h3>
          <p class="gc-meta">${v.meta||''}</p>
          ${btn}
        </div>
      </article>`;
    }

    const KIND = document.currentScript.dataset.kind;
    const q = query(collection(db,KIND), where("active","==", true)("createdAt","desc"));
    onSnapshot(q, (snap)=>{ const arr = []; snap.forEach(d=>arr.push(d.data())); arr.sort((a,b)=> (b.createdAt||0)-(a.createdAt||0));
      wrap.innerHTML = arr.length ? arr.map(card).join('') : '<div class="gc-card"><div class="gc-body"><div class="gc-title">Hech narsa yo‘q</div></div></div>';
    }, (err)=>{ wrap.innerHTML = '<div class="gc-card"><div class="gc-body"><div class="gc-title">Xato: '+err.message+'</div></div></div>'; });
  </script>
</section>
