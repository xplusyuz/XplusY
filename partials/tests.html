<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSV Testlar</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>📝 Testlar</h1>
      <div class="sub">Ball: Oson +1/−0.25, O‘rta +2/−0.5, Qiyin +3/−1 (10 savol)</div>
    </div>

    <section class="card" id="filtersBar">
      <div class="form-grid">
        <div class="field">
          <label>Reja</label>
          <select id="fPlan"></select>
        </div>
        <div class="field">
          <label>Bo‘lim</label>
          <select id="fSec"></select>
        </div>
        <div class="field" id="fieldF1">
          <label>Filter 1</label>
          <select id="f1"></select>
        </div>
        <div class="field" id="fieldF2">
          <label>Filter 2</label>
          <select id="f2"></select>
        </div>
      </div>
    </section>

    <section id="testsSections" class="card" data-csv="./csv/tests.csv"></section>
    <section id="testWrap" class="card hidden" style="margin-top:14px"></section>
  </div>

  <script type="module" src="./js/tests.js"></script>
</body>
</html>
