<style>
    body{margin:0;background:#f5f7fb;font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif}
    .banner-container{max-width:1100px;margin:0 auto;padding:16px}
    
    .banner{background:linear-gradient(135deg, #10b981, #059669);color:white;border-radius: 14px;padding:30px;text-align:center;margin:20px 0;box-shadow:0 12px 30px rgba(0,0,0,.15)}
    .banner h2{margin:0 0 10px 0}
    .banner img{max-width:100%;border-radius:8px;margin:12px 0}
    .banner-btn{display:inline-block;background:white;color:#10b981;padding:12px 20px;border-radius:12px;text-decoration:none;font-weight:700}
    .badge{display:inline-block;margin-left:8px;font-size:12px;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.2);border:1px solid rgba(255,255,255,.45)}
  </style>
  <div class="banner-container" id="container"></div>

  <script>
    const banners = [
  {
    "title": "Maxsus Chegirmalar",
    "desc": "Hamma mahsulotlar uchun 30% gacha chegirma",
    "image": "https://via.placeholder.com/960x300/00a86b/ffffff?text=Chegirmalar",
    "link": "#",
    "button": "Batafsil",
    "type": "free"
  },
  {
    "title": "Premium Kurslar",
    "desc": "PRO obuna orqali to'liq imkoniyatlar",
    "image": "https://via.placeholder.com/960x300/0ea5e9/ffffff?text=PRO",
    "link": "#",
    "button": "Ko'rish",
    "type": "pro"
  }
];
    function el(html){const t=document.createElement('template');t.innerHTML=html.trim();return t.content.firstChild;}
    function render(){
      const root = document.getElementById('container'); root.innerHTML='';
      banners.forEach(b => {
        root.appendChild(el(`
          <div class="banner">
            <h2>${b.title}<span class="badge">${(b.type||'free').toUpperCase()}</span></h2>
            ${b.desc? '<p>'+b.desc+'</p>' : ''}
            ${b.image? '<img src="'+b.image+'" alt="banner">' : ''}
            ${b.link? '<p><a class="banner-btn" href="'+b.link+'">'+(b.button||'Batafsil')+'</a></p>' : ''}
          </div>`));
      });
    }
    document.addEventListener('DOMContentLoaded', render);
  </script>
