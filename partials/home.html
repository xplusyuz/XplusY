<section class="min-h-[58vh] relative overflow-hidden">
<div id="homeBanner" class="grid lg:grid-cols-2 gap-6 items-center px-4 py-8 max-w-7xl mx-auto">
<div class="order-2 lg:order-1">
<p class="text-sm text-emerald-700 font-medium">MathCenter</p>
<h1 id="bannerTitle" class="text-3xl md:text-4xl font-black mt-2">…</h1>
<p id="bannerSubtitle" class="text-gray-600 mt-3">…</p>
<div class="mt-5 flex gap-3">
<a id="bannerLink" href="#" target="_blank" class="px-4 py-2 rounded-xl bg-emerald-600 text-white shadow hover:scale-[1.02] transition">Boshlash</a>
</div>
</div>
<div class="order-1 lg:order-2">
<div class="rounded-3xl shadow border border-gray-100 overflow-hidden">
<img id="bannerImage" src="" alt="banner" class="w-full h-64 md:h-80 object-cover"/>
</div>
</div>
</div>
</section>
<script type="module">
import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
const db = getFirestore();
async function loadBanner(){
const d = await getDoc(doc(db,'pages','home'));
const b = d.exists()? (d.data().banner||{}) : {};
const fallbackImg = 'https://images.unsplash.com/photo-1549221986-3d8b6e8d3c61';
document.getElementById('bannerImage').src = b.imageUrl||fallbackImg;
document.getElementById('bannerTitle').textContent = b.title||'Matematika bilan kuchli bo‘ling!';
document.getElementById('bannerSubtitle').textContent = b.subtitle||'Kurslar, testlar va simulyatorlar — hammasi bitta joyda.';
const a = document.getElementById('bannerLink');
a.href = b.link||'#';
a.textContent = b.link? 'Ko‘rish' : 'Boshlash';
}
loadBanner();
</script>
