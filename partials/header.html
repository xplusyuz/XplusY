<!-- Auth Modals -->
<dialog id="login-modal" class="modal">
  <form method="dialog" class="modal-box" id="login-form">
    <h3>Kirish</h3>
    <button class="btn ghost" id="login-google" type="button" tabindex="0" style="width:100%;display:flex;gap:8px;align-items:center;justify-content:center;margin-bottom:8px">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" width="18" height="18"/>
      Google bilan davom etish
    </button>
    <label>Email
      <input type="email" id="login-email" required placeholder="email@example.com" />
    </label>
    <label>Parol
      <input type="password" id="login-pass" required />
    </label>
    <div class="row">
      <button class="btn" id="login-submit" type="button">Kirish</button>
      <button class="btn ghost" value="cancel" type="submit">Bekor qilish</button>
    </div>
    <p class="muted small">Yangi foydalanuvchimisiz? <a href="#" id="open-register">Registr</a></p>
  </form>
</dialog>

<dialog id="register-modal" class="modal">
  <form method="dialog" class="modal-box" id="register-form">
    <h3>Registr</h3>
    <button class="btn ghost" id="register-google" type="button" tabindex="0" style="width:100%;display:flex;gap:8px;align-items:center;justify-content:center;margin-bottom:8px">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" width="18" height="18"/>
      Google bilan davom etish
    </button>
    <label>Ism
      <input type="text" id="reg-name" required />
    </label>
    <label>Email
      <input type="email" id="reg-email" required />
    </label>
    <label>Parol
      <input type="password" id="reg-pass" required />
    </label>
    <div class="row">
      <button class="btn" id="register-submit" type="button">Ro‘yxatdan o‘tish</button>
      <button class="btn ghost" value="cancel" type="submit">Bekor qilish</button>
    </div>
    <p class="muted small">Ro‘yxatdan o‘tgansizmi? <a href="#" id="open-login">Kirish</a></p>
  </form>
</dialog>
