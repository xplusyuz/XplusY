<div class="admin-wrap">
  <div class="panel">
    <div class="row">
      <h2 style="margin:0">üõ†Ô∏è Admin panel</h2>
      <span class="badge" id="adminUserBadge">‚Äî</span>
    </div>
    <div class="note">Foydalanish: faqat 1000001 va 1000002 (Math@1999 paroli bilan).</div>
  </div>

  <div class="tabs" id="tabs">
    <button class="tab active" data-tab="users">Foydalanuvchilar</button>
    <button class="tab" data-tab="results">Natijalar</button>
    <button class="tab" data-tab="csv">CSV menejer</button>
    <button class="tab" data-tab="promo">Promo kodlar</button>
  </div>

  <div id="panel-users" class="panel">
    <div class="row">
      <input class="input" id="usr-q" placeholder="Ism/ID qidirish">
      <button class="btn" id="usr-search">Qidirish</button>
    </div>
    <div id="usr-table-wrap" class="panel" style="overflow:auto"></div>
    <div id="usr-edit" class="panel"></div>
  </div>

  <div id="panel-results" class="panel" style="display:none">
    <div class="row">
      <input class="input" id="res-user-id" placeholder="User UID (ixtiyoriy)">
      <input class="input" id="res-test-id" placeholder="Test ID (ixtiyoriy)">
      <button class="btn" id="res-load">Yuklash</button>
    </div>
    <div id="res-table-wrap" class="panel" style="overflow:auto"></div>
  </div>

  <div id="panel-csv" class="panel" style="display:none">
    <div class="row">
      <input type="file" id="csv-file" accept=".csv" class="input">
      <input class="input" id="csv-path" placeholder="Storage yo'li: csv/tests/new.csv" value="csv/tests/new.csv">
      <button class="btn primary" id="csv-upload">Yuklash</button>
    </div>
    <div id="csv-preview" class="panel"></div>
  </div>

  <div id="panel-promo" class="panel" style="display:none">
    <div class="grid2">
      <div class="panel">
        <h3 style="margin-top:0">Yangi promo</h3>
        <div class="row"><input class="input" id="pr-code" placeholder="KOD (PROMO2025)"></div>
        <div class="row"><input class="input" id="pr-discount" type="number" placeholder="Chegirma % (0-100)"></div>
        <div class="row"><input class="input" id="pr-credit" type="number" placeholder="Hisobga pul (so'm)"></div>
        <div class="row"><input class="input" id="pr-expires" type="datetime-local" placeholder="Muddati"></div>
        <div class="row"><input class="input" id="pr-uses" type="number" placeholder="Necha marta ishlatiladi (maxUses)"></div>
        <div class="row"><button class="btn primary" id="pr-create">Yaratish</button></div>
      </div>
      <div class="panel">
        <h3 style="margin-top:0">Mavjud promolar</h3>
        <div id="promo-table-wrap"></div>
      </div>
    </div>
  </div>
</div>
