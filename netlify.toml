[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "zisi"

# If someone opens /public/... (old links), send to root path
[[redirects]]
  from = "/public/*"
  to = "/:splat"
  status = 301
  force = true

# Optional clean API prefix (you can use /api/payme if you want)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Admin panel routes (static)
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
  force = false

# SPA fallback (IMPORTANT): serve real files if they exist (json/js/css/png), otherwise index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
