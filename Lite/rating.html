<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MathCenter — Reyting</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div id="header"></div>
  <main class="container">
    <div class="hero"><h2>Umumiy Reyting</h2><p class="muted">Firebasedagi yig'ilgan ballar bo'yicha.</p></div>
    <div class="card"><div class="content">
      <table class="table" id="tbl"><thead><tr><th>#</th><th>F.I.O</th><th>Sinf</th><th>Ball (jami)</th></tr></thead><tbody></tbody></table>
    </div></div>
  </main>
  <footer class="footer">© 2025 MathCenter</footer>

  <script type="module">
    import { db } from './js/firebase-init.js';
    import { collection, query, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    {header_component}
    document.getElementById('header').innerHTML = renderHeader('rating');
    bindLogout();
    fillPoints(db);

    (async () => {
      const qref = query(collection(db, 'user_points'), orderBy('totalPoints','desc'), limit(200));
      const snap = await getDocs(qref);
      const rows = [];
      let i=1;
      snap.forEach(doc => {
        const d = doc.data();
        rows.push(`<tr><td>${i++}</td><td>${d.name||'-'}</td><td>${d.class||'-'}</td><td>${d.totalPoints||0}</td></tr>`);
      });
      document.querySelector('#tbl tbody').innerHTML = rows.join('');
    })();
  </script>
</body>
</html>
