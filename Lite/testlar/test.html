<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Taking Interface</title>
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #e63946;
            --warning: #fca311;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        h1, h2, h3 {
            color: var(--dark);
            margin-bottom: 15px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .timer {
            background: var(--dark);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .timer.warning {
            background: var(--warning);
            color: var(--dark);
        }
        
        .timer.danger {
            background: var(--danger);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .question-block {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        
        .question-text {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .options-container {
            margin-left: 20px;
        }
        
        .option {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
        }
        
        .option input {
            margin-right: 10px;
            margin-top: 5px;
        }
        
        .option-label {
            line-height: 1.4;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #3a86ff;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #c1121f;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        .result-card {
            text-align: center;
            padding: 40px;
        }
        
        .score {
            font-size: 48px;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
        }
        
        .score-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .score-item {
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .score-item h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .correct {
            color: var(--success);
        }
        
        .incorrect {
            color: var(--danger);
        }
        
        .question-review {
            margin-top: 30px;
            text-align: left;
        }
        
        .review-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .review-correct {
            border-left: 4px solid var(--success);
        }
        
        .review-incorrect {
            border-left: 4px solid var(--danger);
        }
        
        .user-answer {
            font-weight: bold;
            margin-top: 5px;
        }
        
        .correct-answer {
            font-weight: bold;
            color: var(--success);
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .test-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .actions, .navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .actions button, .navigation button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="testTitle">Test Taking Interface</h1>
        
        <div id="testContainer" class="card" style="display: none;">
            <div class="test-header">
                <h2 id="displayTitle">Test Title</h2>
                <div class="timer" id="timer">60:00</div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progressBar" style="width: 0%;"></div>
            </div>
            
            <div id="questionsContainer">
                <!-- Questions will be displayed here -->
            </div>
            
            <div class="navigation">
                <button id="prevQuestion" class="btn btn-primary">Previous Question</button>
                <button id="nextQuestion" class="btn btn-primary">Next Question</button>
            </div>
            
            <div class="actions">
                <button id="submitTest" class="btn btn-success">Submit Test</button>
            </div>
        </div>
        
        <div id="resultContainer" class="card" style="display: none;">
            <div class="result-card">
                <h2>Test Results</h2>
                <div class="score" id="totalScore">0/0</div>
                
                <div class="score-details">
                    <div class="score-item">
                        <h3>Correct Answers</h3>
                        <div class="score-value correct" id="correctCount">0</div>
                    </div>
                    <div class="score-item">
                        <h3>Incorrect Answers</h3>
                        <div class="score-value incorrect" id="incorrectCount">0</div>
                    </div>
                    <div class="score-item">
                        <h3>Total Points</h3>
                        <div class="score-value" id="totalPoints">0</div>
                    </div>
                    <div class="score-item">
                        <h3>Percentage</h3>
                        <div class="score-value" id="percentage">0%</div>
                    </div>
                </div>
                
                <div class="question-review" id="questionReview">
                    <!-- Question review will be displayed here -->
                </div>
                
                <button id="retakeTest" class="btn btn-primary" style="margin-top: 30px;">Retake Test</button>
            </div>
        </div>
        
        <div id="noTestContainer" class="card" style="text-align: center; padding: 40px;">
            <h2>No Test Available</h2>
            <p>No test data found. Please create a test using the admin panel first.</p>
            <button id="goToAdmin" class="btn btn-primary" style="margin-top: 20px;">Go to Admin Panel</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const testContainer = document.getElementById('testContainer');
            const resultContainer = document.getElementById('resultContainer');
            const noTestContainer = document.getElementById('noTestContainer');
            const questionsContainer = document.getElementById('questionsContainer');
            const timerElement = document.getElementById('timer');
            const progressBar = document.getElementById('progressBar');
            const submitButton = document.getElementById('submitTest');
            const prevButton = document.getElementById('prevQuestion');
            const nextButton = document.getElementById('nextQuestion');
            const retakeButton = document.getElementById('retakeTest');
            const goToAdminButton = document.getElementById('goToAdmin');
            const displayTitle = document.getElementById('displayTitle');
            const testTitleElement = document.getElementById('testTitle');
            
            // Test data and state
            let testData = null;
            let currentQuestionIndex = 0;
            let userAnswers = [];
            let timerInterval = null;
            let timeLeft = 0;
            
            // Load test data from localStorage
            function loadTestData() {
                const storedData = localStorage.getItem('testData');
                if (storedData) {
                    try {
                        testData = JSON.parse(storedData);
                        displayTest();
                    } catch (e) {
                        console.error('Error parsing test data:', e);
                        showNoTest();
                    }
                } else {
                    showNoTest();
                }
            }
            
            // Display the test
            function displayTest() {
                if (!testData) {
                    showNoTest();
                    return;
                }
                
                // Set test title
                displayTitle.textContent = testData.title;
                testTitleElement.textContent = testData.title;
                
                // Initialize user answers array
                userAnswers = new Array(testData.questions.length).fill(null);
                
                // Display questions
                questionsContainer.innerHTML = '';
                testData.questions.forEach((question, index) => {
                    const questionBlock = document.createElement('div');
                    questionBlock.className = 'question-block';
                    questionBlock.id = `question-${index}`;
                    questionBlock.style.display = index === 0 ? 'block' : 'none';
                    
                    let optionsHTML = '';
                    question.options.forEach((option, optIndex) => {
                        optionsHTML += `
                            <div class="option">
                                <input type="radio" id="q${index}-opt${optIndex}" name="q${index}" value="${optIndex}">
                                <label for="q${index}-opt${optIndex}" class="option-label">${option}</label>
                            </div>
                        `;
                    });
                    
                    questionBlock.innerHTML = `
                        <h3>Question ${index + 1}</h3>
                        <div class="question-text">${question.questionText}</div>
                        <div class="options-container">
                            ${optionsHTML}
                        </div>
                    `;
                    
                    questionsContainer.appendChild(questionBlock);
                    
                    // Add event listeners to options
                    const optionInputs = questionBlock.querySelectorAll('input[type="radio"]');
                    optionInputs.forEach(input => {
                        input.addEventListener('change', function() {
                            userAnswers[index] = parseInt(this.value);
                            updateProgress();
                        });
                    });
                });
                
                // Start the timer
                startTimer(testData.totalTime);
                
                // Show the test container
                testContainer.style.display = 'block';
                noTestContainer.style.display = 'none';
                resultContainer.style.display = 'none';
                
                // Update navigation buttons
                updateNavigation();
                updateProgress();
            }
            
            // Start the timer
            function startTimer(minutes) {
                timeLeft = minutes * 60; // Convert to seconds
                updateTimerDisplay();
                
                timerInterval = setInterval(function() {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        submitTest();
                    }
                }, 1000);
            }
            
            // Update timer display
            function updateTimerDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Change color when time is running out
                if (timeLeft <= 300) { // 5 minutes
                    timerElement.className = 'timer danger';
                } else if (timeLeft <= 600) { // 10 minutes
                    timerElement.className = 'timer warning';
                } else {
                    timerElement.className = 'timer';
                }
            }
            
            // Update navigation buttons
            function updateNavigation() {
                prevButton.disabled = currentQuestionIndex === 0;
                nextButton.disabled = currentQuestionIndex === testData.questions.length - 1;
            }
            
            // Update progress bar
            function updateProgress() {
                const answeredCount = userAnswers.filter(answer => answer !== null).length;
                const progress = (answeredCount / testData.questions.length) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // Show next question
            function showNextQuestion() {
                if (currentQuestionIndex < testData.questions.length - 1) {
                    document.getElementById(`question-${currentQuestionIndex}`).style.display = 'none';
                    currentQuestionIndex++;
                    document.getElementById(`question-${currentQuestionIndex}`).style.display = 'block';
                    updateNavigation();
                }
            }
            
            // Show previous question
            function showPreviousQuestion() {
                if (currentQuestionIndex > 0) {
                    document.getElementById(`question-${currentQuestionIndex}`).style.display = 'none';
                    currentQuestionIndex--;
                    document.getElementById(`question-${currentQuestionIndex}`).style.display = 'block';
                    updateNavigation();
                }
            }
            
            // Submit the test
            function submitTest() {
                clearInterval(timerInterval);
                
                // Calculate results
                let correctCount = 0;
                let totalPoints = 0;
                let earnedPoints = 0;
                
                testData.questions.forEach((question, index) => {
                    totalPoints += question.points;
                    
                    if (userAnswers[index] === question.correctOption) {
                        correctCount++;
                        earnedPoints += question.points;
                    }
                });
                
                const percentage = Math.round((earnedPoints / totalPoints) * 100);
                
                // Display results
                document.getElementById('totalScore').textContent = `${earnedPoints}/${totalPoints}`;
                document.getElementById('correctCount').textContent = correctCount;
                document.getElementById('incorrectCount').textContent = testData.questions.length - correctCount;
                document.getElementById('totalPoints').textContent = earnedPoints;
                document.getElementById('percentage').textContent = `${percentage}%`;
                
                // Display question review
                const questionReview = document.getElementById('questionReview');
                questionReview.innerHTML = '<h3>Question Review</h3>';
                
                testData.questions.forEach((question, index) => {
                    const isCorrect = userAnswers[index] === question.correctOption;
                    const userAnswerText = userAnswers[index] !== null ? 
                        question.options[userAnswers[index]] : 'Not answered';
                    const correctAnswerText = question.options[question.correctOption];
                    
                    const reviewItem = document.createElement('div');
                    reviewItem.className = `review-item ${isCorrect ? 'review-correct' : 'review-incorrect'}`;
                    reviewItem.innerHTML = `
                        <h4>Question ${index + 1}</h4>
                        <div class="question-text">${question.questionText}</div>
                        <div class="user-answer">Your answer: ${userAnswerText}</div>
                        ${!isCorrect ? `<div class="correct-answer">Correct answer: ${correctAnswerText}</div>` : ''}
                        <div>Points: ${isCorrect ? question.points : 0}/${question.points}</div>
                    `;
                    
                    questionReview.appendChild(reviewItem);
                });
                
                // Show result container
                testContainer.style.display = 'none';
                resultContainer.style.display = 'block';
            }
            
            // Show no test available
            function showNoTest() {
                testContainer.style.display = 'none';
                resultContainer.style.display = 'none';
                noTestContainer.style.display = 'block';
            }
            
            // Event listeners
            submitButton.addEventListener('click', function() {
                if (confirm('Are you sure you want to submit your test?')) {
                    submitTest();
                }
            });
            
            prevButton.addEventListener('click', showPreviousQuestion);
            nextButton.addEventListener('click', showNextQuestion);
            
            retakeButton.addEventListener('click', function() {
                currentQuestionIndex = 0;
                userAnswers = new Array(testData.questions.length).fill(null);
                displayTest();
            });
            
            goToAdminButton.addEventListener('click', function() {
                window.location.href = 'admintest.html';
            });
            
            // Initialize KaTeX for LaTeX rendering
            document.addEventListener('DOMContentLoaded', function() {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            });
            
            // Load the test data
            loadTestData();
        });
    </script>
</body>
</html>
