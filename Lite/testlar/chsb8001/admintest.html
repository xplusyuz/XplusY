<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Creation Admin Panel</title>
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #e63946;
            --warning: #fca311;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        h1, h2, h3 {
            color: var(--dark);
            margin-bottom: 15px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #c1121f;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #3a86ff;
        }
        
        .question-block {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        
        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .option-row input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }
        
        .option-row input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        
        .latex-preview {
            background: #f5f5f5;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            min-height: 40px;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .test-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .test-info {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .actions button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Creation Admin Panel</h1>
        
        <div class="card">
            <h2>Test Information</h2>
            <div class="test-info">
                <div class="form-group">
                    <label for="testTitle">Test Title</label>
                    <input type="text" id="testTitle" placeholder="Enter test title">
                </div>
                <div class="form-group">
                    <label for="totalTime">Total Time (minutes)</label>
                    <input type="number" id="totalTime" min="1" value="60">
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Questions</h2>
            <div id="questionsContainer">
                <!-- Questions will be added here dynamically -->
            </div>
            <button id="addQuestion" class="btn btn-primary">Add Question</button>
        </div>
        
        <div class="actions">
            <button id="previewTest" class="btn btn-success">Preview Test</button>
            <button id="exportTest" class="btn btn-primary">Export to JSON</button>
            <button id="clearAll" class="btn btn-danger">Clear All</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize with one question
            addQuestion();
            
            // Add question button
            document.getElementById('addQuestion').addEventListener('click', addQuestion);
            
            // Export to JSON button
            document.getElementById('exportTest').addEventListener('click', exportToJSON);
            
            // Clear all button
            document.getElementById('clearAll').addEventListener('click', clearAll);
            
            // Preview test button
            document.getElementById('previewTest').addEventListener('click', previewTest);
            
            // Function to add a new question
            function addQuestion() {
                const questionsContainer = document.getElementById('questionsContainer');
                const questionIndex = questionsContainer.children.length + 1;
                
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';
                questionBlock.innerHTML = `
                    <h3>Question ${questionIndex}</h3>
                    <div class="form-group">
                        <label>Question Text (LaTeX supported)</label>
                        <textarea class="question-text" placeholder="Enter your question text here..."></textarea>
                        <div class="latex-preview" id="preview-${questionIndex}"></div>
                    </div>
                    <div class="form-group">
                        <label>Points</label>
                        <input type="number" class="question-points" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label>Options (LaTeX supported)</label>
                        <div class="options-container">
                            <div class="option-row">
                                <input type="radio" name="correct-${questionIndex}" value="0" checked>
                                <input type="text" class="option-text" placeholder="Option 1">
                                <button class="btn btn-danger remove-option">Remove</button>
                            </div>
                            <div class="option-row">
                                <input type="radio" name="correct-${questionIndex}" value="1">
                                <input type="text" class="option-text" placeholder="Option 2">
                                <button class="btn btn-danger remove-option">Remove</button>
                            </div>
                        </div>
                        <button class="btn btn-primary add-option">Add Option</button>
                    </div>
                    <button class="btn btn-danger remove-question">Remove Question</button>
                `;
                
                questionsContainer.appendChild(questionBlock);
                
                // Add event listeners for the new question
                const questionTextarea = questionBlock.querySelector('.question-text');
                const previewDiv = questionBlock.querySelector('.latex-preview');
                
                questionTextarea.addEventListener('input', function() {
                    renderLatex(this.value, previewDiv);
                });
                
                // Add option button
                questionBlock.querySelector('.add-option').addEventListener('click', function() {
                    addOption(questionBlock.querySelector('.options-container'));
                });
                
                // Remove question button
                questionBlock.querySelector('.remove-question').addEventListener('click', function() {
                    questionBlock.remove();
                    updateQuestionNumbers();
                });
                
                // Remove option buttons
                const removeOptionButtons = questionBlock.querySelectorAll('.remove-option');
                removeOptionButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        if (this.parentElement.parentElement.children.length > 2) {
                            this.parentElement.remove();
                        } else {
                            alert('Each question must have at least two options.');
                        }
                    });
                });
                
                // Initial render of LaTeX
                renderLatex(questionTextarea.value, previewDiv);
            }
            
            // Function to add a new option
            function addOption(container) {
                const optionCount = container.children.length;
                const optionRow = document.createElement('div');
                optionRow.className = 'option-row';
                optionRow.innerHTML = `
                    <input type="radio" name="${container.parentElement.parentElement.querySelector('input[type="radio"]').name}" value="${optionCount}">
                    <input type="text" class="option-text" placeholder="Option ${optionCount + 1}">
                    <button class="btn btn-danger remove-option">Remove</button>
                `;
                
                container.appendChild(optionRow);
                
                // Add event listener to the remove button
                optionRow.querySelector('.remove-option').addEventListener('click', function() {
                    if (container.children.length > 2) {
                        this.parentElement.remove();
                    } else {
                        alert('Each question must have at least two options.');
                    }
                });
            }
            
            // Function to update question numbers after removal
            function updateQuestionNumbers() {
                const questions = document.querySelectorAll('.question-block');
                questions.forEach((question, index) => {
                    question.querySelector('h3').textContent = `Question ${index + 1}`;
                });
            }
            
            // Function to render LaTeX
            function renderLatex(text, element) {
                if (text.trim() === '') {
                    element.innerHTML = '<em>LaTeX preview will appear here</em>';
                    return;
                }
                
                try {
                    element.textContent = ''; // Clear previous content
                    renderMathInElement(element, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ],
                        throwOnError: false
                    });
                    // Create a temporary element to render the text with KaTeX
                    const tempElement = document.createElement('div');
                    tempElement.innerHTML = text;
                    
                    // Process text nodes that might contain LaTeX
                    processNode(tempElement);
                    
                    element.innerHTML = tempElement.innerHTML;
                    
                    // Now render the math
                    renderMathInElement(element, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ],
                        throwOnError: false
                    });
                } catch (error) {
                    element.innerHTML = '<span style="color: red;">Error rendering LaTeX</span>';
                }
            }
            
            // Helper function to process nodes for LaTeX
            function processNode(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    // This is a text node, we'll leave it as is for KaTeX to process
                    return;
                }
                
                // Process child nodes
                for (let child of node.childNodes) {
                    processNode(child);
                }
            }
            
            // Function to export test to JSON
            function exportToJSON() {
                const testTitle = document.getElementById('testTitle').value;
                const totalTime = document.getElementById('totalTime').value;
                
                if (!testTitle) {
                    alert('Please enter a test title.');
                    return;
                }
                
                const questions = [];
                const questionBlocks = document.querySelectorAll('.question-block');
                
                if (questionBlocks.length === 0) {
                    alert('Please add at least one question.');
                    return;
                }
                
                questionBlocks.forEach(block => {
                    const questionText = block.querySelector('.question-text').value;
                    const points = parseInt(block.querySelector('.question-points').value);
                    
                    if (!questionText) {
                        alert('All questions must have text.');
                        return;
                    }
                    
                    const options = [];
                    const optionInputs = block.querySelectorAll('.option-text');
                    let correctIndex = -1;
                    
                    optionInputs.forEach((input, index) => {
                        if (!input.value) {
                            alert('All options must have text.');
                            return;
                        }
                        
                        options.push(input.value);
                        
                        // Check if this option is the correct one
                        const radio = input.parentElement.querySelector('input[type="radio"]');
                        if (radio.checked) {
                            correctIndex = index;
                        }
                    });
                    
                    if (correctIndex === -1) {
                        alert('Each question must have a correct answer selected.');
                        return;
                    }
                    
                    questions.push({
                        questionText,
                        options,
                        correctOption: correctIndex,
                        points
                    });
                });
                
                const testData = {
                    title: testTitle,
                    totalTime: parseInt(totalTime),
                    questions
                };
                
                // Create a JSON file and download it
                const dataStr = JSON.stringify(testData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = 'test.json';
                link.click();
                
                // Also save to localStorage for the test.html to use
                localStorage.setItem('testData', dataStr);
                
                alert('Test exported successfully!');
            }
            
            // Function to clear all questions
            function clearAll() {
                if (confirm('Are you sure you want to clear all questions? This cannot be undone.')) {
                    document.getElementById('questionsContainer').innerHTML = '';
                    document.getElementById('testTitle').value = '';
                    document.getElementById('totalTime').value = '60';
                    addQuestion();
                }
            }
            
            // Function to preview the test
            function previewTest() {
                // Save to localStorage and open test.html in a new tab
                exportToJSON();
                window.open('test.html', '_blank');
            }
        });
    </script>
</body>
</html>
