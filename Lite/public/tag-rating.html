<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeaderMath.bot — Teg Reytingi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">LeaderMath.bot</a>
      <div class="ms-auto d-flex gap-2"><button id="exportCSV" class="btn btn-light btn-sm">CSV eksport</button></div>
    </div>
  </nav>

  <main class="container mt-4">
    <h2 class="fw-bold mb-2">Teg bo‘yicha Reyting</h2>
    <div class="row g-3 align-items-end">
      <div class="col-md-6">
        <label class="form-label">Tegni tanlang:</label>
        <select id="tagSelect" class="form-select"></select>
      </div>
      <div class="col-md-6">
        <button id="loadBtn" class="btn btn-primary">Reytingni ko‘rsat</button>
      </div>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-hover align-middle" id="ratingTable">
        <thead class="table-light"><tr><th>#</th><th>Foydalanuvchi</th><th>Ball (shu teg)</th><th>Urinishlar</th></tr></thead>
        <tbody id="ratingBody"></tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./tag-rating.js"></script>
</body>
</html>
