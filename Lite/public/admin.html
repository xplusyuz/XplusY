<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeaderMath.bot â€” Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./app.css" />
  <!-- MathJax preview -->
  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">LeaderMath.bot</a>
      <button class="btn btn-light btn-sm" id="authBtn">Google hisob</button>
    </div>
  </nav>

  <main class="container admin-panel">
    <h2 class="text-center mb-4">Admin Panel</h2>
    <div id="adminNotice" class="alert alert-warning d-none">Faqat admin (sohibjonmath@gmail.com) kirishi mumkin.</div>

    <div class="row g-4">
      <div class="col-lg-5">
        <h4>Yangi Test</h4>
        <div class="mb-2"><input id="tName" class="form-control" placeholder="Test nomi" /></div>
        <div class="mb-2"><textarea id="tDesc" class="form-control" rows="2" placeholder="Tavsif"></textarea></div>
        <div class="mb-2"><input id="tDuration" type="number" class="form-control" placeholder="Davomiyligi (daq)" /></div>
        <div class="row g-2 mb-2">
          <div class="col-6">
            <select id="tDiff" class="form-select"><option>O'rta</option><option>Oson</option><option>Murakkab</option></select>
          </div>
          <div class="col-6">
            <input id="tTags" class="form-control" placeholder="Teglar (vergul bilan)" />
          </div>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="tActive" />
          <label class="form-check-label" for="tActive">Faol (isActive)</label>
        </div>
        <div class="row g-2 mb-3">
          <div class="col-4 form-check form-switch">
            <input class="form-check-input" type="checkbox" id="tBacktrack" checked />
            <label class="form-check-label" for="tBacktrack">Backtracking</label>
          </div>
          <div class="col-4 form-check form-switch">
            <input class="form-check-input" type="checkbox" id="tRndQ" />
            <label class="form-check-label" for="tRndQ">Savollar random</label>
          </div>
          <div class="col-4 form-check form-switch">
            <input class="form-check-input" type="checkbox" id="tRndO" />
            <label class="form-check-label" for="tRndO">Variantlar random</label>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button id="createTest" class="btn btn-primary">Test qo'shish</button>
          <button id="exportJSON" class="btn btn-outline-secondary">Savollar JSON eksport</button>
          <button id="exportCSV" class="btn btn-outline-secondary">Savollar CSV eksport</button>
        </div>
        <div class="mt-2">
          <label class="form-label">Savollarni import (JSON/CSV):</label>
          <input type="file" id="importFile" class="form-control" accept=".json,.csv"/>
          <button id="importBtn" class="btn btn-outline-primary mt-2">Import</button>
        </div>
      </div>

      <div class="col-lg-7">
        <h4>Testlar</h4>
        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead><tr><th>Nom</th><th>Savol</th><th>Vaqt</th><th>Faol</th><th>Back</th><th>RndQ</th><th>RndO</th><th></th></tr></thead>
            <tbody id="testTable"></tbody>
          </table>
        </div>

        <hr/>
        <h4>Savol qo'shish</h4>
        <div class="mb-2"><select id="qTest" class="form-select"><option value="">Testni tanlang</option></select></div>
        <div class="mb-2"><textarea id="qText" class="form-control" rows="2" placeholder="Savol matni (LaTeX, HTML ok)"></textarea></div>
        <div class="row g-2">
          <div class="col-6"><input id="optA" class="form-control" placeholder="A (LaTeX/HTML)" /></div>
          <div class="col-6"><input id="optB" class="form-control" placeholder="B (LaTeX/HTML)" /></div>
          <div class="col-6"><input id="optC" class="form-control" placeholder="C (LaTeX/HTML)" /></div>
          <div class="col-6"><input id="optD" class="form-control" placeholder="D (LaTeX/HTML)" /></div>
        </div>
        <div class="row g-2 mt-1">
          <div class="col-3"><select id="correct" class="form-select"><option>A</option><option>B</option><option>C</option><option>D</option></select></div>
          <div class="col-3"><input id="qPoints" type="number" min="1" value="1" class="form-control" placeholder="Ball"/></div>
          <div class="col-3"><input id="qOrder" type="number" min="1" value="1" class="form-control" placeholder="Tartib"/></div>
          <div class="col-3"><input id="imgUrl" class="form-control" placeholder="Rasm URL (ixtiyoriy)"/></div>
        </div>
        <div class="row g-2 mt-1">
          <div class="col-8"><input id="pdfUrl" class="form-control" placeholder="PDF URL (ixtiyoriy)"/></div>
          <div class="col-4"><input type="file" id="attachFile" class="form-control" accept=".png,.jpg,.jpeg,.pdf"/></div>
        </div>
        <div class="mt-2"><button id="addQuestion" class="btn btn-primary">Savol qo'shish</button></div>

        <div id="qList" class="mt-3"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./admin.js"></script>
</body>
</html>
