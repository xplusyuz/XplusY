<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kirish — LeaderMath</title>
  <style>
    body{margin:0;min-height:100dvh;display:grid;place-items:center;font:16px/1.5 system-ui;background:#f6faf8;color:#0f172a}
    .card{background:#fff;border:1px solid #e3efe8;border-radius:16px;padding:20px;box-shadow:0 12px 36px rgba(20,40,30,.08);max-width:420px;width:92%}
    button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #2E8B57;background:linear-gradient(135deg,#2E8B57,#1F6B45);color:#fff;font-weight:800;cursor:pointer}
    .muted{color:#6b7c75;font-size:14px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 8px">Kirish</h2>
    <p class="muted">Google hisobingiz bilan tizimga kiring.</p>
    <button id="googleBtn">Google orqali kirish</button>
    <div id="status" class="muted"></div>
  </div>

  <script type="module">
    import { auth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "/lib/firebase.client.js";

    const params = new URLSearchParams(location.search);
    const retParam = params.get("return") || "/index.html";
    const status = document.getElementById("status");

    document.getElementById("googleBtn").addEventListener("click", async ()=>{
      try {
        await signInWithPopup(auth, new GoogleAuthProvider());
        // onAuthStateChanged redirect qiladi
      } catch (e) {
        status.textContent = "Kirish xatosi: " + (e?.message || e);
      }
    });

    onAuthStateChanged(auth, (user)=>{
      if (!user) return;
      // faqat shu domen ichiga qaytarish
      let target="/index.html";
      try{
        const u = new URL(retParam, location.origin);
        if (u.origin === location.origin) target = u.pathname + u.search + u.hash;
      }catch{} // yomon URL bo‘lsa defaultga
      location.replace(target);
    });
  </script>
</body>
</html>
