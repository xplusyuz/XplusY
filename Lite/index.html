<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeaderMath - Boshlangâ€˜ich sahifa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      color: #222;
    }

    /* Banner slider */
    .banner-container {
      width: 100%;
      height: 230px;
      overflow: hidden;
      position: relative;
    }
    .banner-slide {
      display: none;
      width: 100%;
      height: 100%;
    }
    .banner-slide.active {
      display: block;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .card button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .card button:hover {
      background: #0056b3;
    }
    .card button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 90vh;
      position: relative;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Banner container -->
  <div class="banner-container" id="bannerContainer"></div>

  <!-- Cards container -->
  <div class="cards" id="cardsContainer"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    // MODAL FUNCTIONS
    const modal = document.getElementById("modal");
    const modalBody = document.getElementById("modalBody");
    const modalClose = document.getElementById("modalClose");

    function openModal(html) {
      modalBody.innerHTML = html;
      modal.style.display = "flex";
    }
    modalClose.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    // BANNER SLIDER
    function startSlider() {
      const slides = document.querySelectorAll(".banner-slide");
      if (slides.length === 0) return;
      let index = 0;
      slides[0].classList.add("active");
      setInterval(() => {
        slides[index].classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");
      }, 4000);
    }

    // JSON LOAD
    fetch("index.json")
      .then(res => res.json())
      .then(data => {
        // --- Bannerlar ---
        const bannerContainer = document.getElementById("bannerContainer");
        bannerContainer.innerHTML = data.banners.map(b => `
          <div class="banner-slide">${b.html}</div>
        `).join("");
        startSlider();

        // --- Cardlar ---
        const cardsContainer = document.getElementById("cardsContainer");
        const now = new Date();

        cardsContainer.innerHTML = data.cards.map(card => {
          let buttonHtml = "";
          if (card.type === "oddiy") {
            buttonHtml = `<button onclick="openModal(\`${encodeURIComponent(card.html)}\`)">Boshlash</button>`;
          } else if (card.type === "vaqtli") {
            const start = new Date(card.start);
            const end = new Date(card.end);
            const active = now >= start && now <= end;
            buttonHtml = active
              ? `<button onclick="openModal(\`${encodeURIComponent(card.html)}\`)">Boshlash</button>`
              : `<button disabled>Faol emas</button>`;
          } else if (card.type === "batafsil") {
            buttonHtml = `<button onclick="openModal(\`${encodeURIComponent(card.html)}\`)">Batafsil</button>`;
          }
          return `
            <div class="card">
              <img src="${card.image || 'https://via.placeholder.com/300x150'}" alt="${card.name}">
              <h3>${card.name}</h3>
              ${buttonHtml}
            </div>
          `;
        }).join("");
      })
      .catch(err => {
        console.error("index.json yuklanmadi:", err);
        document.body.innerHTML = "<p style='text-align:center;color:red;padding:40px;'>index.json topilmadi yoki xato formatda.</p>";
      });
  </script>

</body>
</html>
