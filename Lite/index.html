<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orzumall | Index</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111827;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .banner {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin-bottom: 1rem;
    }
    .banner-item {
      display: none;
      width: 100%;
    }
    .banner-item.active {
      display: block;
    }
    .banner-item iframe {
      width: 100%;
      border: none;
      height: 300px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
    .card-content {
      padding: 1rem;
    }
    .card h3 {
      margin: 0 0 10px;
    }
    .card button {
      margin-top: auto;
      border: none;
      background: #2563eb;
      color: white;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card button:hover {
      background: #1e40af;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 80%;
      overflow-y: auto;
    }
    .modal-close {
      float: right;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>Orzumall | Index</header>

<div class="banner" id="banner"></div>

<div class="cards" id="cards"></div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" id="modalClose">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
async function loadIndex() {
  const res = await fetch("index.json");
  const data = await res.json();

  // Bannerlarni chiqarish
  const bannerContainer = document.getElementById("banner");
  data.banners.forEach((b, i) => {
    const div = document.createElement("div");
    div.className = "banner-item" + (i === 0 ? " active" : "");
    div.innerHTML = `<iframe srcdoc="${b.html}"></iframe>`;
    bannerContainer.appendChild(div);
  });

  // Banner aylanishi
  let current = 0;
  setInterval(() => {
    const banners = document.querySelectorAll(".banner-item");
    banners[current].classList.remove("active");
    current = (current + 1) % banners.length;
    banners[current].classList.add("active");
  }, 5000);

  // Cardlarni chiqarish
  const cardContainer = document.getElementById("cards");
  data.cards.forEach(card => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <iframe srcdoc="${card.html}"></iframe>
      <div class="card-content">
        <h3>${card.title}</h3>
        ${card.type === "timed" ? `
          <small>${card.start} â†’ ${card.end}</small><br><br>
        ` : ""}
        <button onclick="handleClick('${card.type}', '${card.link || ""}', '${encodeURIComponent(card.modalHtml || "")}', '${card.start || ""}', '${card.end || ""}')">
          Boshlash
        </button>
      </div>
    `;
    cardContainer.appendChild(div);
  });
}

function handleClick(type, link, modalHtml, start, end) {
  if (type === "simple") {
    window.open(link, "_blank");
  } else if (type === "timed") {
    const now = new Date();
    const s = new Date(start);
    const e = new Date(end);
    if (now < s) return alert("Boshlanish vaqti hali kelmagan!");
    if (now > e) return alert("Bu faoliyat muddati tugagan!");
    window.open(link, "_blank");
  } else if (type === "modal") {
    const modal = document.getElementById("modal");
    document.getElementById("modalBody").innerHTML = decodeURIComponent(modalHtml);
    modal.style.display = "flex";
  }
}

document.getElementById("modalClose").onclick = () => {
  document.getElementById("modal").style.display = "none";
};
window.onclick = (e) => {
  if (e.target === document.getElementById("modal"))
    document.getElementById("modal").style.display = "none";
};

loadIndex();
</script>

</body>
</html>
