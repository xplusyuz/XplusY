<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>LeaderMath — PWA</title>
  <meta name="theme-color" content="#2E8B57"/>
  <link rel="manifest" href="./manifest.webmanifest">
  <style>
    :root{--brand:#2E8B57;--brand2:#1F6B45;--bg:#f6faf8;--text:#0f172a;--muted:#6b7c75;--card:#fff;--frame:#e3efe8}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .appbar{position:sticky;top:0;z-index:9;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;padding:10px 12px;display:flex;gap:10px;align-items:center}
    .logo{width:40px;height:40px;border-radius:14px;background:#fff2;display:grid;place-items:center;font-weight:800}
    .userbar{background:var(--card);border:1px solid var(--frame);border-radius:14px;margin:10px 12px;padding:10px;display:flex;gap:10px;align-items:center}
    .board{background:var(--card);border:2px solid var(--frame);border-radius:16px;margin:10px 12px;padding:12px}
    .rank{display:grid;grid-template-columns:32px 1fr auto;gap:8px;align-items:center;padding:8px;border-radius:10px;border:1px dashed var(--frame);margin-bottom:6px}
    .rank.top{background:#f3fbf7}
    .chips{position:sticky;top:60px;z-index:8;background:var(--bg);padding:8px 12px;display:flex;gap:8px;overflow:auto}
    .chip{white-space:nowrap;font-size:12px;background:#e9f5ef;border:1px solid #cfe9dc;padding:6px 10px;border-radius:999px}
    .carousel{margin:0 12px;border-radius:18px;overflow:hidden}
    .sect{margin:16px 12px 0}
    .frame{border:2px solid var(--frame);border-radius:18px;padding:12px;background:#fff}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:480px){.grid{grid-template-columns:1fr 1fr}}
    @media(min-width:768px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:#fff;border:1px dashed var(--frame);border-radius:14px;overflow:hidden}
    .thumb{aspect-ratio:16/9;background:#e6efe9}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .body{padding:12px}
    .pager{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .pager button{background:#e9f5ef;border:1px solid #cfe9dc;border-radius:10px;padding:6px 10px}
  </style>
</head>
<body>
  <header class="appbar">
    <div class="logo">L</div>
    <div><b>LeaderMath</b><div style="font-size:12px;opacity:.85">BSB / CHSB dars resurslari</div></div>
  </header>

  <section class="userbar">
    <div style="width:40px;height:40px;border-radius:50%;background:#d7efe3;display:grid;place-items:center;font-weight:800">LM</div>
    <div style="line-height:1.2"><b id="uname">Mehmon</b><div style="font-size:12px;color:#6b7c75" id="uid">ID: —</div></div>
    <div style="margin-left:auto;text-align:right"><b id="points">Ball: —</b></div>
  </section>

  <section class="board">
    <h3 style="margin:0 0 8px">Top 50 — Ball bo‘yicha</h3>
    <div id="boardList"></div>
    <div id="boardPager" class="pager" style="display:none">
      <button id="boardPrev">Oldingi</button>
      <div class="info" id="boardInfo"></div>
      <button id="boardNext">Keyingi</button>
    </div>
  </section>

  <div id="sections"></div>

<script type="module">
  // PWA
  if ('serviceWorker' in navigator) navigator.serviceWorker.register('./service-worker.js');

  // ---- Leaderboard (Top-50) with pagination 10/page ----
  const BOARD_PAGE_SIZE = 10;
  let boardPage = 0;
  let boardUsers = [];

  function drawBoard(){
    const root = document.getElementById('boardList');
    const pager = document.getElementById('boardPager');
    if(!boardUsers.length){
      root.innerHTML = `<div class="sub">Hali yetarli ma'lumot yo'q</div>`;
      pager.style.display = 'none';
      return;
    }
    const totalPages = Math.ceil(boardUsers.length / BOARD_PAGE_SIZE);
    boardPage = Math.max(0, Math.min(boardPage, totalPages-1));
    const start = boardPage * BOARD_PAGE_SIZE;
    const pageUsers = boardUsers.slice(start, start + BOARD_PAGE_SIZE);
    root.innerHTML = pageUsers.map((u,i)=>`
      <div class="rank ${start+i<3?'top':''}">
        <div>${start+i+1}</div>
        <div><b>${u.name||'Foydalanuvchi'}</b><div class="sub">ID: ${u.numericId||'—'}</div></div>
        <div><b>${u.points||0}</b></div>
      </div>
    `).join('');
    if(totalPages>1){
      pager.style.display='flex';
      document.getElementById('boardInfo').textContent = (boardPage+1)+' / '+totalPages;
      document.getElementById('boardPrev').disabled = boardPage===0;
      document.getElementById('boardNext').disabled = boardPage>=totalPages-1;
      document.getElementById('boardPrev').onclick = ()=>{ boardPage--; drawBoard(); };
      document.getElementById('boardNext').onclick = ()=>{ boardPage++; drawBoard(); };
    } else pager.style.display='none';
  }
  function renderBoard(users){
    boardUsers = users || [];
    drawBoard();
  }

  // Mock data for quick test (remove when Firestore connected)
  renderBoard(Array.from({length:23}).map((_,i)=>({name:`Foydalanuvchi ${i+1}`, numericId:1000+i, points:230-i})));

  // ---- Sections with 8-per-page pagination ----
  const PAGESIZE = 8;
  const pageState = new Map();
  const data = {
    sections: [{
      title:`1-chorak BSBlar`,
      items: Array.from({length:17}).map((_,i)=>({
        name:`BSB 1.${i+1}`,
        description:`Misollar to'plami`,
        image:`https://placehold.co/800x450?text=BSB+${i+1}`,
        link:`#`,
        tags:[`BSB`,`1-chorak`]
      }))
    }]
  };

  function renderSections(root){
    const wrap = document.getElementById('sections');
    wrap.innerHTML='';
    (root.sections||[]).forEach((sec,si)=>{
      if(!(sec.items||[]).length) return;
      const section = document.createElement('section');
      section.className='sect';
      section.innerHTML = `
        <div class="frame">
          <div style="font-weight:900;color:#1F6B45;margin-bottom:8px">${sec.title}</div>
          <div class="grid" id="grid-${si}"></div>
          <div class="pager" id="pager-${si}" style="display:none">
            <button data-prev="${si}">Oldingi</button>
            <div class="info" id="info-${si}"></div>
            <button data-next="${si}">Keyingi</button>
          </div>
        </div>`;
      wrap.appendChild(section);

      const curPage = pageState.get(si) ?? 0;
      const totalPages = Math.ceil(sec.items.length / PAGESIZE);
      const start = curPage * PAGESIZE;
      const visible = sec.items.slice(start, start + PAGESIZE);

      const grid = section.querySelector(`#grid-${si}`);
      visible.forEach(it=>{
        const el = document.createElement('article'); el.className='card';
        el.innerHTML = `
          <div class="thumb"><img src="${it.image}" alt="${it.name}" onerror="this.onerror=null;this.src='https://placehold.co/800x450?text=LeaderMath'"></div>
          <div class="body">
            <div style="font-weight:700">${it.name}</div>
            <div style="font-size:12px;color:#6b7c75">${it.description||''}</div>
          </div>`;
        grid.appendChild(el);
      });

      const pager = section.querySelector(`#pager-${si}`);
      if(totalPages>1){
        pager.style.display='flex';
        section.querySelector(`#info-${si}`).textContent = `Sahifa ${curPage+1} / ${totalPages}`;
        pager.querySelector(`[data-prev="${si}"]`).onclick=()=>{ pageState.set(si, Math.max(0, curPage-1)); renderSections(root); };
        pager.querySelector(`[data-next="${si}"]`).onclick=()=>{ pageState.set(si, Math.min(totalPages-1, curPage+1)); renderSections(root); };
      } else pager.style.display='none';
    });
  }
  renderSections(data);
</script>
</body>
</html>
