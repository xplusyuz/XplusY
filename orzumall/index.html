<!DOCTYPE html>

<head>

    }
    .card {
      width: 100%;
      max-width: 360px;
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,.6);
      text-align: center;
    }
    img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin-bottom: 12px;
    }

      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;

<script>
