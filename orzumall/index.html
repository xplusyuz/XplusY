<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savdo Platformasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">Platformaga kirilmoqda...</p>
            <div id="userIdDisplay" class="user-id-display"></div>
        </div>
    </div>

    <!-- Main App (hidden initially) -->
    <div id="mainApp" class="d-none">
        <!-- Header -->
        <header class="header sticky-top">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center py-2">
                    <div class="logo">
                        <h3 class="mb-0 text-primary">Savdo<span class="text-warning">Uz</span></h3>
                    </div>
                    <div class="user-info">
                        <span class="badge bg-primary" id="userBadge">ID: ...</span>
                        <button class="btn btn-sm btn-outline-secondary ms-2" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Selected Category Display -->
                <div class="selected-category-display mt-2">
                    <div class="d-flex align-items-center">
                        <h5 id="selectedCategoryName" class="mb-0 me-2">Barcha tovarlar</h5>
                        <span class="badge bg-info" id="subCategoryCount">0 ta</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Categories Chips -->
        <section class="main-categories py-3 bg-light">
            <div class="container">
                <h6 class="mb-3 text-secondary">Asosiy kategoriyalar</h6>
                <div id="mainCategories" class="d-flex flex-nowrap overflow-auto main-chips">
                    <!-- Main chips will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Sub Categories Scroll -->
        <section class="sub-categories py-3">
            <div class="container">
                <div id="subCategories" class="d-flex flex-nowrap overflow-auto sub-chips">
                    <!-- Sub chips will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="products-section py-4">
            <div class="container">
                <div class="row" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Product Modal -->
        <div class="modal fade" id="productModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <img id="productModalImage" src="" class="img-fluid mb-3 rounded" alt="">
                        <p id="productModalDescription"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="text-primary mb-0" id="productModalPrice"></h4>
                            <span class="badge bg-success" id="productModalCategory"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
                        <button type="button" class="btn btn-primary" id="orderBtn">
                            <i class="fas fa-shopping-cart me-2"></i>Buyurtma qilish
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
