<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äî Telegram xabar</title>
<style>
body{font-family:system-ui;background:#f3f4f6;padding:40px}
.card{background:#fff;padding:20px;border-radius:12px;max-width:400px}
input,textarea,button{
  width:100%;margin-top:10px;padding:10px;font-size:16px
}
button{background:#2563eb;color:#fff;border:none;border-radius:8px}
</style>
</head>
<body>

<div class="card">
  <h2>üì® Telegram xabar yuborish</h2>

  <input id="tid" placeholder="Telegram user ID">
  <textarea id="msg" placeholder="Xabar matni"></textarea>
  <button onclick="send()">Yuborish</button>
</div>

<script>
async function send(){
  const telegram_id = document.getElementById('tid').value;
  const text = document.getElementById('msg').value;

  const r = await fetch('/.netlify/functions/sendMessage',{
    method:'POST',
    body:JSON.stringify({ telegram_id, text })
  });

  if(r.ok) alert("‚úÖ Xabar yuborildi");
  else alert("‚ùå Xato");
}
</script>

</body>
</html>
