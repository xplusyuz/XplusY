<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:#e5e7eb;
  padding:16px;
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:700;
}
</style>
</head>

<body>

<h2>⚙️ OrzuMall Admin</h2>

<input id="title" placeholder="Mahsulot nomi">
<input id="price" placeholder="Narxi">
<input id="image" placeholder="Rasm URL">
<input id="category" placeholder="Kategoriya slug">

<button onclick="addProduct()">Saqlash</button>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="supabase.js"></script>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

async function addProduct(){
  const { error } = await supabase
    .from("products")
    .insert({
      title: title.value,
      price: price.value,
      image: image.value,
      category: category.value
    });

  if(error){
    alert("❌ Ruxsat yo‘q (admin emas)");
  } else {
    alert("✅ Saqlandi");
  }
}
</script>

</body>
</html>
