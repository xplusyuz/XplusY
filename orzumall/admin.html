<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-cogs me-2"></i>Admin Panel
            </span>
            <button class="btn btn-light" onclick="location.href='../index.html'">
                <i class="fas fa-store me-2"></i>Do'konga o'tish
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <button class="list-group-item list-group-item-action active" onclick="showSection('categories')">
                        <i class="fas fa-tags me-2"></i>Kategoriyalar
                    </button>
                    <button class="list-group-item list-group-item-action" onclick="showSection('products')">
                        <i class="fas fa-boxes me-2"></i>Tovarlar
                    </button>
                    <button class="list-group-item list-group-item-action" onclick="showSection('orders')">
                        <i class="fas fa-shopping-cart me-2"></i>Buyurtmalar
                    </button>
                    <button class="list-group-item list-group-item-action" onclick="showSection('users')">
                        <i class="fas fa-users me-2"></i>Foydalanuvchilar
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Categories Section -->
                <div id="categoriesSection" class="section">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Kategoriyalar boshqaruvi</h5>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                                <i class="fas fa-plus me-2"></i>Yangi kategoriya
                            </button>
                        </div>
                        <div class="card-body">
                            <h6>Asosiy kategoriyalar</h6>
                            <div id="mainCategoriesList" class="row">
                                <!-- Main categories will be loaded here -->
                            </div>
                            
                            <hr>
                            
                            <h6 class="mt-4">Pastki kategoriyalar</h6>
                            <div id="subCategoriesList" class="row">
                                <!-- Sub categories will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products Section -->
                <div id="productsSection" class="section d-none">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Tovarlar boshqaruvi</h5>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">
                                <i class="fas fa-plus me-2"></i>Yangi tovar
                            </button>
                            <div id="productsList" class="row">
                                <!-- Products will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Orders Section -->
                <div id="ordersSection" class="section d-none">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Buyurtmalar</h5>
                        </div>
                        <div class="card-body">
                            <div id="ordersList">
                                <!-- Orders will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Users Section -->
                <div id="usersSection" class="section d-none">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Foydalanuvchilar</h5>
                        </div>
                        <div class="card-body">
                            <div id="usersList">
                                <!-- Users will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yangi kategoriya</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <div class="mb-3">
                            <label class="form-label">Kategoriya turi</label>
                            <select class="form-select" id="categoryType" onchange="toggleCategoryFields()">
                                <option value="main">Asosiy kategoriya</option>
                                <option value="sub">Pastki kategoriya</option>
                            </select>
                        </div>
                        <div class="mb-3" id="mainCategoryField">
                            <label class="form-label">Asosiy kategoriya</label>
                            <select class="form-select" id="mainCategorySelect">
                                <!-- Main categories will be loaded here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nomi</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Icon (FontAwesome class)</label>
                            <input type="text" class="form-control" id="categoryIcon" placeholder="fas fa-tag">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tartib raqami</label>
                            <input type="number" class="form-control" id="categoryOrder" value="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bekor qilish</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">Saqlash</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yangi tovar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nomi</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Narxi (so'm)</label>
                                <input type="number" class="form-control" id="productPrice" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Asosiy kategoriya</label>
                                <select class="form-select" id="productMainCategory" onchange="loadSubCategories()" required>
                                    <!-- Main categories will be loaded here -->
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Pastki kategoriya</label>
                                <select class="form-select" id="productSubCategory" required>
                                    <!-- Sub categories will be loaded here -->
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tavsif</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rasm URL</label>
                            <input type="text" class="form-control" id="productImageUrl" 
                                   placeholder="https://example.com/image.jpg">
                            <div class="form-text mt-2">
                                Yoki rasm yuklash:
                                <input type="file" class="form-control mt-1" id="productImageFile" 
                                       accept="image/*" onchange="previewImage()">
                                <div id="imagePreview" class="mt-2"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bekor qilish</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Saqlash</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="../firebase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
