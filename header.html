    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDYwHJou_9GqHZcf8XxtTByC51Z8un8rrM",
            authDomain: "xplusy-760fa.firebaseapp.com",
            projectId: "xplusy-760fa",
            storageBucket: "xplusy-760fa.firebasestorage.app",
            messagingSenderId: "992512966017",
            appId: "1:992512966017:web:5e919dbc9b8d8abcb43c80",
            measurementId: "G-459PLJ7P7L"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        
        // Dark/Light mode toggle
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            updateDarkModeButtonIcon(isDarkMode);
        }
        
        function updateDarkModeButtonIcon(isDarkMode) {
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (darkModeToggle) {
                darkModeToggle.innerHTML = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
            }
        }
        
        // Check saved dark mode preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
            }
            updateDarkModeButtonIcon(savedDarkMode);
            
            // Auth state observer
            onAuthStateChanged(auth, (user) => {
                const authSection = document.getElementById('authSection');
                const userSection = document.getElementById('userSection');
                
                if (user) {
                    authSection.style.display = 'none';
                    userSection.style.display = 'flex';
                    document.getElementById('userName').textContent = user.displayName || 'Foydalanuvchi';
                    loadUserData(user.uid);
                } else {
                    authSection.style.display = 'flex';
                    userSection.style.display = 'none';
                }
            });
        });
        
        // Load user data only when refresh button is clicked
        async function loadUserData(uid) {
            const refreshBtn = document.getElementById('refreshBalance');
            refreshBtn.addEventListener('click', async function() {
                try {
                    const userRef = ref(database, 'users/' + uid);
                    const snapshot = await get(userRef);
                    
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        document.getElementById('userBalance').textContent = userData.balance || 0;
                        document.getElementById('userPoints').textContent = userData.points || 0;
                        document.getElementById('userId').textContent = userData.userId || '100001';
                        
                        // Update avatar if available
                        if (userData.photoURL) {
                            document.getElementById('userAvatar').src = userData.photoURL;
                        }
                    }
                } catch (error) {
                    console.error('Xatolik yuz berdi:', error);
                }
            });
        }
    </script>
