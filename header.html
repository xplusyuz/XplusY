<div class="header-inner">
  <button id="menuToggle" aria-label="Open menu">☰</button>
  <a class="brand" href="#/home" aria-label="Go home">
    <img src="assets/logo.svg" alt="MathCenter logo"/>
    <span class="title"><strong>MathCenter</strong>.uz</span>
  </a>

  <div class="counters" id="counters">
    <div class="counter" title="Numeric ID">
      <span class="icon">#</span>
      <span class="label">ID</span>
      <span class="value" id="userId">—</span>
    </div>
    <div class="counter" title="Balance">
      <span class="icon">₩</span>
      <span class="label">Balans</span>
      <span class="value" id="balance">0</span>
    </div>
    <div class="counter" title="Gems">
      <span class="icon">◆</span>
      <span class="label">Olmos</span>
      <span class="value" id="gems">0</span>
    </div>
    <button id="authBtn">Kirish</button>
  </div>
</div>
