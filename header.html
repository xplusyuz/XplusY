<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XPlusY - Boshqaruv Tizimi</title>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Header -->
  <header class="header">
      <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
      
      <a href="index.html" class="logo-container">
          <div class="chalkboard-logo"><div class="chalkboard-logo-text">X + Y</div></div>
          <div class="logo-text"><i class="fas fa-plus-circle"></i> XPlusY</div>
      </a>
      
      <ul class="nav-menu">
          <li><a href="index.html" class="public-link"><i class="fas fa-home"></i> Bosh Sahifa</a></li>
          <li><a href="#"><i class="fas fa-book"></i> Kurslar</a></li>
          <li><a href="#"><i class="fas fa-tasks"></i> Vazifalar</a></li>
          <li><a href="#"><i class="fas fa-chart-line"></i> Reyting</a></li>
          <li><a href="#"><i class="fas fa-question-circle"></i> Yordam</a></li>
      </ul>
      
      <div class="header-actions">
          <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
          
          <div class="auth-buttons" id="authButtons">
              <button class="login-btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Kirish</button>
              <button class="register-btn" id="registerBtn"><i class="fas fa-user-plus"></i> Ro'yxatdan o'tish</button>
          </div>
          
          <div class="user-profile" id="userProfile" style="display: none;">
              <div class="balance-info">
                  <span>Balans:</span>
                  <span id="userBalance">0 so'm</span>
                  <button class="add-balance" id="addBalanceBtn"><i class="fas fa-plus-circle"></i></button>
              </div>
              <div class="points-info"><span>Ball:</span> <span id="userPoints">0</span></div>
              <div class="user-info" id="userInfoBtn">
                  <div class="user-avatar" id="userAvatar">U</div>
                  <div class="user-name">Salom, <span id="userName">Foydalanuvchi</span>!</div>
              </div>
              <div class="user-menu" id="userMenu">
                  <div class="user-details">
                      <div class="user-detail-item"><span class="user-detail-label">Ism:</span> <span id="menuUserName">Foydalanuvchi</span></div>
                      <div class="user-detail-item"><span class="user-detail-label">ID:</span> <span id="menuUserId">100001</span></div>
                  </div>
                  <div class="menu-actions">
                      <button class="menu-btn logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Chiqish</button>
                  </div>
              </div>
          </div>
      </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
      <ul class="sidebar-menu">
          <li><a href="index.html" class="active public-link"><i class="fas fa-home"></i> Bosh Sahifa</a></li>
          <li><a href="#"><i class="fas fa-book"></i> Kurslar</a></li>
          <li><a href="#"><i class="fas fa-tasks"></i> Vazifalar</a></li>
      </ul>
      <div class="mobile-auth" id="mobileAuth">
          <button class="login-btn" id="mobileLoginBtn"><i class="fas fa-sign-in-alt"></i> Kirish</button>
          <button class="register-btn" id="mobileRegisterBtn"><i class="fas fa-user-plus"></i> Ro'yxatdan o'tish</button>
      </div>
  </div>

  <!-- Login/Register Modal -->
  <div class="modal" id="loginModal"> ... </div>
  <div class="modal" id="registerModal"> ... </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="thema.js"></script>
</body>
</html>
