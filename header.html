  /* Assistive Menu uchun style */
  :root {
    --primary: #10b981;
    --bg-dark: #0b1220;
    --text-dark: #e6eefc;
    --menu-dark: #111b33;
    --bg-light: #ffffff;
    --text-light: #111827;
    --menu-light: #f9f9ff;
  }

  /* Dark (asosiy) */
  body.dark { background: var(--bg-dark); color: var(--text-dark); }
  body.dark .math-assistive-menu { background: var(--menu-dark); color: var(--text-dark); }
  body.dark .math-menu-header { background: rgba(255,255,255,0.05); color: var(--primary); }
  body.dark .math-menu-item { color: var(--text-dark); }

  /* Light */
  body.light { background: var(--bg-light); color: var(--text-light); }
  body.light .math-assistive-menu { background: var(--menu-light); color: var(--text-light); }
  body.light .math-menu-header { background: #f0f4f8; color: var(--primary); }
  body.light .math-menu-item { color: var(--text-light); }

  /* Assistive tugma (menu.svg) */
  .assistive-touch {
    position: fixed; right: 25px; bottom: 25px;
    width: 64px; height: 64px;
    background: linear-gradient(135deg, #10b981, #0284c7);
    border-radius: 50%;
    display: flex; justify-content: center; align-items: center;
    cursor: pointer; z-index: 1000;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s, opacity 0.3s;
    border: none; outline: none; opacity: 0.85;
  }
  .assistive-touch:hover { transform: scale(1.1); opacity: 1; }
  .assistive-touch:active { transform: scale(0.95); }
  .assistive-touch svg { width: 32px; height: 32px; fill: #fff; }

  /* Menyu */
  .math-assistive-menu {
    position: fixed; right: 100px; bottom: 25px;
    width: 280px; border-radius: 16px; padding: 12px 0;
    display: none; flex-direction: column; z-index: 1000;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    overflow: hidden; border-top: 4px solid var(--primary);
    animation: fadeIn 0.25s ease-out;
  }
  @keyframes fadeIn { from{opacity:0; transform:translateX(20px);} to{opacity:1; transform:translateX(0);} }

  .math-menu-header {
    padding: 14px 16px; font-weight: 600; font-size: 16px;
    display: flex; align-items: center; justify-content: space-between;
  }
  .math-menu-header i { margin-right: 8px; font-size: 20px; }

  /* Theme toggle header ichida */
  .theme-toggle {
    background: transparent; border: none; cursor: pointer;
    padding: 6px; border-radius: 50%;
    color: var(--primary); font-size: 18px;
    display: flex; align-items: center; justify-content: center;
    transition: background 0.3s, transform 0.2s;
  }
  .theme-toggle:hover { background: rgba(0,0,0,0.08); transform: scale(1.1); }

  .math-menu-item {
    padding: 14px 24px; display: flex; align-items: center;
    font-size: 15px; cursor: pointer;
    transition: all 0.2s; text-decoration: none;
  }
  .math-menu-item i { margin-right: 16px; font-size: 20px; color: var(--primary); }
  .math-menu-item:hover { transform: translateX(4px) scale(1.03); }
  .close-item { border-top: 1px solid #ccc; }

  /* Bounce animatsiya */
  @keyframes bounce {
    0% { transform: scale(1); }
    30% { transform: scale(0.9); }
    50% { transform: scale(1.1); }
    70% { transform: scale(0.95); }
    100% { transform: scale(1); }
  }
  .logo-bounce { animation: bounce 0.5s ease; }

  /* Modal uchun style */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background-color: var(--bg-light);
    margin: auto;
    border: 1px solid #888;
    border-radius: 12px;
    max-width: 500px;
    width: 90%;
    position: relative;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  }

  @media (max-width: 768px) {
    .assistive-touch { right: 15px; bottom: 15px; width: 56px; height: 56px; }
    .math-assistive-menu { right: 80px; bottom: 15px; width: 260px; }
  }
