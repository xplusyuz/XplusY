  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>

    <div class="chalkboard-logo">
      <div class="chalkboard-logo-text">X + Y</div>
    </div>
    <div class="logo-text">
      <i class="fas fa-plus-circle"></i>
      XPlusY

  <ul class="nav-menu">

  <div class="header-actions">
    <!-- Tema tugmasi -->

      <i class="fas fa-moon"></i>
    </button>

    <!-- Kirish/Ro‘yxatdan o‘tish -->
    <div class="auth-buttons" id="authButtons">
      <button class="login-btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Kirish</button>
      <button class="register-btn" id="registerBtn"><i class="fas fa-user-plus"></i> Ro'yxatdan o'tish</button>
    </div>

    <!-- Foydalanuvchi profili -->
    <div class="user-profile" id="userProfile" style="display: none;">
      <div class="balance-info">
        <span>Balans:</span>
        <span id="userBalance">0 so'm</span>
        <button class="add-balance" id="addBalanceBtn"><i class="fas fa-plus-circle"></i></button>
      </div>

      <div class="points-info">
        <span>Ball:</span>
        <span id="userPoints">0</span>
      </div>

      <div class="user-info" id="userInfoBtn">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-name">Salom, <span id="userName">Foydalanuvchi</span>!</div>
      </div>

      <!-- User menyu -->
      <div class="user-menu" id="userMenu">
        <div class="user-details">
          <div class="user-detail-item"><span class="user-detail-label">Ism:</span> <span id="menuUserName">Foydalanuvchi</span></div>
          <div class="user-detail-item"><span class="user-detail-label">ID:</span> <span id="menuUserId">100001</span></div>
          <div class="user-detail-item"><span class="user-detail-label">Telefon:</span> <span id="menuUserPhone">---</span></div>
        </div>

        <div class="menu-actions">
          <button class="menu-btn" id="editProfileBtn"><i class="fas fa-user-edit"></i> Profilni tahrirlash</button>
          <button class="menu-btn logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Chiqish</button>
        </div>
      </div>
    </div>
  </div>
