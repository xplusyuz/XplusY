<div class="header-inner">
  <button id="menuToggle" aria-label="Open menu">☰</button>
  <a class="brand" href="#/home" aria-label="Go home">
    <img src="assets/logo.svg" alt="MathCenter logo"/>
    <span class="title"><strong>MathCenter</strong>.uz</span>
  </a>

  <div class="counters" id="counters">
    <div class="counter" title="Numeric ID">
      <span class="icon">#</span>
      <span class="label">ID</span>
      <span class="value" id="userId">—</span>
    </div>
    <div class="counter" title="Balance">
      <span class="icon">₩</span>
      <span class="label">Balans</span>
      <span class="value" id="balance">0</span>
    </div>
    <div class="counter" title="Gems">
      <span class="icon">◆</span>
      <span class="label">Olmos</span>
      <span class="value" id="gems">0</span>
    </div>
    <button id="authBtn">Kirish</button>
  </div>
</div>

<div id="authModal" class="auth-modal hidden" role="dialog" aria-modal="true" aria-labelledby="authTitle">
  <div class="auth-card">
    <div class="auth-header">
      <h2 id="authTitle">Kirish / Ro'yxatdan o'tish</h2>
      <button class="auth-close" id="authClose" aria-label="Yopish">✕</button>
    </div>
    <div class="auth-tabs">
      <button data-tab="idlogin" class="tab active">ID + Parol</button>
      <button data-tab="emaillogin" class="tab">Email + Parol</button>
      <button data-tab="register" class="tab">Ro'yxatdan o'tish</button>
      <button data-tab="google" class="tab">Google</button>
      <button data-tab="phone" class="tab">Telefon</button>
    </div>
    <div class="auth-body">
      <div class="tab-pane" data-pane="idlogin">
        <label>ID</label>
        <input id="idLogin_id" type="number" placeholder="1000001"/>
        <label>Parol</label>
        <input id="idLogin_pass" type="password" placeholder="••••••••"/>
        <button id="idLogin_btn" class="wide">Kirish</button>
      </div>
      <div class="tab-pane hidden" data-pane="emaillogin">
        <label>Email</label>
        <input id="emailLogin_email" type="email" placeholder="email@misol.uz"/>
        <label>Parol</label>
        <input id="emailLogin_pass" type="password" placeholder="••••••••"/>
        <button id="emailLogin_btn" class="wide">Kirish</button>
      </div>
      <div class="tab-pane hidden" data-pane="register">
        <label>Ism (ixtiyoriy)</label>
        <input id="reg_name" type="text" placeholder="Ismingiz"/>
        <label>Email</label>
        <input id="reg_email" type="email" placeholder="email@misol.uz"/>
        <label>Parol</label>
        <input id="reg_pass" type="password" placeholder="Kamida 6 belgi"/>
        <button id="reg_btn" class="wide">Ro'yxatdan o'tish</button>
      </div>
      <div class="tab-pane hidden" data-pane="google">
        <p>Google orqali kirib, keyin parol o'rnatishingiz mumkin.</p>
        <button id="google_btn" class="wide">Google bilan kirish</button>
        <div class="setpass after hidden">
          <label>Yangi parol</label>
          <input id="setpass_google" type="password" placeholder="••••••••"/>
          <button id="setpass_google_btn" class="wide">Parolni o'rnatish</button>
        </div>
      </div>
      <div class="tab-pane hidden" data-pane="phone">
        <label>Telefon raqam (E.g. +998901234567)</label>
        <input id="phone_num" type="tel" placeholder="+998901234567"/>
        <button id="phone_send" class="wide">Kod yuborish</button>
        <div id="recaptcha-container"></div>
        <div class="after hidden" id="phone_verify_block">
          <label>SMS kod</label>
          <input id="phone_code" type="text" placeholder="123456"/>
          <button id="phone_verify" class="wide">Tasdiqlash</button>
          <div class="setpass">
            <label>Email (parol bilan bog'lash uchun)</label>
            <input id="phone_email" type="email" placeholder="email@misol.uz"/>
            <label>Yangi parol</label>
            <input id="phone_pass" type="password" placeholder="••••••••"/>
            <button id="phone_linkpass" class="wide">Email+Parol bog'lash</button>
          </div>
        </div>
      </div>
      <p class="auth-error" id="authError"></p>
    </div>
  </div>
</div>
