<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#2E8B57" />
  <title>Kirish — OrzuMall</title>
  <link rel="icon" href="assets/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Font Awesome -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="auth">
    <div class="authCard">
      <div class="authTop">
        <div class="biglogo"><i class="fas fa-bag-shopping"></i></div>
        <h1>OrzuMall</h1>
        <p>Telefon raqam + parol orqali kirish yoki ro‘yxatdan o‘tish.</p>
      </div>

      <div class="tabs">
        <button class="tab active" id="tabLogin">Kirish</button>
        <button class="tab" id="tabReg">Ro‘yxatdan o‘tish</button>
      </div>

      <div class="authBody">
        <form id="form">
          <div class="field">
            <label>Telefon raqam</label>
            <input id="phone" inputmode="tel" placeholder="+998901234567" required />
          </div>

          <div id="regFields" style="display:none">
            <div class="field">
              <label>Ism</label>
              <input id="name" placeholder="Ismingiz" />
            </div>
          </div>

          <div class="field">
            <label>Parol</label>
            <div class="inline">
              <input id="pass" type="password" placeholder="Parol" required style="flex:1" />
              <button type="button" class="iconbtn" id="togglePass" title="Ko‘rsatish/Yashirish">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div id="regFields2" style="display:none">
            <div class="field">
              <label>Parolni qayta kiriting</label>
              <input id="pass2" type="password" placeholder="Qayta parol" />
            </div>
          </div>

          <button class="cta" type="submit">
            <i class="fas fa-right-to-bracket" style="margin-right:8px"></i>
            <span id="loginBtnText">Kirish</span>
          </button>

          <div class="help" id="helpText" style="margin-top:10px">
            Parol esdan chiqdimi? Hozircha tiklash yo‘q (keyin qo‘shamiz).
          </div>

          <div class="footerSmall">© OrzuMall</div>
        </form>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    import "./login.js";
    // Toggle extra reg field container visibility based on mode in login.js
    // simple observer: show/hide pass2 block when register tab is active
    const tabReg = document.getElementById("tabReg");
    const tabLogin = document.getElementById("tabLogin");
    const reg2 = document.getElementById("regFields2");
    function sync(){
      reg2.style.display = tabReg.classList.contains("active") ? "block" : "none";
    }
    tabReg.addEventListener("click", sync);
    tabLogin.addEventListener("click", sync);
    sync();
  </script>
</body>
</html>
