<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>OrzuMall — Kirish</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body{padding-bottom:0}
    .auth-wrap{max-width:520px;margin:0 auto;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:18px}
    .auth-card{width:100%;border-radius:24px;background:rgba(255,255,255,.03);border:1px solid rgba(34,41,58,.85);padding:18px;box-shadow:var(--shadow)}
    .auth-top{display:flex;align-items:center;gap:12px;margin-bottom:14px}
    .auth-logo{width:54px;height:54px;border-radius:20px;background:rgba(212,175,55,.12);border:1px solid rgba(212,175,55,.22);display:flex;align-items:center;justify-content:center}
    .auth-logo i{color:var(--gold2);font-size:22px}
    .auth-top h1{font-size:18px}
    .auth-top .muted{font-size:12px}
    .tabs{display:flex;gap:8px;margin-top:10px}
    .tab{flex:1;padding:10px 12px;border-radius:999px;border:1px solid rgba(34,41,58,.9);background:rgba(255,255,255,.03);color:var(--muted);font-weight:900}
    .tab.active{border-color:rgba(212,175,55,.35);background:rgba(212,175,55,.10);color:var(--gold2)}
    .field{margin-top:10px}
    .field label{display:block;font-size:12px;color:var(--muted);margin:0 0 6px 6px;font-weight:800}
    .inp{display:flex;align-items:center;gap:10px;padding:12px 14px;border-radius:16px;background:rgba(255,255,255,.03);border:1px solid rgba(34,41,58,.9)}
    .inp i{color:var(--muted)}
    .inp input{flex:1;border:none;outline:none;background:transparent;color:var(--text);font-weight:800}
    .row2{display:flex;gap:10px}
    .link{margin-top:10px;display:flex;justify-content:space-between;gap:10px;font-size:12px;color:var(--gold2)}
    .btn-wide{margin-top:14px;width:100%}
    .hint{margin-top:10px;color:var(--muted);font-size:12px;line-height:1.5}
    .err{margin-top:10px;color:#ffd1d1;font-size:12px;display:none}
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-top">
        <div class="auth-logo"><i class="fas fa-crown"></i></div>
        <div>
          <h1>OrzuMall</h1>
          <div class="muted">Telefon + parol orqali kirish</div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" id="tabLogin">Kirish</button>
        <button class="tab" id="tabReg">Ro‘yxatdan o‘tish</button>
      </div>

      <div id="formLogin">
        <div class="field">
          <label>Telefon</label>
          <div class="inp">
            <i class="fas fa-phone"></i>
            <input id="lPhone" inputmode="tel" placeholder="+998 __ ___ __ __" autocomplete="tel" />
          </div>
        </div>
        <div class="field">
          <label>Parol</label>
          <div class="inp">
            <i class="fas fa-lock"></i>
            <input id="lPass" type="password" placeholder="Parol" autocomplete="current-password" />
          </div>
        </div>
        <div class="link">
          <a href="#" id="forgot">Parol esdan chiqdimi?</a>
          <a href="index.html">Bosh sahifa</a>
        </div>
        <button class="btn gold btn-wide" id="btnLogin"><i class="fas fa-right-to-bracket"></i> Kirish</button>
      </div>

      <div id="formReg" style="display:none;">
        <div class="field">
          <label>Ism</label>
          <div class="inp">
            <i class="fas fa-user"></i>
            <input id="rName" placeholder="Ismingiz" autocomplete="name" />
          </div>
        </div>

        <div class="field">
          <label>Telefon</label>
          <div class="inp">
            <i class="fas fa-phone"></i>
            <input id="rPhone" inputmode="tel" placeholder="+998 __ ___ __ __" autocomplete="tel" />
          </div>
        </div>

        <div class="row2">
          <div class="field" style="flex:1;">
            <label>Parol</label>
            <div class="inp">
              <i class="fas fa-lock"></i>
              <input id="rPass" type="password" placeholder="Parol" autocomplete="new-password" />
            </div>
          </div>
          <div class="field" style="flex:1;">
            <label>Parol (qayta)</label>
            <div class="inp">
              <i class="fas fa-shield-halved"></i>
              <input id="rPass2" type="password" placeholder="Qayta" autocomplete="new-password" />
            </div>
          </div>
        </div>

        <div class="hint">
          Telefon Firebase Auth uchun <b>email ko‘rinishiga</b> aylantiriladi:
          <span class="muted">+998901234567 → 998901234567@orzumall.local</span>
        </div>

        <button class="btn gold btn-wide" id="btnReg"><i class="fas fa-user-plus"></i> Ro‘yxatdan o‘tish</button>
      </div>

      <div class="err" id="errBox"></div>
    </div>
  </div>

  <script src="assets/firebase-config.js"></script>
  <script type="module" src="assets/auth.js"></script>
</body>
</html>
