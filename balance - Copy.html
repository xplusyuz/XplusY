<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KiberMath â€“ Balans</title>
  <link rel="stylesheet" href="assets/kiber.css" />
  <script type="module" src="assets/firebase.js"></script>
  <script type="module" src="assets/authGuard.js"></script>
  <script type="module" src="assets/app.js"></script>
</head>
<body>
  <div id="site-header"></div>
  <main class="container section">
    <div class="card" style="padding:18px">
      <h2>Balans boshqaruvi (demo)</h2>
      <p>Joriy balans: <b data-balance>0</b> so'm</p>
      <div style="display:flex; gap:10px; flex-wrap:wrap">
        <button class="btn btn-primary" id="topup">+10 000 so'm (demo)</button>
        <button class="btn" id="addpoints">+10 ball (demo)</button>
      </div>
      <p class="note">To'lov integratsiyasi keyinroq qo'shiladi. Hozircha namuna sifatida balans va ball oshiriladi.</p>
    </div>
  </main>
  <div id="site-footer"></div>

  <script type="module">
    import { auth, db } from "./assets/firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    onAuthStateChanged(auth, async (user)=>{
      if(!user) return;
      const ref = doc(db, "users", user.uid);
      document.getElementById("topup").addEventListener("click", async ()=>{
        await updateDoc(ref, { balance: increment(10000) });
      });
      document.getElementById("addpoints").addEventListener("click", async ()=>{
        await updateDoc(ref, { points: increment(10) });
      });
    });
  </script>
</body>
</html>
