<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Olimpiada - 5-6 Sinflar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            padding: 20px;
        }
        
        .banner-container {
            width: 900px;
            height: 450px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        .banner {
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
            position: relative;
            display: flex;
            color: white;
            overflow: hidden;
        }
        
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="2"/><path d="M20,20 L80,80 M80,20 L20,80" stroke="white" stroke-width="2"/></svg>');
            background-size: 200px;
            opacity: 0.1;
        }
        
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }
        
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffeb3b, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        
        .date-time {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 700;
            color: #ffeb3b;
        }
        
        .grades {
            font-size: 24px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 20px;
            border-radius: 8px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        
        .prizes {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        
        .prize-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .prize-item:hover {
            transform: translateY(-5px);
        }
        
        .prize-item h4 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffeb3b;
        }
        
        .prize-item p {
            font-size: 16px;
            font-weight: 600;
        }
        
        .register-btn {
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        
        .graphic {
            flex: 0 0 40%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .trophy {
            font-size: 120px;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .floating-icons i {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 24px;
            animation: float 6s infinite ease-in-out;
        }
        
        .floating-icons i:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .floating-icons i:nth-child(2) { top: 60%; left: 30%; animation-delay: 1s; }
        .floating-icons i:nth-child(3) { top: 40%; left: 50%; animation-delay: 2s; }
        .floating-icons i:nth-child(4) { top: 70%; left: 60%; animation-delay: 3s; }
        .floating-icons i:nth-child(5) { top: 30%; left: 70%; animation-delay: 4s; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @media (max-width: 920px) {
            .banner-container {
                width: 100%;
                height: auto;
                aspect-ratio: 2/1;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .date-time {
                font-size: 22px;
            }
            
            .grades {
                font-size: 20px;
            }
            
            .prizes {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner">
            <div class="content">
                <div class="badge">ONLINE</div>
                
                <h1>BILIM OLIMPIADASI</h1>
                
                <div class="date-time">
                    <i class="far fa-calendar-alt"></i> 4-OKTABR | <i class="far fa-clock"></i> 20:00
                </div>
                
                <div class="grades">
                    5-6 SINFLAR O'RTASIDA
                </div>
                
                <p>O'z bilimingizni sinab ko'ring va qimmatbaho mukofotlarni qo'lga kiriting!</p>
                
                <div class="prizes">
                    <div class="prize-item">
                        <h4>1-o'rin</h4>
                        <p>Noutbuk + Diplom</p>
                    </div>
                    <div class="prize-item">
                        <h4>2-o'rin</h4>
                        <p>Planshet + Diplom</p>
                    </div>
                    <div class="prize-item">
                        <h4>3-o'rin</h4>
                        <p>Aqlli soat + Diplom</p>
                    </div>
                </div>
                
                <button class="register-btn">
                    <i class="fas fa-user-plus"></i> RO'YXATDAN O'TISH
                </button>
            </div>
            
            <div class="graphic">
                <div class="trophy">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="floating-icons">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-medal"></i>
                    <i class="fas fa-award"></i>
                    <i class="fas fa-crown"></i>
                    <i class="fas fa-lightbulb"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
