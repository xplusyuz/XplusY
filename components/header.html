
<div class="header">
  <div class="navbar container">
    <div class="brand">
      <img src="/assets/svg/examhouse-mark.svg" alt="ExamHouse mark" style="height:28px;width:28px"/>
      <span class="title">ExamHouse.uz</span>
    </div>
    <div class="header-actions">
      <button id="menuOpenBtn" class="btn btn-ghost" aria-label="Menu">☰</button>
      <div id="guest-actions" class="flex items-center gap-2">
        <button class="btn" data-open="#loginModal">Kirish</button>
        <button class="btn btn-primary" data-open="#registerModal">Ro'yxatdan o'tish</button>
        <button id="googleSignInBtn" class="btn">Google</button>
      </div>
      <div id="user-actions" class="header-user hidden">
        <div class="user-badge" id="userBadge" title="Foydalanuvchi ma'lumoti">
          <img src="/assets/svg/idcard-white.svg" alt="ID" width="18" height="18"/><span id="val-id">—</span>
          <span class="sep">•</span>
          <img src="/assets/svg/wallet-white.svg" alt="Balans" width="18" height="18"/><span id="val-balance">0</span>
          <span class="sep pc-only">•</span>
          <span class="pc-only" style="display:inline-flex;align-items:center;gap:8px">
            <img src="/assets/svg/trophy-white.svg" alt="Unvon" width="18" height="18"/><span id="val-title">—</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modals (white text) -->
<div id="loginModal" class="modal">
  <div class="box">
    <div class="flex justify-between items-center">
      <h3>Kirish</h3>
      <span class="close" data-close="#loginModal">✕</span>
    </div>
    <form id="loginForm">
      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="email@example.com" required />
      </div>
      <div class="row">
        <label for="password">Parol</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />
      </div>
      <div class="actions">
        <button type="button" class="btn" id="googleSignInBtn">Google bilan</button>
        <button type="submit" class="btn btn-primary">Kirish</button>
      </div>
    </form>
  </div>
</div>

<div id="registerModal" class="modal">
  <div class="box">
    <div class="flex justify-between items-center">
      <h3>Ro'yxatdan o'tish</h3>
      <span class="close" data-close="#registerModal">✕</span>
    </div>
    <form id="registerForm">
      <div class="row">
        <label for="name">Ism</label>
        <input id="name" name="name" type="text" placeholder="Ismingiz" required />
      </div>
      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="email@example.com" required />
      </div>
      <div class="row">
        <label for="password">Parol</label>
        <input id="password" name="password" type="password" placeholder="Kamida 6 ta belgi" required />
      </div>
      <div class="actions">
        <button type="button" class="btn" id="googleSignInBtn">Google bilan</button>
        <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
      </div>
    </form>
  </div>
</div>
