<!-- Auth Modals -->
<div id="loginModal" class="modal hidden">
  <div class="box" style="max-width:420px;margin:8vh auto;background:#0e1917;border:1px solid var(--border);border-radius:14px;padding:16px">
    <div style="display:flex;align-items:center;justify-content:space-between;gap:8px">
      <h3 style="margin:0">Kirish</h3>
      <span class="close" data-close="#loginModal" style="cursor:pointer">✕</span>
    </div>
    <form id="loginForm">
      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="email@example.com" required style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0b1513;color:var(--text)"/>
      </div>
      <div class="row" style="margin-top:8px">
        <label for="password">Parol</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0b1513;color:var(--text)"/>
      </div>
      <div class="actions" style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button type="button" class="btn" id="googleSignInBtn2">Google bilan</button>
        <button type="submit" class="btn btn-primary">Kirish</button>
      </div>
    </form>
  </div>
</div>

<div id="registerModal" class="modal hidden">
  <div class="box" style="max-width:420px;margin:8vh auto;background:#0e1917;border:1px solid var(--border);border-radius:14px;padding:16px">
    <div style="display:flex;align-items:center;justify-content:space-between;gap:8px">
      <h3 style="margin:0">Ro'yxatdan o'tish</h3>
      <span class="close" data-close="#registerModal" style="cursor:pointer">✕</span>
    </div>
    <form id="registerForm">
      <div class="row">
        <label for="name">Ism</label>
        <input id="name" name="name" type="text" placeholder="Ismingiz" required style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0b1513;color:var(--text)"/>
      </div>
      <div class="row" style="margin-top:8px">
        <label for="emailReg">Email</label>
        <input id="emailReg" name="emailReg" type="email" placeholder="email@example.com" required style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0b1513;color:var(--text)"/>
      </div>
      <div class="row" style="margin-top:8px">
        <label for="passwordReg">Parol</label>
        <input id="passwordReg" name="passwordReg" type="password" placeholder="Kamida 6 ta belgi" required style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0b1513;color:var(--text)"/>
      </div>
      <div class="actions" style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button type="button" class="btn" id="googleSignInBtn3">Google bilan</button>
        <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
      </div>
    </form>
  </div>
</div>
