
<div class="header">

      </div>
      <div class="header-right">
        <div class="user-actions desktop-only hidden" style="align-items:center;gap:8px">
          <div class="hello-pc">Salom! <span data-val="hello-name">—</span></div>
          <div class="user-badge">
            <img src="assets/svg/idcard-white.svg" alt="ID" width="18" height="18"/><span data-val="id">—</span>
            <span class="sep">•</span>
            <img src="assets/svg/wallet-white.svg" alt="Balans" width="18" height="18"/><span data-val="balance">0</span>
            <span class="sep pc-only">•</span>
            <span class="pc-only" style="display:inline-flex;align-items:center;gap:8px">
              <img src="assets/svg/trophy-white.svg" alt="Unvon" width="18" height="18"/><span data-val="title">—</span>
            </span>
          </div>
        </div>
        <div class="guest-actions desktop-only" style="gap:8px">
          <button class="btn" data-open="#loginModal">Kirish</button>
          <button class="btn btn-primary" data-open="#registerModal">Ro'yxatdan</button>
          <button id="googleSignInBtn" class="btn">Google</button>
        </div>
        <button id="menuOpenBtn" class="btn btn-ghost" aria-label="Menyu">☰</button>
      </div>
    </div>
    <div class="header-row2 mobile-only">
      <div class="guest-actions" style="gap:8px">
        <button class="btn" data-open="#loginModal">Kirish</button>
        <button class="btn btn-primary" data-open="#registerModal">Ro'yxatdan</button>
        <button id="googleSignInBtn" class="btn">Google</button>
      </div>
      <div class="user-actions hidden">
        <div class="user-badge">
          <img src="assets/svg/idcard-white.svg" alt="ID" width="18" height="18"/><span data-val="id">—</span>
          <span class="sep">•</span>
          <img src="assets/svg/wallet-white.svg" alt="Balans" width="18" height="18"/><span data-val="balance">0</span>
          <span class="sep pc-only">•</span>
          <span class="pc-only" style="display:inline-flex;align-items:center;gap:8px">
            <img src="assets/svg/trophy-white.svg" alt="Unvon" width="18" height="18"/><span data-val="title">—</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modals -->
<div id="loginModal" class="modal">
  <div class="box">
    <div class="flex justify-between items-center">
      <h3 style="margin:0">Kirish</h3>
      <span class="close" data-close="#loginModal" style="cursor:pointer">✕</span>
    </div>
    <form id="loginForm">
      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="email@example.com" required />
      </div>
      <div class="row">
        <label for="password">Parol</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />
      </div>
      <div class="actions" style="display:flex;gap:8px;justify-content:flex-end">
        <button type="button" class="btn" id="googleSignInBtn">Google bilan</button>
        <button type="submit" class="btn btn-primary">Kirish</button>
      </div>
    </form>
  </div>
</div>

<div id="registerModal" class="modal">
  <div class="box">
    <div class="flex justify-between items-center">
      <h3 style="margin:0">Ro'yxatdan o'tish</h3>
      <span class="close" data-close="#registerModal" style="cursor:pointer">✕</span>
    </div>
    <form id="registerForm">
      <div class="row">
        <label for="name">Ism</label>
        <input id="name" name="name" type="text" placeholder="Ismingiz" required />
      </div>
      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="email@example.com" required />
      </div>
      <div class="row">
        <label for="password">Parol</label>
        <input id="password" name="password" type="password" placeholder="Kamida 6 ta belgi" required />
      </div>
      <div class="actions" style="display:flex;gap:8px;justify-content:flex-end">
        <button type="button" class="btn" id="googleSignInBtn">Google bilan</button>
        <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
      </div>
    </form>
  </div>
</div>
