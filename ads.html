<div class="carousel">
  <div class="slides" id="adsSlides"></div>
  
  <!-- Tugmalar -->
  <button class="carousel-btn prev">❮</button>
  <button class="carousel-btn next">❯</button>
  
  <!-- Indikator nuqtalar -->
  <div class="indicators" id="adsDots"></div>
</div>

<script>
  const slidesContainer = document.getElementById("adsSlides");
  const dotsContainer = document.getElementById("adsDots");
  const prevBtn = document.querySelector(".prev");
  const nextBtn = document.querySelector(".next");

  let adsFiles = ["ads1.html","ads2.html","ads3.html","ads4.html"];
  let slides = [];
  let dots = [];
  let index = 0;

  // Slaydlarni yuklash
  async function loadSlides() {
    for (let i = 0; i < adsFiles.length; i++) {
      let res = await fetch(adsFiles[i]);
      let html = await res.text();

      let slideDiv = document.createElement("div");
      slideDiv.classList.add("slide");
      if (i === 0) slideDiv.classList.add("active");
      slideDiv.innerHTML = html;
      slidesContainer.appendChild(slideDiv);
      slides.push(slideDiv);

      let dot = document.createElement("span");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
      dot.addEventListener("click", ()=>showSlide(i));
      dotsContainer.appendChild(dot);
      dots.push(dot);
    }
  }

  function showSlide(n) {
    slides.forEach((slide,i)=>{
      slide.classList.toggle("active", i===n);
      dots[i].classList.toggle("active", i===n);
    });
    index = n;
  }

  function nextSlide() {
    index = (index + 1) % slides.length;
    showSlide(index);
  }

  function prevSlide() {
    index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
  }

  prevBtn.addEventListener("click", prevSlide);
  nextBtn.addEventListener("click", nextSlide);

  setInterval(nextSlide, 5000);

  loadSlides();
</script>
