<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banner – Namuna</title>
  <style>
    html,body{height:100%} body{margin:0;background:#0b1220;color:#e7f6ee;font-family:Inter,Arial}
    .wrap{height:100%;display:grid;place-items:center}
    .card{width:min(100%,900px);height:90%;border-radius:18px;border:1px solid rgba(134,239,172,.22);
      background:radial-gradient(320px 220px at 20% 15%, rgba(34,197,94,.24), transparent 60%),
                 radial-gradient(320px 220px at 80% 85%, rgba(20,184,166,.18), transparent 55%),
                 #0e1a1d; padding:24px; display:grid; grid-template-rows:auto 1fr auto; gap:14px}
    .title{font-size:28px;font-weight:900}
    .row{display:flex;gap:10px;align-items:center}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid rgba(134,239,172,.22);background:#0b141b;color:#e7f6ee;text-decoration:none}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title">Katta Banner – KiberMath Maxsus Kurs</div>
    <div>Qisqa, ammo kuchli darslar. Real testlar, simulyatorlar va reytinglar.</div>
    <div class="row"><a class="btn" href="#">Boshlash</a> <a class="btn" href="#">Batafsil</a></div>
  </div>
</div>
</body>
</html>
