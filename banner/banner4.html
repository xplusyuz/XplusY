<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Reyting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      height: 600px; /* banner balandligi */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .leaderboard {
      width: 90%;
      max-width: 700px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 20px 30px;
    }
    .leaderboard h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 800;
      color: #0f172a;
    }
    .leaderboard ol {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .leaderboard li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8fafc;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .leaderboard li:nth-child(odd) {
      background: #eef2ff;
    }
    .title {
      font-size: 14px;
      font-weight: 700;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="leaderboard">
    <h2>üèÜ Top 10 Reyting</h2>
    <ol id="top10"></ol>
  </div>

  <script type="module">
    import { initializeApp, getApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase sozlamalari
    const firebaseConfig = {
      apiKey: "AIzaSyDYwHJou_9GqHZcf8XxtTByC51Z8un8rrM",
      authDomain: "xplusy-760fa.firebaseapp.com",
      projectId: "xplusy-760fa",
      storageBucket: "xplusy-760fa.firebasestorage.app",
      messagingSenderId: "992512966017",
      appId: "1:992512966017:web:5e919dbc9b8d8abcb43c80",
      measurementId: "G-459PLJ7P7L"
    };

    let app; try { app = getApp(); } catch { app = initializeApp(firebaseConfig); }
    const db = getFirestore(app);

    // Unvonlar
    const titles = [
      "üëë Grand Master","ü•á Champion","ü•à Master","ü•â Expert","‚≠ê Pro Student",
      "üéØ Achiever","üìò Scholar","‚ú® Learner","üöÄ Explorer","üî• Riser"
    ];

    async function getTop10(){
      const q = query(collection(db,"users"), orderBy("points","desc"), limit(10));
      const snap = await getDocs(q);
      const list = document.getElementById("top10");
      list.innerHTML = "";
      let i = 0;
      snap.forEach(doc=>{
        const data = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${i+1}. ${data.name || data.uid || "Noma'lum"}</span>
          <span>${data.points || 0} ball <span class="title">${titles[i] || ""}</span></span>
        `;
        list.appendChild(li);
        i++;
      });
    }
    getTop10();
  </script>
</body>
</html>
