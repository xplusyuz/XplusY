<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Demo ichki sahifa</title>
  <style>
    :root{ --c:#2E8B57 } body{margin:0;font:16px/1.5 system-ui;background:#fff}
    .hero{padding:28px 18px;border-bottom:2px solid #eef2ee}
    h1{margin:0 0 6px 0;color:var(--c)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;padding:18px}
    .card{border:1px solid #e6efe9;border-radius:14px;padding:14px}
    .btn{display:inline-block;padding:8px 12px;border:1px solid #dfe7e2;border-radius:10px;cursor:pointer}
  </style>
</head>
<body>
  <div class="hero">
    <h1>Algebra Simulator</h1>
    <div>Bu sahifa o‘z CSS/JS’i bilan keladi — bosh sahifaga ta’sir qilmaydi.</div>
  </div>
  <div class="grid">
    <div class="card"><b>1-misol</b><div>…</div><button class="btn">Bos</button></div>
    <div class="card"><b>2-misol</b><div>…</div><button class="btn">Bos</button></div>
    <div class="card"><b>3-misol</b><div>…</div><button class="btn">Bos</button></div>
  </div>

  <!-- iframe auto-height xabari -->
  <script>
  (() => {
    const id = 'simulator';
    const post = () => parent.postMessage({ __lmResize:true, height:document.documentElement.scrollHeight, id }, '*');
    new ResizeObserver(post).observe(document.documentElement);
    window.addEventListener('load', post);
    setTimeout(post, 50);
  })();
  </script>
</body>
</html>
