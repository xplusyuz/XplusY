<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>LeaderMath â€” Admin</title>
  <meta name="theme-color" content="#2E8B57"/>
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./admin.js"></script>
</head>
<body>
<header>
  <div class="row">
    <div class="logo">LM</div>
    <div class="title">LeaderMath â€” Admin panel</div>
    <div class="spacer"></div>
    <div id="adminUser" class="userchip"></div>
    <button class="btn" id="signOutBtn">Chiqish</button>
    <button class="btn" id="toggleTheme">ðŸŒ—</button>
  </div>
</header>

<section class="wrap">
  <div class="badge">CMS: <span id="cmsStatus">Yuklanmoqdaâ€¦</span></div>
  <h3>Bo'limlar</h3>
  <div class="admin grid">
    <label>Bo'lim (yangi yoki mavjud id)
      <input id="secId" placeholder="sec.study">
    </label>
    <label>Bo'lim nomi
      <input id="secTitle" placeholder="Oâ€˜qish">
    </label>
    <div class="row">
      <button class="btn" id="saveSection">Bo'limni saqlash</button>
      <button class="btn" id="deleteSection">Bo'limni o'chirish</button>
    </div>
  </div>

  <h3>Modal chip</h3>
  <div class="admin grid">
    <label>Bo'lim ID
      <input id="modSecId" placeholder="sec.study">
    </label>
    <label>Chip label
      <input id="modLabel" placeholder="Dars jadvali">
    </label>
    <label>HTML snippet ID
      <input id="modHtmlId" placeholder="html.jadval">
    </label>
    <div class="row">
      <button class="btn" id="addModChip">Qo'shish</button>
    </div>
  </div>

  <h3>Katta chip</h3>
  <div class="admin grid">
    <label>Bo'lim ID
      <input id="bigSecId" placeholder="sec.study">
    </label>
    <label>Chip label
      <input id="bigLabel" placeholder="Algebra">
    </label>
    <div class="row">
      <button class="btn" id="addBigChip">Qo'shish</button>
    </div>
  </div>

  <h3>Card</h3>
  <div class="admin grid">
    <label>Bo'lim ID
      <input id="cardSecId" placeholder="sec.study">
    </label>
    <label>Card nomi
      <input id="cardTitle" placeholder="Testlar">
    </label>
    <label>Rasm URL (ixtiyoriy)
      <input id="cardImg" placeholder="https://...jpg">
    </label>
    <label>Tez kunda?
      <select id="cardSoon"><option value="no">Yo'q</option><option value="yes">Ha</option></select>
    </label>
    <div class="row">
      <button class="btn" id="addCard">Qo'shish</button>
    </div>
  </div>

  <h3>Card tugmasi</h3>
  <div class="admin grid">
    <label>Bo'lim ID <input id="btnSecId" placeholder="sec.study"></label>
    <label>Card ID <input id="btnCardId" placeholder="card.testlar"></label>
    <label>Tugma label <input id="btnLabel" placeholder="Qoâ€˜llanma"></label>
    <label>Tugma turi
      <select id="btnType"><option value="link">link</option><option value="modal">modal</option></select>
    </label>
    <label>Link yoki HTML ID <input id="btnTarget" placeholder="https://... yoki html.qollanma"></label>
    <div class="row"><button class="btn" id="addCardButton">Qo'shish</button></div>
  </div>

  <h3>Banner</h3>
  <div class="admin grid">
    <label>Bo'lim ID <input id="banSecId" placeholder="sec.study"></label>
    <label>Banner HTML ID <input id="banHtmlId" placeholder="html.banner1"></label>
    <div class="row"><button class="btn" id="addBanner">Qo'shish</button></div>
  </div>

  <h3>HTML Snippet</h3>
  <div class="admin grid">
    <label>Snippet ID <input id="snipId" placeholder="html.jadval"></label>
    <label>Sarlavha <input id="snipTitle" placeholder="Dars jadvali"></label>
    <label>HTML <textarea id="snipHtml" rows="6" placeholder="<div>â€¦</div>"></textarea></label>
    <div class="row">
      <button class="btn" id="saveSnippet">Saqlash/Yangilash</button>
      <button class="btn" id="deleteSnippet">O'chirish</button>
    </div>
  </div>

  <h3>Foydalanuvchi ball (admin uchun)</h3>
  <div class="admin grid">
    <label>Foydalanuvchi email <input id="userEmail" placeholder="user@example.com"></label>
    <label>Ball qo'shish (+) yoki olish (-) <input type="number" id="userPointsDelta" value="5"></label>
    <div class="row"><button class="btn" id="applyPoints">Yangilash</button></div>
  </div>

  <div class="row" style="padding:12px">
    <button class="btn" id="exportJson">â¤“ JSON eksport</button>
    <button class="btn" id="importJsonBtn">â¤’ JSON import</button>
    <input type="file" id="importJsonFile" accept="application/json" hidden>
  </div>
</section>
</body>
</html>
