<!doctype html>
<html lang="uz" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>LeaderMath.UZ ‚Äî Home + Profil</title>

  <link rel="icon" href="./logo.png" sizes="any">
  <link rel="apple-touch-icon" href="./logo.png">
  <meta name="theme-color" content="#2E8B57"/>

  <style>
  :root{
    --brand:#2E8B57; --bg:#F6FAF7; --bg-2:#ECF4EF; --card:#FFFFFF; --text:#0f1b15;
    --muted:#5f7469; --line:#E3EBE6; --speed:.25s;
    --shadow:0 20px 60px rgba(18,40,28,.14);
    --shadow-sm:0 8px 26px rgba(18,40,28,.10);
  }
  *{box-sizing:border-box}
  html,body{height:100%; overscroll-behavior:contain}
  body{
    margin:0; color:var(--text);
    font:16px/1.55 system-ui,Segoe UI,Inter,Arial;
    background:
      radial-gradient(1200px 600px at 15% -10%, #d9f0e4 0, #0000 60%),
      radial-gradient(1400px 700px at 110% 10%, #e5f6ed 0, #0000 60%),
      linear-gradient(180deg,var(--bg),var(--bg-2));
  }

  /* Header + chipbar */
  .hdr{ position:sticky; top:0; z-index:90; backdrop-filter:saturate(1.1) blur(10px);
    background:linear-gradient(180deg, color-mix(in srgb, var(--card) 85%, transparent), transparent);
    border-bottom:1px solid color-mix(in srgb, var(--line) 60%, transparent);}
  .row{max-width:1180px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:14px}
  .brand{display:flex;align-items:center;gap:12px;font-weight:800}
  .brand img{width:52px;height:52px;border-radius:12px;display:block;box-shadow:0 6px 24px rgba(46,139,87,.25)}
  .brand b{color:var(--brand)} .grow{flex:1}

  .chipbar-wrap{ position:sticky; top:66px; z-index:80; backdrop-filter:saturate(1.05) blur(6px);
    background:linear-gradient(180deg, color-mix(in srgb, var(--card) 72%, transparent), transparent);
    border-bottom:1px solid color-mix(in srgb,var(--line) 60%, transparent);}
  .chipbar{ max-width:1180px; margin:0 auto; padding:8px 16px 12px; display:flex; gap:10px;
    overflow-x:auto; overflow-y:hidden; -webkit-overflow-scrolling:touch; scroll-behavior:smooth; }
  .chipbar::-webkit-scrollbar{display:none} .chipbar{scrollbar-width:none}
  .chip{ appearance:none; border:1px solid var(--line); background:var(--card); border-radius:999px;
    padding:10px 14px; cursor:pointer; box-shadow:var(--shadow-sm); font-weight:700; white-space:nowrap;
    transition:transform .2s, box-shadow .2s, background .2s, color .2s;}
  .chip:hover{transform:translateY(-1px); box-shadow:var(--shadow)}
  .chip.active{background:linear-gradient(180deg, color-mix(in srgb, var(--brand) 92%, #fff), var(--brand)); color:#fff; border-color:transparent}

  /* Sections / banner */
  main{max-width:1180px;margin:0 auto;padding:14px 16px 56px}
  .section{ background:var(--card); border:1px solid var(--line); border-radius:22px;
    box-shadow:var(--shadow); overflow:hidden; margin-bottom:14px; transition:transform .2s }
  .section:hover{transform:translateY(-2px)}
  .section-hdr{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--line)}
  .section-hdr h3{margin:0;font-size:18px}
  .iframe-wrap{position:relative}
  iframe.sbx{display:block;width:100%;border:0;background:transparent}

  /* Full-screen asBody banner (scrollsiz) */
  .as-body{ background:transparent; border:none; box-shadow:none; border-radius:0; margin:0; }
  .asbody-fixed{ position:fixed; left:0; right:0; bottom:0; margin:0; border:none; border-radius:0; background:transparent; z-index:70 }
  .asbody-fixed .iframe-wrap, .asbody-fixed .sbx{ width:100%; height:100%; }

  /* User chip + menu (portal) */
  .userchip{border:1px solid var(--line);background:var(--card);padding:6px 10px;border-radius:999px;box-shadow:var(--shadow-sm);display:flex;align-items:center;gap:10px;cursor:pointer}
  .avatar{width:32px;height:32px;border-radius:50%;overflow:hidden;background:linear-gradient(135deg,#dcefe5,#f1faf5)}
  .avatar img{width:100%;height:100%;object-fit:cover;display:block}

  .menu{ position:fixed; min-width:280px; background:var(--card); border:1px solid var(--line); border-radius:16px;
    box-shadow:0 16px 50px rgba(16,32,24,.18), 0 2px 10px rgba(16,32,24,.06); display:none; overflow:hidden; z-index:9999 }
  .menu.open{display:block}
  .menu a{display:flex;align-items:center;gap:10px;padding:12px 14px;text-decoration:none;color:inherit;border-bottom:1px solid color-mix(in srgb,var(--line) 80%, transparent)}
  .menu a:last-child{border-bottom:none}
  .menu .label{padding:8px 14px;font-size:12px;color:var(--muted);border-bottom:1px solid var(--line);background:color-mix(in srgb,var(--card) 60%, transparent)}
  .ico{width:18px;height:18px;display:inline-block}

  /* Overlay / modallar */
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.18);display:none;place-items:center;z-index:110}
  .overlay.show{display:grid}
  .profile-card{width:min(820px,96vw);background:var(--card);border:1px solid var(--line);border-radius:22px;box-shadow:var(--shadow);padding:22px}
  .btn{appearance:none;border:1px solid var(--line);background:var(--card);padding:12px 16px;border-radius:14px;cursor:pointer;font-weight:800}
  .btn.primary{background:linear-gradient(180deg, #7fd1a5, var(--brand));color:#fff;border-color:transparent}
  .fld{display:grid;gap:8px;margin:10px 0}
  .fld input,.fld select,.fld textarea{width:100%;padding:12px 14px;border-radius:14px;border:1px solid var(--line);background:linear-gradient(180deg,var(--card),color-mix(in srgb,var(--card) 92%,#000))}
  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  .muted{color:var(--muted)} .divider{height:1px;background:var(--line);margin:12px 0}
  @media (max-width:900px){.grid2{grid-template-columns:1fr}}
  </style>

  <script type="module">
  /* Firebase */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";

  import { getStorage, ref as sRef, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDYwHJou_9GqHZcf8XxtTByC51Z8un8rrM",
    authDomain: "xplusy-760fa.firebaseapp.com",
    projectId: "xplusy-760fa",
    storageBucket: "xplusy-760fa.appspot.com",
    messagingSenderId: "992512966017",
    appId: "1:992512966017:web:5e919dbc9b8d8abcb43c80",
    measurementId: "G-459PLJ7P7L"

  const app = initializeApp(firebaseConfig);

  /* Helpers */
  const q=(s,r=document)=>r.querySelector(s); const qa=(s,r=document)=>[...r.querySelectorAll(s)];
  const ALWAYS_REQ=['firstName','lastName','birthDate','region','district','role'];
  let REGIONS=[]; let CURRENT_USER=null; let PROFILE=null; let USER_POINTS=0;

  const calcAge=iso=>{try{const b=new Date(iso),t=new Date();let a=t.getFullYear()-b.getFullYear();const m=t.getMonth()-b.getMonth();if(m<0||(m===0&&t.getDate()<b.getDate()))a--;return a;}catch{return '';}};
  async function getProfile(uid){const s=await getDoc(doc(db,'profiles',uid));return s.exists()?s.data():null;}
  async function saveProfile(uid,data){data.updatedAt=serverTimestamp();if(!PROFILE)data.createdAt=serverTimestamp();await setDoc(doc(db,'profiles',uid),data,{merge:false});PROFILE=data;}
  async function getUserPoints(uid){try{const s=await getDoc(doc(db,'users',uid));return s.exists()?(s.data().points||0):0;}catch{return 0;}}

  async function loadRegions(){
    try{const r=await fetch('./region.json',{cache:'no-store'});if(!r.ok)throw 0;const j=await r.json();return j?.regions||[];}
    catch{return[{name:"Toshkent",districts:[{name:"Chilonzor",schools:["1-maktab","12-maktab"]},{name:"Olmazor",schools:["5-maktab","14-maktab"]}]},{name:"Samarqand",districts:[{name:"Urgut",schools:["3-maktab","28-maktab"]}]}];}
  }

  /* User chip + menu (portal) */
  const svgPhone='<svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M6.6 10.2c1.5 2.9 3.9 5.2 6.8 6.8l2.3-2.3c.3-.3.8-.4 1.2-.3 1 .3 2 .4 3 .4.7 0 1.1.5 1.1 1.1V20c0 .7-.5 1.1-1.1 1.1C10.6 21.1 2.9 13.4 2.9 3.1 2.9 2.5 3.4 2 4.1 2h3.1c.7 0 1.1.5 1.1 1.1 0 1 .1 2 .4 3 .1.4 0 .9-.3 1.2L6.6 10.2z"/></svg>';
  const svgMail ='<svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5L4 8V6l8 5 8-5v2z"/></svg>';
  const svgTg   ='<svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M9.4 15.6 9.1 19c.4 0 .6-.2.9-.4l2-1.8 4.2 3.1c.8.5 1.4.2 1.6-.7l2.9-13.7c.3-1.3-.5-1.8-1.3-1.5L2.6 9.6c-1.3.5-1.3 1.2-.2 1.5l4.8 1.5 11.3-7c.5-.3 1-.1 .6.2"/></svg>';
  const svgIg   ='<svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 .001 10.001A5 5 0 0 0 12 7zm0 2.5a2.5 2.5 0 1 1-.001 5.001A2.5 2.5 0 0 1 12 9.5zm5.2-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg>';
  const svgYt   ='<svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M23.5 6.2s-.2-1.6-.9-2.3c-.9-.9-1.8-.9-2.2-1C16.9 2.5 12 2.5 12 2.5h-.1s-4.9 0-8.4.4c-.4.1-1.3.1-2.2 1-.7.7-.9 2.3-.9 2.3S0 8.1 0 10v1.9c0 1.9.5 3.8.5 3.8s.2 1.6.9 2.3c.9.9 2.1.9 2.6 1 1.9.2 8 .4 8 .4s4.9 0 8.4-.4c.4-.1 1.3-.1 2.2-1 .7-.7.9-2.3.9-2.3S24 13.8 24 12V10c0-1.9-.5-3.8-.5-3.8zM9.5 14.6V7.9l6.4 3.3-6.4 3.4z"/></svg>';

  function renderUserChip(u, profile){
    const slot=q('#user-slot');
    const age=profile?.birthDate?calcAge(profile.birthDate):'';
    const name=profile?.firstName?(profile.firstName+(profile.lastName?' '+profile.lastName:'')):(u.displayName||u.email||'Foydalanuvchi');
    const avatar=profile?.avatarUrl||u.photoURL||'';
    const role=profile?.role||'‚Äî';
    slot.innerHTML=`
      <div class="userchip" id="userchip">
        <div class="avatar">${avatar?`<img src="${avatar}" alt="">`:''}</div>
        <div style="display:grid;line-height:1"><b style="font-size:14px">${name}</b><small class="mini">${role} ‚Ä¢ ${age?age+' yosh ‚Ä¢ ':''}${USER_POINTS} points</small></div>
        <div class="menu" id="usermenu">
          <a href="#" id="mProfile">Profil</a>
          <a href="#" id="mEdit">Profilni tahrirlash</a>

          <a href="https://t.me/LeaderMathUZ" target="_blank" rel="noopener">${svgTg} Telegram</a>
          <a href="https://t.me/LeaderMathBot" target="_blank" rel="noopener">${svgTg} Bot</a>
          <a href="https://instagram.com/leadermath.uz" target="_blank" rel="noopener">${svgIg} Instagram</a>
          <a href="https://www.youtube.com/@leadermathuz" target="_blank" rel="noopener">${svgYt} YouTube</a>
        </div>
      </div>`;
  }

  /* Menu portal positioning */
  function openUserMenu(){
    const chip = q('#userchip'); const menu=q('#usermenu'); if(!chip||!menu) return;
    (q('#portal-root')||document.body).appendChild(menu);
    menu.style.visibility='hidden'; menu.style.display='block';

    const r = chip.getBoundingClientRect();
    const mw = menu.offsetWidth, mh = menu.offsetHeight, gap = 8;

    let left = Math.min(Math.max(r.right - mw, 8), innerWidth - mw - 8);
    let top  = r.bottom + gap;
    if (top + mh > innerHeight - 8) top = Math.max(8, r.top - gap - mh);

    menu.style.left = left+'px'; menu.style.top = Math.max(8, top)+'px';
    menu.classList.add('open'); menu.style.visibility='visible';

    const closeOnOutside = (e)=>{ if(!menu.contains(e.target) && !chip.contains(e.target)) closeUserMenu(); };
    const onSR = ()=> position();
    function position(){
      if(!menu.classList.contains('open')) return;
      const r2 = chip.getBoundingClientRect();
      let L = Math.min(Math.max(r2.right - mw, 8), innerWidth - mw - 8);
      let T = r2.bottom + gap;
      if (T + mh > innerHeight - 8) T = Math.max(8, r2.top - gap - mh);
      menu.style.left=L+'px'; menu.style.top=Math.max(8,T)+'px';
    }
    menu._closers={closeOnOutside, onSR};
    addEventListener('click', closeOnOutside, {capture:true});
    addEventListener('scroll', onSR, {passive:true});
    addEventListener('resize', onSR, {passive:true});
  }
  function closeUserMenu(){
    const menu=q('#usermenu'); if(!menu) return;
    menu.classList.remove('open'); menu.style.display='none';
    if(menu._closers){
      removeEventListener('click', menu._closers.closeOnOutside, {capture:true});
      removeEventListener('scroll', menu._closers.onSR);
      removeEventListener('resize', menu._closers.onSR);
      menu._closers=null;
    }
    const chip=q('#userchip'); if(chip) chip.appendChild(menu);
  }

  /* OVERLAY helpers */
  const showOverlay=html=>{const ov=q('#overlay'); ov.innerHTML=html; ov.classList.add('show');};
  const closeOverlay=()=>{const ov=q('#overlay'); ov.classList.remove('show'); ov.innerHTML='';};
  q('#overlay').addEventListener('click', (e)=>{ if(e.target.id==='overlay') closeOverlay(); });
  addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeOverlay(); });

  /* Profile VIEW / EDIT */
  function openProfileView(){
    if(!CURRENT_USER) return;
    const p = PROFILE||{}; const age=p.birthDate?calcAge(p.birthDate):'';
    showOverlay(`
      <div class="profile-card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="display:flex;gap:12px;align-items:center">
            <div class="avatar" style="width:56px;height:56px">${(p.avatarUrl||CURRENT_USER.photoURL)?`<img src="${p.avatarUrl||CURRENT_USER.photoURL}">`:''}</div>
            <div><b style="font-size:18px">${p.firstName||''} ${p.lastName||''}</b><br>
              <small class="muted">${p.role||'‚Äî'} ${age?`‚Ä¢ ${age} yosh`:''} ‚Ä¢ ${USER_POINTS} points</small></div>
          </div>
          <button class="btn" id="pvClose">Yopish</button>
        </div>
        <div class="divider"></div>
        <div class="grid2">
          <div><div class="muted">Tug‚Äòilgan sana</div><b>${p.birthDate||'‚Äî'}</b></div>
          <div><div class="muted">Hudud</div><b>${p.region||'‚Äî'}${p.district?`, ${p.district}`:''}</b></div>
          <div><div class="muted">Maktab</div><b>${p.school||'‚Äî'}</b></div>
          <div><div class="muted">Sinf</div><b>${p.class||'‚Äî'}</b></div>
        </div>
        <div style="height:10px"></div>
        <button class="btn primary" id="pvEdit">Tahrirlash</button>
      </div>
    `);
    q('#pvClose').onclick=closeOverlay;
    q('#pvEdit').onclick=()=>{ closeOverlay(); openProfileEditor(); };
  }

  function fillSelect(sel, items, value){
    sel.innerHTML = '<option value="">‚Äî</option>' + (items||[]).map(x=>`<option>${x}</option>`).join('');
    if(value) sel.value=value;
  }

  function openProfileEditor(){
    if(!CURRENT_USER) return;
    const p={...(PROFILE||{})};
    showOverlay(`
      <div class="profile-card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <b style="font-size:18px">Profilni tahrirlash</b>
          <button class="btn" id="peClose">Yopish</button>
        </div>
        <div class="divider"></div>
        <div style="display:flex;gap:14px;align-items:center">
          <div class="avatar" style="width:76px;height:76px">${(p.avatarUrl||CURRENT_USER.photoURL)?`<img src="${p.avatarUrl||CURRENT_USER.photoURL}">`:''}</div>
          <div>
            <input type="file" id="avatarFile" accept="image/*" style="display:none"/>
            <button class="btn" id="btnAvatar">Avatarni almashtirish</button>
            <small class="muted" style="display:block">JPG/PNG, 1‚Äì2 MB gacha.</small>
          </div>
        </div>
        <div class="grid2">
          <div class="fld"><label>Ism *</label><input id="firstName" value="${p.firstName||''}"></div>
          <div class="fld"><label>Familiya *</label><input id="lastName"  value="${p.lastName||''}"></div>
          <div class="fld"><label>Tug‚Äòilgan sana *</label><input id="birthDate" type="date" value="${p.birthDate||''}"></div>
          <div class="fld"><label>Rol *</label>
            <select id="role">
              <option value="">‚Äî</option>
              <option ${p.role==='O‚Äòquvchi'?'selected':''}>O‚Äòquvchi</option>
              <option ${p.role==='O‚Äòqituvchi'?'selected':''}>O‚Äòqituvchi</option>
              <option ${p.role==='Ota-ona'?'selected':''}>Ota-ona</option>
            </select>
          </div>
          <div class="fld"><label>Viloyat *</label><select id="region"></select></div>
          <div class="fld"><label>Tuman *</label><select id="district"></select></div>
          <div class="fld"><label>Maktab</label><select id="school"></select></div>
          <div class="fld"><label>Sinf</label><input id="class" value="${p.class||''}" placeholder="8-A"></div>
        </div>
        <div id="peErr" style="color:#c62828;min-height:18px"></div>
        <div style="display:flex;justify-content:flex-end;gap:8px">
          <button class="btn primary" id="btnSave">Saqlash</button>
        </div>
      </div>
    `);
    q('#peClose').onclick=closeOverlay;
    q('#btnAvatar').onclick=()=>q('#avatarFile').click();

    // kaskad selectlar
    const rSel=q('#region'), dSel=q('#district'), sSel=q('#school');
    fillSelect(rSel, REGIONS.map(r=>r.name), p.region||'');
    function refreshDistricts(){
      const reg = REGIONS.find(x=>x.name===rSel.value);
      fillSelect(dSel, reg?reg.districts.map(d=>d.name):[], p.district||'');
      refreshSchools();
    }
    function refreshSchools(){
      const reg = REGIONS.find(x=>x.name===rSel.value);
      const dis = reg?.districts.find(d=>d.name===dSel.value);
      fillSelect(sSel, dis?dis.schools:[], p.school||'');
    }
    rSel.onchange=refreshDistricts; dSel.onchange=refreshSchools;
    refreshDistricts(); if(p.district){ dSel.value=p.district; refreshSchools(); } if(p.school){ sSel.value=p.school; }

    // avatar upload
    q('#avatarFile').addEventListener('change', async (ev)=>{
      const f=ev.target.files?.[0]; if(!f) return;
      const err=q('#peErr'); err.textContent='';
      try{
        const reader=new FileReader();
        reader.onload=async ()=>{
          const dataURL=reader.result;
          const ref=sRef(st, `avatars/${CURRENT_USER.uid}.jpg`);
          await uploadString(ref, dataURL, 'data_url');
          const url=await getDownloadURL(ref);
          PROFILE={...PROFILE, avatarUrl:url}; await saveProfile(CURRENT_USER.uid, PROFILE);
          const av= q('.profile-card .avatar img') || document.createElement('img');
          av.src=url; if(!q('.profile-card .avatar img')) q('.profile-card .avatar').appendChild(av);
          renderUserChip(CURRENT_USER, PROFILE);
        };
        reader.readAsDataURL(f);
      }catch(e){ err.textContent = e?.message || String(e); }
    });

    // saqlash
    q('#btnSave').onclick=async ()=>{
      const err=q('#peErr'); err.textContent='';
      const data={
        firstName:q('#firstName').value.trim(),
        lastName:q('#lastName').value.trim(),
        birthDate:q('#birthDate').value,
        role:q('#role').value,
        region:rSel.value, district:dSel.value, school:sSel.value,
        class:q('#class').value.trim(), avatarUrl: PROFILE?.avatarUrl || ''
      };
      for(const k of ALWAYS_REQ){ if(!data[k]){ err.textContent='* Belgilangan maydonlar to‚Äòldirilishi shart.'; return; } }
      if(data.role==='O‚Äòquvchi' && !data.class){ err.textContent='O‚Äòquvchi uchun ‚ÄúSinf‚Äù maydoni shart.'; return; }
      try{ await saveProfile(CURRENT_USER.uid, data); PROFILE=data; renderUserChip(CURRENT_USER, PROFILE); closeOverlay(); }
      catch(e){ err.textContent=e?.message||String(e); }
    };
  }

  /* Home sections (banner) */
  async function fetchHome(){
    try{const s=await getDoc(doc(db,'configs','home')); if(s.exists()){const d=s.data(); if(Array.isArray(d.sections)) return d;}}catch(e){}
    const r=await fetch('./home.json',{cache:'no-store'}); if(!r.ok) return {sections:[]}; return await r.json();
  }
  const state={sections:[],activeId:null};

  async function loadHome(){
    const d=await fetchHome(); state.sections=Array.isArray(d.sections)?d.sections:[];
    renderChips(); renderSections();
    if(state.sections.length) activate(state.sections[0].id||'sec0');
  }
  function renderChips(){
    const bar=q('#chipbar'); bar.innerHTML='';
    state.sections.forEach((s,i)=>{
      const b=document.createElement('button'); b.className='chip'+(i===0?' active':'');
      b.textContent=s.title||s.id||('Bo‚Äòlim '+(i+1)); b.dataset.target=s.id||('sec'+i);
      b.onclick=()=>{ activate(b.dataset.target); b.scrollIntoView({behavior:'smooth',inline:'center',block:'nearest'}); };
      bar.appendChild(b);
    });
  }
  function makeIframeForSection(s){
    const ifr=document.createElement('iframe'); ifr.className='sbx';
    const sandbox = s.sandbox || 'allow-scripts allow-same-origin allow-forms'; ifr.setAttribute('sandbox', sandbox);
    if(s.mode==='url' && s.src){ ifr.src=s.src; }
    else{
      const base = s.baseHref ? `<base href="${s.baseHref}">` : '';
      ifr.srcdoc = `<!doctype html><html><head>${base}<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
        <style>html,body{height:100%;margin:0;overflow:hidden;background:transparent}</style></head>
        <body>${s.contentHtml||''}</body></html>`;
    }
    ifr.addEventListener('load', ()=>{ try{ const d=ifr.contentDocument; d.documentElement.style.height='100%'; d.body.style.height='100%'; d.body.style.overflow='hidden'; }catch{} });
    return ifr;
  }
  function renderSections(){
    const host=q('#sections'); host.innerHTML='';
    state.sections.forEach((s,i)=>{
      //  üî• 1-BO‚ÄòLIMNI DOIMO FULLSCREEN QILAMIZ (yoki s.asBody=true bo‚Äòlsa)
      const makeFull = (i===0 && s.asBody!==false) || s.asBody===true;
      const id=s.id||('sec'+i);
      const outer=document.createElement('section');
      outer.className='section'+(makeFull?' as-body':''); outer.dataset.section=id;

      if(s.title && !makeFull){
        const sh=document.createElement('div'); sh.className='section-hdr';
        sh.innerHTML='<h3>'+(s.title||'')+'</h3>'; outer.appendChild(sh);
      }

      const wrap=document.createElement('div'); wrap.className='iframe-wrap';
      const ifr=makeIframeForSection(s);
      wrap.appendChild(ifr); outer.appendChild(wrap); host.appendChild(outer);
    });
  }
  function sizeActiveSection(){
    const active = document.querySelector('[data-section].showing');
    const asBody = active?.classList.contains('as-body');
    const hdrH=(q('#hdr')?.getBoundingClientRect().height||0), chipH=(q('#chipwrap')?.getBoundingClientRect().height||0);
    const topH=Math.round(hdrH+chipH), vv=visualViewport?.height||innerHeight, freeH=Math.max(0, vv-topH);
    if(asBody && active){
      document.documentElement.style.overflow='hidden'; document.body.style.overflow='hidden';
      active.classList.add('asbody-fixed'); active.style.top=topH+'px';
      const ifr=active.querySelector('iframe.sbx'); if(ifr) ifr.style.height=freeH+'px';
    }else{
      document.documentElement.style.overflow=''; document.body.style.overflow='';
      document.querySelectorAll('.asbody-fixed').forEach(el=>{ el.classList.remove('asbody-fixed'); el.style.top=''; const f=el.querySelector('iframe.sbx'); if(f) f.style.height=''; });
    }
  }
  function activate(id){
    state.activeId=id;
    document.querySelectorAll('.chip').forEach(c=>c.classList.toggle('active',c.dataset.target===id));
    document.querySelectorAll('[data-section]').forEach(s=>{ const show=(s.dataset.section===id); s.style.display=show?'block':'none'; s.classList.toggle('showing',show); });
    sizeActiveSection();
  }
  addEventListener('resize', sizeActiveSection);
  addEventListener('orientationchange', sizeActiveSection);

  /* Auth lock (minimum) */
  function setLocked(b){const a=q('#app'); if(a) a.hidden=b;}
  function buildAuthLock(){ if(q('#auth-lock')) return q('#auth-lock');
    const lock=document.createElement('div'); lock.id='auth-lock'; lock.className='overlay show';
    lock.innerHTML=`<div class="profile-card">
      <div class="fld"><label>Email</label><input type="email" id="eml" placeholder="email@example.com"></div>
      <div class="fld"><label>Parol</label><input type="password" id="pwd" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
      <div id="err" style="color:#c62828"></div>
      <div style="display:flex;gap:10px">
        <button id="login" class="btn primary">Kirish</button>
        <button id="signup" class="btn">Ro‚Äòyxatdan o‚Äòtish</button>
        <button id="google" class="btn">Google</button>
      </div>
    </div>`;
    document.body.appendChild(lock);
    lock.addEventListener('click', async (e)=>{
      const id=e.target.id, errEl=q('#err',lock); const busy=b=>qa('button',lock).forEach(x=>x.disabled=b);
      try{
        busy(true);
        if(id==='google') await signInWithPopup(auth,new GoogleAuthProvider());
        if(id==='login'){ const eml=q('#eml',lock).value.trim(), pwd=q('#pwd',lock).value; await signInWithEmailAndPassword(auth,eml,pwd); }
        if(id==='signup'){ const eml=q('#eml',lock).value.trim(), pwd=q('#pwd',lock).value; await createUserWithEmailAndPassword(auth,eml,pwd); }
      }catch(err){ if(errEl) errEl.textContent=err?.message||String(err); } finally{ busy(false); }
    });
    return lock;
  }

  onAuthStateChanged(auth, async (u)=>{
    CURRENT_USER=u||null;
    if(!u){ setLocked(true); buildAuthLock(); q('#user-slot').innerHTML=''; return; }
    qa('#auth-lock').forEach(x=>x.remove()); setLocked(false);
    if(!REGIONS.length) REGIONS=await loadRegions();
    [PROFILE, USER_POINTS] = await Promise.all([ getProfile(u.uid), getUserPoints(u.uid) ]);
    if(PROFILE && !PROFILE.role){ PROFILE.role='O‚Äòquvchi'; await saveProfile(u.uid, PROFILE); }
    renderUserChip(u, PROFILE||{});

    const baseOk = ALWAYS_REQ.every(k=>PROFILE && PROFILE[k]);
    const ok = baseOk && (PROFILE?.role!=='O‚Äòquvchi' || !!PROFILE.class);
    if(!ok) openProfileEditor();
  });

  /* GLOBAL DELEGATION ‚Äî chip va menyu */
  document.addEventListener('click', (e)=>{
    const t=e.target;
    if(t.closest('#userchip')){ // ‚Üê avatar/ism/har qayeri bosilsa
      const open = q('#usermenu')?.classList.contains('open');
      open ? closeUserMenu() : openUserMenu();
    }
    if(t.closest('#mProfile')){ e.preventDefault(); closeUserMenu(); openProfileView(); }
    if(t.closest('#mEdit')){ e.preventDefault(); closeUserMenu(); openProfileEditor(); }
    if(t.closest('#mLogout')){ e.preventDefault(); closeUserMenu(); signOut(auth); }
  });

  await loadHome();
  sizeActiveSection();
  </script>
</body>
