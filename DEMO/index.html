<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderMath.uz - Matematika Platformasi</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        /* User Panel Styles */
        .user-panel {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 30px;
            transition: background-color 0.3s;
        }
        
        .user-panel:hover {
            background-color: var(--light-color);
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-weight: bold;
        }
        
        .user-points {
            color: var(--accent-color);
            font-size: 14px;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: var(--shadow);
            border-radius: 8px;
            width: 250px;
            padding: 15px;
            display: none;
            z-index: 10;
            margin-top: 10px;
        }
        
        .dropdown-menu.active {
            display: block;
        }
        
        .dropdown-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .dropdown-item:hover {
            color: var(--primary-color);
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        /* Main Content Styles */
        .main-content {
            display: flex;
            margin-top: 30px;
            gap: 30px;
        }
        
        /* Chips Menu Styles */
        .chips-container {
            flex: 0 0 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .chips-title {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-color);
            color: var(--dark-color);
        }
        
        .chips-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .chip {
            background-color: var(--light-color);
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid var(--primary-color);
        }
        
        .chip:hover {
            background-color: #d6eaf8;
            transform: translateX(5px);
        }
        
        .chip.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .chip-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .chip-description {
            font-size: 14px;
            color: #666;
        }
        
        .chip.active .chip-description {
            color: #e0e0e0;
        }
        
        /* Content Display Area */
        .content-display {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 25px;
            min-height: 500px;
        }
        
        .content-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
            text-align: center;
        }
        
        .content-placeholder i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--light-color);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .chips-container {
                flex: none;
                width: 100%;
            }
            
            .user-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">LeaderMath.uz</div>
                <div class="user-panel" id="userPanel">
                    <div class="avatar">A</div>
                    <div class="user-info">
                        <div class="user-name">Akbar Ali</div>
                        <div class="user-points">1250 ball</div>
                    </div>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <div class="dropdown-item">Profil</div>
                        <div class="dropdown-item">Sozlamalar</div>
                        <div class="dropdown-item">Yordam</div>
                        <div class="dropdown-item">Chiqish</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="chips-container">
                <h2 class="chips-title">Mavzular</h2>
                <div class="chips-list" id="chipsList">
                    <!-- Chips will be loaded from admin.json -->
                </div>
            </div>
            
            <div class="content-display" id="contentDisplay">
                <div class="content-placeholder">
                    <i>ðŸ“š</i>
                    <h3>Mavzuni tanlang</h3>
                    <p>O'ng tomondagi ro'yxatdan o'qimoqchi bo'lgan mavzuingizni tanlang</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // User panel toggle functionality
        const userPanel = document.getElementById('userPanel');
        const dropdownMenu = document.getElementById('dropdownMenu');
        
        userPanel.addEventListener('click', function() {
            dropdownMenu.classList.toggle('active');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!userPanel.contains(event.target)) {
                dropdownMenu.classList.remove('active');
            }
        });
        
        // Load chips from admin.json
        async function loadChips() {
            try {
                const response = await fetch('admin.json');
                const data = await response.json();
                displayChips(data.chips);
            } catch (error) {
                console.error('Chip ma\'lumotlarini yuklashda xatolik:', error);
            }
        }
        
        // Display chips in the menu
        function displayChips(chips) {
            const chipsList = document.getElementById('chipsList');
            chipsList.innerHTML = '';
            
            chips.forEach(chip => {
                const chipElement = document.createElement('div');
                chipElement.className = 'chip';
                chipElement.innerHTML = `
                    <div class="chip-title">${chip.title}</div>
                    <div class="chip-description">${chip.description}</div>
                `;
                
                chipElement.addEventListener('click', function() {
                    // Remove active class from all chips
                    document.querySelectorAll('.chip').forEach(c => {
                        c.classList.remove('active');
                    });
                    
                    // Add active class to clicked chip
                    chipElement.classList.add('active');
                    
                    // Display chip content
                    displayChipContent(chip);
                });
                
                chipsList.appendChild(chipElement);
            });
        }
        
        // Display selected chip content
        function displayChipContent(chip) {
            const contentDisplay = document.getElementById('contentDisplay');
            contentDisplay.innerHTML = chip.content;
            
            // If content contains script tags, we need to execute them
            const scripts = contentDisplay.getElementsByTagName('script');
            for (let i = 0; i < scripts.length; i++) {
                const newScript = document.createElement('script');
                if (scripts[i].src) {
                    newScript.src = scripts[i].src;
                } else {
                    newScript.textContent = scripts[i].textContent;
                }
                document.head.appendChild(newScript).parentNode.removeChild(newScript);
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadChips();
        });
    </script>
</body>
</html>
