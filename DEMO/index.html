<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LeaderMath — Chip Pages (Scrollsiz, Inline View)</title>
  <style>
    :root{
      --brand:#2E8B57;--brand2:#1F6B45;--bg:#f6faf8;--text:#0f172a;--muted:#5b7a6a;--card:#fff;--frame:#d8e7dd;--radius:16px;--ring:#8ad1b1;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font:15px/1.5 system-ui,Segoe UI,Roboto;min-height:100vh;display:flex;flex-direction:column}
    header{position:sticky;top:0;z-index:5;background:rgba(255,255,255,.8);backdrop-filter:blur(10px);border-bottom:1px solid var(--frame)}
    .bar{max-width:1200px;margin:auto;display:flex;align-items:center;gap:12px;padding:10px 14px}
    .logo{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;display:grid;place-items:center;font-weight:900}
    .chips-scroll{display:flex;overflow:hidden;justify-content:center;gap:8px;padding:8px 0;flex-wrap:wrap}
    .chip{border:1px solid var(--frame);background:#fff;color:var(--text);padding:8px 14px;border-radius:999px;cursor:pointer;transition:.15s}
    .chip:hover{transform:translateY(-1px);box-shadow:0 4px 10px rgba(0,0,0,.1)}
    .chip.active{background:#f2fbf7;outline:2px solid var(--ring)}
    main{flex:1;max-width:1000px;margin:0 auto;padding:16px}
    .title{font-size:20px;font-weight:700;margin-bottom:8px}
    .muted{color:var(--muted)}
    .body{background:var(--card);border:1px solid var(--frame);border-radius:var(--radius);box-shadow:0 8px 24px rgba(0,0,0,.05);padding:20px}
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="logo">L</div>
      <div>
        <div style="font-weight:700">LeaderMath — Bosh sahifa</div>
        <div class="muted" style="font-size:13px">Chip tanlang — sahifa shu yerda ochiladi</div>
      </div>
    </div>
    <div class="chips-scroll" id="chips"></div>
  </header>

  <main>
    <div class="title" id="title">Chip tanlang</div>
    <div class="body" id="content"><p class="muted">Yuqoridagi chiplardan birini bosing. Sahifa shu joyda ochiladi.</p></div>
  </main>

  <script type="module">
    const $ = s=>document.querySelector(s);
    const chipsEl = $('#chips'), titleEl = $('#title'), contentEl = $('#content');
    const setQS=id=>history.replaceState(null,'',`?id=${encodeURIComponent(id)}`);
    const getQS=()=>new URLSearchParams(location.search).get('id');

    const admin = await fetch('./admin.json',{cache:'no-store'}).then(r=>r.json()).catch(()=>({chips:[]}));
    const chips = admin.chips||[];

    function renderChips(){
      chipsEl.innerHTML = chips.map(c=>`<button class='chip' data-id='${c.id}'>${c.title||c.id}</button>`).join('');
      chipsEl.querySelectorAll('.chip').forEach(b=>b.onclick=()=>openChip(b.dataset.id));
      highlight();
    }
    function highlight(){
      const id=getQS()||localStorage.getItem('lm:lastChip');
      chipsEl.querySelectorAll('.chip').forEach(b=>b.classList.toggle('active',b.dataset.id===id));
    }
    function inject(el,html){
      el.innerHTML=html||'';
      el.querySelectorAll('script').forEach(s=>{const n=document.createElement('script');[...s.attributes].forEach(a=>n.setAttribute(a.name,a.value));n.textContent=s.textContent;s.replaceWith(n);});
    }
    function openChip(id){
      const c=chips.find(x=>x.id===id);if(!c)return;
      titleEl.textContent=c.title||c.id;
      inject(contentEl,c.html||'<p class=\'muted\'>Kontent yoq</p>');
      localStorage.setItem('lm:lastChip',id);
      setQS(id);highlight();
    }

    renderChips();
    const first=getQS()||localStorage.getItem('lm:lastChip')||chips[0]?.id; if(first) openChip(first);
  </script>
</body>
</html>
