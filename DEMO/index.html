<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LeaderMath — Chips (Sticky only chips + hidden scroll + SVG)</title>
  <style>
    :root{ --brand:#2E8B57;--brand2:#1F6B45;--bg:#f6faf8;--text:#0f172a;--muted:#5b7a6a;--frame:#d8e7dd;--ring:#8ad1b1; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font:15px/1.6 system-ui,Segoe UI,Roboto;min-height:100vh;display:flex;flex-direction:column}
    /* Header (no sticky) */
    header{background:rgba(255,255,255,.85);backdrop-filter:blur(10px) saturate(1.1);border-bottom:1px solid var(--frame)}
    .bar{max-width:1200px;margin:auto;display:flex;align-items:center;gap:12px;padding:10px 14px}
    .logo{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;display:grid;place-items:center;font-weight:900}
    .subtitle{font-size:13px;color:var(--muted)}

    /* Sticky chips only */
    .chips-sticky{position:sticky;top:0;z-index:8;background:rgba(255,255,255,.9);backdrop-filter:blur(8px) saturate(1.1);border-bottom:1px solid var(--frame)}
    .chips-wrap{overflow-x:auto;scroll-behavior:smooth;scrollbar-width:none;-ms-overflow-style:none}
    .chips-wrap::-webkit-scrollbar{display:none}
    .chips-row{display:inline-flex;gap:8px;padding:8px 14px;white-space:nowrap}
    .chip{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--frame);background:#fff;color:var(--text);padding:8px 14px;border-radius:999px;cursor:pointer;transition:.15s;flex-shrink:0}
    .chip:hover{transform:translateY(-1px);box-shadow:0 4px 10px rgba(0,0,0,.1)}
    .chip.active{background:#f2fbf7;outline:2px solid var(--ring)}
    .chip .icon{width:18px;height:18px;display:block}
    .chip .icon.inline-svg{width:18px;height:18px;display:inline-block;vertical-align:middle}

    main{flex:1;display:flex;flex-direction:column;width:100%}
    .page{flex:1;width:100%}
    .muted{color:var(--muted);padding:20px;text-align:center}

    /* Fade-in for content */
    .chip-enter{opacity:0; transform:translateY(10px)}
    .chip-enter-active{opacity:1; transform:none; transition:opacity .35s ease, transform .35s ease}
    @media (prefers-reduced-motion: reduce){ .chip-enter{opacity:1; transform:none} .chip-enter-active{transition:none} }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="logo">L</div>
      <div>
        <div style="font-weight:700">LeaderMath — Dynamic Chips</div>
        <div class="subtitle">Faqat chip paneli yopishqoq (sticky). SVG ikonka qo'llab-quvvatlanadi.</div>
      </div>
    </div>
  </header>

  <!-- Sticky chips bar only -->
  <div class="chips-sticky">
    <div class="chips-wrap">
      <div class="chips-row" id="chips"></div>
    </div>
  </div>

  <main>
    <section id="content" class="page">
      <p class="muted">Yuqoridagi chiplardan birini tanlang.</p>
    </section>
  </main>

  <script type="module">
    const $=s=>document.querySelector(s);
    const chipsEl=$('#chips'), contentEl=$('#content');
    const setQS=id=>history.replaceState(null,'',`?id=${encodeURIComponent(id)}`);
    const getQS=()=>new URLSearchParams(location.search).get('id');

    // Load JSON (local override first)
    let admin; try{ admin=JSON.parse(localStorage.getItem('lm-admin-json')||'null') }catch{};
    if(!admin||!Array.isArray(admin.chips)){ admin = await fetch('./admin.json',{cache:'no-store'}).then(r=>r.json()).catch(()=>({chips:[]})); }
    const chips=admin.chips||[];

    function renderChips(){
      chipsEl.innerHTML = chips.map(c=>{
        const title = (c.title||c.id);
        const icon = c.icon?.trim();
        let iconHTML = '';
        if(icon){
          if(icon.startsWith('<svg')){
            iconHTML = `<span class="icon inline-svg">${icon}</span>`;
          }else{
            iconHTML = `<img class="icon" src="${escapeHtml(icon)}" alt="">`;
          }
        }
        return `<button class='chip' data-id='${c.id}'>${iconHTML}${escapeHtml(title)}</button>`
      }).join('');
      chipsEl.querySelectorAll('.chip').forEach(b=>b.onclick=()=>openChip(b.dataset.id));
      highlight();
    }

    function highlight(){
      const id=getQS()||localStorage.getItem('lm:lastChip');
      chipsEl.querySelectorAll('.chip').forEach(b=>b.classList.toggle('active',b.dataset.id===id));
    }

    function injectWithScripts(container, html){
      container.innerHTML='';
      const wrap=document.createElement('div'); wrap.className='chip-enter'; wrap.innerHTML=html||'<p class="muted">Kontent yo‘q</p>';
      container.appendChild(wrap);
      wrap.querySelectorAll('script').forEach(old=>{ const s=document.createElement('script'); [...old.attributes].forEach(a=>s.setAttribute(a.name,a.value)); s.textContent=old.textContent; old.replaceWith(s); });
      requestAnimationFrame(()=>{ wrap.classList.add('chip-enter-active'); });
    }

    function openChip(id){
      const c=chips.find(x=>x.id===id); if(!c) return;
      window.scrollTo({ top:0, behavior:'smooth' });
      injectWithScripts(contentEl, c.html);
      localStorage.setItem('lm:lastChip',id); setQS(id); highlight();
    }

    function escapeHtml(s=''){ return String(s).replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }

    renderChips();
    const first=getQS()||localStorage.getItem('lm:lastChip')||chips[0]?.id; if(first) openChip(first);
  </script>
</body>
</html>
