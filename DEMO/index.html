<!doctype html>
<html lang="uz" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>LeaderMath.UZ — Home + Profil</title>

  <link rel="icon" href="./logo.png" sizes="any">
  <link rel="apple-touch-icon" href="./logo.png">
  <meta name="theme-color" content="#2E8B57"/>

  <style>
  /* ===== YANGI: ZAMONAVIY CSS O'ZGARTIRISHLARI ===== */
  :root {
    --brand: #2E8B57;
    --brand-light: #3DA56D;
    --brand-dark: #1E6B47;
    --gradient-primary: linear-gradient(135deg, var(--brand) 0%, var(--brand-light) 100%);
    --gradient-secondary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --bg: #F6FAF7;
    --bg-2: #ECF4EF;
    --card: #FFFFFF;
    --text: #0f1b15;
    --muted: #5f7469;
    --line: #E3EBE6;
    --speed: .25s;
    --shadow: 0 20px 60px rgba(18, 40, 28, .14);
    --shadow-sm: 0 8px 26px rgba(18, 40, 28, .10);
    --shadow-lg: 0 30px 80px rgba(18, 40, 28, .20);
    --vh: 1vh;
    --radius-sm: 8px;
    --radius: 16px;
    --radius-lg: 22px;
    --radius-xl: 30px;
  }

  /* Dark theme support */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #0f1b15;
      --bg-2: #15231c;
      --card: #1a2b22;
      --text: #e8f5ee;
      --muted: #8fa89c;
      --line: #2a3d34;
    }
  }

  /* Global reset va typography improvement */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    scroll-behavior: smooth;
  }

  body {
    margin: 0;
    color: var(--text);
    font: 16px/1.6 'Inter', system-ui, Segoe UI, Arial, sans-serif;
    background:
      radial-gradient(1200px 600px at 15% -10%, #d9f0e4 0, #0000 60%),
      radial-gradient(1400px 700px at 110% 10%, #e5f6ed 0, #0000 60%),
      linear-gradient(180deg, var(--bg), var(--bg-2));
    overflow-x: hidden;
  }

  /* Typography improvements */
  h1, h2, h3, h4, h5, h6 {
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 0.5em;
  }

  /* Header + chipbar - improved styling */
  .hdr {
    position: sticky;
    top: 0;
    z-index: 90;
    backdrop-filter: saturate(1.8) blur(15px);
    background: linear-gradient(180deg, color-mix(in srgb, var(--card) 92%, transparent), transparent);
    border-bottom: 1px solid color-mix(in srgb, var(--line) 40%, transparent);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease;
  }

  .row {
    max-width: 1280px;
    margin: 0 auto;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 14px;
    font-weight: 800;
    transition: transform 0.3s ease;
  }

  .brand:hover {
    transform: translateY(-1px);
  }

  .brand img {
    width: 56px;
    height: 56px;
    border-radius: 14px;
    display: block;
    box-shadow: 0 8px 30px rgba(46, 139, 87, .3);
    transition: all 0.3s ease;
  }

  .brand:hover img {
    transform: scale(1.05);
    box-shadow: 0 12px 40px rgba(46, 139, 87, .4);
  }

  .brand b {
    color: var(--brand);
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .grow {
    flex: 1;
  }

  /* Improved chipbar */
  .chipbar-wrap {
    position: sticky;
    top: 80px;
    z-index: 80;
    backdrop-filter: saturate(1.4) blur(10px);
    background: linear-gradient(180deg, color-mix(in srgb, var(--card) 85%, transparent), transparent);
    border-bottom: 1px solid color-mix(in srgb, var(--line) 40%, transparent);
    transition: all 0.3s ease;
  }

  .chipbar {
    max-width: 1280px;
    margin: 0 auto;
    padding: 12px 24px 16px;
    display: flex;
    gap: 12px;
    overflow-x: auto;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
  }

  .chipbar::-webkit-scrollbar {
    display: none;
  }

  .chipbar {
    scrollbar-width: none;
  }

  /* Enhanced chips */
  .chip {
    appearance: none;
    border: 1px solid var(--line);
    background: var(--card);
    border-radius: 50px;
    padding: 12px 20px;
    cursor: pointer;
    box-shadow: var(--shadow-sm);
    font-weight: 700;
    white-space: nowrap;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
  }

  .chip::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--gradient-primary);
    transition: left 0.5s ease;
    z-index: -1;
  }

  .chip:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
    border-color: color-mix(in srgb, var(--brand) 30%, transparent);
  }

  .chip.active {
    background: var(--gradient-primary);
    color: #fff;
    border-color: transparent;
    box-shadow: 0 10px 30px rgba(46, 139, 87, 0.3);
  }

  .chip.active::before {
    left: 0;
  }

  /* Fullscreen Banner Carousel improvements */
  .banner-carousel-section {
    position: fixed;
    top: var(--top-gap, 120px);
    left: 0;
    right: 0;
    height: calc(var(--vh) * 40);
    z-index: 40;
    overflow: hidden;
    pointer-events: auto;
    border-radius: 0 0 30px 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
  }

  @media (max-width: 900px) {
    .banner-carousel-section {
      height: calc(var(--vh) * 35);
      border-radius: 0 0 20px 20px;
    }
  }

  .banner-carousel {
    position: absolute;
    inset: 0;
    display: flex;
    transition: transform 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);
  }

  .banner-slide {
    flex: 0 0 100%;
    height: 100%;
    position: relative;
    border-radius: inherit;
    overflow: hidden;
  }

  .banner-slide iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }

  .banner-indicators {
    position: absolute;
    bottom: 20px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    gap: 12px;
    z-index: 50;
  }

  .banner-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
  }

  .banner-indicator:hover {
    background: rgba(255, 255, 255, 0.8);
    transform: scale(1.2);
  }

  .banner-indicator.active {
    background: var(--brand);
    transform: scale(1.3);
    box-shadow: 0 0 10px rgba(46, 139, 87, 0.5);
  }

  .banner-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.9);
    border: none;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 50;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    font-weight: bold;
    font-size: 18px;
  }

  .banner-nav:hover {
    background: white;
    transform: translateY(-50%) scale(1.1);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  }

  .banner-nav.prev {
    left: 20px;
  }

  .banner-nav.next {
    right: 20px;
  }

  /* Main content improvements */
  main {
    max-width: 1280px;
    margin: 0 auto;
    padding: calc(var(--vh) * 40 + 24px) 24px 80px;
  }

  .section {
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    overflow: hidden;
    margin-bottom: 20px;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
  }

  .section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
    transform: scaleX(0);
    transition: transform 0.5s ease;
  }

  .section:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-lg);
  }

  .section:hover::before {
    transform: scaleX(1);
  }

  .section-hdr {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 24px;
    border-bottom: 1px solid var(--line);
    background: linear-gradient(90deg, color-mix(in srgb, var(--brand) 5%, transparent), transparent);
  }

  .section-hdr h3 {
    margin: 0;
    font-size: 20px;
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .iframe-wrap {
    position: relative;
  }

  iframe.sbx {
    display: block;
    width: 100%;
    height: 100%;
    border: 0;
    background: transparent;
    overflow: hidden;
  }

  /* Enhanced ratio box */
  .ratio {
    position: relative;
    width: 100%;
    overflow: hidden;
    border: 1px solid var(--line);
    border-radius: var(--radius);
    background: #fff;
    box-shadow: var(--shadow-sm);
    transition: all 0.3s ease;
  }

  .ratio:hover {
    box-shadow: var(--shadow);
  }

  .ratio[data-r="16-9"]::before {
    content: "";
    display: block;
    padding-top: 56.25%;
  }

  .ratio>iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* Enhanced cards grid + badges */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
  }

  @media (max-width: 960px) {
    .grid {
      grid-template-columns: 1fr 1fr;
    }
  }

  @media (max-width: 640px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }

  .cardX {
    border: 1px solid var(--line);
    background: var(--card);
    border-radius: var(--radius);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    box-shadow: var(--shadow-sm);
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
  }

  .cardX::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
    transform: scaleX(0);
    transition: transform 0.5s ease;
  }

  .cardX:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow);
  }

  .cardX:hover::before {
    transform: scaleX(1);
  }

  .cardX h4 {
    margin: 0;
    font-size: 18px;
    font-weight: 700;
  }

  .rowflex {
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
  }

  .badge {
    padding: 6px 12px;
    border: 1px solid var(--line);
    border-radius: 50px;
    font-size: 12px;
    font-weight: 700;
    background: #f0f7f3;
    transition: all 0.3s ease;
  }

  .badge.soon {
    background: #fff8e5;
    border-color: #f2d48a;
    color: #b38b00;
  }

  .badge.active {
    background: var(--gradient-primary);
    color: white;
    border-color: transparent;
  }

  .badge.ended {
    background: #f5f5f5;
    color: #999;
  }

  /* Enhanced filter chips */
  .inline-filters {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    padding: 16px;
    background: color-mix(in srgb, var(--bg) 50%, transparent);
    border-radius: var(--radius);
    margin: 16px;
  }

  .fchip {
    appearance: none;
    border: 1px solid var(--line);
    background: var(--card);
    border-radius: 50px;
    padding: 10px 16px;
    cursor: pointer;
    font-weight: 700;
    transition: all 0.3s ease;
  }

  .fchip:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-sm);
  }

  .fchip.active {
    background: var(--gradient-primary);
    color: #fff;
    border-color: transparent;
    box-shadow: 0 6px 20px rgba(46, 139, 87, 0.3);
  }

  /* Enhanced user chip + overlay */
  .userchip {
    border: 1px solid var(--line);
    background: var(--card);
    padding: 8px 16px;
    border-radius: 50px;
    box-shadow: var(--shadow-sm);
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  .userchip:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
    border-color: color-mix(in srgb, var(--brand) 30%, transparent);
  }

  .avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    overflow: hidden;
    background: var(--gradient-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .menu {
    position: fixed;
    min-width: 280px;
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: var(--shadow-lg);
    display: none;
    overflow: hidden;
    z-index: 9999;
    backdrop-filter: blur(10px);
  }

  .menu.open {
    display: block;
    animation: slideIn 0.3s ease;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .menu a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 16px;
    text-decoration: none;
    color: inherit;
    border-bottom: 1px solid color-mix(in srgb, var(--line) 60%, transparent);
    transition: all 0.2s ease;
    will-change: transform;
  }

  .menu a:last-child {
    border-bottom: none;
  }

  .menu a:hover {
    background: color-mix(in srgb, var(--brand) 12%, transparent);
    transform: translateX(5px);
    box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--brand) 40%, transparent);
  }

  .menu .label {
    padding: 10px 16px;
    font-size: 12px;
    color: var(--muted);
    border-bottom: 1px solid var(--line);
    background: color-mix(in srgb, var(--card) 80%, transparent);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .overlay {
    position: fixed;
    inset: 0;
    display: none;
    place-items: center;
    z-index: 110;
    background: color-mix(in srgb, #000 25%, transparent);
    backdrop-filter: saturate(1.8) blur(15px);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .overlay.show {
    display: grid;
    opacity: 1;
  }

  .profile-card, .modal-card {
    width: min(880px, 96vw);
    background: linear-gradient(180deg, color-mix(in srgb, var(--card) 92%, #fff), var(--card));
    border: 1px solid color-mix(in srgb, var(--line) 60%, transparent);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    padding: 28px;
    animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
  }

  .profile-card::before, .modal-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: var(--gradient-primary);
    border-radius: var(--radius-lg) var(--radius-lg) 0 0;
  }

  @keyframes pop {
    from {
      transform: scale(0.9);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  .btn {
    appearance: none;
    border: 1px solid var(--line);
    background: var(--card);
    padding: 14px 20px;
    border-radius: var(--radius);
    cursor: pointer;
    font-weight: 800;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--gradient-primary);
    transition: left 0.5s ease;
    z-index: -1;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-sm);
  }

  .btn.primary {
    background: var(--gradient-primary);
    color: #fff;
    border-color: transparent;
    box-shadow: 0 6px 20px rgba(46, 139, 87, 0.3);
  }

  .btn.primary:hover {
    box-shadow: 0 10px 30px rgba(46, 139, 87, 0.4);
    transform: translateY(-3px);
  }

  .btn[disabled] {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none !important;
  }

  .fld {
    display: grid;
    gap: 10px;
    margin: 14px 0;
  }

  .fld input, .fld select {
    width: 100%;
    padding: 14px 16px;
    border-radius: var(--radius);
    border: 1px solid var(--line);
    background: linear-gradient(180deg, var(--card), color-mix(in srgb, var(--card) 92%, #000));
    transition: all 0.3s ease;
    font-family: inherit;
  }

  .fld input:focus, .fld select:focus {
    outline: none;
    border-color: var(--brand);
    box-shadow: 0 0 0 3px color-mix(in srgb, var(--brand) 30%, transparent);
  }

  .grid2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .muted {
    color: var(--muted);
  }

  .divider {
    height: 1px;
    background: var(--line);
    margin: 16px 0;
  }

  @media (max-width: 900px) {
    .grid2 {
      grid-template-columns: 1fr;
    }
  }

  .modal-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 20px;
  }

  .dropzone {
    border: 2px dashed color-mix(in srgb, var(--line) 70%, transparent);
    border-radius: var(--radius);
    padding: 24px;
    display: grid;
    gap: 16px;
    place-items: center;
    background: linear-gradient(180deg, color-mix(in srgb, var(--card) 70%, transparent), transparent);
    transition: all 0.3s ease;
  }

  .dropzone.drag {
    border-color: color-mix(in srgb, var(--brand) 70%, var(--line));
    background: color-mix(in srgb, var(--brand) 10%, transparent);
  }

  .preview {
    width: min(320px, 80vw);
    height: min(320px, 60vh);
    border-radius: var(--radius);
    overflow: hidden;
    border: 1px solid var(--line);
    background: repeating-conic-gradient(#f5f7f6 0% 25%, #eaf1ec 0% 50%) 50% / 16px 16px;
    display: grid;
    place-items: center;
    box-shadow: var(--shadow-sm);
  }

  .preview img {
    max-width: 100%;
    max-height: 100%;
    display: block;
    border-radius: inherit;
  }

  .hint {
    font-size: 13px;
    color: var(--muted);
  }

  /* Loading animation */
  @keyframes pulse {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      opacity: 1;
    }
  }

  .loading {
    animation: pulse 2s infinite;
  }

  /* Scrollbar styling */
  ::-webkit-scrollbar {
    width: 8px;
  }

  ::-webkit-scrollbar-track {
    background: color-mix(in srgb, var(--bg) 80%, transparent);
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb {
    background: color-mix(in srgb, var(--brand) 60%, transparent);
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--brand);
  }

  /* Responsive improvements */
  @media (max-width: 768px) {
    .row {
      padding: 10px 16px;
    }
    
    .brand img {
      width: 44px;
      height: 44px;
    }
    
    .chipbar {
      padding: 10px 16px 14px;
    }
    
    .chip {
      padding: 10px 16px;
      font-size: 14px;
    }
    
    main {
      padding: calc(var(--vh) * 40 + 16px) 16px 60px;
    }
    
    .section-hdr {
      padding: 16px 20px;
    }
    
    .cardX {
      padding: 16px;
    }
    
    .btn {
      padding: 12px 16px;
    }
  }

  /* Accessibility improvements */
  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }

  /* Focus styles for keyboard navigation */
  button:focus-visible, a:focus-visible, input:focus-visible, select:focus-visible {
    outline: 2px solid var(--brand);
    outline-offset: 2px;
  }
  </style>
</head>
<body>
  <!-- HTML qismi o'zgarmagan holda qoldi -->
  <header class="hdr" id="hdr">
    <div class="row">
      <div class="brand">
        <img src="./logo.png" alt="LM"/>
        <div style="display:grid;line-height:1.1">
          <span style="font-size:18px;font-weight:800">LeaderMath.<b style="color:var(--brand)">UZ</b></span>
          <small style="color:var(--muted)">Matematika platformasi</small>
        </div>
      </div>
