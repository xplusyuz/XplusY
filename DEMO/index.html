<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LeaderMath — To‘liq sahifa chiplar (scroll-top + fade-in)</title>
  <style>
    :root{
      --brand:#2E8B57;--brand2:#1F6B45;--bg:#f6faf8;--text:#0f172a;--muted:#5b7a6a;--frame:#d8e7dd;--ring:#8ad1b1;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font:15px/1.6 system-ui,Segoe UI,Roboto;min-height:100vh;display:flex;flex-direction:column}
    header{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.85);
      backdrop-filter:blur(12px) saturate(1.2);border-bottom:1px solid var(--frame)}
    .bar{max-width:1200px;margin:auto;display:flex;align-items:center;gap:12px;padding:10px 14px}
    .logo{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand2));
      color:#fff;display:grid;place-items:center;font-weight:900}
    .chips-scroll{display:flex;overflow:hidden;justify-content:center;gap:8px;padding:8px 0;flex-wrap:wrap;border-top:1px solid var(--frame)}
    .chip{border:1px solid var(--frame);background:#fff;color:var(--text);
      padding:8px 14px;border-radius:999px;cursor:pointer;transition:.15s}
    .chip:hover{transform:translateY(-1px);box-shadow:0 4px 10px rgba(0,0,0,.1)}
    .chip.active{background:#f2fbf7;outline:2px solid var(--ring)}
    main{flex:1;display:flex;flex-direction:column;width:100%;margin:0;padding:0}
    .page{flex:1;width:100%;display:block;padding:0;margin:0}
    .muted{color:var(--muted);padding:20px;text-align:center}

    /* Fade-in anim (reduced-motion hurmat qilinadi) */
    .chip-enter{opacity:0; transform:translateY(10px)}
    .chip-enter-active{opacity:1; transform:none; transition:opacity .35s ease, transform .35s ease}
    @media (prefers-reduced-motion: reduce){
      .chip-enter{opacity:1; transform:none}
      .chip-enter-active{transition:none}
    }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="logo">L</div>
      <div>
        <div style="font-weight:700">LeaderMath — Dynamic Chips</div>
        <div class="muted" style="font-size:13px">Chip bosilganda sahifa to‘liq ochiladi</div>
      </div>
    </div>
    <div class="chips-scroll" id="chips"></div>
  </header>

  <main>
    <section id="content" class="page">
      <p class="muted">Yuqoridagi chiplardan birini tanlang.</p>
    </section>
  </main>

  <script type="module">
    const $=s=>document.querySelector(s);
    const chipsEl=$('#chips'),contentEl=$('#content');
    const setQS=id=>history.replaceState(null,'',`?id=${encodeURIComponent(id)}`);
    const getQS=()=>new URLSearchParams(location.search).get('id');
    const admin=await fetch('./admin.json',{cache:'no-store'}).then(r=>r.json()).catch(()=>({chips:[]}));
    const chips=admin.chips||[];

    function renderChips(){
      chipsEl.innerHTML=chips.map(c=>`<button class='chip' data-id='${c.id}'>${c.title||c.id}</button>`).join('');
      chipsEl.querySelectorAll('.chip').forEach(b=>b.onclick=()=>openChip(b.dataset.id));
      highlight();
    }
    function highlight(){
      const id=getQS()||localStorage.getItem('lm:lastChip');
      chipsEl.querySelectorAll('.chip').forEach(b=>b.classList.toggle('active',b.dataset.id===id));
    }

    // Injects HTML and re-runs <script> tags
    function injectWithScripts(container, html){
      container.innerHTML='';
      const wrap=document.createElement('div');
      wrap.className='chip-enter';
      wrap.innerHTML=html||'<p class="muted">Kontent yo‘q</p>';
      container.appendChild(wrap);
      // Re-run inline scripts
      wrap.querySelectorAll('script').forEach(old=>{
        const s=document.createElement('script');
        [...old.attributes].forEach(a=>s.setAttribute(a.name,a.value));
        s.textContent=old.textContent; old.replaceWith(s);
      });
      // Start fade-in (next frame)
      requestAnimationFrame(()=>{ wrap.classList.add('chip-enter-active'); });
    }

    function openChip(id){
      const c=chips.find(x=>x.id===id); if(!c)return;
      // 1) Scroll-to-top (smooth)
      window.scrollTo({ top:0, behavior:'smooth' });
      // 2) Inject content + fade-in
      injectWithScripts(contentEl, c.html);
      // 3) Persist + UI
      localStorage.setItem('lm:lastChip',id);
      setQS(id);
      highlight();
    }

    renderChips();
    const first=getQS()||localStorage.getItem('lm:lastChip')||chips[0]?.id;
    if(first) openChip(first);
  </script>
</body>
</html>
