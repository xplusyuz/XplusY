<!doctype html>
<html lang="uz" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>LeaderMath.UZ — Home + Profil</title>

  <link rel="icon" href="./logo.png" sizes="any">
  <link rel="apple-touch-icon" href="./logo.png">
  <meta name="theme-color" content="#2E8B57"/>

  <style>
  :root{
    --brand:#2E8B57; --bg:#F6FAF7; --bg-2:#ECF4EF; --card:#FFFFFF; --text:#0f1b15;
    --muted:#5f7469; --line:#E3EBE6; --speed:.25s;
    --shadow:0 20px 60px rgba(18,40,28,.14);
    --shadow-sm:0 8px 26px rgba(18,40,28,.10);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    font:16px/1.55 system-ui,Segoe UI,Inter,Arial;
    background:
      radial-gradient(1200px 600px at 15% -10%, #d9f0e4 0, #0000 60%),
      radial-gradient(1400px 700px at 110% 10%, #e5f6ed 0, #0000 60%),
      linear-gradient(180deg,var(--bg),var(--bg-2));
  }

  /* Header + chipbar */
  .hdr{ position:sticky; top:0; z-index:90; backdrop-filter:saturate(1.1) blur(10px);
    background:linear-gradient(180deg, color-mix(in srgb, var(--card) 85%, transparent), transparent);
    border-bottom:1px solid color-mix(in srgb, var(--line) 60%, transparent);}
  .row{max-width:1180px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:14px}
  .brand{display:flex;align-items:center;gap:12px;font-weight:800}
  .brand img{width:52px;height:52px;border-radius:12px;display:block;box-shadow:0 6px 24px rgba(46,139,87,.25)}
  .brand b{color:var(--brand)} .grow{flex:1}

  .chipbar-wrap{ position:sticky; top:66px; z-index:80; backdrop-filter:saturate(1.05) blur(6px);
    background:linear-gradient(180deg, color-mix(in srgb, var(--card) 72%, transparent), transparent);
    border-bottom:1px solid color-mix(in srgb,var(--line) 60%, transparent);}
  .chipbar{ max-width:1180px; margin:0 auto; padding:8px 16px 12px; display:flex; gap:10px;
    overflow-x:auto; overflow-y:hidden; -webkit-overflow-scrolling:touch; scroll-behavior:smooth; }
  .chipbar::-webkit-scrollbar{display:none} .chipbar{scrollbar-width:none}
  .chip{ appearance:none; border:1px solid var(--line); background:var(--card); border-radius:999px;
    padding:10px 14px; cursor:pointer; box-shadow:var(--shadow-sm); font-weight:700; white-space:nowrap;
    transition:transform .2s, box-shadow .2s, background .2s, color .2s;}
  .chip:hover{transform:translateY(-1px); box-shadow:var(--shadow)}
  .chip.active{background:linear-gradient(180deg, color-mix(in srgb, var(--brand) 92%, #fff), var(--brand)); color:#fff; border-color:transparent}

  /* Sections / banner */
  main{max-width:1180px;margin:0 auto;padding:14px 16px 56px}
  .section{ background:var(--card); border:1px solid var(--line); border-radius:22px;
    box-shadow:var(--shadow); overflow:hidden; margin-bottom:14px; transition:transform .2s }
  .section:hover{transform:translateY(-2px)}
  .section-hdr{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--line)}
  .section-hdr h3{margin:0;font-size:18px}
  .iframe-wrap{position:relative}
  iframe.sbx{display:block;width:100%;border:0;background:transparent}

  /* Fullscreen banner (fullBleed bo‘limlar) */
  .full-banner{ position:fixed; left:0; right:0; bottom:0; top:calc(var(--top-gap,120px)); border:none; border-radius:0; background:transparent; z-index:60 }
  .full-banner .iframe-wrap, .full-banner .sbx{ width:100%; height:100% }

  /* User chip + menu (portal) */
  .userchip{border:1px solid var(--line);background:var(--card);padding:6px 10px;border-radius:999px;box-shadow:var(--shadow-sm);display:flex;align-items:center;gap:10px;cursor:pointer}
  .avatar{width:32px;height:32px;border-radius:50%;overflow:hidden;background:linear-gradient(135deg,#dcefe5,#f1faf5)}
  .avatar img{width:100%;height:100%;object-fit:cover;display:block}

  .menu{ position:fixed; min-width:280px; background:var(--card); border:1px solid var(--line); border-radius:16px;
    box-shadow:0 16px 50px rgba(16,32,24,.18), 0 2px 10px rgba(16,32,24,.06); display:none; overflow:hidden; z-index:9999 }
  .menu.open{display:block}
  .menu a{display:flex;align-items:center;gap:10px;padding:12px 14px;text-decoration:none;color:inherit;border-bottom:1px solid color-mix(in srgb,var(--line) 80%, transparent)}
  .menu a:last-child{border-bottom:none}
  .menu .label{padding:8px 14px;font-size:12px;color:var(--muted);border-bottom:1px solid var(--line);background:color-mix(in srgb,var(--card) 60%, transparent)}
  .ico{width:18px;height:18px;display:inline-block}

  /* Overlay / modallar — yangilangan (glass + anim) */
  .overlay{
    position:fixed; inset:0; display:none; place-items:center; z-index:110;
    background:color-mix(in srgb, #000 18%, transparent);
    backdrop-filter:saturate(1.1) blur(8px);
    opacity:0; transition:opacity .2s ease;
  }
  .overlay.show{ display:grid; opacity:1; }

  .profile-card, .modal-card{
    width:min(880px,96vw);
    background:linear-gradient(180deg, color-mix(in srgb, var(--card) 92%, #fff), var(--card));
    border:1px solid color-mix(in srgb, var(--line) 80%, transparent);
    border-radius:22px; box-shadow:var(--shadow);
    padding:22px; animation:pop .18s ease;
  }
  @keyframes pop{ from{ transform:scale(.98); opacity:.6 } to{ transform:scale(1); opacity:1 } }

  .btn{appearance:none;border:1px solid var(--line);background:var(--card);padding:12px 16px;border-radius:14px;cursor:pointer;font-weight:800}
  .btn.primary{background:linear-gradient(180deg, #7fd1a5, var(--brand));color:#fff;border-color:transparent}
  .btn.ghost{background:#fff}
  .btn[disabled]{opacity:.6;cursor:not-allowed}
  .fld{display:grid;gap:8px;margin:10px 0}
  .fld input,.fld select{width:100%;padding:12px 14px;border-radius:14px;border:1px solid var(--line);background:linear-gradient(180deg,var(--card),color-mix(in srgb,var(--card) 92%,#000))}
  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  .muted{color:var(--muted)} .divider{height:1px;background:var(--line);margin:12px 0}
  @media (max-width:900px){.grid2{grid-template-columns:1fr}}

  /* Cards grid + badges */
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  @media (max-width:960px){.grid{grid-template-columns:1fr 1fr}}
  @media (max-width:640px){.grid{grid-template-columns:1fr}}
  .cardX{border:1px solid var(--line);background:var(--card);border-radius:16px;padding:12px;display:flex;flex-direction:column;gap:10px;box-shadow:var(--shadow-sm)}
  .cardX h4{margin:0;font-size:16px}
  .rowflex{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .badge{padding:4px 8px;border:1px solid var(--line);border-radius:999px;font-size:12px;background:#f0f7f3}
  .badge.soon{background:#fff8e5;border-color:#f2d48a}
  .badge.active{background:#eaf6ef;border-color:#84d1a8}
  .badge.ended{background:#f5f5f5}
  .ratio{position:relative;width:100%;overflow:hidden;border:1px solid var(--line);border-radius:16px;background:#fff}
  .ratio[data-r="16-9"]::before{content:"";display:block;padding-top:56.25%}
  .ratio>iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
  .bleed{position:relative;width:100%;height:100vh}
  .bleed>iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

  /* Filter chips (bo‘lim ichida) */
  .inline-filters{display:flex;gap:8px;flex-wrap:wrap;padding:12px}
  .fchip{appearance:none;border:1px solid var(--line);background:#fff;border-radius:999px;padding:8px 12px;cursor:pointer;font-weight:700}
  .fchip.active{background:var(--brand);color:#fff;border-color:transparent}

  /* Avatar modal — dropzone va preview */
  .modal-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:14px}
  .dropzone{
    border:2px dashed color-mix(in srgb, var(--line) 70%, transparent);
    border-radius:16px; padding:16px; display:grid; gap:12px; place-items:center;
    background:linear-gradient(180deg, color-mix(in srgb, var(--card) 70%, transparent), transparent);
    transition:border-color .2s, background .2s;
  }
  .dropzone.drag{ border-color: color-mix(in srgb, var(--brand) 70%, var(--line)); background:color-mix(in srgb, var(--brand) 6%, transparent); }
  .preview{
    width:min(320px, 80vw); height:min(320px, 60vh);
    border-radius:14px; overflow:hidden; border:1px solid var(--line);
    background:repeating-conic-gradient(#f5f7f6 0% 25%, #eaf1ec 0% 50%) 50% / 16px 16px;
    display:grid; place-items:center;
  }
  .preview img{max-width:100%; max-height:100%; display:block}
  .hint{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <header class="hdr" id="hdr">
    <div class="row">
      <div class="brand">
        <img src="./logo.png" alt="LM"/>
        <div style="display:grid;line-height:1.1">
          <span style="font-size:18px;font-weight:800">LeaderMath.<b style="color:var(--brand)">UZ</b></span>
          <small style="color:var(--muted)">Matematika platformasi</small>
        </div>
      </div>
      <div class="grow"></div>
      <div id="user-slot"></div>

    <div class="chipbar-wrap" id="chipwrap">
      <nav id="chipbar" class="chipbar" aria-label="Bo‘limlar"></nav>

  <main id="app"><div id="sections"></div></main>

  <div id="overlay" class="overlay" aria-modal="true"></div>
  <div id="portal-root"></div>

  <script type="module">
  /* Firebase */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, setPersistence, browserLocalPersistence, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
  import { getStorage, ref as sRef, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDYwHJou_9GqHZcf8XxtTByC51Z8un8rrM",
    authDomain: "xplusy-760fa.firebaseapp.com",
    projectId: "xplusy-760fa",
    storageBucket: "xplusy-760fa.appspot.com",
    messagingSenderId: "992512966017",
    appId: "1:992512966017:web:5e919dbc9b8d8abcb43c80",
    measurementId: "G-459PLJ7P7L"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);
  const st   = getStorage(app);
  try { await setPersistence(auth, browserLocalPersistence); } catch {}

  /* Helpers */
  const q=(s,r=document)=>r.querySelector(s); const qa=(s,r=document)=>[...r.querySelectorAll(s)];
  const ALWAYS_REQ=['firstName','lastName','birthDate','region','district','role'];
  let REGIONS=[]; let CURRENT_USER=null; let PROFILE=null; let USER_POINTS=0;

  const calcAge=iso=>{try{const b=new Date(iso),t=new Date();let a=t.getFullYear()-b.getFullYear();const m=t.getMonth()-b.getMonth();if(m<0||(m===0&&t.getDate()<b.getDate()))a--;return a;}catch{return '';}};
  async function getProfile(uid){const s=await getDoc(doc(db,'profiles',uid));return s.exists()?s.data():null;}
  async function saveProfile(uid,data){data.updatedAt=serverTimestamp();if(!PROFILE)data.createdAt=serverTimestamp();await setDoc(doc(db,'profiles',uid),data,{merge:false});PROFILE=data;}
  async function getUserPoints(uid){try{const s=await getDoc(doc(db,'users',uid));return s.exists()?(s.data().points||0):0;}catch{return 0;}}

  async function loadRegions(){
    try{const r=await fetch('./region.json',{cache:'no-store'});if(!r.ok)throw 0;const j=await r.json();return j?.regions||[];}
    catch{return[{name:"Toshkent",districts:[{name:"Chilonzor",schools:["1-maktab","12-maktab"]},{name:"Olmazor",schools:["5-maktab","14-maktab"]}]},{name:"Samarqand",districts:[{name:"Urgut",schools:["3-maktab","28-maktab"]}]}];}
  }

  /* User chip + menu (portal) */
  function renderUserChip(u, profile){
    const slot=q('#user-slot');
    const age=profile?.birthDate?calcAge(profile.birthDate):'';
    const name=profile?.firstName?(profile.firstName+(profile.lastName?' '+profile.lastName:'')):(u.displayName||u.email||'Foydalanuvchi');
    const avatar=profile?.avatarUrl||u.photoURL||'';
    const role=profile?.role||'—';
    slot.innerHTML=`
      <div class="userchip" id="userchip" aria-haspopup="menu" aria-expanded="false">
        <div class="avatar">${avatar?`<img src="${avatar}" alt="">`:''}</div>
        <div style="display:grid;line-height:1"><b style="font-size:14px">${name}</b><small class="mini">${role} • ${age?age+' yosh • ':''}${USER_POINTS} points</small></div>
        <div class="menu" id="usermenu" role="menu">
          <a href="#" id="mProfile" role="menuitem">Profil</a>
          <a href="#" id="mEdit" role="menuitem">Profilni tahrirlash</a>
          <a href="#" id="mLogout" role="menuitem">Chiqish</a>
          <div class="label">Aloqa</div>
          <a href="tel:+998901234567">+998 90 123 45 67</a>
          <a href="mailto:info@leadermath.uz">info@leadermath.uz</a>
          <a href="https://t.me/LeaderMathUZ" target="_blank" rel="noopener">Telegram</a>
          <a href="https://t.me/LeaderMathBot" target="_blank" rel="noopener">Bot</a>
          <a href="https://instagram.com/leadermath.uz" target="_blank" rel="noopener">Instagram</a>
          <a href="https://www.youtube.com/@leadermathuz" target="_blank" rel="noopener">YouTube</a>
        </div>
      </div>`;
  }

  function openUserMenu(){
    const chip = q('#userchip'); const menu=q('#usermenu'); if(!chip||!menu) return;
    (q('#portal-root')||document.body).appendChild(menu);
    menu.style.visibility='hidden'; menu.style.display='block';

    const r = chip.getBoundingClientRect();
    const mw = menu.offsetWidth, mh = menu.offsetHeight, gap = 8;

    let left = Math.min(Math.max(r.right - mw, 8), innerWidth - mw - 8);
    let top  = r.bottom + gap;
    if (top + mh > innerHeight - 8) top = Math.max(8, r.top - gap - mh);

    menu.style.left = left+'px'; menu.style.top = Math.max(8, top)+'px';
    menu.classList.add('open'); menu.style.visibility='visible'; chip.setAttribute('aria-expanded','true');

    const closeOnOutside = (e)=>{ if(!menu.contains(e.target) && !chip.contains(e.target)) closeUserMenu(); };
    const onSR = ()=> position();
    function position(){
      if(!menu.classList.contains('open')) return;
      const r2 = chip.getBoundingClientRect();
      let L = Math.min(Math.max(r2.right - mw, 8), innerWidth - mw - 8);
      let T = r2.bottom + gap;
      if (T + mh > innerHeight - 8) T = Math.max(8, r2.top - gap - mh);
      menu.style.left=L+'px'; menu.style.top=Math.max(8,T)+'px';
    }
    menu._closers={closeOnOutside, onSR};
    addEventListener('click', closeOnOutside, {capture:true});
    addEventListener('scroll', onSR, {passive:true});
    addEventListener('resize', onSR, {passive:true});
  }
  function closeUserMenu(){
    const menu=q('#usermenu'); if(!menu) return;
    menu.classList.remove('open'); menu.style.display='none';
    if(menu._closers){
      removeEventListener('click', menu._closers.closeOnOutside, {capture:true});
      removeEventListener('scroll', menu._closers.onSR);
      removeEventListener('resize', menu._closers.onSR);
      menu._closers=null;
    }
    const chip=q('#userchip'); if(chip){ chip.appendChild(menu); chip.setAttribute('aria-expanded','false'); }
  }

  /* OVERLAY helpers (Info modal + profil/avatarmodal) */
  const showOverlay=html=>{const ov=q('#overlay'); ov.innerHTML=html; ov.classList.add('show');};
  const closeOverlay=()=>{const ov=q('#overlay'); ov.classList.remove('show'); ov.innerHTML='';};
  q('#overlay').addEventListener('click', (e)=>{ if(e.target.id==='overlay') closeOverlay(); });
  addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeOverlay(); });

  /* ===== Avatar modal (preview + drag&drop + upload) ===== */
  function readFileToDataURL(file){
    return new Promise((resolve, reject)=>{
      const ok = /image\/(png|jpe?g|webp|gif)$/i.test(file.type);
      if(!ok) return reject(new Error('Rasm formati: JPG/PNG/WebP/GIF.'));
      const reader=new FileReader();
      reader.onload=()=>resolve(reader.result);
      reader.onerror=()=>reject(new Error('Faylni o‘qishda xatolik.'));
      reader.readAsDataURL(file);
    });
  }
  function openAvatarModal(initialSrc){
    const html = `
      <div class="modal-card">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
          <b style="font-size:18px">Avatarni yangilash</b>
          <button class="btn" id="avClose">✕</button>
        </div>
        <div style="height:8px"></div>
        <div class="grid2">
          <div class="dropzone" id="dz">
            <div class="preview" id="preview">${initialSrc?`<img src="${initialSrc}" alt="">`:'<span class="hint">Rasm hali tanlanmagan</span>'}</div>
            <div class="hint">Rasmni bu yerga tashlang yoki quyidagi tugmadan tanlang (JPG/PNG/WebP, 2MB gacha).</div>
            <input type="file" id="avFile" accept="image/*" style="display:none"/>
            <button class="btn" id="pick">Fayl tanlash</button>
          </div>
          <div>
            <div class="hint">Maslahat: kvadrat (1:1) rasm yaxshi ko‘rinadi.</div>
            <div style="height:10px"></div>
            <ul class="hint" style="margin:0 0 12px 16px;line-height:1.6">
              <li>Drag & drop ishlaydi</li>
              <li>Saqlashdan keyin darhol yangilanadi</li>
            </ul>
          </div>
        </div>
        <div id="avErr" style="color:#c62828;min-height:18px"></div>
        <div class="modal-actions">
          <button class="btn" id="avCancel">Bekor</button>
          <button class="btn primary" id="avSave" disabled>Saqlash</button>
        </div>
      </div>
    `;
    showOverlay(html);

    const dz = q('#dz'), avFile=q('#avFile'), pick=q('#pick');
    const prev=q('#preview'); const err=q('#avErr');
    let dataURL = initialSrc || '';

    const setPreview = (src)=>{
      dataURL = src || '';
      prev.innerHTML = dataURL ? `<img src="${dataURL}" alt="">` : '<span class="hint">Rasm hali tanlanmagan</span>';
      q('#avSave').disabled = !dataURL;
    };

    // DnD
    const onDrag = (e)=>{ e.preventDefault(); e.stopPropagation(); dz.classList.add('drag'); };
    const onDrop = async (e)=>{
      e.preventDefault(); e.stopPropagation(); dz.classList.remove('drag');
      err.textContent='';
      try{
        const file = e.dataTransfer.files?.[0]; if(!file) return;
        if(file.size > 2*1024*1024) throw new Error('2MB dan oshmasin.');
        const url = await readFileToDataURL(file);
        setPreview(url);
      }catch(ex){ err.textContent = ex?.message || String(ex); }
    };
    ['dragenter','dragover'].forEach(t=>dz.addEventListener(t,onDrag));
    ['dragleave','drop'].forEach(t=>dz.addEventListener(t,(t==='drop')?onDrop:(e)=>{e.preventDefault(); dz.classList.remove('drag');}));

    // Fayl tanlash
    pick.onclick = ()=> avFile.click();
    avFile.onchange = async (ev)=>{
      err.textContent='';
      try{
        const file=ev.target.files?.[0]; if(!file) return;
        if(file.size > 2*1024*1024) throw new Error('2MB dan oshmasin.');
        const url = await readFileToDataURL(file);
        setPreview(url);
      }catch(ex){ err.textContent = ex?.message || String(ex); }
    };

    // Tugmalar
    q('#avClose').onclick = closeOverlay;
    q('#avCancel').onclick = closeOverlay;
    q('#avSave').onclick = async ()=>{
      if(!CURRENT_USER || !dataURL) return;
      err.textContent=''; q('#avSave').disabled=true;
      try{
        const ref=sRef(st, `avatars/${CURRENT_USER.uid}.jpg`);
        await uploadString(ref, dataURL, 'data_url');
        const url=await getDownloadURL(ref);
        PROFILE={...(PROFILE||{}), avatarUrl:url};
        await saveProfile(CURRENT_USER.uid, PROFILE);
        renderUserChip(CURRENT_USER, PROFILE);
        const peAvatar = document.querySelector('.profile-card .avatar img');
        if(peAvatar) peAvatar.src = url;
        closeOverlay();
      }catch(ex){
        err.textContent = ex?.message || String(ex);
        q('#avSave').disabled=false;
      }
    };

    setPreview(initialSrc||'');
  }

  /* Profile VIEW / EDIT */
  function openProfileView(){
    if(!CURRENT_USER) return;
    const p = PROFILE||{}; const age=p.birthDate?calcAge(p.birthDate):'';
    showOverlay(`
      <div class="profile-card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="display:flex;gap:12px;align-items:center">
            <div class="avatar" style="width:56px;height:56px">${(p.avatarUrl||CURRENT_USER.photoURL)?`<img src="${p.avatarUrl||CURRENT_USER.photoURL}">`:''}</div>
            <div><b style="font-size:18px">${p.firstName||''} ${p.lastName||''}</b><br>
              <small class="muted">${p.role||'—'} ${age?`• ${age} yosh`:''} • ${USER_POINTS} points</small></div>
          </div>
          <button class="btn" id="pvClose">Yopish</button>
        </div>
        <div class="divider"></div>
        <div class="grid2">
          <div><div class="muted">Tug‘ilgan sana</div><b>${p.birthDate||'—'}</b></div>
          <div><div class="muted">Hudud</div><b>${p.region||'—'}${p.district?`, ${p.district}`:''}</b></div>
          <div><div class="muted">Maktab</div><b>${p.school||'—'}</b></div>
          <div><div class="muted">Sinf</div><b>${p.class||'—'}</b></div>
        </div>
        <div style="height:10px"></div>
        <button class="btn primary" id="pvEdit">Tahrirlash</button>
      </div>
    `);
    q('#pvClose').onclick=closeOverlay;
    q('#pvEdit').onclick=()=>{ closeOverlay(); openProfileEditor(); };
  }

  function fillSelect(sel, items, value){
    sel.innerHTML = '<option value="">—</option>' + (items||[]).map(x=>`<option>${x}</option>`).join('');
    if(value) sel.value=value;
  }
  function buildClassOptions(){ return Array.from({length:11},(_,i)=>String(i+1)); }

  function openProfileEditor(){
    if(!CURRENT_USER) return;
    const p={...(PROFILE||{})};
    showOverlay(`
      <div class="profile-card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <b style="font-size:18px">Profilni tahrirlash</b>
          <button class="btn" id="peClose">Yopish</button>
        </div>
        <div class="divider"></div>
        <div style="display:flex;gap:14px;align-items:center">
          <div class="avatar" style="width:76px;height:76px;cursor:pointer" title="Avatarni yangilash">${(p.avatarUrl||CURRENT_USER.photoURL)?`<img src="${p.avatarUrl||CURRENT_USER.photoURL}">`:''}</div>
          <div>
            <button class="btn" id="btnAvatar">Avatarni almashtirish</button>
            <small class="muted" style="display:block">JPG/PNG/WebP, 2 MB gacha.</small>
          </div>
        </div>
        <div class="grid2">
          <div class="fld"><label>Ism *</label><input id="firstName" value="${p.firstName||''}"></div>
          <div class="fld"><label>Familiya *</label><input id="lastName"  value="${p.lastName||''}"></div>
          <div class="fld"><label>Tug‘ilgan sana *</label><input id="birthDate" type="date" value="${p.birthDate||''}"></div>
          <div class="fld"><label>Rol *</label>
            <select id="role">
              <option value="">—</option>
              <option ${p.role==='O‘qituvchi'?'selected':''}>O‘qituvchi</option>
              <option ${p.role==='Talaba'?'selected':''}>Talaba</option>
              <option ${p.role==='Abituriyent'?'selected':''}>Abituriyent</option>
              <option ${p.role==='O‘quvchi'?'selected':''}>O‘quvchi</option>
            </select>
          </div>
          <div class="fld"><label>Viloyat *</label><select id="region"></select></div>
          <div class="fld"><label>Tuman *</label><select id="district"></select></div>
          <div class="fld"><label>Maktab</label><select id="school"></select></div>

          <div class="fld" id="classWrap" style="display:none">
            <label>Sinf *</label><select id="classSel"></select>
          </div>
        </div>
        <div id="peErr" style="color:#c62828;min-height:18px"></div>
        <div style="display:flex;justify-content:flex-end;gap:8px">
          <button class="btn primary" id="btnSave">Saqlash</button>
        </div>
      </div>
    `);
    q('#peClose').onclick=closeOverlay;

    // Avatar modal ochish
    const avatarBox = document.querySelector('.profile-card .avatar');
    avatarBox.addEventListener('click', ()=>{
      const cur = (PROFILE?.avatarUrl || CURRENT_USER?.photoURL || '');
      openAvatarModal(cur);
    });
    q('#btnAvatar').addEventListener('click', ()=>{
      const cur = (PROFILE?.avatarUrl || CURRENT_USER?.photoURL || '');
      openAvatarModal(cur);
    });

    const rSel=q('#region'), dSel=q('#district'), sSel=q('#school'), roleSel=q('#role'), classWrap=q('#classWrap'), classSel=q('#classSel');

    // kaskad selectlar
    fillSelect(rSel, REGIONS.map(r=>r.name), p.region||'');
    function refreshDistricts(){
      const reg = REGIONS.find(x=>x.name===rSel.value);
      fillSelect(dSel, reg?reg.districts.map(d=>d.name):[], p.district||'');
      refreshSchools();
    }
    function refreshSchools(){
      const reg = REGIONS.find(x=>x.name===rSel.value);
      const dis = reg?.districts.find(d=>d.name===dSel.value);
      fillSelect(sSel, dis?dis.schools:[], p.school||'');
    }
    rSel.onchange=refreshDistricts; dSel.onchange=refreshSchools;
    refreshDistricts(); if(p.district){ dSel.value=p.district; refreshSchools(); } if(p.school){ sSel.value=p.school; }

    // sinf selecti — faqat O‘quvchi
    function toggleClass(){
      const isPupil = roleSel.value==='O‘quvchi';
      classWrap.style.display = isPupil ? 'block' : 'none';
      if(isPupil){ fillSelect(classSel, buildClassOptions(), p.class||''); }
      else classSel.innerHTML='';
    }
    roleSel.onchange=toggleClass; toggleClass();

    // saqlash
    q('#btnSave').onclick=async ()=>{
      const err=q('#peErr'); err.textContent='';
      const data={
        firstName:q('#firstName').value.trim(),
        lastName:q('#lastName').value.trim(),
        birthDate:q('#birthDate').value,
        role:roleSel.value,
        region:rSel.value, district:dSel.value, school:sSel.value,
        class: roleSel.value==='O‘quvchi' ? (q('#classSel').value||'') : '',
        avatarUrl: PROFILE?.avatarUrl || ''
      };
      for(const k of ALWAYS_REQ){ if(!data[k]){ err.textContent='* Belgilangan maydonlar to‘ldirilishi shart.'; return; } }
      if(data.role==='O‘quvchi' && !data.class){ err.textContent='O‘quvchi uchun “Sinf” majburiy.'; return; }
      try{ await saveProfile(CURRENT_USER.uid, data); PROFILE=data; renderUserChip(CURRENT_USER, PROFILE); closeOverlay(); }
      catch(e){ err.textContent=e?.message||String(e); }
    };
  }

  /* ======== HOME RENDERER (countdown + sort + filter) ========= */

  async function fetchHome(){
    try{const s=await getDoc(doc(db,'configs','home')); if(s.exists()){const d=s.data(); if(Array.isArray(d.sections)) return d;}}catch(e){}
    try{const r=await fetch('./home.json',{cache:'no-store'}); if(r.ok) return await r.json();}catch{}
    return {sections:[]};
  }

  const HSTATE={ sections:[], activeId:null };

  // vaqt yordamchilari
  function parseLocal(s){
    if(!s) return null;
    const m = s.match(/^(\d{4})-(\d{2})-(\d{2})\s+(\d{2}):(\d{2})$/);
    if(!m) return null;
    const [,Y,M,D,h,mn] = m;
    return new Date(+Y, +M-1, +D, +h, +mn, 0, 0);
  }
  function cardState(it){
    if(it.cardStyle==='soon') return 'soon';
    if(it.cardStyle==='timed'){
      const now=new Date(), s=parseLocal(it.startAt), e=parseLocal(it.endAt);
      if(s && now < s) return 'soon';
      if(s && e && now >= s && now <= e) return 'active';
      if(e && now > e) return 'ended';
      return 'active';
    }
    return 'available';
  }
  const fmtDate=(d)=>!d?'-':`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
  function msParts(ms){
    const sec=Math.max(0, Math.floor(ms/1000));
    const d=Math.floor(sec/86400);
    const h=Math.floor((sec%86400)/3600);
    const m=Math.floor((sec%3600)/60);
    const s=sec%60;
    return {d,h,m,s};
  }
  function fmtParts(p){ const z=n=>String(n).padStart(2,'0'); return (p.d>0?`${p.d} kun `:'')+`${z(p.h)}:${z(p.m)}:${z(p.s)}`; }

  function buildCountdownText(it){
    if(it.cardStyle!=='timed') return '';
    const now=Date.now(), s=parseLocal(it.startAt)?.getTime(), e=parseLocal(it.endAt)?.getTime();
    if(s && now < s){ const left=s-now; return `Boshlanishigacha: ${fmtParts(msParts(left))}`; }
    if(s && e && now>=s && now<=e){ const left=e-now; return `Tugashigacha: ${fmtParts(msParts(left))}`; }
    if(e && now>e) return 'Tugagan';
    return '';
  }

  // chips (top-level)
  function renderChips(){
    const bar=q('#chipbar'); bar.innerHTML='';
    HSTATE.sections.forEach((s,i)=>{
      const b=document.createElement('button'); b.className='chip'+(i===0?' active':'');
      b.textContent=s.title||s.id||('Bo‘lim '+(i+1)); b.dataset.target=s.id||('sec'+i);
      b.onclick=()=>{ activate(b.dataset.target); b.scrollIntoView({behavior:'smooth',inline:'center',block:'nearest'}); };
      bar.appendChild(b);
    });
  }

  // banner renderer
  function renderBanner(b, fullBleed=false, inheritedBaseHref=null){
    const baseHref = b.baseHref || inheritedBaseHref || '';
    if(b.mode==='url'){
      if(fullBleed){
        const r = document.createElement('div'); r.className='bleed';
        const f = document.createElement('iframe'); f.setAttribute('sandbox', b.sandbox||'allow-scripts allow-forms'); f.src=b.src||'';
        r.appendChild(f); return r;
      }else{
        const r = document.createElement('div'); r.className='ratio'; r.dataset.r='16-9';
        const f = document.createElement('iframe'); f.setAttribute('sandbox', b.sandbox||'allow-scripts allow-forms'); f.src=b.src||'';
        r.appendChild(f); return r;
      }
    }else{
      const srcdoc = `<!doctype html><html><head>${baseHref?`<base href="${baseHref}">`:''}<meta charset="utf-8"></head><body style="margin:0">${String(b.contentHtml||'')}</body></html>`;
      if(fullBleed){
        const r = document.createElement('div'); r.className='bleed';
        const f = document.createElement('iframe'); f.setAttribute('sandbox', b.sandbox||'allow-scripts allow-forms'); f.srcdoc=srcdoc;
        r.appendChild(f); return r;
      }else{
        const r = document.createElement('div'); r.className='ratio'; r.dataset.r='16-9';
        const f = document.createElement('iframe'); f.setAttribute('sandbox', b.sandbox||'allow-scripts allow-forms'); f.srcdoc=srcdoc;
        r.appendChild(f); return r;
      }
    }
  }

  // status sort order
  const ORDER={active:0, soon:1, available:2, ended:3};

  // card renderer + countdown span
  function renderCard(it){
    const c=document.createElement('div'); c.className='cardX'; c.dataset.kind='card';
    const title=it.title||'Card';
    const st=cardState(it);
    c.dataset.state=st;

    const row=document.createElement('div'); row.className='rowflex';
    const h=document.createElement('h4'); h.textContent=title; row.appendChild(h);
    const bd=document.createElement('span'); bd.className='badge '+(st==='soon'?'soon':st==='active'?'active':st==='ended'?'ended':''); bd.textContent=(st==='soon'?'Yaqinda':st==='active'?'Faol':st==='ended'?'Tugagan':'Mavjud'); row.appendChild(bd);
    c.appendChild(row);

    if(it.cardStyle==='timed'){
      const s=parseLocal(it.startAt), e=parseLocal(it.endAt);
      const t=document.createElement('div'); t.className='muted'; t.textContent=`Vaqt: ${fmtDate(s)} — ${fmtDate(e)}`;
      c.appendChild(t);

      const cd=document.createElement('div'); cd.className='muted'; cd.dataset.countdown=''; // marker
      cd.textContent=buildCountdownText(it);
      c.appendChild(cd);

      // vaqtlarni saqlaymiz
      c._timed={start:s?.getTime()||null, end:e?.getTime()||null};
    }

    const actions=document.createElement('div'); actions.className='rowflex';
    const info=document.createElement('button'); info.className='btn'; info.textContent='ℹ️ Info';
    info.onclick=()=> showOverlay(`<div class="profile-card"><div style="display:flex;justify-content:space-between;align-items:center"><b>${title}</b><button class="btn" onclick="(${closeOverlay.toString()})();">Yopish</button></div><div class="divider"></div>${it.infoHtml||'<p class="muted">Ma’lumot yo‘q.</p>'}</div>`);
    actions.appendChild(info);

    const a=document.createElement('a');
    const label=it.ctaLabel||'Boshlash';
    const href=it.ctaHref||'';
    a.textContent=label;
    a.className='btn primary';
    if(href){ a.href=href; a.target='_blank'; a.dataset.href=href; }
    if(st==='active' && href){ a.setAttribute('data-enabled','1'); }
    if(st==='soon' || st==='ended' || !href){ a.classList.remove('primary'); a.classList.add('btn'); a.setAttribute('disabled',''); a.removeAttribute('href'); a.removeAttribute('target'); }
    actions.appendChild(a);

    c.appendChild(actions);
    return c;
  }

  // subsection renderer (rekursiya) + filter chips
  function renderSubSection(ss){
    const wrap=document.createElement('section'); wrap.className='section';
    const head=document.createElement('div'); head.className='section-hdr'; head.innerHTML=`<h3>${ss.title||ss.id||'Sub-bo‘lim'}</h3>`;
    wrap.appendChild(head);

    const body=document.createElement('div'); body.className='iframe-wrap';
    const inner=document.createElement('div'); inner.style.padding='12px';

    const items=Array.isArray(ss.items)?ss.items:[];
    const banners=items.filter(x=>x.kind==='banner');
    let cards=items.filter(x=>x.kind==='card');

    // sort by status + start
    cards=sortCards(cards);

    banners.forEach(b=> inner.appendChild(renderBanner(b,false)));

    if(cards.length){
      const filters = buildFilters();
      inner.appendChild(filters.wrap);

      const grid=document.createElement('div'); grid.className='grid';
      cards.forEach(c=> grid.appendChild(renderCard(c)));
      inner.appendChild(grid);

      filters.onChange = (state)=>applyFilter(grid, state);
    }

    // ichki subsections
    const subs=Array.isArray(ss.subsections)?ss.subsections:[];
    subs.forEach(s2=> inner.appendChild(renderSubSection(s2)));

    body.appendChild(inner); wrap.appendChild(body); return wrap;
  }

  // top-level section renderer + filter chips
  function renderSection(sec){
    const id = sec.id || ('sec'+Math.random());
    const outer=document.createElement('section'); outer.dataset.section=id;
    const full = !!sec.fullBleed;
    outer.className='section'+(full?' full-banner':'');

    if(!full){
      const sh=document.createElement('div'); sh.className='section-hdr';
      sh.innerHTML=`<h3>${sec.title||id}</h3>`;
      outer.appendChild(sh);
    }

    const body=document.createElement('div'); body.className='iframe-wrap';
    const items=Array.isArray(sec.items)?sec.items:[];
    const banners=items.filter(x=>x.kind==='banner');
    let cards=items.filter(x=>x.kind==='card');

    // sort
    cards=sortCards(cards);

    if(full && banners.length){
      banners.forEach(b=> body.appendChild(renderBanner(b,true,sec.baseHref)));
    }else if(banners.length){
      banners.forEach(b=> body.appendChild(renderBanner(b,false,sec.baseHref)));
    }

    if(cards.length){
      const filters = buildFilters();
      const pad = document.createElement('div'); pad.style.padding='12px';
      pad.appendChild(filters.wrap);

      const grid=document.createElement('div'); grid.className='grid';
      cards.forEach(c=> grid.appendChild(renderCard(c)));
      pad.appendChild(grid);

      body.appendChild(pad);

      filters.onChange = (state)=>applyFilter(grid, state);
    }

    // subsections
    const subs=Array.isArray(sec.subsections)?sec.subsections:[];
    subs.forEach(ss=> body.appendChild(renderSubSection(ss)));

    outer.appendChild(body);
    return outer;
  }

  // ------- Filters & helpers -------
  function buildFilters(){
    const wrap=document.createElement('div'); wrap.className='inline-filters';
    const options=[
      {key:'all', label:'Barchasi'},
      {key:'active', label:'Faol'},
      {key:'soon', label:'Yaqinda'},
      {key:'available', label:'Mavjud'},
      {key:'ended', label:'Tugagan'},
    ];
    const chips=options.map(o=>{
      const b=document.createElement('button'); b.className='fchip'+(o.key==='all'?' active':''); b.dataset.f=o.key; b.textContent=o.label;
      b.onclick=()=>{
        chips.forEach(x=>x.classList.toggle('active', x===b));
        f.onChange && f.onChange(o.key);
      };
      wrap.appendChild(b);
      return b;
    });
    const f={wrap, onChange:null};
    return f;
  }
  function applyFilter(grid, key){
    qa('.cardX', grid).forEach(card=>{
      const st=card.dataset.state||'available';
      const show = (key==='all') || (st===key);
      card.style.display=show?'flex':'none';
    });
  }
  function sortCards(cards){
    return [...cards].sort((a,b)=>{
      const sa=cardState(a), sb=cardState(b);
      const oa=(ORDER[sa]??9), ob=(ORDER[sb]??9);
      if(oa!==ob) return oa-ob;
      const as=parseLocal(a.startAt)?.getTime()||0;
      const bs=parseLocal(b.startAt)?.getTime()||0;
      return as-bs;
    });
  }

  // Countdown updater — 1s
  function tickCountdown(){
    const now=Date.now();
    qa('[data-countdown]').forEach(cd=>{
      const card = cd.closest('.cardX');
      if(!card || !card._timed) return;
      const {start,end}=card._timed;
      let text='';
      if(start && now<start) text=`Boshlanishigacha: ${fmtParts(msParts(start-now))}`;
      else if(end && now<=end) text=`Tugashigacha: ${fmtParts(msParts(end-now))}`;
      else text='Tugagan';
      cd.textContent=text;

      // state o‘zgarishi
      const old=card.dataset.state;
      const st = (start && now<start)?'soon':(end && now<=end)?'active':'ended';
      if(st!==old){
        card.dataset.state=st;
        const badge=card.querySelector('.badge');
        if(badge){
          badge.classList.remove('soon','active','ended');
          if(st==='soon') badge.classList.add('soon');
          if(st==='active') badge.classList.add('active');
          if(st==='ended') badge.classList.add('ended');
          badge.textContent=(st==='soon'?'Yaqinda':st==='active'?'Faol':'Tugagan');
        }
        const cta=card.querySelector('a');
        if(cta){
          if(st==='active' && cta.dataset.href){
            cta.classList.add('primary'); cta.removeAttribute('disabled');
            cta.href=cta.dataset.href; cta.target='_blank';
          }else{
            cta.classList.remove('primary'); cta.setAttribute('disabled','');
            cta.removeAttribute('href'); cta.removeAttribute('target');
          }
        }
      }
    });
  }

  // Sektsiyalarni chizish
  function renderSections(){
    const host=q('#sections'); host.innerHTML='';
    HSTATE.sections.forEach(s=>{
      const secEl=renderSection(s);
      host.appendChild(secEl);
    });
  }

  // fullscreen banner yuqorisini header+chipbar’dan keyin boshlash
  function sizeBannerGap(){
    const hdrH=(q('#hdr')?.getBoundingClientRect().height||0);
    const chipH=(q('#chipwrap')?.getBoundingClientRect().height||0);
    document.documentElement.style.setProperty('--top-gap', (hdrH+chipH)+'px');
  }

  function activate(id){
    HSTATE.activeId=id;
    document.querySelectorAll('.chip').forEach(c=>c.classList.toggle('active', c.dataset.target===id));
    qa('[data-section]').forEach(s=>{
      const show=(s.dataset.section===id);
      s.style.display=show?'block':'none';
    });
    sizeBannerGap();
  }

  async function loadHome(){
    const data=await fetchHome();
    HSTATE.sections = (Array.isArray(data.sections)? data.sections: []).map((s,i)=>({ id: (s.id||`sec${i+1}`), ...s }));
    renderChips();
    renderSections();
    if(HSTATE.sections.length) activate(HSTATE.sections[0].id);
    setInterval(tickCountdown, 1000);
  }

  /* Auth lock (minimum) */
  function setLocked(b){const a=q('#app'); if(a) a.hidden=b;}
  function buildAuthLock(){ if(q('#auth-lock')) return q('#auth-lock');
    const lock=document.createElement('div'); lock.id='auth-lock'; lock.className='overlay show';
    lock.innerHTML=`<div class="profile-card">
      <div class="fld"><label>Email</label><input type="email" id="eml" placeholder="email@example.com"></div>
      <div class="fld"><label>Parol</label><input type="password" id="pwd" placeholder="••••••••"></div>
      <div id="err" style="color:#c62828"></div>
      <div style="display:flex;gap:10px">
        <button id="login" class="btn primary">Kirish</button>
        <button id="signup" class="btn">Ro‘yxatdan o‘tish</button>
        <button id="google" class="btn">Google</button>
      </div>
    </div>`;
    document.body.appendChild(lock);
    lock.addEventListener('click', async (e)=>{
      const id=e.target.id, errEl=q('#err',lock); const busy=b=>qa('button',lock).forEach(x=>x.disabled=b);
      try{
        busy(true);
        if(id==='google') await signInWithPopup(auth,new GoogleAuthProvider());
        if(id==='login'){ const eml=q('#eml',lock).value.trim(), pwd=q('#pwd',lock).value; await signInWithEmailAndPassword(auth,eml,pwd); }
        if(id==='signup'){ const eml=q('#eml',lock).value.trim(), pwd=q('#pwd',lock).value; await createUserWithEmailAndPassword(auth,eml,pwd); }
      }catch(err){ if(errEl) errEl.textContent=err?.message||String(err); } finally{ busy(false); }
    });
    return lock;
  }

  onAuthStateChanged(auth, async (u)=>{
    CURRENT_USER=u||null;
    if(!u){ setLocked(true); buildAuthLock(); q('#user-slot').innerHTML=''; return; }
    qa('#auth-lock').forEach(x=>x.remove()); setLocked(false);
    if(!REGIONS.length) REGIONS=await loadRegions();
    [PROFILE, USER_POINTS] = await Promise.all([ getProfile(u.uid), getUserPoints(u.uid) ]);
    if(PROFILE && !PROFILE.role){ PROFILE.role='O‘quvchi'; await saveProfile(u.uid, PROFILE); }
    renderUserChip(u, PROFILE||{});

    const baseOk = ALWAYS_REQ.every(k=>PROFILE && PROFILE[k]);
    const ok = baseOk && (PROFILE?.role!=='O‘quvchi' || !!PROFILE.class);
    if(!ok) openProfileEditor();
  });

  // Global delegation
  document.addEventListener('click', (e)=>{
    const t=e.target;
    if(t.closest('#userchip')){
      const open = q('#usermenu')?.classList.contains('open');
      open ? closeUserMenu() : openUserMenu();
    }
    if(t.closest('#mProfile')){ e.preventDefault(); closeUserMenu(); openProfileView(); }
    if(t.closest('#mEdit')){ e.preventDefault(); closeUserMenu(); openProfileEditor(); }
    if(t.closest('#mLogout')){ e.preventDefault(); closeUserMenu(); signOut(auth); }
  });

  // start
  await loadHome();
  sizeBannerGap();
  addEventListener('resize', sizeBannerGap);
  addEventListener('orientationchange', sizeBannerGap);
  </script>
