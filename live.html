<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MathCenter v3 — Live</title>
  <link rel="icon" href="/assets/logo.svg"/>
  <link rel="stylesheet" href="/css/base.css"/>
</head>
<body>
  <header class="mc-header"></header>
  <main class="container">
    <div class="hero">
      <h1>🎮 Live musobaqa</h1>
      <div class="sub">Pre-join, start lock, real-time scoreboard.</div>
    </div>

    <div class="grid cards">
      <div class="card">
        <h2>🎟️ Xonaga qo‘shilish</h2>
        <div class="form-grid">
          <div class="field"><label>Xona ID</label><input id="roomId" placeholder="masalan, DTM2025"/></div>
          <div class="field"><label>&nbsp;</label><button id="btnJoin" class="btn primary">Qo‘shilish</button></div>
        </div>
        <div class="hint">Startdan keyin qo‘shilish <span class="kbd">taqiqlanadi</span> (lock).</div>
      </div>

      <div class="card">
        <h2>🛠️ Admin: Yangi xona</h2>
        <p class="hint">Faqat 1000001/1000002. Start/End boshqaruvi.</p>
        <div class="form-grid">
          <div class="field"><label>Xona ID</label><input id="newRoomId" placeholder="Yangi ID"/></div>
          <div class="field"><label>Davomiylik (daq)</label><input id="duration" type="number" value="30"/></div>
          <div class="field"><label>&nbsp;</label><button id="btnCreateRoom" class="btn">Xona yaratish</button></div>
        </div>
        <div class="form-grid">
          <div class="field"><label>Start vaqti</label><input id="startAt" type="datetime-local"/></div>
          <div class="field"><label>&nbsp;</label><button id="btnStart" class="btn primary">Start</button></div>
          <div class="field"><label>&nbsp;</label><button id="btnEnd" class="btn danger">Tugatish</button></div>
        </div>
      </div>
    </div>

    <div id="roomView" class="card hidden" style="margin-top:14px">
      <h2 id="rvTitle">Xona</h2>
      <div class="sub" id="rvMeta">Holat: —</div>
      <div class="sub">Qolgan vaqt: <span id="left">—</span></div>
      <div style="margin-top:10px" id="rvActions"></div>
      <div id="scoreboard" class="grid" style="margin-top:10px"></div>
    </div>
  </main>
  <footer class="mc-footer"></footer>

  <script type="module" src="/js/live.js"></script>
</body>
</html>
