
<!DOCTYPE html>
<html lang="uz"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home — Promo Banner</title>
<link rel="icon" href="data:,">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
:root{
  --bg:#f6f9fb; --ink:#0d1b1e; --muted:#5f726e; --ring:rgba(16,185,129,.35);
}
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);
  font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif}
.wrap{max-width:1200px;margin:0 auto;padding:20px}
.hero{position:relative;border-radius:24px;overflow:hidden;min-height:380px;
  border:1px solid #dff1e8; box-shadow:0 24px 60px rgba(16,185,129,.18); background:#e8faf3}
.hero .bg{position:absolute;inset:0;background-position:center;background-size:cover;filter:contrast(1.02) saturate(1.05)}
.hero .veil{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.15),rgba(0,0,0,.35))}
.hero .content{position:relative;z-index:2;color:#f0fdf4;padding:28px;max-width:720px}
.logo3d{width:72px;height:72px;border-radius:18px;display:grid;place-items:center;background:radial-gradient(circle at 30% 30%,#baf7d8,#8ff0c2 40%,#62e6aa 60%,#43d59a 75%,#2fb180 100%);color:#064e3b;font-weight:900;font-size:36px;transform:rotate(-8deg);box-shadow:inset 0 0 0 3px #c7f9e7, 0 14px 30px rgba(16,185,129,.25)}
h1{margin:14px 0 10px 0;font-size:38px;line-height:1.12}
p.sub{margin:0 0 12px 0;color:#d1fae5}
.pill{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid rgba(16,185,129,.5);background:#ffffff;color:#064e3b;font-weight:800;box-shadow:0 2px 0 #e8f3ef;text-decoration:none}
.badge{display:inline-block;margin-left:10px;background:#e9f7f1;border:1px solid #c9efdf;color:#065f46;font-weight:800;padding:6px 10px;border-radius:999px}
.minifoot{display:flex;align-items:center;justify-content:center;color:#61827a;margin:24px 0 4px 0}
</style></head>
<body>
<div class="wrap">
  <section class="hero">
    <div id="hero-bg" class="bg"></div>
    <div class="veil"></div>
    <div class="content">
      <div class="logo3d">π</div>
      <h1 id="h-title">Sarlavha</h1>
      <p class="sub" id="h-desc">Tavsif matni</p>
      <a id="h-btn" class="pill" href="#"><i class="fa-solid fa-bolt"></i> Boshlash</a>
      <span id="h-tag" class="badge" style="display:none"></span>
    </div>
  </section>
  <p class="minifoot">© 2025 XplusY • Home</p>
</div>
<script>
(function(){
  const LS_KEY="xplusy_admin_v3";
  const raw=localStorage.getItem(LS_KEY); let items=[];
  if(raw){ try{ const o=JSON.parse(raw); items=o.items||[]; }catch(e){} }
  // pick last 'home' item (most recent)
  const banner = [...items].reverse().find(x=>x.type==='home') || {
    title:'Matematika bo‘yicha super kurslar!', desc:'Algebra, Geometriya va Online Testlar — barchasi bitta joyda.',
    image:'https://picsum.photos/seed/promo/1200/600', link:'courses.html', button:'Boshlash', promotag:'PROMO'
  };
  document.getElementById('hero-bg').style.backgroundImage = 'url(\"'+(banner.image||'')+'\")';
  document.getElementById('h-title').textContent = banner.title||'';
  document.getElementById('h-desc').textContent = banner.desc||'';
  const btn = document.getElementById('h-btn'); btn.textContent = (banner.button||'Boshlash'); btn.href = banner.link||'#';
  const tg = document.getElementById('h-tag'); if(banner.promotag||banner.tag){ tg.textContent=(banner.promotag||banner.tag); tg.style.display='inline-block'; }
})();</script>
</body></html>
