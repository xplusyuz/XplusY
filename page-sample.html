<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>LeaderMath — Sample Page (Cardlar)</title>
  <link rel="icon" href="logo.png" sizes="192x192" />
  <meta name="theme-color" content="#2E8B57">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root{--brand:#2E8B57;--brand-light:#4CC07A;--brand-dark:#1F6E45;--bg:#0f172a;--text:#f1f5f9;--muted:#94a3b8;--card-bg:rgba(30,41,59,.85);--glass:rgba(255,255,255,.05);--shadow:0 20px 40px rgba(0,0,0,.4);--radius:24px;--transition:all .35s cubic-bezier(.175,.885,.32,1.1);}
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:radial-gradient(1200px 700px at 20% 10%,rgba(46,139,87,.22),transparent 60%),radial-gradient(1000px 600px at 80% 30%,rgba(76,192,122,.18),transparent 55%),var(--bg);color:var(--text);min-height:100vh;padding:18px;}
    .wrap{max-width:1100px;margin:0 auto;display:flex;flex-direction:column;gap:16px;}
    .top{background:var(--card-bg);border:1px solid var(--glass);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px 18px;display:flex;align-items:center;justify-content:space-between;gap:12px;backdrop-filter:blur(18px);}
    .brand{display:flex;align-items:center;gap:12px;}
    .brand img{width:44px;height:44px;border-radius:50%;border:2px solid rgba(76,192,122,.7);object-fit:cover;}
    .brand .t{font-weight:950;letter-spacing:-.3px;}
    .brand .s{font-size:12px;color:var(--muted);margin-top:2px;}
    .back{padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.04);color:var(--text);text-decoration:none;font-weight:900;display:flex;align-items:center;gap:10px;transition:var(--transition);}
    .back:hover{transform:translateY(-2px);border-color:rgba(76,192,122,.32);background:rgba(46,139,87,.16);}
    .chipbar{display:flex;gap:10px;overflow-x:auto;padding:4px 2px 0;scrollbar-width:none;}
    .chipbar::-webkit-scrollbar{height:0;}
    .chip{flex:0 0 auto;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.04);color:var(--text);font-weight:900;font-size:12px;cursor:pointer;transition:var(--transition);display:flex;align-items:center;gap:10px;}
    .chip.active{background:rgba(46,139,87,.18);border-color:rgba(76,192,122,.35);transform:translateY(-1px);}
    .chip i{color:var(--brand-light);}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px;}
    .card{background:rgba(30,41,59,.6);border:1px solid rgba(255,255,255,.06);border-radius:20px;overflow:hidden;transition:var(--transition);cursor:pointer;position:relative;}
    .card:hover{transform:translateY(-10px);border-color:rgba(76,192,122,.35);box-shadow:0 26px 55px rgba(46,139,87,.18);}
    .img{height:150px;background:rgba(255,255,255,.04);display:grid;place-items:center;}
    .img img{width:100%;height:100%;object-fit:cover;}
    .b{padding:14px 14px 16px;display:flex;flex-direction:column;gap:10px;}
    .ttl{font-weight:950;letter-spacing:-.2px;}
    .desc{color:var(--muted);font-size:13px;line-height:1.45;}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:6px;}
    .tag{padding:6px 12px;border-radius:999px;background:rgba(46,139,87,.12);border:1px solid rgba(76,192,122,.25);color:var(--brand-light);font-weight:900;font-size:11px;}
    .go{display:flex;align-items:center;gap:8px;color:var(--brand-light);font-weight:900;font-size:12px;}
    @media (max-width:520px){body{padding:14px}.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <img src="logo.png" alt="LeaderMath logo" onerror="this.style.opacity=0.35;">
        <div><div class="t">Sample Page — Cardlar</div><div class="s">Har bir sahifa: chip + card list (namuna)</div></div>
      </div>
      <a class="back" href="index.html"><i class="fa-solid fa-arrow-left"></i> Orqaga</a>
    </div>

    <div class="chipbar" id="chips"></div>
    <div class="grid" id="grid"></div>
  </div>

<script>
const cards=[
  {cat:"Testlar",tag:"Pro",title:"Mavzu testlari",desc:"Aralash testlar, timer, natija va tahlil.",img:"img/imtihon.jpg"},
  {cat:"Testlar",tag:"Daily",title:"Kundalik mini-test",desc:"5–10 savol, tezkor natija.",img:"img/fanlar.jpg"},
  {cat:"Simulyator",tag:"Practice",title:"Kvadrat tenglama",desc:"Bosqichma-bosqich yechim.",img:"img/kafedralar.jpg"},
  {cat:"Simulyator",tag:"Practice",title:"Kasrlar mashqi",desc:"Soddalashtirish, qo‘shish, ayirish.",img:"img/kutubxona.jpg"},
  {cat:"Reyting",tag:"Live",title:"Top-50",desc:"Ballar bo‘yicha reyting va guruhlar.",img:"img/elonlar.jpg"},
  {cat:"Darslar",tag:"Library",title:"Tezkor konspekt",desc:"Asosiy formulalar va misollar.",img:"img/talabalar.jpg"},
];
const chipsEl=document.getElementById("chips");
const gridEl=document.getElementById("grid");
const cats=["Barchasi",...Array.from(new Set(cards.map(c=>c.cat)))];

function renderChips(){
  chipsEl.innerHTML="";
  cats.forEach((c,i)=>{
    const b=document.createElement("button");
    b.className="chip"+(i===0?" active":"");
    b.type="button";
    b.innerHTML=`<i class="fa-solid fa-filter"></i> ${c}`;
    b.addEventListener("click",()=>{
      Array.from(chipsEl.querySelectorAll(".chip")).forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      renderGrid(c);
    });
    chipsEl.appendChild(b);
  });
}
function renderGrid(cat){
  const list=(cat==="Barchasi")?cards:cards.filter(x=>x.cat===cat);
  gridEl.innerHTML="";
  list.forEach(c=>{
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <div class="img"><img src="${c.img}" alt="" onerror="this.style.opacity=0.2;"></div>
      <div class="b">
        <div class="ttl">${c.title}</div>
        <div class="desc">${c.desc}</div>
        <div class="meta">
          <span class="tag">${c.tag}</span>
          <span class="go">Ochish <i class="fa-solid fa-arrow-right"></i></span>
        </div>
      </div>
    `;
    el.addEventListener("click",()=>alert("Demo: bu yerga haqiqiy sahifani ulaysiz."));
    gridEl.appendChild(el);
  });
}
renderChips();
renderGrid("Barchasi");
</script>
</body>
</html>
