<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Testlar</title>
</head>
<body>
  <h1>Pullik Testlar</h1>
  <p>Kod kiriting ðŸ‘‡</p>
  <input type="text" id="codeInput" placeholder="Kodni kiriting">
  <button id="checkBtn">Tekshirish</button>
  <p id="result"></p>

  <button id="testBtn" disabled>ðŸ”“ Testga kirish</button>

  <script>
    document.getElementById("checkBtn").addEventListener("click", async () => {
      const code = document.getElementById("codeInput").value.trim();
      const res = await fetch("/.netlify/functions/verifyCode", {
        method: "POST",
        body: JSON.stringify({ code })
      });
      const data = await res.json();

      const result = document.getElementById("result");
      if (data.success) {
        result.textContent = data.message;
        document.getElementById("testBtn").disabled = false;
      } else {
        result.textContent = data.message;
      }
    });
  </script>
</body>
</html>
