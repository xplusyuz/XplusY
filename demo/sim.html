<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Simulator</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #cce7ff, #e6f2ff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 2rem;
  }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
    width: 100%;
    max-width: 1200px;
  }

  .card {
    background: rgba(255,255,255,0.85);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease, backdrop-filter 0.3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    backdrop-filter: blur(8px);
  }

  .card:hover {
    transform: translateY(-12px) scale(1.05);
    box-shadow: 0 18px 40px rgba(0,0,0,0.18);
  }

  .card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
  }

  .card-content {
    padding: 1rem;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: #0077cc;
    margin-bottom: 0.5rem;
  }

  .card-text {
    font-size: 0.95rem;
    color: #333;
    flex: 1;
  }

  .card-cta {
    margin-top: 1rem;
    text-align: center;
  }

  .card-cta button {
    background: #00aaff;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 0.6rem 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .card-cta button:hover {
    background: #0077cc;
    transform: scale(1.05);
  }

  @media(max-width: 600px){
    body {
      padding: 1rem;
    }
    .card img {
      height: 120px;
    }
    .card-title {
      font-size: 1rem;
    }
    .card-text {
      font-size: 0.85rem;
    }
  }
</style>
</head>
<body>

<div class="card-grid">
  <div class="card">
    <img src="/demo/img/viet.png" alt="Card 1">
    <div class="card-content">
      <div>
        <div class="card-title">Kvadrat tenglama ildizlari (Viet)</div>
        <div class="card-text">Viet usulida kvadrat tenglamani yeching. Javob butun son boâ€˜lishi kerak.</div>
      </div>
      <div class="card-cta">
  <a href="/demo/sim/viet1">
    <button>Boshlash</button>
  </a>
</div>
    </div>
  </div>
</body>
</html>
