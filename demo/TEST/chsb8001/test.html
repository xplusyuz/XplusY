<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>Test — Professional Test Tizimi</title>
  <link rel="stylesheet" href="../test.css" />
</head>
<body data-page="runner">
  <div class="page-shell">
    <div class="page-inner">
      <header class="app-header">
        <div class="app-title">
          <span id="testTitle">Test</span>
          <span class="app-title-badge">Leader Test</span>
        </div>
        <div class="app-meta">
          <div class="tag-chip">
            <span class="tag-dot"></span>
            <span>Professional test interfeysi</span>
          </div>
        </div>
      </header>

      <div class="main-layout">
        <!-- LEFT: Sidebar -->
        <aside class="test-sidebar card">
          <div>
            <div class="field-label">Vaqt</div>
            <div class="test-timer">
              <div class="timer-display" id="timerDisplay">--:--</div>
              <div class="timer-label" id="timerLabel">Vaqtni yuklash...</div>
            </div>
          </div>

          <div class="test-progress-wrap">
            <div class="field-label">Jarayon</div>
            <div class="progress-bar">
              <div class="progress-bar-inner" id="progressBarInner"></div>
            </div>
            <div class="progress-meta">
              <span id="progressMetaLeft">0 / 0 savol</span>
              <span id="progressMetaRight">0%</span>
            </div>
          </div>

          <div style="margin-top: 10px;">
            <div class="field-label">Bo‘limlar</div>
            <div id="sectionList" class="section-list">
              <!-- JS orqali -->
            </div>
          </div>
        </aside>

        <!-- RIGHT: Main test area -->
        <main class="card">
          <div class="test-main">
            <div class="question-nav">
              <div>
                <div class="field-label">Savollar</div>
                <div id="questionPills" class="question-pills">
                  <!-- JS orqali -->
                </div>
              </div>
              <div style="text-align: right;">
                <div id="currentQuestionLabel" style="font-size: 12px; font-weight: 500;">
                  Savol 1/1
                </div>
                <div style="font-size: 11px; color: #6b7280;">
                  <span id="questionSectionLabel">Bo‘lim</span> •
                  <span id="questionTypeLabel">Tip</span>
                </div>
              </div>
            </div>

            <div class="question-body">
              <div class="question-image-wrap">
                <div class="question-image-inner">
                  <img id="questionImage" src="" alt="Savol" />
                </div>
              </div>

              <div class="answers-panel">
                <div class="question-label">Javobingiz:</div>
                <div id="answersContainer" class="answer-options">
                  <!-- yopiq savollar -->
                </div>
                <div id="openAnswerWrap" class="open-answer" style="display: none;">
                  <textarea
                    id="openAnswer"
                    class="textarea"
                    placeholder="Bu yerga javobingizni yozing..."
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="test-footer">
              <div style="display: flex; gap: 8px;">
                <button id="btnPrev" type="button" class="btn btn-ghost btn-sm">
                  <span class="btn-icon">&#x25C0;</span>
                  Oldingi
                </button>
                <button id="btnNext" type="button" class="btn btn-ghost btn-sm">
                  Keyingi
                  <span class="btn-icon">&#x25B6;</span>
                </button>
              </div>
              <div>
                <button id="btnFinish" type="button" class="btn btn-primary btn-sm">
                  <span class="btn-icon">&#x2714;</span>
                  Testni yakunlash
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>

      <!-- Natija modal -->
      <div id="resultOverlay" class="result-overlay">
        <div class="result-modal">
          <div class="result-header">
            <div>
              <div style="font-size: 13px; color: #6b7280;">Natija</div>
              <div style="font-size: 15px; font-weight: 600;">Umumiy baho</div>
            </div>
            <button id="resultCloseBtn" type="button" class="btn btn-ghost btn-sm">
              Yopish
            </button>
          </div>
          <div style="text-align: center; margin: 12px 0;">
            <div class="result-score" id="resultScore">0%</div>
          </div>
          <div
            id="resultDetails"
            style="font-size: 13px; color: #4b5563; text-align: center;"
          >
          </div>
          <div
            style="margin-top: 10px; font-size: 11px; color: #9ca3af; text-align: center;"
          >
            Ochiq savollar alohida tekshiriladi.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../test.js"></script>
</body>
</html>
