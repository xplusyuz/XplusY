<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>Admin Test — Konfiguratsiya</title>
  <link rel="stylesheet" href="../test.css" />
</head>
<body data-page="admin">
  <div class="page-shell">
    <div class="page-inner">
      <header class="app-header">
        <div class="app-title">
          <span>Test konfiguratori</span>
          <span class="app-title-badge">Admin panel</span>
        </div>
        <div class="app-meta">
          <span class="badge badge-outline">
            <span class="tag-dot"></span> Rasmlar: 1.jpg, 2.jpg, ...
          </span>
        </div>
      </header>

      <div class="admin-layout">
        <!-- LEFT: umumiy sozlamalar -->
        <div class="admin-left card">
          <div style="display: flex; flex-direction: column; gap: 8px;">
            <div>
              <div class="field-label">Test nomi</div>
              <input
                id="adminTitle"
                class="input"
                type="text"
                placeholder="Masalan: 9-sinf Matematika T1"
              />
            </div>

            <div>
              <div class="field-label">Vaqt (daqiqada)</div>
              <input
                id="adminDuration"
                class="input"
                type="number"
                min="0"
                placeholder="0 — cheklanmagan"
              />
            </div>

            <div style="margin-top: 4px; display: flex; flex-wrap: wrap; gap: 8px;">
              <button id="btnScanImages" type="button" class="btn btn-primary btn-sm">
                <span class="btn-icon">&#x1F50D;</span>
                1.jpg, 2.jpg, ... rasmlarni topish
              </button>

              <button id="btnLoadJson" type="button" class="btn btn-ghost btn-sm">
                <span class="btn-icon">&#x21E9;</span>
                Mavjud config.json ni yuklash
              </button>

              <button id="btnSaveJson" type="button" class="btn btn-ghost btn-sm">
                <span class="btn-icon">&#x1F4BE;</span>
                config.json ni yuklab olish
              </button>

              <input
                id="adminLoadJsonInput"
                type="file"
                accept="application/json"
                style="display: none;"
              />
            </div>

            <div class="admin-help" style="margin-top: 4px;">
              • Rasmlar bu papkada <strong>1.jpg, 2.jpg, 3.jpg...</strong> ko‘rinishida
              bo‘lishi kerak. <br />
              • JSONni yuklab olib, serverga <code>config.json</code> nomi bilan joylaysiz.
            </div>
          </div>
        </div>

        <!-- RIGHT: savollar ro'yxati -->
        <div class="admin-right card">
          <div class="field-label" style="margin-bottom: 4px;">Savollar</div>
          <div id="adminQuestionsWrap" class="admin-questions">
            <!-- JS orqali -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../test.js"></script>
</body>
</html>
