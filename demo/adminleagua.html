<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLuaGua - Liga Boshqaruvi</title>
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsMGU0RveKUEVJENeKdpMsCPe4n7ouPAh7HsvC2rGdoTWwiJDXl5W3pvc0" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNwIQK4OJmCbm5Ml2ggkyFXSr8vryAet7+ho+p0YgGRGI1hBmOFRBc" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fdbb2d;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fdbb2d;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px #fdbb2d;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .preview-section {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            min-height: 100px;
        }

        .preview-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #fdbb2d;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #saveBtn {
            background-color: #4CAF50;
            color: white;
        }

        #saveBtn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #previewBtn {
            background-color: #2196F3;
            color: white;
        }

        #previewBtn:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
        }

        #clearBtn {
            background-color: #f44336;
            color: white;
        }

        #clearBtn:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .history-section {
            margin-top: 40px;
        }

        .history-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fdbb2d;
            text-align: center;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            border-left: 4px solid #fdbb2d;
        }

        .history-date {
            font-weight: 600;
            color: #fdbb2d;
        }

        .history-answer {
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AdminLuaGua</h1>
            <p class="subtitle">Liga Ma'lumotlarini Boshqarish</p>
        </header>

        <div class="form-section">
            <div class="form-group">
                <label for="dateTime">Sana va Vaqt:</label>
                <input type="datetime-local" id="dateTime">
            </div>

            <div class="form-group">
                <label for="answer">LaTeX Javob:</label>
                <textarea id="answer" placeholder="Matematik ifodani LaTeX formatida kiriting. Masalan: \frac{a}{b} yoki \sqrt{x^2 + y^2}"></textarea>
            </div>

            <div class="preview-section">
                <div class="preview-title">Javob Ko'rinishi:</div>
                <div id="preview"></div>
            </div>

            <div class="buttons">
                <button id="previewBtn">Ko'rish</button>
                <button id="clearBtn">Tozalash</button>
                <button id="saveBtn">Firebase-ga Saqlash</button>
            </div>

            <div id="message" class="message"></div>
        </div>

        <div class="history-section">
            <h2 class="history-title">Saqlangan Ma'lumotlar</h2>
            <div class="history-list" id="historyList">
                <!-- Mavjud ma'lumotlar shu yerda ko'rsatiladi -->
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // KaTeX render function
        document.addEventListener('DOMContentLoaded', function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ]
            });
        });

        // DOM elements
        const dateTimeInput = document.getElementById('dateTime');
        const answerInput = document.getElementById('answer');
        const previewDiv = document.getElementById('preview');
        const previewBtn = document.getElementById('previewBtn');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const messageDiv = document.getElementById('message');
        const historyList = document.getElementById('historyList');

        // Set default date/time to now
        const now = new Date();
        dateTimeInput.value = now.toISOString().slice(0, 16);

        // Preview LaTeX
        previewBtn.addEventListener('click', function() {
            const latex = answerInput.value;
            if (latex) {
                try {
                    katex.render(latex, previewDiv, {
                        throwOnError: false,
                        displayMode: true
                    });
                } catch (e) {
                    previewDiv.innerHTML = '<span style="color: red;">LaTeX xatosi: ' + e.message + '</span>';
                }
            } else {
                previewDiv.innerHTML = '<span style="color: #ccc;">Javob kiritilmagan</span>';
            }
        });

        // Clear form
        clearBtn.addEventListener('click', function() {
            answerInput.value = '';
            previewDiv.innerHTML = '';
            messageDiv.style.display = 'none';
        });

        // Save to Firebase
        saveBtn.addEventListener('click', function() {
            const dateTime = dateTimeInput.value;
            const answer = answerInput.value;

            if (!dateTime || !answer) {
                showMessage('Iltimos, sana va javobni kiriting!', 'error');
                return;
            }

            // Convert to Firebase timestamp
            const timestamp = new Date(dateTime);

            // Save to Firestore
            db.collection("Leagua").add({
                sana: firebase.firestore.Timestamp.fromDate(timestamp),
                javob: answer,
                created: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then((docRef) => {
                showMessage('Ma\'lumot muvaffaqiyatli saqlandi!', 'success');
                answerInput.value = '';
                previewDiv.innerHTML = '';
                loadHistory(); // Reload history
            })
            .catch((error) => {
                console.error("Xatolik saqlashda: ", error);
                showMessage('Xatolik yuz berdi: ' + error.message, 'error');
            });
        });

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Load history from Firestore
        function loadHistory() {
            historyList.innerHTML = '<div style="text-align: center; padding: 20px;">Yuklanmoqda...</div>';
            
            db.collection("Leagua")
                .orderBy("sana", "desc")
                .limit(10)
                .get()
                .then((querySnapshot) => {
                    historyList.innerHTML = '';
                    
                    if (querySnapshot.empty) {
                        historyList.innerHTML = '<div style="text-align: center; padding: 20px;">Hozircha ma\'lumotlar mavjud emas</div>';
                        return;
                    }
                    
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const date = data.sana.toDate();
                        const formattedDate = date.toLocaleString();
                        
                        const item = document.createElement('div');
                        item.className = 'history-item';
                        
                        const dateElement = document.createElement('div');
                        dateElement.className = 'history-date';
                        dateElement.textContent = formattedDate;
                        
                        const answerElement = document.createElement('div');
                        answerElement.className = 'history-answer';
                        
                        try {
                            katex.render(data.javob, answerElement, {
                                throwOnError: false,
                                displayMode: true
                            });
                        } catch (e) {
                            answerElement.innerHTML = '<span style="color: red;">LaTeX xatosi</span>';
                        }
                        
                        item.appendChild(dateElement);
                        item.appendChild(answerElement);
                        historyList.appendChild(item);
                    });
                })
                .catch((error) => {
                    console.error("Xatolik ma'lumotlarni yuklashda: ", error);
                    historyList.innerHTML = '<div style="text-align: center; padding: 20px; color: red;">Xatolik yuz berdi</div>';
                });
        }

        // Load history on page load
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
