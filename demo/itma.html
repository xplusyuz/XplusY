<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LeaderMath — Cards</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root{
      --brand:#0ea5e9;
      --muted:#6b7280;
      --card-radius:20px;
      --shadow:0 10px 24px rgba(15,23,42,.12);
      --border:#e5e7eb;
      --bg: linear-gradient(180deg,#e0f2fe,#f9fafb);
    }
    /* Page */
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;}
    body{background:var(--bg);display:flex;align-items:flex-start;justify-content:center;padding:28px;}
    .shell{width:100%;max-width:1100px;}

    /* Section card container */
    .section-shell{
      background:transparent;
      border-radius:12px;
      padding:0;
    }

    /* CARD GRID */
    .card-list{
      display:grid;
      gap:20px;
      grid-template-columns:1fr;
    }
    @media(min-width:680px){
      .card-list{grid-template-columns:repeat(2,1fr);}
    }
    @media(min-width:1000px){
      .card-list{grid-template-columns:repeat(3,1fr);}
    }

    /* CARD */
    .card{
      background:white;
      border-radius:var(--card-radius);
      border:1px solid var(--border);
      box-shadow:0 6px 14px rgba(15,23,42,.06);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      min-height:320px;
    }
    .card:hover{
      transform:translateY(-8px);
      box-shadow:0 18px 42px rgba(15,23,42,.12);
      border-color:#bfdbfe;
    }

    /* Image wrap with aspect ratio */
    .card-img-wrap{
      background: linear-gradient(180deg, #f6fafc 0%, #eef6fb 100%);
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
      aspect-ratio:16/9;
      padding:18px;
    }
    @supports not (aspect-ratio:16/9){
      .card-img-wrap{ padding-top:42%; position:relative; }
      .card-img-wrap img{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); }
    }
    .card-img-wrap img{
      max-width:72%;
      max-height:100%;
      width:auto;height:auto;
      object-fit:contain;
      display:block;
    }

    .card-label{
      position:absolute;
      left:12px;
      top:12px;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      background:rgba(15,23,42,.72);
      color:#e5e7eb;
      display:flex;
      align-items:center;
      gap:8px;
      z-index:2;
      backdrop-filter: blur(4px);
    }
    .card-label i{font-size:12px;color:#38bdf8;}

    .card-body{
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
    }
    .card-title{font-size:16px;font-weight:700;color:#0f172a;margin:0;}
    .card-desc{font-size:13px;color:var(--muted);line-height:1.45;flex:1;margin:0;}

    .card-meta-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-top:6px;
    }
    .card-meta-left{
      font-size:13px;
      color:#9ca3af;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .dot{width:8px;height:8px;border-radius:50%;background:var(--brand);display:inline-block;}

    .card-tag-mini{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:#f9fafb;
      border:1px solid #e5e7eb;
      color:#6b7280;
      white-space:nowrap;
    }

    .card-footer{
      margin-top:12px;
      display:flex;
      gap:10px;
    }
    .btn{
      border:none;
      outline:none;
      border-radius:999px;
      padding:10px 12px;
      font-size:14px;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(135deg,#0ea5e9,#38bdf8);
      color:white;
      box-shadow:0 8px 20px rgba(56,189,248,.35);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{ transform:translateY(1px) scale(.995); box-shadow:0 6px 16px rgba(56,189,248,.35); }

    /* small screens adjustments */
    @media(max-width:420px){
      body{padding:14px;}
      .card{min-height:300px;}
      .card-img-wrap{padding:12px;}
    }

    /* Utility: center message when no cards */
    .empty{
      text-align:center;
      color:var(--muted);
      padding:40px 18px;
      background:white;border-radius:12px;border:1px solid var(--border);box-shadow:var(--shadow);
    }
  </style>
</head>
<body>
  <div class="shell">
    <section class="section-shell">
      <div class="card-list">
        <!-- Simulyatorlar -->
        <article class="card">
          <div class="card-img-wrap">
            <img src="logo.png" alt="Simulyatorlar" loading="lazy">
            <div class="card-label"><i class="fa-solid fa-robot"></i> Ta'lim Simulyator</div>
          </div>

          <div class="card-body">
            <h3 class="card-title">ALGEBRA BSB DEMO-3</h3>
            <p class="card-desc">8-sinflar uchun</p>
            <div class="card-meta-row">
              <div class="card-meta-left"><span class="dot"></span><span>Yechimlari bilan</span></div>
              <div class="card-tag-mini">Yozma ish</div>
            </div>
            <div class="card-footer">
          <button class="btn" data-link="itma/bsb83d">
            <i class="fa-solid fa-eye"></i> Ko‘rish
          </button>
        </div>
          </div>
        </article>
      </div>
    </section>
  </div>

  <!-- Optional: small script to open links if you add data-link attributes later -->
  <script>
    document.addEventListener('click', e => {
      const btn = e.target.closest('[data-link]');
      if (btn) {
        const url = btn.getAttribute('data-link');
        if (url) window.location.href = url;
      }
    });
  </script>
</body>
</html>
