<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kirish / Ro'yxatdan o'tish — KiberMath.uz</title>
  <link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body data-page="register">
  <div id="km-header"></div>

  <main class="container" style="padding: 24px 0;">
    <div class="card" style="max-width:880px; margin: 0 auto;">
      <h2>Kirish va ro'yxatdan o'tish</h2>
      <p class="small">Email/Parol yoki Google orqali.</p>

      <div class="form-row" style="margin-top:12px">
        <div class="card">
          <h3>Ro'yxatdan o'tish</h3>
          <label>Ism (ixtiyoriy)</label>
          <input id="regName" placeholder="Ismingiz"/>
          <label>Email</label>
          <input id="regEmail" type="email" placeholder="email@example.com"/>
          <label>Parol</label>
          <input id="regPass" type="password" placeholder="••••••••"/>
          <div class="form-actions">
            <button id="regBtn" class="btn btn-primary">Ro'yxatdan o'tish</button>
          </div>
        </div>

        <div class="card">
          <h3>Kirish</h3>
          <label>Email</label>
          <input id="logEmail" type="email" placeholder="email@example.com"/>
          <label>Parol</label>
          <input id="logPass" type="password" placeholder="••••••••"/>
          <div class="form-actions">
            <button id="logBtn" class="btn btn-primary">Kirish</button>
            <button id="googleBtn" class="btn">Google</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="km-footer"></div>

  <script type="module">
    import '/assets/js/firebase.js';
    import { attachHeaderFooter } from '/assets/js/include.js';
    import { initTheme } from '/assets/js/theme.js';
    import { watchHeaderAuth, emailRegister, emailLogin, googleLogin } from '/assets/js/auth.js';

    (async ()=>{
      await attachHeaderFooter();
      initTheme();
      watchHeaderAuth();

      document.getElementById('regBtn')?.addEventListener('click', async ()=>{
        const name = document.getElementById('regName').value.trim();
        const email = document.getElementById('regEmail').value.trim();
        const pass = document.getElementById('regPass').value;
        if (!email || !pass) return alert('Email va parol kiriting');
        try {
          await emailRegister({ name, email, password: pass });
          window.location.replace('/index.html');
        } catch (e) { alert("Xato: " + e.message); }
      });

      document.getElementById('logBtn')?.addEventListener('click', async ()=>{
        const email = document.getElementById('logEmail').value.trim();
        const pass = document.getElementById('logPass').value;
        try {
          await emailLogin({ email, password: pass });
          window.location.replace('/index.html');
        } catch (e) { alert("Xato: " + e.message); }
      });

      document.getElementById('googleBtn')?.addEventListener('click', async ()=>{
        try { await googleLogin(); window.location.replace('/index.html'); }
        catch(e){ alert("Google xato: " + e.message); }
      });
    })();
  </script>
</body>
</html>
