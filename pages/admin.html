<section class="section">
  <div class="card form">
    <h2>🛠️ Admin panel <span id="adminBadge" class="badge admin">Admin</span></h2>
    <div class="form-row">
      <select id="adminTab">
        <option value="courses">Courses</option>
        <option value="tests">Tests</option>
        <option value="promos">Promos</option>
        <option value="config">AdminConfig</option>
      </select>
    </div>
  </div>

  <!-- Courses -->
  <div id="tab-courses" class="card form">
    <h3>➕ Yangi kurs</h3>
    <div class="form-row"><input id="c_title" placeholder="title" /></div>
    <div class="form-row"><input id="c_track" placeholder="track (Matematika...)" /></div>
    <div class="form-row"><input id="c_price" type="number" placeholder="price (so‘m)" /></div>
    <div class="form-row"><input id="c_banner" placeholder="bannerUrl" /></div>
    <div class="form-row"><input id="c_sort" type="number" placeholder="sortOrder" /></div>
    <div class="form-row"><label><input id="c_active" type="checkbox" checked /> active</label></div>
    <div class="form-row"><button id="btnAddCourse" class="btn primary">Qo‘shish</button></div>
    <div class="form-row"><table class="table" id="coursesTable"><thead><tr><th>title</th><th>track</th><th>price</th><th>active</th></tr></thead><tbody></tbody></table></div>
  </div>

  <!-- Tests -->
  <div id="tab-tests" class="card form hidden">
    <h3>➕ Yangi savol</h3>
    <div class="form-row"><input id="t_subject" placeholder="subject" /></div>
    <div class="form-row"><textarea id="t_question" placeholder="question"></textarea></div>
    <div class="form-row"><input id="t_a" placeholder="option A" /></div>
    <div class="form-row"><input id="t_b" placeholder="option B" /></div>
    <div class="form-row"><input id="t_c" placeholder="option C" /></div>
    <div class="form-row"><input id="t_d" placeholder="option D" /></div>
    <div class="form-row"><select id="t_correct"><option>A</option><option>B</option><option>C</option><option>D</option></select></div>
    <div class="form-row"><input id="t_level" type="number" placeholder="level (1-5)" value="1" /></div>
    <div class="form-row"><input id="t_courseId" placeholder="courseId (ixtiyoriy)" /></div>
    <div class="form-row"><button id="btnAddTest" class="btn primary">Qo‘shish</button></div>
    <div class="form-row"><table class="table" id="testsTable"><thead><tr><th>subject</th><th>question</th></tr></thead><tbody></tbody></table></div>
  </div>

  <!-- Promos -->
  <div id="tab-promos" class="card form hidden">
    <h3>➕ Yangi promo</h3>
    <div class="form-row"><input id="p_date" type="date" /></div>
    <div class="form-row"><input id="p_gems" type="number" placeholder="gems" /></div>
    <div class="form-row"><textarea id="p_terms" placeholder="terms"></textarea></div>
    <div class="form-row"><label><input id="p_active" type="checkbox" checked /> active</label></div>
    <div class="form-row"><button id="btnAddPromo" class="btn primary">Qo‘shish</button></div>
    <div class="form-row"><table class="table" id="promosTable"><thead><tr><th>date</th><th>gems</th><th>active</th></tr></thead><tbody></tbody></table></div>
  </div>

  <!-- Config -->
  <div id="tab-config" class="card form hidden">
    <h3>⚙️ Config</h3>
    <div class="form-row"><input id="cfg_key" placeholder="key (mas: GEMS_TO_SOM_RATE)" /></div>
    <div class="form-row"><input id="cfg_value" placeholder="value (mas: 100)" /></div>
    <div class="form-row"><input id="cfg_note" placeholder="note" /></div>
    <div class="form-row"><button id="btnSaveCfg" class="btn primary">Saqlash</button></div>
    <div class="form-row"><table class="table" id="cfgTable"><thead><tr><th>key</th><th>value</th><th>note</th></tr></thead><tbody></tbody></table></div>
  </div>
</section>
