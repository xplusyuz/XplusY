<div class="wrap">
  <header class="hero">
    <div class="kicker">LeaderMath • Home</div>
    <h1>Bugun nimani o‘rganamiz?</h1>
    <p class="sub">Kartalar interaktiv: tezkor qidiruv, chip filter, progress, “favorite” saqlash.</p>
    <div class="heroRow">
      <div class="search">
        <input id="q" placeholder="Masalan: Algebra, Test, Geometriya…" autocomplete="off"/>
        <button id="clear" title="Tozalash">✕</button>
      </div>
      <div class="chips" id="chips"></div>
    </div>
  </header>

  <section class="grid" id="grid"></section>

  <footer class="foot">
    <span class="muted">Tip:</span> Kartani bossangiz tafsilot “bottom sheet” ochiladi.
  </footer>

  <div class="sheet" id="sheet" hidden>
    <div class="sheetCard">
      <div class="sheetHead">
        <div>
          <div class="tag" id="sTag"></div>
          <div class="title" id="sTitle"></div>
        </div>
        <button class="icon" id="sClose">✕</button>
      </div>
      <div class="sheetBody">
        <p id="sDesc"></p>
        <div class="meta" id="sMeta"></div>
        <div class="actions">
          <button class="btn" id="sStart">Boshlash</button>
          <button class="btn ghost" id="sFav">★ Favorite</button>
        </div>
      </div>
    </div>
  </div>
</div>
