<div class="wrap">
  <header class="head">
    <div class="k">Testlar</div>
    <h1>Mini test (demo)</h1>
    <p class="sub">Client-side test engine: timer, progress dots, natija.</p>
  </header>

  <section class="panel">
    <div class="row">
      <div class="pill" id="timer">⏱ 03:00</div>
      <div class="pill" id="score">Ball: 0</div>
      <div class="pill" id="qno">1 / 5</div>
    </div>

    <div class="dots" id="dots"></div>

    <div class="q">
      <div class="qt" id="qt"></div>
      <div class="opts" id="opts"></div>
    </div>

    <div class="actions">
      <button class="btn ghost" id="prev">◀ Oldingi</button>
      <button class="btn" id="next">Keyingi ▶</button>
    </div>
  </section>

  <section class="result" id="result" hidden>
    <div class="card">
      <div class="t">Natija ✅</div>
      <div class="big" id="resBig">0 / 5</div>
      <div class="sub2" id="resSub"></div>
      <div class="actions" style="justify-content:center">
        <button class="btn" id="again">Qayta</button>
      </div>
    </div>
  </section>
</div>
