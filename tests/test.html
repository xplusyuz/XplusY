<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Test — DTM Demo</title>
  <link rel="stylesheet" href="./test.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="left">
        <a class="btn ghost" href="../index.html">&larr; Orqaga</a>
        <span class="pill">DTM Demo</span>
        <span class="pill">Savollar: <b id="qCount">—</b></span>
      </div>
      <div class="right">
        <span class="pill">Ball: <b id="score">0</b></span>
        <span class="pill">To‘g‘ri: <b id="correct">0</b></span>
        <span class="pill">Noto‘g‘ri: <b id="wrong">0</b></span>
        <span class="pill timer" id="timer">00:00</span>
      </div>
    </div>

    <div id="testView" class="layout">
      <div class="card">
        <div id="qTitle" class="bold"></div>
        <img id="qImage" class="q-img" alt="" hidden />
        <div id="options" class="options"></div>
        <div class="actions">
          <div class="left">
            <button id="prevBtn" class="btn">&larr; Oldingi</button>
            <button id="nextBtn" class="btn">Keyingi &rarr;</button>
          </div>
          <div class="right">
            <button id="finishBtn" class="btn danger">Yakunlash</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="progress"><span id="progressBar"></span></div>
        <div id="grid" class="grid" style="margin-top:10px;"></div>
      </div>
    </div>

    <div id="resultView" class="card result" hidden>
      <h2>Natijalar</h2>
      <div class="kpi">
        <div class="box"><div class="bold">To‘g‘ri</div><div id="rCorrect" class="mono">0</div></div>
        <div class="box"><div class="bold">Noto‘g‘ri</div><div id="rWrong" class="mono">0</div></div>
        <div class="box"><div class="bold">Belgilanmagan</div><div id="rBlank" class="mono">0</div></div>
        <div class="box"><div class="bold">Foiz</div><div id="rPct" class="mono">0%</div></div>
      </div>
      <div class="kpi">
        <div class="box"><div class="bold">Umumiy ball</div><div id="rScore" class="mono">0</div></div>
        <div class="box"><div class="bold">Sarflangan vaqt</div><div id="rTime" class="mono">00:00</div></div>
        <div class="box"><div class="bold">Savollar soni</div><div id="rCount" class="mono">0</div></div>
        <div class="box"><div class="bold">Test ID</div><div id="rTestId" class="mono">demo-test-1</div></div>
      </div>
      <div><button id="backHome" class="btn">Bosh sahifaga</button></div>
      <p class="pill">Har to‘g‘ri: <b>+3</b>, noto‘g‘ri: <b>-0.75</b>, belgilanmagan: 0.</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-functions-compat.js"></script>
  <script src="../firebase.js"></script>
  <script src="./test.js"></script>
</body>
</html>
