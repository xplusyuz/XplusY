<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <title>XplusY ‚Äì Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input[type="number"] { width: 80px; }
    .action-btn { margin-right: 5px; cursor: pointer; }
  </style>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDYwHJou_9GqHZcf8XxtTByC51Z8un8rrM",
      authDomain: "xplusy-760fa.firebaseapp.com",
      projectId: "xplusy-760fa",
      storageBucket: "xplusy-760fa.firebasestorage.app",
      messagingSenderId: "992512966017",
      appId: "1:992512966017:web:5e919dbc9b8d8abcb43c80",
      measurementId: "G-459PLJ7P7L"
    };
    
    // Firebase ni ishga tushirish
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h1>X+Y Admin Panel</h1>

  <!-- Admin kirish qismi -->
  <div id="adminLogin">
    <h3>Admin sifatida kirish</h3>
    <input type="email" id="adminEmail" placeholder="Admin email">
    <input type="password" id="adminPassword" placeholder="Parol">
    <button onclick="adminLogin()">Kirish</button>
    <p id="loginStatus"></p>
  </div>

  <!-- Admin panel -->
  <div id="adminPanel" style="display:none;">
    <h2>Foydalanuvchilar boshqaruvi</h2>
    
    <div class="admin-controls">
      <input type="text" id="searchUser" placeholder="Foydalanuvchi qidirish..." onkeyup="searchUsers()">
      <button onclick="loadUsers()">Yangilash</button>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Ism</th>
          <th>Username/Email</th>
          <th>Balans</th>
          <th>Kredit</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody id="usersTable"></tbody>
    </table>
  </div>

  <script>
    let isAdmin = false;
    
    // Admin kirish funksiyasi
    function adminLogin() {
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Kirish muvaffaqiyatli, admin huquqlarini tekshiramiz
          const user = userCredential.user;
          
          // Bu yerda siz admin huquqlarini tekshirishingiz kerak
          // Masalan, Firestore'dagi adminlar ro'yxatiga qarab
          checkAdminStatus(user.uid);
        })
        .catch((error) => {
          document.getElementById('loginStatus').textContent = 'Kirish xatosi: ' + error.message;
        });
    }
    
    // Admin statusini tekshirish
    function checkAdminStatus(uid) {
      db.collection('admins').doc(uid).get()
        .then((doc) => {
          if (doc.exists) {
            isAdmin = true;
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadUsers();
          } else {
            document.getElementById('loginStatus').textContent = 'Sizda admin huquqlari yo ªq';
            auth.signOut();
          }
        })
        .catch((error) => {
          console.error('Admin statusini tekshirish xatosi:', error);
        });
    }
    
    // Foydalanuvchilarni yuklash
    function loadUsers() {
      if (!isAdmin) return;
      
      db.collection('users').orderBy('created_at', 'desc').get()
        .then((querySnapshot) => {
          const usersTable = document.getElementById('usersTable');
          usersTable.innerHTML = '';
          
          querySnapshot.forEach((doc) => {
            const user = doc.data();
            const row = usersTable.insertRow();
            
            row.innerHTML = `
              <td>${user.id.substring(0, 8)}...</td>
              <td>${user.first_name || 'Noma\'lum'}</td>
              <td>${user.username || user.email || 'Noma\'lum'}</td>
              <td><input type="number" id="balance-${user.id}" value="${user.balance || 0}"></td>
              <td><input type="number" id="credit-${user.id}" value="${user.credit || 0}"></td>
              <td>
                <button class="action-btn" onclick="updateUser('${user.id}')">üíæ</button>
                <button class="action-btn" onclick="deleteUser('${user.id}')">‚ùå</button>
              </td>
            `;
          });
        })
        .catch((error) => {
          console.error('Foydalanuvchilarni yuklash xatosi:', error);
        });
    }
    
    // Foydalanuvchini yangilash
    function updateUser(userId) {
      if (!isAdmin) return;
      
      const newBalance = document.getElementById(`balance-${userId}`).value;
      const newCredit = document.getElementById(`credit-${userId}`).value;
      
      db.collection('users').doc(userId).update({
        balance: parseInt(newBalance),
        credit: parseInt(newCredit),
        updated_at: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert('Foydalanuvchi ma\'lumotlari yangilandi!');
      })
      .catch((error) => {
        console.error('Yangilash xatosi:', error);
        alert('Xatolik yuz berdi: ' + error.message);
      });
    }
    
    // Foydalanuvchini o'chirish
    function deleteUser(userId) {
      if (!isAdmin) return;
      
      if (confirm('Haqiqatan ham bu foydalanuvchini o\'chirmoqchimisiz?')) {
        db.collection('users').doc(userId).delete()
          .then(() => {
            alert('Foydalanuvchi o\'chirildi!');
            loadUsers(); // Ro'yxatni yangilash
          })
          .catch((error) => {
            console.error('O\'chirish xatosi:', error);
            alert('Xatolik yuz berdi: ' + error.message);
          });
      }
    }
    
    // Foydalanuvchilarni qidirish
    function searchUsers() {
      if (!isAdmin) return;
      
      const searchTerm = document.getElementById('searchUser').value.toLowerCase();
      const table = document.getElementById('usersTable');
      const rows = table.getElementsByTagName('tr');
      
      for (let i = 0; i < rows.length; i++) {
        const name = rows[i].getElementsByTagName('td')[1]?.textContent.toLowerCase() || '';
        const email = rows[i].getElementsByTagName('td')[2]?.textContent.toLowerCase() || '';
        
        if (name.includes(searchTerm) || email.includes(searchTerm)) {
          rows[i].style.display = '';
        } else {
          rows[i].style.display = 'none';
        }
      }
    }
    
    // Avtomatik ravishda kirgan adminni tekshirish
    auth.onAuthStateChanged((user) => {
      if (user) {
        checkAdminStatus(user.uid);
      }
    });
  </script>
</body>
</html>
