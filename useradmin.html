<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - X+Y.uz</title>
  <style>
    /* Sizning uslublaringiz... */
  </style>
</head>
<body>
  <div class="container">
    <h1>Foydalanuvchi Balanslari Boshqaruvi</h1>
    
    <div class="controls">
      <input type="text" id="searchInput" class="search-box" placeholder="Foydalanuvchi qidirish...">
      <button id="refreshBtn">Yangilash</button>
      <button id="checkApiBtn">API Holatini Tekshirish</button>
    </div>
    
    <div id="statusMessage" class="status-message" style="display: none;"></div>
    
    <div id="apiStatus" style="margin: 10px 0; padding: 10px; border-radius: 4px; display: none;"></div>
    
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Ism</th>
          <th>Balans</th>
          <th>Harakatlar</th>
        </tr>
      </thead>
      <tbody id="usersList">
        <!-- Foydalanuvchilar ro'yxati JavaScript orqali to'ldiriladi -->
      </tbody>
    </table>
  </div>

  <script>
    // Yangi API manzilini sozlash kerak
    const apiUrl = "https://script.google.com/macros/s/AKfycbzCSofk-4mQub1D4ZzqthGZcQM2YitHt2BMJo20SVaP82ADbC0o8uvdueu-MeA4N-VH/exec";
    
    // API holatini tekshirish
    async function checkApiStatus() {
      try {
        const statusEl = document.getElementById('apiStatus');
        statusEl.textContent = "API tekshirilmoqda...";
        statusEl.style.display = 'block';
        statusEl.style.backgroundColor = '#eef';
        statusEl.style.color = '#336';
        
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        if (response.ok) {
          statusEl.textContent = "✅ API muvaffaqiyatli ishlayapti";
          statusEl.style.backgroundColor = '#efe';
          statusEl.style.color = '#363';
        } else {
          statusEl.textContent = "❌ API ga ulanishda muammo. Status: " + response.status;
          statusEl.style.backgroundColor = '#fee';
          statusEl.style.color = '#c33';
        }
      } catch (error) {
        const statusEl = document.getElementById('apiStatus');
        statusEl.textContent = "❌ API ga ulanishda xatolik: " + error.message;
        statusEl.style.backgroundColor = '#fee';
        statusEl.style.color = '#c33';
        statusEl.style.display = 'block';
      }
    }
    
    // Status xabarini ko'rsatish
    function showStatus(message, type = 'error') {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message ${type}`;
      statusEl.style.display = 'block';
      
      if (type === 'error') {
        setTimeout(() => {
          statusEl.style.display = 'none';
        }, 5000);
      }
    }
    
    // Foydalanuvchilar ro'yxatini yuklash
    async function loadUsers() {
      try {
        showStatus('Foydalanuvchilar yuklanmoqda...', 'success');
        document.getElementById('refreshBtn').disabled = true;
        
        // API so'rovini yuborish
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error(`API javob qaytarmadi. Status: ${response.status}`);
        }
        
        const users = await response.json();
        
        // Agar xato bo'lsa
        if (users.error) {
          throw new Error(users.error);
        }
        
        const usersList = document.getElementById('usersList');
        usersList.innerHTML = '';
        
        if (users && users.length > 0) {
          users.forEach(user => {
            const row = document.createElement('tr');
            
            row.innerHTML = `
              <td>${user.id}</td>
              <td>@${user.username || 'N/A'}</td>
              <td>${user.first_name || 'N/A'}</td>
              <td>
                <input type="number" id="balance-${user.id}" value="${user.balans || 0}">
              </td>
              <td>
                <button onclick="updateBalance(${user.id})">Yangilash</button>
              </td>
            `;
            
            usersList.appendChild(row);
          });
          
          showStatus(`${users.length} ta foydalanuvchi topildi`, 'success');
          setTimeout(() => {
            document.getElementById('statusMessage').style.display = 'none';
          }, 3000);
        } else {
          usersList.innerHTML = '<tr><td colspan="5" style="text-align: center;">Foydalanuvchilar topilmadi</td></tr>';
          showStatus('Foydalanuvchilar topilmadi', 'error');
        }
      } catch (error) {
        console.error('Xatolik:', error);
        showStatus(`Xatolik: ${error.message}. Iltimos, API manzilini tekshiring.`, 'error');
        
        // Demo ma'lumotlarni ko'rsatish (faqat test uchun)
        showDemoData();
      } finally {
        document.getElementById('refreshBtn').disabled = false;
      }
    }
    
    // Qolgan funksiyalar o'zgarmaydi...
    
    // Sahifa yuklanganda
    document.addEventListener('DOMContentLoaded', function() {
      loadUsers();
      setupSearch();
      
      // API tekshirish tugmasi
      document.getElementById('checkApiBtn').addEventListener('click', checkApiStatus);
    });
  </script>
</body>
</html>
