<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MathCenter v3 — Testlar</title>
  <link rel="icon" href="/assets/logo.svg"/>
  <link rel="stylesheet" href="/css/base.css"/>
</head>
<body>
  <header class="mc-header"></header>
  <main class="container">
    <div class="hero">
      <h1>📝 Testlar</h1>
      <div class="sub">Oson (+1 / −0.25), O‘rta (+2 / −0.5), Qiyin (+3 / −1). Har biri 10 ta savol.</div>
      <div class="sub">Ko‘p marta chiqish jarimasi: 2 martadan keyin har chiqish uchun −1 ball.</div>
    </div>

    <section class="grid cards">
      <div class="card">
        <h2>Oson</h2>
        <p class="sub">10 savol, +1 / −0.25</p>
        <button class="btn primary" data-start="easy">Boshlash</button>
      </div>
      <div class="card">
        <h2>O‘rta</h2>
        <p class="sub">10 savol, +2 / −0.5</p>
        <button class="btn primary" data-start="medium">Boshlash</button>
      </div>
      <div class="card">
        <h2>Qiyin</h2>
        <p class="sub">10 savol, +3 / −1</p>
        <button class="btn primary" data-start="hard">Boshlash</button>
      </div>
    </section>

    <section id="testWrap" class="card hidden" style="margin-top:14px"></section>
  </main>
  <footer class="mc-footer"></footer>

  <script type="module" src="/js/tests.js"></script>
</body>
</html>
