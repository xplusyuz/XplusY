<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Testlar</title>
  <!-- Agar loyihada base.css bo'lsa, shu linkni qoldiring; bo'lmasa olib tashlashingiz mumkin -->
  <link rel="stylesheet" href="./css/base.css"/>
  <style>
    /* Minimal yordamchi uslublar (base.css bo'lmasa ham ishlasin) */
    body{margin:0;font-family:system-ui,Arial,sans-serif;background:#071f12;color:#eafff2}
    .container{max-width:980px;margin:0 auto;padding:16px}
    .card{background:linear-gradient(180deg,#0a2e1b,#0d3a24);border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:16px;margin:8px 0}
    .form-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    @media (max-width:720px){.form-grid{grid-template-columns:1fr}}
    .field{display:flex;flex-direction:column;gap:6px}
    select{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.2);background:#0d2b1a;color:#eafff2}
    .grid{display:grid;gap:12px}
    .grid.cards{grid-template-columns:repeat(2,1fr)}
    @media (max-width:640px){.grid.cards{grid-template-columns:1fr}}
    .grid.cards .card img{width:100%;border-radius:14px;border:1px solid rgba(255,255,255,.08);margin-bottom:8px;aspect-ratio:16/9;object-fit:cover}
    h1{margin:.2rem 0 1rem}
    h2{margin:.2rem 0 .6rem}
  </style>
</head>
<body>
  <main class="container">
    <h1>Testlar</h1>

    <!-- Filtrlar (bo‘limda “Hammasi” yo‘q; 1-bo‘lim auto-select) -->
    <section class="card" id="filtersBar">
      <div class="form-grid">
        <div class="field">
          <label>Bo‘lim</label>
          <select id="fSec"></select>
        </div>
        <div class="field" id="fieldF1">
          <label>Filter 1</label>
          <select id="f1"></select>
        </div>
        <div class="field" id="fieldF2">
          <label>Filter 2</label>
          <select id="f2"></select>
        </div>
      </div>
    </section>

    <!-- CSV’dan quriladigan kartalar (bo‘lim bo‘yicha) -->
    <section id="testsSections" data-csv="./tests.csv"></section>
  </main>

  <script type="module" src="./js/tests-csv.js"></script>
</body>
</html>
