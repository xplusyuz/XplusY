<style>body{font-family:ui-sans-serif,system-ui} code{background:#eef;padding:2px 4px;border-radius:4px}</style>
<h1>Diagnostics</h1>
<ul id="out"></ul>
<script>
const out = document.getElementById('out');
async function check(path){
  const li = document.createElement('li');
  li.textContent = 'GET ' + path + ' ...';
  out.appendChild(li);
  try{ const r = await fetch(path + '?v='+Date.now(), {cache:'no-store'});
        li.textContent = path + ' → ' + r.status + ' ' + r.statusText; }
  catch(e){ li.textContent = path + ' → ERROR ' + e.message; }
}
['/index.html','/js/router.js','/partials/home.html','/partials/settings.html','/partials/admin.html','/css/base.css','/csv/courses.csv'].forEach(check);
</script>
