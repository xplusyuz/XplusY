<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Panel â€“ Foydalanuvchilar Balansi</h1>

  <input type="text" id="searchUser" placeholder="Foydalanuvchi ismi yoki ID bo'yicha qidirish" style="margin-bottom:10px; padding:5px; width:100%;">

  <table id="usersTable" border="1" cellpadding="5" cellspacing="0" style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Ism</th>
        <th>ID</th>
        <th>Balans</th>
        <th>Amallar</th>
      </tr>
    </thead>
    <tbody>
      <!-- Foydalanuvchilar shu yerga qo'shiladi -->
    </tbody>
  </table>
  <style>
/* ===== Asosiy ranglar ===== */
:root {
  --primary: #10b981;
  --primary-dark: #059669;
  --bg-light: #f7f9fc;
  --text-dark: #111827;
  --shadow: 0 4px 12px rgba(0,0,0,0.1);
  --radius: 0.5rem;
}

/* ===== Body ===== */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg-light);
  margin: 0;
  padding: 20px;
  color: var(--text-dark);
}

/* ===== Button ===== */
.btn {
  padding: 10px 20px;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.btn-primary {
  background-color: var(--primary);
  color: white;
}

.btn-primary:hover {
  background-color: var(--primary-dark);
}

/* ===== Auth box ===== */
.auth-box {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

/* ===== Balance ===== */
#balanceBox {
  margin-left: 15px;
  font-weight: bold;
  color: var(--primary);
}

/* ===== Modal ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left:0;
  top:0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 20px 30px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  width: 90%;
  max-width: 400px;
  position: relative;
  text-align: center;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== Admin Table ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background: white;
  box-shadow: var(--shadow);
  border-radius: var(--radius);
  overflow: hidden;
}

thead {
  background: var(--primary);
  color: white;
}

thead th {
  padding: 12px;
  text-align: left;
}

tbody td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
}

input[type="number"] {
  padding: 5px;
  border: 1px solid #d1d5db;
  border-radius: var(--radius);
  width: 80px;
}

input[type="text"] {
  padding: 8px;
  border: 1px solid #d1d5db;
  border-radius: var(--radius);
  width: 100%;
  margin-bottom: 10px;
}

.saveBtn {
  background: var(--primary);
  color: white;
  padding: 5px 10px;
  border-radius: var(--radius);
  cursor: pointer;
  transition: 0.3s;
}

.saveBtn:hover {
  background: var(--primary-dark);
}
</style>
<script src="admin.js"></script>
</body>
</html>
