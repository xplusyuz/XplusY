<!DOCTYPE html>
<html lang="uz" data-page="menu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/assets/css/styles.css" />
<title>Menu</title>
<style>
.drawer { position:fixed; inset:0; pointer-events:none; }
.drawer .panel { position:absolute; top:0; right:0; height:100%; width:320px; max-width:90vw; background:var(--bg-elev); border-left:1px solid rgba(100,116,139,.2); box-shadow:-20px 0 40px rgba(2,6,23,.4); transform:translateX(100%); transition:transform .28s ease; }
.drawer.open { pointer-events:auto; }
.drawer.open .panel { transform:translateX(0); }
.drawer .backdrop { position:absolute; inset:0; background:rgba(2,6,23,.45); opacity:0; transition:opacity .28s ease; }
.drawer.open .backdrop { opacity:1; }
.menu-list { padding:18px; display:grid; gap:10px; }
.menu-link { padding:12px 14px; border-radius:12px; border:1px solid rgba(100,116,139,.25); text-decoration:none; color:var(--fg); display:flex; justify-content:space-between; align-items:center; font-weight:600; }
.menu-link:hover { box-shadow:0 0 0 4px var(--ring); }
</style>
</head>
<body>
<div class="drawer" id="drawer">
<div class="backdrop" id="drawerBackdrop"></div>
<aside class="panel">
<div class="menu-list">
<a href="/" class="menu-link">🏠 Asosiy <span>→</span></a>
<a href="/tests/" class="menu-link">🧪 Testlar <span>→</span></a>
<a href="/sim/" class="menu-link">🧰 Simulyatorlar <span>→</span></a>
<a href="/games/" class="menu-link">🎮 O'yinlar <span>→</span></a>
<a href="/olymp/" class="menu-link">🏅 Musobaqalar <span>→</span></a>
<a href="/balance.html" class="menu-link">💳 Balans <span>→</span></a>
<a href="/profile.html" class="menu-link">👤 Profil <span>→</span></a>
</div>
</aside>
</div>
<script>
(function(){
const d = document, w = window;
const drawer = d.getElementById('drawer');
const backdrop = d.getElementById('drawerBackdrop');
w.addEventListener('open-menu', ()=> drawer.classList.add('open'));
w.addEventListener('close-menu', ()=> drawer.classList.remove('open'));
backdrop.addEventListener('click', ()=> drawer.classList.remove('open'));
})();
</script>
</body>
</html>
