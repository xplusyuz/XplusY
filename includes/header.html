<style>
:root {
--bg: #f8fafc; /* qaymoq rangga yaqin */
--bg-elev: #ffffff;
--fg: #0f172a;
--muted: #64748b;
--brand: #2dd4bf;
--brand-ink: #0f766e;
--ring: rgba(45, 212, 191, .45);
--chip: #e2e8f0;
}
html.dark:root { --bg:#0b1220; --bg-elev:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --brand:#60a5fa; --brand-ink:#1e3a8a; --ring:rgba(96,165,250,.4); --chip:#1f2937; }
body { margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); }
.header { position:sticky; top:0; z-index:50; background:var(--bg/); backdrop-filter: blur(10px); border-bottom:1px solid rgba(100,116,139,.15); }
.container { max-width:1180px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; gap:12px; }
.logo { display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--fg); }
.wordmark { font-weight:800; letter-spacing:.2px; font-size:20px; display:flex; align-items:center; gap:8px; }
.badge { font-size:11px; padding:4px 8px; border-radius:999px; background:var(--chip); color:var(--muted); font-weight:600; }
.spacer { flex:1; }
.controls { display:flex; align-items:center; gap:8px; }
.btn { display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border-radius:14px; border:1px solid rgba(100,116,139,.25); background:var(--bg-elev); color:var(--fg); cursor:pointer; font-weight:600; text-decoration:none; }
.btn:hover { box-shadow:0 0 0 4px var(--ring); }
.btn.icon { padding:10px; }
.chip { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:var(--chip); color:var(--fg); font-weight:600; }
.auth { display:flex; align-items:center; gap:10px; }
.avatar { width:36px; height:36px; border-radius:50%; border:2px solid var(--chip); object-fit:cover; background:#d1d5db; }
.mini { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
.hide-mobile { display:block; }
.show-mobile { display:none; }
@media (max-width: 720px){ .hide-mobile { display:none;} .show-mobile { display:flex; } .wordmark{font-size:18px;} }
</style>
</head>
