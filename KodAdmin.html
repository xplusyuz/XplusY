<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kod Admin</title>
</head>
<body>
  <h1>Kod Generator</h1>
  <input type="number" id="count" placeholder="Nechta kod?" value="50">
  <button id="generateBtn">Yaratish</button>
  <pre id="result"></pre>

  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const count = document.getElementById("count").value;
      const res = await fetch("/.netlify/functions/generateCodes", {
        method: "POST",
        body: JSON.stringify({ count })
      });
      const data = await res.json();
      document.getElementById("result").textContent = data.codes.join("\n");
    });
  </script>
</body>
</html>
