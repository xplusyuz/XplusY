<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Test 1 – Pullik kirish (yakuniy)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="test.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="topbar-inner container">
      <div class="brand">Online Test 1</div>
      <div class="pill">Vaqt: <span id="timer">--:--</span></div>
    </div>
  </header>

  <main class="container">
    <!-- TEST UI -->
    <section id="app" hidden>
      <div class="test-layout">
        <!-- Chap panel: savollar indeksi -->
        <aside class="panel panel-left">
          <div class="panel-head">
            <strong>Savollar</strong>
            <span class="muted">Har qatorda 5 ta</span>
          </div>

          <div id="qGrid" class="q-grid" aria-label="Savollar indeksi"></div>

          <!-- Chap panel pastki qismi: Yakunlash o‘ngda -->
          <div class="panel-footer">
            <button id="submitBtn" class="btn danger" type="button" aria-label="Testni yakunlash">Yakunlash</button>
          </div>
        </aside>

        <!-- O‘ng panel: savol ko‘rinishi -->
        <section class="panel panel-right">
          <div id="qView" class="qview">
            <!-- rasm joyi -->
            <div id="qMedia" class="q-media" aria-hidden="true"></div>

            <!-- savol matni -->
            <div class="q-stem" id="qStem">Boshlashga tayyor.</div>

            <!-- variantlar -->
            <div class="options" id="qOpts"></div>

            <!-- pastda markazdagi boshqaruvlar -->
            <div class="controls">
              <button id="prevBtn" class="btn" type="button" aria-label="Oldingi savol">← Oldingi</button>
              <button id="nextBtn" class="btn" type="button" aria-label="Keyingi savol">Keyingi →</button>
            </div>
          </div>
        </section>
      </div>
    </section>
  </main>

  <!-- Overlay / Modal -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true"></div>
  <noscript>
    <div class="overlay" style="display:flex">
      <div class="card"><h2>JavaScript o‘chiq</h2><p class="muted">Iltimos, JS-ni yoqing.</p></div>
    </div>
  </noscript>

  <!-- Savollar banki (namuna) -->
  <section id="qBank" hidden>
    <!-- Sizdagi mavjud savollar qatori o‘z holicha qoladi -->
    <!-- ... (mavjud savollar banki) ... -->
  </section>

  <!-- MathJax -->
  <script>
    window.MathJax = { tex:{ inlineMath:[["$","$"],["\\(","\\)"]], displayMath:[["$$","$$"],["\\[","\\]"]] }, svg:{ fontCache:'global' } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

  <!-- App JS -->
  <script type="module" src="test.js"></script>
</body>
</html>
