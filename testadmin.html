<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Test Admin</title>
</head>
<body>
  <h1>Admin Panel</h1>
  <button id="generateBtn">Kodlarni yangilash (100 ta)</button>
  <pre id="output"></pre>

  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const res = await fetch("/.netlify/functions/generateCodes");
      const data = await res.json();
      document.getElementById("output").innerText = JSON.stringify(data.codes, null, 2);
    });
  </script>
</body>
</html>
