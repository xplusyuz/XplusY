<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MathCenter — Natijalar</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root{--primary:#2E8B57;--primary-dark:#1F6B45;--gray-200:#e5e7eb;--shadow:0 10px 30px rgba(0,0,0,.08)}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif;background:#fff;color:#111}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--gray-200);z-index:10}
    .container{max-width:1200px;margin:0 auto;padding:12px 16px}
    .row{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:#111}
    .brand__pi{width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:#fff;display:flex;align-items:center;justify-content:center;font-weight:800;box-shadow:var(--shadow)}
    .nav a{padding:8px 12px;border-radius:10px;text-decoration:none;color:#111}
    .nav a:hover{background:#E8F5E9}

    main{padding:16px}
    h1{font-family:Montserrat,sans-serif;margin:18px 0 6px}
    .muted{color:#6b7280}
    .btn{border:1px solid var(--gray-200);background:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .badge{display:inline-flex;align-items:center;gap:6px;padding:4px 8px;border:1px solid var(--gray-200);border-radius:999px;font-size:12px}

    .card{border:1px solid var(--gray-200);border-radius:14px;box-shadow:var(--shadow);background:#fff}
    .card__body{padding:16px}

    table{width:100%;border-collapse:separate;border-spacing:0}
    th,td{padding:10px 12px;border-bottom:1px solid var(--gray-200);text-align:left;font-size:14px}
    th{font-weight:700}

    .err{margin-top:8px;color:#b91c1c;font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="container row">
      <a href="/" class="brand"><div class="brand__pi">π</div><strong>MathCenter</strong></a>
      <nav class="nav" aria-label="Menyu">
        <a href="index.html"><i class="fa-solid fa-house"></i> Bosh sahifa</a>
        <a href="index.html" onclick="event.preventDefault(); history.back();" title="Orqaga">&#8592; Orqaga</a>
        <a href="balance.html"><i class="fa-solid fa-wallet"></i> Balans</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1><i class="fa-solid fa-chart-line"></i> Natijalar</h1>
    <p class="muted" id="who"></p>

    <section class="card" style="margin-top:12px">
      <div class="card__body">
        <div style="display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;margin-bottom:10px">
          <div class="badge"><i class="fa-regular fa-circle-check"></i> Oxirgi topshirilgan testlar</div>
          <div style="display:flex;gap:8px;align-items:center">
            <button id="btnRefresh" class="btn"><i class="fa-solid fa-rotate"></i> Yangilash</button>
            <button id="btnLogin" class="btn" title="Google bilan kirish" style="display:none"><i class="fa-brands fa-google"></i> Kirish</button>
            <button id="btnLogout" class="btn" title="Chiqish" style="display:none"><i class="fa-solid fa-right-from-bracket"></i> Chiqish</button>
          </div>
        </div>

        <div id="empty" class="muted" style="display:none">Hali natijalar yo‘q.</div>
        <div id="error" class="err" style="display:none"></div>

        <div style="overflow:auto">
          <table id="tbl">
            <thead>
              <tr>
                <th>Test</th>
                <th>Ball</th>
                <th>%</th>
                <th>Sana</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // --- Firebase config (sizniki bilan bir xil) ---
    const firebaseConfig = {
      apiKey:"AIzaSyDYwHJou_9GqHZcf8XxtTByC51Z8un8rrM",
      authDomain:"xplusy-760fa.firebaseapp.com",
      projectId:"xplusy-760fa",
      storageBucket:"xplusy-760fa.firebasestorage.app",
      messagingSenderId:"992512966017",
      appId:"1:992512966017:web:5e919dbc9b8d8abcb43c80",
      measurementId:"G-459PLJ7P7L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const who = document.getElementById('who');
    const tbody = document.getElementById('tbody');
    const empty = document.getElementById('empty');
    const errEl = document.getElementById('error');
    const btnRefresh = document.getElementById('btnRefresh');
    const btnLogin = document.getElementById('btnLogin');
    const btnLogout = document.getElementById('btnLogout');

    // --- UI helpers ---
    function clearTable(){ tbody.innerHTML = ''; }
    function showEmpty(v){ empty.style.display = v ? 'block' : 'none'; }
    function showError(msg){ if(!msg){ errEl.style.display='none'; errEl.textContent=''; } else { errEl.style.display='block'; errEl.textContent=msg; } }

    function appendRow(r){
      const tr = document.createElement('tr');
      const dt = r.createdAt?.toDate ? r.createdAt.toDate() : (r.createdAt?.toMillis ? new Date(r.createdAt.toMillis()) : new Date());
      const percent = r.percent ?? (r.max ? Math.round((100*r.score)/r.max) : '');
      tr.innerHTML = `
        <td>${r.title || '—'}</td>
        <td>${(r.score ?? '—')}${r.max ? ' / '+r.max : ''}</td>
        <td>${percent!=='' ? percent+'%' : '—'}</td>
        <td>${dt.toLocaleString('uz-UZ')}</td>
      `;
      tbody.appendChild(tr);
    }

    function renderRowsSnap(snap){
      if (snap.empty) { showEmpty(true); return; }
      showEmpty(false);
      snap.forEach(doc=> appendRow(doc.data()));
    }

    function renderRowsClient(arr){
      if (!arr.length) { showEmpty(true); return; }
      showEmpty(false);
      arr.forEach(r=> appendRow(r));
    }

    // --- Asosiy yuklovchi: indeks bo'lmasa ham ishlaydi ---
    async function loadResults(uid){
      clearTable(); showEmpty(false); showError('');

      try {
        // Indeksli varianti (uid == X + orderBy(createdAt desc))
        const q1 = query(
          collection(db, 'results'),
          where('uid','==', uid),
          orderBy('createdAt','desc'),
          limit(100)
        );
        const snap1 = await getDocs(q1);
        renderRowsSnap(snap1);
      } catch (err) {
        // Fallback: indeks yo'q bo'lsa, faqat where bilan olib, klientda sortlab beramiz
        console.warn('Index yo‘q, fallback ishga tushdi:', err?.message);
        showError('Indeks yo‘q kabi. Hozircha vaqtincha tartiblash klientda bajarildi. (Admin: results(uid asc, createdAt desc) kompozit indeks qo‘shing)');
        try {
          const q2 = query(
            collection(db, 'results'),
            where('uid','==', uid)
          );
          const snap2 = await getDocs(q2);
          const items = [];
          snap2.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
          items.sort((a,b) => {
            const ta = a.createdAt?.toMillis ? a.createdAt.toMillis() : (a.createdAt?.seconds ? a.createdAt.seconds*1000 : 0);
            const tb = b.createdAt?.toMillis ? b.createdAt.toMillis() : (b.createdAt?.seconds ? b.createdAt.seconds*1000 : 0);
            return tb - ta; // desc
          });
          renderRowsClient(items.slice(0, 100));
        } catch (err2) {
          console.error(err2);
          showError('Natijalarni yuklashda muammo: ' + (err2?.message || 'noma’lum xato'));
          showEmpty(true);
        }
      }
    }

    // --- Auth holati ---
    onAuthStateChanged(auth, async (u)=>{
      if(!u){
        who.textContent = "Natijalarni ko‘rish uchun tizimga kiring.";
        btnLogin.style.display = 'inline-flex';
        btnLogout.style.display = 'none';
        clearTable(); showEmpty(true);
      }else{
        who.textContent = (u.displayName ? (u.displayName + ' — ') : '') + (u.email || '');
        btnLogin.style.display = 'none';
        btnLogout.style.display = 'inline-flex';
        loadResults(u.uid);
      }
    });

    // --- Tugmalar ---
    btnRefresh.addEventListener('click', async ()=>{
      const u = auth.currentUser;
      if(!u){
        try { await signInWithPopup(auth, provider); } catch(e){ showError('Kirish bekor qilindi yoki xato: ' + (e?.message||'')); return; }
      }
      loadResults(auth.currentUser.uid);
    });

    btnLogin.addEventListener('click', async ()=>{
      try { await signInWithPopup(auth, provider); } catch(e){ showError('Kirish bekor qilindi yoki xato: ' + (e?.message||'')); }
    });

    btnLogout.addEventListener('click', async ()=>{
      try { await signOut(auth); } catch(e){ /* ignore */ }
    });
  </script>
</body>
</html>
