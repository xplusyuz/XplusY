<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  /* Boshqa style-lar bilan to'qnashmasligi uchun hammasini prefiksladik */
  .xy-menu-panel {
    position: fixed;
    right: 24px;
    bottom: 24px;
    width: 280px;
    max-width: calc(100vw - 48px);
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.15);
    border-top: 4px solid #6a11cb;
    overflow: hidden;
    z-index: 99999;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  }
  .xy-menu-header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 16px;
    font-weight: 600;
    font-size: 15px;
    color: #6a11cb;
    background: #f9f9ff;
    border-bottom: 1px solid #f0f0f0;
  }
  .xy-menu-list {
    display: flex;
    flex-direction: column;
    padding: 8px 0;
  }
  .xy-menu-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    color: #333;
    text-decoration: none;
    font-size: 14.5px;
    transition: all .2s ease;
  }
  .xy-menu-item i {
    width: 22px;
    text-align: center;
    font-size: 18px;
    color: #6a11cb;
    flex-shrink: 0;
  }
  .xy-menu-item:hover {
    background: linear-gradient(to right, #f6f7ff, #fff);
    color: #6a11cb;
    padding-left: 20px;
  }

  /* Ixtiyoriy: tizim dark mode'ida ko'rinish */
  @media (prefers-color-scheme: dark) {
    .xy-menu-panel { background: #121212; border-top-color: #8b6cff; box-shadow: 0 10px 30px rgba(0,0,0,.6); }
    .xy-menu-header { color: #b8a7ff; background: #1a1a1a; border-bottom-color: #222; }
    .xy-menu-item { color: #ddd; }
    .xy-menu-item i { color: #b8a7ff; }
    .xy-menu-item:hover { color: #b8a7ff; background: #161616; }
  }
</style>

<div class="xy-menu-panel" aria-label="Matematika resurslari menyusi">
  <div class="xy-menu-header">
    <i class="fas fa-calculator"></i>
    Matematika Resurslari
  </div>

  <nav class="xy-menu-list">
    <a href="#Kurslar" class="xy-menu-item"><i class="fas fa-video"></i> Kurslar</a>
    <a href="#Testlar" class="xy-menu-item"><i class="fas fa-clipboard-list"></i> Testlar</a>
    <a href="#simulyatorlar" class="xy-menu-item"><i class="fas fa-lightbulb"></i> Simulyatorlar</a>
    <a href="#oyinlar" class="xy-menu-item"><i class="fas fa-gamepad"></i> Matematik o'yinlar</a>
    <a href="#savollar" class="xy-menu-item"><i class="fas fa-question-circle"></i> Savollar</a>
  </nav>
</div>
