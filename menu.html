<!-- Font Awesome iconlar uchun -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  /* Umumiy header style */
  .site-header {
    background: #fff;
    border-bottom: 1px solid #eee;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .header-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    max-width: 1200px;
    margin: auto;
  }
  .header-logo {
    font-weight: 700;
    font-size: 20px;
    color: #6a11cb;
    text-decoration: none;
  }

  /* Nav links (desktop) */
  .nav-links {
    display: flex;
    gap: 20px;
  }
  .nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color .2s;
  }
  .nav-links a:hover {
    color: #6a11cb;
  }

  /* Hamburger tugma */
  .hamburger {
    display: none;
    background: none;
    border: none;
    font-size: 22px;
    cursor: pointer;
    color: #6a11cb;
  }

  /* Mobile */
  @media (max-width: 768px) {
    .nav-links {
      position: fixed;
      top: 60px;
      right: -100%;
      width: 220px;
      background: #fff;
      flex-direction: column;
      gap: 0;
      border-left: 1px solid #eee;
      box-shadow: -4px 0 12px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      padding: 10px 0;
    }
    .nav-links a {
      padding: 12px 20px;
      border-bottom: 1px solid #f0f0f0;
    }
    .nav-links.show {
      right: 0;
    }
    .hamburger {
      display: block;
    }
  }
</style>

<script>
  const hamburgerBtn = document.getElementById("hamburgerBtn");
  const navLinks = document.getElementById("navLinks");

  hamburgerBtn.addEventListener("click", () => {
    navLinks.classList.toggle("show");
  });
</script>
