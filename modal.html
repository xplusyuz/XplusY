<!-- Auth Modal -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <button class="close-modal" id="closeModal">&times;</button>
    <div class="modal-header">
      <i class="fas fa-lock"></i>
      <h2>Hisobingizga kiring</h2>
    </div>
    
    <div class="modal-body" style="padding: 20px;">
      <div class="social-login-buttons">
        <button class="btn-google" id="googleLogin">
          <i class="fab fa-google"></i>
          Google orqali kirish
        </button>
      </div>
      
      <div class="divider">yoki</div>
      
      <form id="emailLoginForm" style="margin-bottom: 15px;">
        <input type="email" id="loginEmail" placeholder="Email manzilingiz" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;">
        <input type="password" id="loginPassword" placeholder="Parol" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;">
        <button type="submit" class="save-btn" style="width: 100%;">Kirish</button>
      </form>
      
      <div style="text-align: center; font-size: 14px; color: #6b7280;">
        Hisobingiz yo'qmi? <a href="#" id="showRegister" style="color: #3b82f6; text-decoration: none;">Ro'yxatdan o'tish</a>
      </div>
    </div>
  </div>
</div>

<!-- Ro'yxatdan o'tish modali -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <button class="close-modal" id="closeRegisterModal">&times;</button>
    <div class="modal-header">
      <i class="fas fa-user-plus"></i>
      <h2>Yangi hisob yaratish</h2>
    </div>
    
    <div class="modal-body" style="padding: 20px;">
      <form id="emailRegisterForm" style="margin-bottom: 15px;">
        <input type="text" id="registerName" placeholder="Ismingiz" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;">
        <input type="email" id="registerEmail" placeholder="Email manzilingiz" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;">
        <input type="password" id="registerPassword" placeholder="Parol (kamida 6 ta belgi)" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;">
        <button type="submit" class="save-btn" style="width: 100%;">Ro'yxatdan o'tish</button>
      </form>
      
      <div style="text-align: center; font-size: 14px; color: #6b7280;">
        Hisobingiz bormi? <a href="#" id="showLogin" style="color: #3b82f6; text-decoration: none;">Kirish</a>
      </div>
    </div>
  </div>
</div>

<!-- Foydalanuvchi profili modali -->
<div id="userProfileModal" class="modal">
  <div class="modal-content">
    <button class="close-modal" id="closeProfileModal">&times;</button>
    <div class="modal-header">
      <i class="fas fa-user-circle"></i>
      <h2>Mening profilim</h2>
    </div>
    
    <div class="modal-body" style="padding: 20px;">
      <div class="user-details">
        <p>Ism: <span class="value" id="profileName"></span> <button class="edit-btn" id="editName"><i class="fas fa-edit"></i></button></p>
        <p>Telefon: <span class="value" id="profilePhone"></span><button class="edit-btn" id="editPhone"><i class="fas fa-edit"></i></button></p>
        <p>Email: <span class="value" id="profileEmail"></span></p>
        <p>ID: <span class="value" id="profileId"></span></p>
      </div>
      
      <div class="balance-display">
        <div class="balance-label">
          <i class="fas fa-coins" style="color: #10b981;"></i>
          Balans: <span id="profileBalance">0</span> so'm
        </div>
        <div class="balance-actions">
          <button class="add-balance-btn" title="Balans to'ldirish"><i class="fas fa-plus-circle"></i></button>
        </div>
      </div>
      
      <div class="balance-display">
        <div class="balance-label">
          <i class="fas fa-star" style="color: #f59e0b;"></i>
          Ball: <span id="profileCredits">0</span>
        </div>
        <div class="balance-actions">
          <button class="add-balance-btn" title="Ball to'plash"><i class="fas fa-info-circle"></i></button>
        </div>
      </div>
      
      <div class="profile-edit-form" id="nameEditForm" style="display: none;">
        <input type="text" id="newNameInput" placeholder="Yangi ism">
        <button class="save-btn" id="saveNameBtn">Saqlash</button>
        <button class="logout-btn" id="cancelNameBtn">Bekor qilish</button>
      </div>
      <div id="phoneEditForm" style="display: none;">
        <input type="tel" id="newPhoneInput" placeholder="+998901234567" />
        <button id="savePhoneBtn">Saqlash</button>
        <button id="cancelPhoneBtn">Bekor qilish</button>
      </div>
      <div class="profile-actions">
        <button class="logout-btn" id="logoutBtn">Chiqish</button>
        <button class="save-btn" id="saveProfileBtn">Saqlash</button>
      </div>
    </div>
  </div>
</div>
