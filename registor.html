<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KiberMath – Kirish / Ro'yxatdan o'tish</title>
  <link rel="stylesheet" href="assets/kiber.css" />
  <script type="module" src="assets/firebase.js"></script>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <div class="form card">
      <h2>Kirish</h2>
      <div class="row"><label for="lemail">Email</label><input id="lemail" class="input" type="email" placeholder="email@misol.uz" /></div>
      <div class="row"><label for="lpass">Parol</label><input id="lpass" class="input" type="password" placeholder="••••••••" /></div>
      <button id="login" class="btn btn-primary">Kirish</button>
    </div>

    <div class="form card">
      <h2>Ro'yxatdan o'tish</h2>
      <div class="row"><label for="rname">Ism</label><input id="rname" class="input" placeholder="Ismingiz" /></div>
      <div class="row"><label for="remail">Email</label><input id="remail" class="input" type="email" placeholder="email@misol.uz" /></div>
      <div class="row"><label for="rpass">Parol</label><input id="rpass" class="input" type="password" placeholder="kamida 6 ta belgi" /></div>
      <button id="register" class="btn btn-primary">Ro'yxatdan o'tish</button>
      <p class="note">Ro'yxatdan o'tgach, balans va ball profilda saqlanadi.</p>
    </div>

    <div class="form card" style="text-align:center">
      <button id="google" class="btn btn-primary">Google orqali kirish</button>
    </div>
  </main>

  <div id="site-footer"></div>

  <script type="module">
    import { auth, googleProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, ensureUserDoc } from "./assets/firebase.js";

    async function loginEmail(){
      const email = document.getElementById('lemail').value.trim();
      const pass  = document.getElementById('lpass').value;
      const cred = await signInWithEmailAndPassword(auth, email, pass);
      await ensureUserDoc(cred.user);
      location.href = "index.html";
    }
    async function registerEmail(){
      const name  = document.getElementById('rname').value.trim();
      const email = document.getElementById('remail').value.trim();
      const pass  = document.getElementById('rpass').value;
      const cred  = await createUserWithEmailAndPassword(auth, email, pass);
      if(name){ await updateProfile(cred.user, { displayName:name }); }
      await ensureUserDoc(cred.user);
      location.href = "index.html";
    }
    async function loginGoogle(){
      const cred = await signInWithPopup(auth, googleProvider);
      await ensureUserDoc(cred.user);
      location.href = "index.html";
    }
    document.getElementById('login').addEventListener('click', ()=> loginEmail().catch(e=>alert(e.message)));
    document.getElementById('register').addEventListener('click', ()=> registerEmail().catch(e=>alert(e.message)));
    document.getElementById('google').addEventListener('click', ()=> loginGoogle().catch(e=>alert(e.message)));

    (async ()=>{
      const head = await fetch("components/header.html"); document.body.insertAdjacentHTML("afterbegin", await head.text());
      const foot = await fetch("components/footer.html"); document.body.insertAdjacentHTML("beforeend", await foot.text());
    })();
  </script>
</body>
</html>
