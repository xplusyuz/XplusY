[build]
  publish = "public"
  command = ""

# SPA routing (hash routes also work, but this keeps direct links alive)
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/profile"
  to = "/profile.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
