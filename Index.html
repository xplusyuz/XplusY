<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>XplusY.uz</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase kutubxonalar -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
</head>
<body>

  <!-- HEADER joyi -->
  <div id="header"></div>

  <!-- Reklama Carusel -->
  <div id="ads"></div>

  <!-- Bannerlar -->
  <div id="banners"></div>

  <!-- FOOTER joyi -->
  <div id="footer"></div>

  <script>
    // HEADER va FOOTER ulash
    fetch("header.html")
      .then(r => r.text())
      .then(d => document.getElementById("header").innerHTML = d);

    fetch("footer.html")
      .then(r => r.text())
      .then(d => document.getElementById("footer").innerHTML = d);

    // Reklama (ads.html caruselini ulash)
    fetch("ads.html")
      .then(r => r.text())
      .then(d => document.getElementById("ads").innerHTML = d);

    // Bannerlarni ulash (banner1.html ... banner10.html)
    for (let i = 1; i <= 10; i++) {
      fetch(`banner${i}.html`)
        .then(r => r.text())
        .then(d => {
          const div = document.createElement("div");
          div.classList.add("banner");
          div.innerHTML = d;
          document.getElementById("banners").appendChild(div);
        });
    }
  </script>

</body>
</html>
