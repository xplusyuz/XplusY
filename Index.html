<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>XplusY.uz</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script src="theme.js" defer></script>
  <div id="header"></div>
  <!-- page content here -->
  <div id="footer"></div>
</head>
<body>

  <!-- HEADER joyi -->
  <div id="header"></div>

  <!-- Reklama Carusel -->
  <div id="ads"></div>

  <!-- Bannerlar -->
  <div id="banners"></div>

  <!-- FOOTER joyi -->
  <div id="footer"></div>

  <script>
  window.addEventListener("DOMContentLoaded", () => {
    // HEADER ulash
    fetch("header.html")
      .then(r => r.ok ? r.text() : "")
      .then(d => document.getElementById("header").innerHTML = d)
      .catch(() => {});

    // ADS ulash
    fetch("ads.html")
      .then(r => r.ok ? r.text() : "")
      .then(d => document.getElementById("ads").innerHTML = d)
      .catch(() => {});

    // Bannerlar (bannerlar/ papkasidan)
    for (let i = 1; i <= 10; i++) {
      fetch(`bannerlar/banner${i}.html`)
        .then(r => r.ok ? r.text() : "")
        .then(d => {
          if (d.trim() !== "") {
            const div = document.createElement("div");
            div.classList.add("banner");
            div.innerHTML = d;
            document.getElementById("banners").appendChild(div);
          }
        })
        .catch(() => {});
    }

    // FOOTER ulash
    fetch("footer.html")
      .then(r => r.ok ? r.text() : "")
      .then(d => document.getElementById("footer").innerHTML = d)
      .catch(() => {});
  });
  fetch('header.html').then(r=>r.ok?r.text():"").then(h=>document.getElementById('header').innerHTML=h);
fetch('footer.html').then(r=>r.ok?r.text():"").then(f=>document.getElementById('footer').innerHTML=f);
</script>


</body>
</html>
