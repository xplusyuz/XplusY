<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>XplusY.uz</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
</head>
<body>

  <!-- HEADER joyi -->
  <div id="header"></div>

  <!-- Reklama Carusel -->
  <div id="ads"></div>

  <!-- Bannerlar -->
  <div id="banners"></div>

  <!-- FOOTER joyi -->
  <div id="footer"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // HEADER ulash
      fetch("header.html")
        .then(r => r.text())
        .then(d => document.getElementById("header").innerHTML = d)
        .catch(() => console.warn("header.html topilmadi"));

      // ADS ulash
      fetch("ads.html")
        .then(r => r.text())
        .then(d => document.getElementById("ads").innerHTML = d)
        .catch(() => console.warn("ads.html topilmadi"));

      // Bannerlarni bannerlar/ papkasidan ulash
      for (let i = 1; i <= 10; i++) {
        fetch(`bannerlar/banner${i}.html`)
          .then(r => {
            if (!r.ok) throw new Error("Topilmadi");
            return r.text();
          })
          .then(d => {
            const div = document.createElement("div");
            div.classList.add("banner");
            div.innerHTML = d;
            document.getElementById("banners").appendChild(div);
          })
          .catch(() => {
            // banner yo'q bo'lsa o'tkazib yuboramiz
          });
      }

      // FOOTER ulash
      fetch("footer.html")
        .then(r => r.text())
        .then(d => document.getElementById("footer").innerHTML = d)
        .catch(() => console.warn("footer.html topilmadi"));
    });
  </script>

</body>
</html>
