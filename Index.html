<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XPlusY - Namuna sahifa</title>

  <!-- STYLE -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- HEADER joyi -->
  <div id="headerContainer"></div>

  <!-- ASOSIY KONTENT -->
  <main class="container">
    <section class="protected">
      <div class="card">
        <h2 class="card-title">Maxfiy kontent</h2>
        <p class="card-text">Bu joy faqat tizimga kirgan foydalanuvchilar uchun ochiladi.</p>
        <button class="btn btn-primary">Davom etish</button>
      </div>
    </section>
  </main>

  <!-- FOOTER joyi -->
  <div id="footerContainer"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="thema.js"></script>

  <script>
    // Header yuklash
    fetch("header.html").then(r => r.text()).then(h => {
      document.getElementById("headerContainer").innerHTML = h;
    });
    // Footer yuklash
    fetch("footer.html").then(r => r.text()).then(f => {
      document.getElementById("footerContainer").innerHTML = f;
    });
  </script>
</body>
</html>
