<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#0ea5e9"/>
  <link rel="icon" sizes="192x192" href="logo.png"/>
  <link rel="apple-touch-icon" href="logo.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="assets/css/ui.css"/>
  <link rel="stylesheet" href="assets/css/app.css"/>
  <link rel="stylesheet" href="assets/css/bridge.css"/>
  <title>LeaderMath.UZ ‚Äî Test</title>
  <style>
    .testWrap{ max-width:980px; margin:0 auto; padding:16px; }
    .testTop{ display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .pillMini{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.10); }
    .qCard{ padding:16px; border-radius:24px; }
    .qHead{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
    .qIdx{ font-weight:800; }
    .qImg{ width:100%; max-height:420px; object-fit:contain; border-radius:18px; border:1px solid rgba(255,255,255,.10); background:rgba(0,0,0,.08); }
    .optList{ display:grid; gap:10px; margin-top:12px; }
    .opt{ display:flex; gap:10px; align-items:flex-start; padding:12px 12px; border-radius:18px; border:1px solid rgba(255,255,255,.10); background:rgba(255,255,255,.06); cursor:pointer; }
    .opt input{ margin-top:4px; }
    .navRow{ display:flex; gap:10px; justify-content:space-between; flex-wrap:wrap; margin-top:14px; }
    .navRow .btn{ min-width:140px; }
    .resultBox{ padding:16px; border-radius:24px; border:1px solid rgba(255,255,255,.12); background:rgba(16,185,129,.10); }
    .errBox{ padding:14px; border-radius:20px; border:1px solid rgba(251,113,133,.20); background:rgba(251,113,133,.10); }
  </style>
</head>
<body data-page="test">
  <div class="scroll-progress"><div class="scroll-progress-bar" id="scrollProgress"></div></div>
  <button class="scroll-to-top" id="scrollToTop" aria-label="Yuqoriga"><i class="fa-solid fa-arrow-up"></i></button>

  <div class="app">
    <header>
      <div class="header-card">
        <div class="brandBox" aria-label="LeaderMath">
          <img src="logo.png" alt="LeaderMath.UZ" class="logo-img">
          <div class="brandText">
            <div class="brandName">LeaderMath<span class="dot">.uz</span></div>
            <div class="brandTag" id="dtMini">Test</div>
          </div>
        </div>

        <div class="header-text">
          <div class="header-title" id="pageTitle">Test</div>
          <div class="header-sub" id="pageSub">Kod orqali ochiladi (URL: <b>?code=...</b>)</div>
        </div>

        <div class="header-actions">
          <button class="icon-btn" id="btnBack" aria-label="Orqaga"><i class="fa-solid fa-arrow-left"></i></button>
          <button class="icon-btn" id="btnLogout" aria-label="Chiqish"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
      </div>
    </header>

    <main class="testWrap" style="display:flex;flex-direction:column;gap:14px;">
      <div class="glass qCard" id="loadingCard">
        <div class="small muted">Yuklanmoqda‚Ä¶</div>
      </div>

      <div class="glass qCard" id="infoCard" style="display:none;">
        <div class="testTop">
          <div style="display:flex; flex-direction:column; gap:6px;">
            <div style="font-size:20px; font-weight:900;" id="testTitle">‚Äî</div>
            <div class="small muted" id="testMeta">‚Äî</div>
          </div>
          <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
            <span class="pillMini">üë§ <b id="uName">‚Äî</b> <span class="muted">¬∑</span> <span id="uId">‚Äî</span></span>
            <span class="pillMini">‚è±Ô∏è <b id="timer">00:00</b></span>
            <span class="pillMini">üìå <b id="progress">0/0</b></span>
          </div>
        </div>
      </div>

      <div class="glass qCard" id="qCard" style="display:none;"></div>

      <div class="glass qCard" id="resultCard" style="display:none;"></div>
      <div class="glass qCard" id="errorCard" style="display:none;"></div>

      <div style="height:30px"></div>
    </main>

    <footer>
      <div class="footer-card">
        <div class="footer-left">
          <div class="footer-name">LeaderMath.UZ</div>
          <div class="small-note">Test sahifasi: Firebase (tests collection) ‚Üí topilmasa local-tests</div>
        </div>
        <div class="footer-right">
          <a class="footer-link" href="app.html"><i class="fa-solid fa-house"></i> App</a>
        </div>
      </div>
    </footer>
  </div>

  <div class="toast" id="toast">...</div>
  <script src="assets/js/core.js"></script>
  <script type="module" src="assets/js/testpage.js"></script>
</body>
</html>
