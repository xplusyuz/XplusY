<!doctype html>
<html lang="uz">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>LeaderMath Admin</title>
<link rel="icon" href="logo.png">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{--bg:#070914;--glass:rgba(255,255,255,.08);--bd:rgba(255,255,255,.14);--txt:#e9eefc;--mut:rgba(233,238,252,.65)}
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui;background:radial-gradient(1200px 700px at 10% 10%, rgba(99,102,241,.25), transparent 60%),
  radial-gradient(900px 600px at 90% 30%, rgba(34,211,238,.18), transparent 55%), var(--bg); color:var(--txt)}
  .wrap{max-width:1200px;margin:0 auto;padding:20px}
  .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{width:44px;height:44px;border-radius:14px}
  .card{background:var(--glass);border:1px solid var(--bd);border-radius:18px;box-shadow:0 20px 60px rgba(0,0,0,.35);backdrop-filter:blur(14px)}
  .grid{display:grid;grid-template-columns: 360px 1fr;gap:14px}
  @media(max-width:980px){.grid{grid-template-columns:1fr}}
  .pane{padding:14px}
  h1{font-size:18px;margin:0}
  h2{font-size:14px;margin:0 0 10px;color:var(--mut)}
  .btn{border:0;border-radius:14px;padding:10px 12px;font-weight:800;cursor:pointer;color:#06121a;background:linear-gradient(90deg, rgba(34,211,238,.95), rgba(99,102,241,.95))}
  .btn2{border:1px solid var(--bd);background:rgba(255,255,255,.06);color:var(--txt)}
  .btnRow{display:flex;gap:10px;flex-wrap:wrap}
  .list{display:grid;gap:10px}
  .row{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.18)}
  .row b{font-size:13px}
  .tiny{font-size:12px;color:var(--mut)}
  .inp, select, textarea{width:100%;padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.22);color:var(--txt);outline:none}
  textarea{min-height:90px;resize:vertical}
  .hr{height:1px;background:rgba(255,255,255,.10);margin:12px 0}
  .pill{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.18);font-size:12px;color:var(--mut)}
  .warn{padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,184,0,.12);color:#ffe4a3;font-size:12px;white-space:pre-line}
</style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="brand">
      <img src="logo.png" alt="">
      <div>
        <div style="font-weight:900">LeaderMath Admin</div>
        <div class="tiny">Nav + chip + banner/card boshqaruvi</div>
      </div>
    </div>
    <div class="btnRow">
      <button class="btn2 btn" id="btnLogin" style="background:rgba(255,255,255,.06);color:var(--txt)">Google Login</button>
      <button class="btn2 btn" id="btnLogout" style="background:rgba(255,255,255,.06);color:var(--txt)" disabled>Chiqish</button>
      <button class="btn" id="btnPublish" disabled>Publish</button>
    </div>
  </div>

  <div class="grid">
    <div class="card pane">
      <h1>Nav tugmalar</h1>
      <div class="tiny" id="who">Kiring: faqat sohibjonmath@gmail.com</div>
      <div class="hr"></div>
      <div class="list" id="navList"></div>
      <div class="hr"></div>
      <button class="btn2 btn" id="btnAddNav" disabled>+ Nav qo‘shish</button>
      <div class="warn" id="status" style="display:none"></div>
    </div>

    <div class="card pane">
      <h1>Bo‘lim (section) sozlamalari</h1>
      <div class="tiny">Tanlangan nav uchun: chips + banner/card</div>
      <div class="hr"></div>

      <div class="pill" id="selInfo">Hech narsa tanlanmagan</div>

      <div class="hr"></div>
      <label class="tiny">Section title</label>
      <input class="inp" id="secTitle" placeholder="Masalan: Bosh sahifa" disabled>

      <div class="hr"></div>
      <h2>Chips (filter)</h2>
      <div class="list" id="chipList"></div>
      <div class="btnRow" style="margin-top:10px">
        <button class="btn2 btn" id="btnAddChip" disabled>+ Chip</button>
      </div>

      <div class="hr"></div>
      <h2>Items (Banner/Card)</h2>
      <div class="list" id="itemList"></div>
      <div class="btnRow" style="margin-top:10px">
        <button class="btn2 btn" id="btnAddBanner" disabled>+ Banner</button>
        <button class="btn2 btn" id="btnAddCard" disabled>+ Card</button>
      </div>

      <div class="hr"></div>
      <h2>Users (Top 20)</h2>
      <div class="list" id="userList"></div>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="admin.js"></script>
</body>
</html>
