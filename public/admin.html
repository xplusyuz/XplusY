<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LeaderMath.UZ ‚Äî Admin</title>
  <link rel="stylesheet" href="/assets/css/base.css"/>
  <link rel="stylesheet" href="/assets/css/mobile.css"/>
  <link rel="stylesheet" href="/assets/css/animations.css"/>
</head>
<body>
  <canvas id="seasonCanvas"></canvas>

  <div class="topbar">
    <div class="container">
      <div class="row">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <div style="font-size:14px; font-weight:900">LeaderMath.UZ ‚Äî Admin</div>
            <div id="clock" style="font-size:12px; color:var(--muted)"></div>
          </div>
        </div>
        <a class="badge" href="/index.html">‚Üê Kirish</a>
      </div>
    </div>
  </div>

  <div class="container" style="padding-bottom:30px">
    <div class="glass card">
      <h2 class="h1" style="font-size:20px">Admin kalit</h2>
      <p class="p">Netlify environment‚Äôda <b>ADMIN_KEY</b> bo‚Äòlsa, shu kalitni kiriting. Default: <span class="kbd">LEADERMATH_SUPER_2026</span></p>
      <div style="display:flex; gap:10px; flex-wrap:wrap">
        <input class="input" id="adminKey" placeholder="ADMIN_KEY"/>
        <button class="btn primary" id="saveKey">Saqlash</button>
      </div>
      <div class="hr"></div>
      <div style="display:flex; gap:10px; flex-wrap:wrap">
        <button class="btn" id="tabContent">üß© Content</button>
        <button class="btn" id="tabUsers">üë• Users</button>
      </div>
    </div>

    <div id="panelContent" class="panel" style="margin-top:12px">
      <div class="glass card">
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between">
          <h3 class="sectionTitle" style="margin:0">Content boshqaruvi</h3>
          <div style="display:flex; gap:10px; flex-wrap:wrap">
            <button class="btn" id="loadContent">Yuklash</button>
            <button class="btn primary" id="saveContent">Saqlash</button>
          </div>
        </div>

        <div class="hr"></div>

        <div class="grid" style="grid-template-columns:1fr; gap:12px">
          <div class="glass card">
            <h3 class="sectionTitle">+ Banner qo‚Äòshish</h3>
            <input class="input" id="bannerTitle" placeholder="Sarlavha (ixtiyoriy)"/>
            <div style="height:10px"></div>
            <input class="input" id="bannerImg" placeholder="Rasm URL (masalan: /assets/images/1.png yoki https://...)"/>
            <div style="height:10px"></div>
            <input class="input" id="bannerHref" placeholder="Link (ixtiyoriy)"/>
            <div style="height:10px"></div>
            <button class="btn primary" id="addBanner" style="width:100%">Qo‚Äòshish</button>
          </div>

          <div class="glass card">
            <h3 class="sectionTitle">+ Card qo‚Äòshish</h3>
            <input class="input" id="cardTitle" placeholder="Sarlavha"/>
            <div style="height:10px"></div>
            <input class="input" id="cardDesc" placeholder="Qisqa izoh"/>
            <div style="height:10px"></div>
            <input class="input" id="cardHref" placeholder="Havola (masalan: test.html)"/>
            <div style="height:10px"></div>
            <input class="input" id="cardTag" placeholder="Tag (masalan: DTM, Olimpiada)"/>
            <div style="height:10px"></div>
            <button class="btn primary" id="addCard" style="width:100%">Qo‚Äòshish</button>
          </div>
        </div>

        <div class="hr"></div>

        <h3 class="sectionTitle">Banners</h3>
        <div class="cardsWrap" id="bannersList"></div>

        <div class="hr"></div>

        <h3 class="sectionTitle">Cards</h3>
        <div class="cardsWrap" id="cardsList"></div>
      </div>
    </div>

    <div id="panelUsers" class="panel" style="margin-top:12px">
      <div class="glass card">
        <h3 class="sectionTitle">Foydalanuvchilar</h3>
        <div id="usersList" class="cardsWrap"></div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="/assets/js/admin.js"></script>
</body>
</html>
