<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — 1688 Import</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">⚙️</div>
      <div>
        <div class="brandTitle">Admin panel</div>
        <div class="brandSub">1688 linkni import qilish</div>
      </div>
    </div>
    <nav class="nav">
      <a class="navLink" href="./index.html">Store</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="panelRow">
        <div>
          <div class="kicker">Kirish</div>
          <div id="userLine" class="muted">Kutilmoqda...</div>
        </div>
        <div class="btnRow">
          <button class="btn" id="btnLogin">Google bilan kirish</button>
          <button class="btn btnGhost" id="btnLogout" disabled>Chiqish</button>
        </div>
      </div>
      <div class="divider"></div>

      <div class="kicker">Mahsulot import</div>
      <form id="importForm" class="form">
        <label class="label">1688 (yoki boshqa) mahsulot URL</label>
        <input class="input" id="url" placeholder="https://detail.1688.com/..." required />
        <div class="btnRow">
          <button class="btn" id="btnImport" type="submit" disabled>Import</button>
          <button class="btn btnGhost" id="btnClear" type="button">Tozalash</button>
        </div>
        <div id="status" class="status muted"></div>
      </form>

      <div class="divider"></div>
      <div class="kicker">Oxirgi importlar</div>
      <div id="recent" class="recent"></div>
    </section>
  </main>

  <script type="module" src="./admin.js"></script>
</body>
</html>
