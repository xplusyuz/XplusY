<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LeaderMath.uz</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="bg3d"></div>
  <div class="spark"></div>

  <header class="topbar">
    <div class="brand">
      <img class="logo" src="logo.png" alt="logo">
      <div class="brandText">
        <div class="brandTitle">LeaderMath.uz</div>
        <div class="brandSub">Premium math platform</div>
      </div>
    </div>

    <button class="userchip" id="userChip" hidden>
      <div class="uMeta">
        <div class="uHello" id="uHello">Salom!</div>
        <div class="uTiny">
          <span id="uId">ID</span> ¬∑ <span id="uAge">Yosh</span> ¬∑ <span id="uPts">0 pt</span>
        </div>
      </div>
      <img class="avatar" id="uAvatar" src="" alt="">
    </button>
  </header>

  <button class="rankTab" id="rankTab">Reyting</button>

  <aside class="rankPanel" id="rankPanel" aria-hidden="true">
    <div class="rankHead">
      <div class="rankTitle">üèÜ Reyting</div>
      <button class="rankClose" id="rankClose">‚úï</button>
    </div>
    <div class="rankList" id="rankList"></div>
  </aside>

  <main class="app">
    <section class="cardGlass" id="authCard">
      <div class="h1">Kirish</div>
      <div class="p">ID va maxfiy so‚Äòz orqali. Yoki yangi profil yarating.</div>

      <div class="step" id="stepId">
        <label class="lbl">ID</label>
        <input class="inp" id="loginId" placeholder="Masalan: A2K9QH" maxlength="10" />
        <button class="btnPrimary" id="btnStart">Boshlash ‚Üí</button>
        <button class="btnGhost" id="btnNew">Men yangiman ‚ú®</button>
      </div>

      <div class="step" id="stepPw" hidden>
        <div class="row">
          <div class="pill">ID: <b id="pillId"></b></div>
          <button class="btnTiny" id="btnBack">‚Üê Orqaga</button>
        </div>
        <label class="lbl">Maxfiy so‚Äòz</label>
        <input class="inp" id="loginPw" type="password" placeholder="Maxfiy so‚Äòzni kiriting" maxlength="20" />
        <button class="btnPrimary" id="btnLogin">Kirish</button>
        <div class="warn" id="loginErr" hidden></div>
      </div>

      <div class="step" id="stepCreate" hidden>
        <label class="lbl">Yangi maxfiy so‚Äòz (1‚Äì20 belgi)</label>
        <input class="inp" id="newPw" type="text" maxlength="20" placeholder="xohlasang 1 ta belgi ham bo‚Äòladi" />
        <button class="btnPrimary" id="btnCreate">ID yaratish</button>
        <div class="warn" id="pwWarn" hidden></div>
      </div>
    </section>

    <section class="modal" id="profileModal" aria-hidden="true">
      <div class="modalCard">
        <div class="h1">Profil majburiy</div>
        <div class="p">Davom etish uchun profilni to‚Äòldiring.</div>

        <div class="grid2">
          <div>
            <label class="lbl">Ism</label>
            <input class="inp" id="pfFirst" placeholder="Ism">
          </div>
          <div>
            <label class="lbl">Familiya</label>
            <input class="inp" id="pfLast" placeholder="Familiya">
          </div>
        </div>

        <label class="lbl">Tug‚Äòilgan sana</label>
        <input class="inp" id="pfBirth" type="date">

        <div class="grid2">
          <div>
            <label class="lbl">Viloyat</label>
            <select class="inp" id="pfRegion"></select>
          </div>
          <div>
            <label class="lbl">Tuman</label>
            <select class="inp" id="pfDistrict"></select>
          </div>
        </div>

        <button class="btnPrimary" id="btnSaveProfile">Saqlash</button>
        <div class="warn" id="profileErr" hidden></div>
      </div>
    </section>

    <section class="content" id="content" hidden>
      <div class="chips" id="chips"></div>
      <div class="feed" id="feed"></div>
    </section>
  </main>

  <nav class="bottomNav" id="bottomNav" hidden></nav>

  <script src="app.js"></script>
</body>
</html>
