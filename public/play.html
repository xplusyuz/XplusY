<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>PLAY — LeaderMath.UZ</title>
  <link rel="stylesheet" href="assets/css/app.css"/>
</head>
<body>
  <canvas class="seasonCanvas" id="seasonCanvas"></canvas>
  <div class="toast" id="toast"></div>

  <div class="container">
    <div class="glass topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"><span>π</span></div>
        <div class="titleWrap">
          <div class="title">PLAY</div>
          <div class="subtitle">O‘yin tarzida mashqlar</div>
        </div>
      </div>
      <a class="btn" href="app.html">← Orqaga</a>
    </div>

    <div class="glass section">
      <div class="sectionTitle">
        <h2>PLAY</h2>
        <div class="hint">Demo sahifa</div>
      </div>
      <p class="p">Bu bo‘lim keyingi bosqichda to‘liq funksiyalar bilan to‘ldiriladi. Hozircha dizayn va navigatsiya tayyor.</p>
      <div class="hr"></div>
      <div class="cards" style="grid-template-columns: repeat(2, minmax(0,1fr));">
        <div class="featureCard" style="cursor:default;">
          <div class="poster"><img alt="PLAY" src="assets/images/play.svg"></div>
          <div class="fOverlay"></div>
          <div class="fMeta">
            <div class="fText">
              <h3>Tez kunda</h3>
              <p>Funksiyalar qo‘shiladi</p>
            </div>
            <div class="playBtn" style="opacity:1;">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
            </div>
          </div>
        </div>
        <div class="glass" style="padding:14px;border-radius:26px;">
          <div class="nameLine">Reja</div>
          <ul class="small" style="margin:8px 0 0 18px;">
            <li>Test/Challenge logikasi</li>
            <li>Natija saqlash (Firestore)</li>
            <li>Top-50 reyting integratsiyasi</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initSeasons } from "./assets/js/seasons.js";
    initSeasons("seasonCanvas");
  </script>
  <script type="module">
    import { me } from "./assets/js/auth.js";
    try{ await me(); }catch(e){ location.href="./"; }
  </script>
</body>
</html>
