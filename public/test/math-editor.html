<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matematik Formula Tahrirlagich</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- MathQuill -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.css">
<script src="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.js"></script>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background-color: white;
  margin: 0;
  padding: 15px;
  overflow: hidden;
}

#math-panel {
  width: 100%;
  background-color: white;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  border: 1px solid #e2e8f0;
}

.panel-header {
  background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.panel-header h3 {
  font-size: 1.3rem;
  font-weight: 600;
}

.panel-header .close-btn {
  background: rgba(255, 255, 255, 0.2);
  border: none;
  color: white;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  transition: background-color 0.3s ease;
}

.panel-header .close-btn:hover {
  background: rgba(255, 255, 255, 0.3);
}

#editor {
  min-height: 100px;
  font-size: 24px;
  border: 1px solid #e2e8f0;
  margin: 15px;
  padding: 15px;
  border-radius: 10px;
  background-color: #f8fafc;
  cursor: text;
}

.keyboard {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  gap: 8px;
  margin: 15px;
  margin-top: 0;
}

.key {
  padding: 12px 8px;
  background: #f1f5f9;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 500;
  color: #334155;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.key:hover {
  background: #c7d2fe;
  color: #4f46e5;
  transform: translateY(-2px);
}

.key.special {
  background: #4f46e5;
  color: white;
}

.key.special:hover {
  background: #4338ca;
}

.key.operator {
  background: #fef3c7;
  color: #92400e;
}

.key.operator:hover {
  background: #fde68a;
}

.panel-footer {
  display: flex;
  justify-content: space-between;
  padding: 15px;
  border-top: 1px solid #e2e8f0;
}

.action-btn {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.action-btn.insert {
  background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
  color: white;
}

.action-btn.insert:hover {
  background: linear-gradient(135deg, #0da271 0%, #2bb884 100%);
  box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
}

.action-btn.clear {
  background: #fef2f2;
  color: #dc2626;
  border: 1px solid #fecaca;
}

.action-btn.clear:hover {
  background: #fee2e2;
}

/* Responsive design */
@media (max-width: 768px) {
  .keyboard {
    grid-template-columns: repeat(6, 1fr);
  }
}

@media (max-width: 480px) {
  .keyboard {
    grid-template-columns: repeat(4, 1fr);
  }
  
  .key {
    padding: 10px 5px;
    font-size: 0.9rem;
  }
  
  .panel-footer {
    flex-direction: column;
    gap: 10px;
  }
  
  .action-btn {
    width: 100%;
    justify-content: center;
  }
}
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
<script>
window.__LM_KATEX_RENDER = function(root){
  try{
    if(!root) root = document.body;
    if(!window.renderMathInElement) return;
    window.renderMathInElement(root, {
      delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "\\[", right: "\\]", display: true},
        {left: "$", right: "$", display: false},
        {left: "\\(", right: "\\)", display: false}
      ],
      throwOnError: false,
      strict: "ignore",
      trust: true
    });
  }catch(e){}
};
</script>
<style>
/* KaTeX readability */
.katex { font-size: 1.10em; }
.katex-display { margin: .5rem 0 !important; }
</style>
</head>
<body>

<div id="math-panel">
  <div class="panel-header">
    <h3><i class="fas fa-edit"></i> Matematik Formula Tahrirlagich</h3>
  </div>
  
  <div id="editor"></div>
  
  <div class="keyboard">
    <button class="key" onclick="cmd('x')">x</button>
    <button class="key" onclick="cmd('y')">y</button>
    <button class="key" onclick="cmd('z')">z</button>
    <button class="key" onclick="cmd('n')">n</button>
    <button class="key operator" onclick="cmd('^')">x²</button>
    <button class="key operator" onclick="cmd('_')">xₐ</button>
    <button class="key" onclick="cmd('\\sqrt')">√</button>
    <button class="key" onclick="cmd('\\frac')">a/b</button>
    
    <button class="key operator" onclick="cmd('+')">+</button>
    <button class="key operator" onclick="cmd('-')">-</button>
    <button class="key operator" onclick="cmd('\\cdot')">·</button>
    <button class="key operator" onclick="cmd('\\div')">÷</button>
    <button class="key" onclick="cmd('=')">=</button>
    <button class="key" onclick="cmd('\\neq')">≠</button>
    <button class="key" onclick="cmd('\\approx')">≈</button>
    <button class="key" onclick="cmd('\\infty')">∞</button>
    
    <button class="key" onclick="cmd('(')">(</button>
    <button class="key" onclick="cmd(')')">)</button>
    <button class="key" onclick="cmd('[')">[</button>
    <button class="key" onclick="cmd(']')">]</button>
    <button class="key" onclick="cmd('\\pi')">π</button>
    <button class="key" onclick="cmd('\\theta')">θ</button>
    <button class="key" onclick="cmd('\\sum')">∑</button>
    <button class="key" onclick="cmd('\\int')">∫</button>
    
    <button class="key" onclick="cmd('\\leq')">≤</button>
    <button class="key" onclick="cmd('\\geq')">≥</button>
    <button class="key" onclick="cmd('\\pm')">±</button>
    <button class="key" onclick="cmd('\\alpha')">α</button>
    <button class="key" onclick="cmd('\\beta')">β</button>
    <button class="key" onclick="cmd('\\gamma')">γ</button>
    <button class="key" onclick="cmd('\\sin')">sin</button>
    <button class="key" onclick="cmd('\\cos')">cos</button>
  </div>
  
  <div class="panel-footer">
    <button class="action-btn clear" onclick="clearEditor()">
      <i class="fas fa-eraser"></i> Tozalash
    </button>
    <button class="action-btn insert" onclick="insertFormula()">
      <i class="fas fa-plus-circle"></i> Formulani qo'shish
    </button>
  </div>
</div>

<script>
const MQ = MathQuill.getInterface(2);
let currentLatex = '';

// MathQuill editor yaratish
const mathField = MQ.MathField(document.getElementById('editor'), {
  spaceBehavesLikeTab: true,
  handlers: {
    edit: function() {
      updateLatex();
    }
  }
});

// Matematik buyruqlar uchun funksiya
function cmd(c) {
  mathField.cmd(c);
  mathField.focus();
}

// LaTeX ni yangilash
function updateLatex() {
  currentLatex = mathField.latex();
}

// Editorni tozalash
function clearEditor() {
  mathField.latex('');
  mathField.focus();
  currentLatex = '';
}

// Formulani qo'shish va natijani asosiy sahifaga yuborish
function insertFormula() {
  const latex = mathField.latex();
  
  if (window.parent) {
    // Asosiy sahifaga xabar yuborish
    window.parent.postMessage({
      type: 'mathFormulaInserted',
      latex: latex
    }, '*');
    
    // Ma'lumot saqlanganligi haqida xabar
    showNotification("Formula saqlandi!");
  }
}

// Xabarnoma ko'rsatish
function showNotification(message) {
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    z-index: 10001;
    display: flex;
    align-items: center;
    gap: 10px;
    animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s;
  `;
  
  notification.innerHTML = `
    <i class="fas fa-check-circle"></i>
    <span>${message}</span>
  `;
  
  document.body.appendChild(notification);
  
  // Animatsiya uchun CSS qo'shish
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  `;
  document.head.appendChild(style);
  
  // Xabarnomani 3 soniyadan keyin olib tashlash
  setTimeout(() => {
    notification.remove();
    style.remove();
  }, 3000);
}

// Harakatni boshlash
document.addEventListener('DOMContentLoaded', () => {
  mathField.focus();
});
window.addEventListener('message', function(event) {
    const data = event.data;
    
    if (data.type === 'loadFormula') {
        // Formulani yuklash
        if (data.latex) {
            mathField.latex(data.latex);
        }
    } else if (data.type === 'clearEditor') {
        // Editorni tozalash
        mathField.latex('');
    } else if (data.type === 'getFormula') {
        // Joriy formulani qaytarish
        const latex = mathField.latex();
        event.source.postMessage({
            type: 'mathFormulaResponse',
            latex: latex
        }, event.origin);
    }
});
</script>

</body>
</html>
