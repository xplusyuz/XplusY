<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Online Challenge — LeaderMath.UZ</title>
  <link rel="stylesheet" href="assets/css/app.css"/>
  <link rel="stylesheet" href="assets/css/ui.css"/>
</head>
<body>
  <canvas class="seasonCanvas" id="seasonCanvas"></canvas>
  <div class="toast" id="toast"></div>

  <div class="container">
    <div id="appHeader"></div>

    <div class="glass section">
      <div class="sectionTitle">
        <h2>Online Challenge</h2>
        <div class="hint" id="chHint">Yuklanmoqda…</div>
      </div>
      <div class="hr"></div>

      <!-- Filters -->
      <div class="lbTools" style="margin:4px 0 10px;">
        <input class="lbSearch" id="chSearch" placeholder="Qidirish (nomi yoki ID)…" />
        <button class="chipBtn" id="chOnlyActive" type="button" aria-pressed="true">⚡ Faol</button>
      </div>

      <!-- Cards -->
      <div class="cards" id="challengeCards" style="grid-template-columns: repeat(2, minmax(0,1fr));"></div>

      <div style="height:10px;"></div>
      <div class="small" style="opacity:.85; line-height:1.5;">
        Cardlar Firestore’dagi <b>tests</b> kolleksiyasidan avtomatik yaratiladi: <code>challenge1</code>, <code>challenge2</code>…
        (start/end vaqt, savol vaqti, nomi, ball). Card bosilganda test oynasi ochiladi.
      </div>
    </div>
  </div>

  <script type="module">
    import { initSeasons } from "./assets/js/seasons.js";
    import { initHeader } from "./assets/js/header.js";
    import { initChallengesPage } from "./assets/js/challenges.js";
    initSeasons("seasonCanvas");
    const user = await initHeader({ requireAuth:true });
    await initChallengesPage(user);
  </script>
</body>
</html>
