<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LeaderMath.UZ ‚Äî Ilova</title>
  <link rel="stylesheet" href="/assets/css/base.css"/>
  <link rel="stylesheet" href="/assets/css/mobile.css"/>
  <link rel="stylesheet" href="/assets/css/animations.css"/>
</head>
<body>
  <canvas id="seasonCanvas"></canvas>

  <div class="topbar">
    <div class="container">
      <div class="row">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <div style="font-size:14px; font-weight:900">LeaderMath.UZ</div>
            <div id="clock" style="font-size:12px; color:var(--muted)"></div>
          </div>
        </div>
        <button class="btn" id="logoutBtn">Chiqish</button>
      </div>
    </div>
  </div>

  <div class="container" style="padding-bottom:88px">
    <div class="glass hero" style="margin-bottom:12px">
      <div class="shine"></div>
      <div class="content">
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between">
          <div>
            <div style="font-weight:900; font-size:18px" id="userName">...</div>
            <div style="color:var(--muted); font-size:12px">ID: <b id="userId"></b></div>
<div style="color:var(--muted); font-size:12px">Yosh: <b id="userAge"></b></div>
          </div>
          <div style="display:flex; gap:8px; flex-wrap:wrap">
            <span class="badge">‚≠ê Ball: <b id="userPoints">0</b></span>
            <span class="badge">üí∞ Balans: <b id="userBalance">0</b></span>
          </div>
        </div>
      </div>
    </div>

    <div class="carousel" id="carousel">
      <div class="carouselTrack" id="carouselTrack"></div>
      <div class="dots" id="dots"></div>
    </div>

    <div class="glass card" style="margin-top:12px">
      <h3 class="sectionTitle">Bo‚Äòlimlar</h3>
      <div class="chips" id="chips"></div>
      <div class="hr"></div>
      <div class="cardsWrap" id="cards"></div>
    </div>
  </div>

  
    </div>
  </div>

  
  <!-- Onboarding Modal (mandatory first-time profile) -->
  <div id="onboardOverlay" style="position:fixed; inset:0; display:none; align-items:flex-end; justify-content:center; background:rgba(2,6,23,.45); backdrop-filter: blur(10px); z-index:60; padding:16px;">
    <div class="glass" style="width:min(560px, 100%); border-radius:28px; overflow:hidden;">
      <div style="padding:16px 16px 8px">
        <div style="font-weight:900; font-size:18px">Profilni to‚Äòldiring</div>
        <div style="color:var(--muted); font-size:13px; margin-top:4px">Birinchi kirishda ism, familiya, tug‚Äòilgan sana va yangi parolni kiritish majburiy.</div>
      </div>
      <div class="hr" style="margin:0"></div>
      <div style="padding:14px 16px 16px; display:grid; gap:10px">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
          <input class="input" id="obFirst" placeholder="Ism"/>
          <input class="input" id="obLast" placeholder="Familiya"/>
        </div>
        <input class="input" id="obBirth" type="date" placeholder="Tug‚Äòilgan sana"/>
        <div class="hr" style="margin:2px 0"></div>
        <input class="input" id="obPass1" type="password" placeholder="Yangi parol (kamida 6)"/>
        <input class="input" id="obPass2" type="password" placeholder="Yangi parolni takrorlang"/>
        <button class="btn primary" id="obSave" style="width:100%">Saqlash va davom etish</button>
        <small>‚ö†Ô∏è Parolni eslab qoling. Keyingi kirishda shu parol ishlaydi.</small>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
