<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OrzuMall — Katalog</title>
  <style>
    :root{
      --bg:#071018; --muted:#9db0d0; --text:#eaf1ff;
      --accent:#2E8B57; --line:rgba(255,255,255,.08);
      --shadow:0 12px 30px rgba(0,0,0,.35); --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
      color:var(--text);
      background:
        radial-gradient(1000px 450px at 10% -10%, rgba(46,139,87,.28), transparent 60%),
        radial-gradient(900px 520px at 110% 0%, rgba(0,122,255,.18), transparent 55%),
        linear-gradient(180deg, #050a14, #071018 45%, #050b14);
      min-height:100vh;
    }
    .wrap{max-width:1200px; margin:0 auto; padding:22px 16px 40px;}
    .top{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 16px; background:rgba(255,255,255,.06);
      border:1px solid var(--line); border-radius:var(--radius);
      box-shadow:var(--shadow); backdrop-filter: blur(10px);
    }
    .brand{display:flex; align-items:center; gap:12px}
    .logo{
      width:42px; height:42px; border-radius:14px;
      background: linear-gradient(135deg, rgba(46,139,87,.95), rgba(0,122,255,.55));
      display:grid; place-items:center; font-weight:900;
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 10px 22px rgba(0,0,0,.35);
    }
    .title b{display:block; font-size:14px; letter-spacing:.3px}
    .title small{color:var(--muted); font-size:12px}
    .controls{
      margin-top:14px;
      padding:12px; border-radius:var(--radius);
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    input{
      padding:11px 12px; border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.25);
      color:var(--text); outline:none;
      flex:1; min-width:220px;
    }
    .chips{display:flex; gap:8px; flex-wrap:wrap}
    .chip{
      padding:9px 12px; border-radius:999px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.22);
      color:var(--text);
      cursor:pointer;
      transition:.18s transform ease, .18s background ease;
      user-select:none;
      font-size:13px;
    }
    .chip:hover{transform:translateY(-1px); background:rgba(255,255,255,.09)}
    .chip.active{background:rgba(46,139,87,.25); border-color:rgba(46,139,87,.55)}
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
    }
    @media(max-width:1050px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media(max-width:760px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:460px){.grid{grid-template-columns:1fr}}
    .card{
      border-radius:22px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
      display:flex; flex-direction:column;
      min-height: 320px;
    }
    .cover{aspect-ratio: 1 / 1; background:rgba(0,0,0,.22); border-bottom:1px solid var(--line)}
    .cover img{width:100%; height:100%; object-fit:cover; display:block}
    .body{padding:12px 12px 14px; display:flex; flex-direction:column; gap:8px; flex:1}
    .name{font-weight:800; font-size:14px; line-height:1.25}
    .desc{color:var(--muted); font-size:12px; line-height:1.35; min-height:32px}
    .priceRow{display:flex; align-items:baseline; justify-content:space-between; gap:10px; margin-top:auto}
    .price{font-weight:900; font-size:15px}
    .old{color:var(--muted); text-decoration:line-through; font-size:12px}
    .tagRow{display:flex; gap:6px; flex-wrap:wrap}
    .tag{font-size:11px; padding:6px 8px; border-radius:999px; border:1px solid var(--line); color:var(--muted); background:rgba(0,0,0,.20)}
    .pager{
      margin-top:14px;
      display:flex; justify-content:center; gap:10px; align-items:center;
      color:var(--muted);
    }
    .btn{
      border:none; cursor:pointer;
      padding:10px 12px; border-radius:12px;
      background:rgba(255,255,255,.10); color:var(--text);
      border:1px solid var(--line);
      box-shadow:0 10px 18px rgba(0,0,0,.25);
      transition:.18s transform ease, .18s background ease;
    }
    .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.14)}
    .btn.primary{background:rgba(46,139,87,.25); border-color:rgba(46,139,87,.55)}
    .empty{
      margin-top:14px;
      padding:14px 16px;
      border-radius:18px;
      border:1px dashed rgba(255,255,255,.18);
      background:rgba(0,0,0,.16);
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">OM</div>
        <div class="title">
          <b>OrzuMall</b>
          <small>Premium katalog (Firestore)</small>
        </div>
      </div>
      <div class="title" style="text-align:right">
        <b id="count">0 ta mahsulot</b>
        <small id="hint">status=active</small>
      </div>
    </div>

    <div class="controls">
      <input id="search" placeholder="Qidirish (nom yoki tag)..." />
      <div class="chips" id="chips"></div>
    </div>

    <div class="grid" id="grid"></div>
    <div class="empty" id="empty" style="display:none">Hech narsa topilmadi.</div>

    <div class="pager">
      <button class="btn" id="prev">⬅ Oldingi</button>
      <span id="pageInfo">1-sahifa</span>
      <button class="btn primary" id="next">Keyingi ➡</button>
    </div>
  </div>

  <script type="module">
    // ========= Firebase config (SIZNIKI) =========
    const firebaseConfig = {
      apiKey: "AIzaSyCR70LukxyWkPJb7ax-Y-GPmX8xRqSKbEM",
      authDomain: "orzumall-cc4b1.firebaseapp.com",
      projectId: "orzumall-cc4b1",
      storageBucket: "orzumall-cc4b1.firebasestorage.app",
      messagingSenderId: "850677820319",
      appId: "1:850677820319:web:6d7b8150b459f28d6a6baa",
      measurementId: "G-FFN26SDTMS"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getFirestore, collection, query, where, orderBy, limit, startAfter,
      getDocs, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const $ = (id)=>document.getElementById(id);
    const grid = $("grid");
    const empty = $("empty");
    const countEl = $("count");
    const chipsEl = $("chips");
    const searchEl = $("search");
    const pageInfo = $("pageInfo");
    const btnPrev = $("prev");
    const btnNext = $("next");

    const PAGE_SIZE = 24;

    let categories = [{id:"all", title:"Hammasi"}];
    let activeCat = "all";

    let lastDoc = null;
    let prevStack = [];
    let page = 1;
    let cachedPageDocs = [];

    function money(v){
      const n = Number(v);
      if(!Number.isFinite(n)) return "";
      return n.toLocaleString("uz-UZ");
    }
    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    async function loadCategories(){
      const ref = doc(db, "meta", "config");
      const snap = await getDoc(ref);
      if(snap.exists()){
        const d = snap.data();
        if(Array.isArray(d.categories) && d.categories.length){
          categories = [{id:"all", title:"Hammasi"}, ...d.categories];
        }
      }
      renderChips();
    }

    function renderChips(){
      chipsEl.innerHTML = "";
      categories.forEach(c=>{
        const b = document.createElement("div");
        b.className = "chip" + (c.id===activeCat ? " active" : "");
        b.textContent = c.title;
        b.onclick = ()=>{
          activeCat = c.id;
          page = 1;
          lastDoc = null;
          prevStack = [];
          renderChips();
          loadPage("reset");
        };
        chipsEl.appendChild(b);
      });
    }

    async function fetchProductsPage(mode){
      let qy = query(
        collection(db, "products"),
        where("status","==","active"),
        orderBy("updatedAt","desc"),
        limit(PAGE_SIZE)
      );

      if(activeCat !== "all"){
        qy = query(
          collection(db, "products"),
          where("status","==","active"),
          where("categoryId","==",activeCat),
          orderBy("updatedAt","desc"),
          limit(PAGE_SIZE)
        );
      }

      if(mode === "next" && lastDoc){
        qy = query(qy, startAfter(lastDoc));
      }

      if(mode === "prev"){
        prevStack.pop();
        const before = prevStack[prevStack.length - 1] || null;
        lastDoc = before;
        page = Math.max(1, page-1);
        return fetchProductsPage(before ? "next" : "reset");
      }

      const snap = await getDocs(qy);
      const docs = snap.docs;
      const items = docs.map(d=>({ id:d.id, ...d.data() }));
      const newLast = docs[docs.length - 1] || null;

      if(mode === "reset"){
        prevStack = [];
        lastDoc = newLast;
        if(newLast) prevStack.push(newLast);
        page = 1;
      } else if(mode === "next"){
        if(newLast){
          lastDoc = newLast;
          prevStack.push(newLast);
          page += 1;
        }
      }

      return items;
    }

    function applyClientSearch(items){
      const q = (searchEl.value||"").trim().toLowerCase();
      if(!q) return items;

      return items.filter(p=>{
        const t = (p.title||"").toLowerCase();
        if(t.includes(q)) return true;
        const tags = (p.tags||[]).map(x=>String(x).toLowerCase());
        return tags.some(x=>x.includes(q));
      });
    }

    function renderGrid(items){
      const filtered = applyClientSearch(items);
      cachedPageDocs = items;

      countEl.textContent = `${filtered.length} ta mahsulot`;
      pageInfo.textContent = `${page}-sahifa`;

      grid.innerHTML = "";
      empty.style.display = filtered.length ? "none" : "";

      filtered.forEach(p=>{
        const cover = p.coverUrl || (p.imageUrls && p.imageUrls[0]) || "";
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="cover">${cover ? `<img src="${cover}" alt="cover"/>` : ""}</div>
          <div class="body">
            <div class="name">${escapeHtml(p.title||"")}</div>
            <div class="desc">${escapeHtml((p.desc||"").slice(0, 90))}</div>
            <div class="tagRow">
              ${(p.tags||[]).slice(0,3).map(t=>`<div class="tag">${escapeHtml(t)}</div>`).join("")}
            </div>
            <div class="priceRow">
              <div>
                <div class="price">${money(p.price)} ${escapeHtml(p.currency||"UZS")}</div>
                ${p.oldPrice ? `<div class="old">${money(p.oldPrice)}</div>` : ``}
              </div>
              <button class="btn primary" title="Keyin savat qo‘shamiz">Sotib olish</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });

      btnPrev.disabled = (page <= 1);
      btnNext.disabled = (items.length < PAGE_SIZE);
      btnPrev.style.opacity = btnPrev.disabled ? .5 : 1;
      btnNext.style.opacity = btnNext.disabled ? .5 : 1;
    }

    async function loadPage(mode){
      grid.innerHTML = "";
      empty.style.display = "none";
      countEl.textContent = "Yuklanmoqda...";
      try{
        const items = await fetchProductsPage(mode);
        renderGrid(items);
      }catch(e){
        countEl.textContent = "Xatolik";
        empty.style.display = "";
        empty.textContent = "❌ " + (e.message || e);
      }
    }

    searchEl.addEventListener("input", ()=> renderGrid(cachedPageDocs));
    btnNext.onclick = ()=> loadPage("next");
    btnPrev.onclick = ()=> loadPage("prev");

    await loadCategories();
    await loadPage("reset");
  </script>
</body>
</html>
