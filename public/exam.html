<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>LeaderMath ‚Äî EXAM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0f172a;
    color: #fff;
    font-family: Inter, system-ui, sans-serif;
    overflow: hidden;
  }

  /* ===== TOP INFO BAR ===== */
  .exam-header {
    height: 64px;
    background: linear-gradient(135deg, #1e293b, #020617);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 24px;
    box-shadow: 0 4px 20px rgba(0,0,0,.4);
  }

  .user-info {
    display: flex;
    flex-direction: column;
    line-height: 1.1;
  }

  .user-info b {
    font-size: 15px;
  }

  .user-info span {
    font-size: 12px;
    opacity: .8;
  }

  .stats {
    display: flex;
    gap: 16px;
    font-size: 14px;
  }

  .stats div {
    background: rgba(255,255,255,.08);
    padding: 6px 12px;
    border-radius: 999px;
  }

  /* ===== MAIN EXAM AREA ===== */
  .exam-body {
    height: calc(100% - 64px);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    opacity: .6;
  }
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="exam-header">
  <div class="user-info">
    <b id="userName">Foydalanuvchi</b>
    <span id="userId">ID: ‚Äî</span>
  </div>

  <div class="stats">
    <div>‚≠ê Ball: <span id="userBall">0</span></div>
    <div>ü™ô Balans: <span id="userBalance">0</span></div>
  </div>
</div>

<!-- ===== BODY ===== -->
<div class="exam-body">
  Imtihon yuklanadi...
</div>

<script>
/* ===== USER DATA (hozircha localStorage) ===== */
const user = JSON.parse(localStorage.getItem("user") || "{}");

document.getElementById("userName").textContent =
  (user.firstName || "User") + " " + (user.lastName || "");

document.getElementById("userId").textContent =
  "ID: " + (user.id || "LM-000000");

document.getElementById("userBall").textContent = user.ball || 0;
document.getElementById("userBalance").textContent = user.balance || 0;

/* ===== FORCE FULLSCREEN ===== */
async function forceFullscreen() {
  if (!document.fullscreenElement) {
    await document.documentElement.requestFullscreen().catch(()=>{});
  }
}

forceFullscreen();

/* ===== EXIT FULLSCREEN => KICK OUT ===== */
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    location.href = "app.html";
  }
});

/* ===== BLOCK ESC / F11 ===== */
document.addEventListener("keydown", e => {
  if (e.key === "Escape" || e.key === "F11") {
    location.href = "app.html";
  }
});

/* ===== TAB CHANGE => KICK ===== */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    location.href = "app.html";
  }
});
</script>

</body>
</html>
