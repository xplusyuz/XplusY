<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="utf-8">
<title>Game001</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Game001</h1>
<div id="app"></div>

<script src="/assets/js/authUtils.js"></script>
<script>
(async ()=>{
  const user = await authUtils.requireUser({
    appHome: '/app.html',
    returnTo: location.pathname
  });
  document.getElementById('app').innerHTML =
    'Salom, <b>'+(user.name||user.loginId)+'</b>';
})();
</script>
</body>
</html>
