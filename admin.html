<!doctype html>
<html data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MathCenter</title>
  <link rel="icon" href="/assets/logo.svg">
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div id="header-include"></div>

<main class="container">
  <section class="section">
    <h2>⚙️ Admin</h2>
    <div class="card">
      <div class="title">Foydalanuvchilar (Top 20)</div>
      <table class="table" id="adminUsers">
        <thead><tr><th>ID</th><th>Ism</th><th>Balans</th><th>💎</th><th>Amal</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="grid mt">
      <div class="card">
        <div class="title">💎/💵 Tahrirlash</div>
        <div class="row">
          <input id="admTarget" placeholder="User ID (numericId)">
        </div>
        <div class="row">
          <input id="admBalanceDelta" type="number" placeholder="Balans ± so'm">
          <input id="admGemsDelta" type="number" placeholder="Gems ± (±100 limit)">
        </div>
        <div class="row mt">
          <button class="btn primary" id="admApply">Qo'llash</button>
        </div>
      </div>
      <div class="card">
        <div class="title">🎬 Musobaqa yaratish</div>
        <div class="row"><input id="evTitle" placeholder="Sarlavha"></div>
        <div class="row"><input id="evStart" type="datetime-local"></div>
        <div class="row"><input id="evDuration" type="number" placeholder="Davomiyligi (daq)"></div>
        <div class="row"><input id="evPrice" type="number" placeholder="Narx (so'm)"></div>
        <div class="row mt"><button class="btn primary" id="evCreate">Yaratish</button></div>
      </div>
    </div>
  </section>
</main>

<div id="footer-include"></div>
  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/app.js"></script>

<script type="module" src="/js/admin.js"></script>
</body>
</html>
