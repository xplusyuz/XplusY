
<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin — MathCenter</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <style>
    .admin-bar{display:flex;gap:8px;align-items:center;padding:12px;border-bottom:1px solid var(--graniteDark);background:#fff;position:sticky;top:0;z-index:20}
    .list{display:grid;gap:10px;margin-top:12px}
    .item{background:#fff;border:1px solid var(--graniteDark);border-radius:12px;padding:12px;display:grid;gap:8px}
    .item input, .item select, .item textarea{width:100%}
    .item .row{justify-content:space-between}
    .danger{background:#fee2e2;color:#991b1b;border:1px solid #fecaca}
    .ghost{background:#f1f5f9;border:1px dashed #cbd5e1}
  </style>
</head>
<body>
  <header class="admin-bar">
    <div class="brand"><div class="pi"></div><b>Admin Panel</b></div>
    <button id="tab-banners" class="tab-btn active">Banners</button>
    <button id="tab-tests" class="tab-btn">Tests</button>
    <button id="tab-courses" class="tab-btn">Courses</button>
    <button id="tab-sims" class="tab-btn">Simulators</button>
    <div style="margin-left:auto" class="row">
      <input type="file" id="file-import" accept="application/json"/>
      <button class="tab-btn" id="btn-import">Import</button>
      <button class="tab-btn" id="btn-export">Export JSON</button>
    </div>
  </header>
  <main class="container">
    <p class="ghost" style="padding:10px;border-radius:10px">
      Eslatma: Netlify statik hosting bo‘lgani uchun bu panel <b>admin.json</b> faylini to‘g‘ridan‑to‘g‘ri yozolmaydi.
      O‘zgartirishdan so‘ng <b>Export JSON</b> tugmasini bosib faylni yuklab oling va saytingizga yuklang.
    </p>

    <section id="ad-banners" class="section active">
      <div class="row"><button class="primary" id="add-banner">+ Banner qo‘shish</button></div>
      <div class="list" id="list-banners"></div>
    </section>

    <section id="ad-tests" class="section">
      <div class="row"><button class="primary" id="add-test">+ Test qo‘shish</button></div>
      <div class="list" id="list-tests"></div>
    </section>

    <section id="ad-courses" class="section">
      <div class="row"><button class="primary" id="add-course">+ Kurs qo‘shish</button></div>
      <div class="list" id="list-courses"></div>
    </section>

    <section id="ad-sims" class="section">
      <div class="row"><button class="primary" id="add-sim">+ Sim qo‘shish</button></div>
      <div class="list" id="list-sims"></div>
    </section>
  </main>
  <script src="assets/admin.js"></script>
</body>
</html>
