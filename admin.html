<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin — MathCenter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root{--primary:#2E8B57;--br:#e5e7eb;--shadow:0 10px 30px rgba(0,0,0,.08)}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;background:#f7f8fa}
    header{background:#fff;border-bottom:1px solid var(--br);box-shadow:var(--shadow);padding:12px 16px;font-weight:800;color:#1F6B45}
    .wrap{display:grid;grid-template-columns:320px 1fr;gap:16px;max-width:1200px;margin:16px auto;padding:0 16px}
    .card{background:#fff;border:1px solid var(--br);border-radius:12px;box-shadow:var(--shadow);padding:12px}
    .list{max-height:70vh;overflow:auto}
    .row{display:flex;gap:8px;align-items:center;margin:8px 0}
    .btn{border:1px solid var(--br);background:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn--primary{background:linear-gradient(135deg,#2E8B57,#1F6B45);color:#fff;border:0}
    input,select,textarea{width:100%;padding:8px;border:1px solid var(--br);border-radius:10px}
    label{font-weight:700;font-size:13px;margin-top:8px;display:block}
    .pill{padding:4px 8px;border:1px solid var(--br);border-radius:999px;margin:2px;display:inline-block}
    .muted{color:#6b7280}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .small{font-size:12px}
  </style>
</head>
<body>
<header><i class="fa-solid fa-gear"></i> Admin boshqaruv</header>

<div class="wrap">
  <div class="card">
    <h3>Fayl boshqaruvi</h3>
    <div class="row">
      <button id="loadRemote" class="btn">Hozirgi admin.json’ni yuklash</button>
      <label class="btn" for="loadLocal">Lokal JSON ochish</label>
      <input id="loadLocal" type="file" accept="application/json" style="display:none">
    </div>
    <div class="row">
      <button id="saveJson" class="btn btn--primary"><i class="fa-solid fa-download"></i> admin.json ni yuklab olish</button>
    </div>
    <hr>
    <h4>Statistika</h4>
    <div class="small muted" id="stats">—</div>
  </div>

  <div class="card">
    <div class="grid2">
      <div>
        <h3>Bannerlar</h3>
        <div id="bannerList" class="list"></div>
        <hr>
        <h4>Yangi banner</h4>
        <div class="grid2">
          <div><label>Sarlavha</label><input id="b_title"></div>
          <div><label>Ko‘rinadigan sahifalar (vergul bilan)</label><input id="b_pages" placeholder="home,test,kurslar,simulyator"></div>
        </div>
        <label>Rasm URL</label><input id="b_image">
        <label>Link</label><input id="b_link">
        <div class="row"><button id="addBanner" class="btn btn--primary">Qo‘shish</button></div>
      </div>

      <div>
        <h3>Kartalar</h3>
        <div id="cardList" class="list"></div>
        <hr>
        <h4>Yangi karta</h4>
        <div class="grid2">
          <div>
            <label>Tur</label>
            <select id="c_type"><option value="default">Oddiy</option><option value="best">BEST</option></select>
          </div>
          <div><label>Sahifalar</label><input id="c_pages" placeholder="test yoki kurslar,simulyator"></div>
        </div>
        <label>Sarlavha</label><input id="c_title">
        <div class="grid2">
          <div><label>Start</label><input id="c_start" type="datetime-local"></div>
          <div><label>End</label><input id="c_end" type="datetime-local"></div>
        </div>
        <label>Rasm URL</label><input id="c_image">
        <label>Link</label><input id="c_link">
        <label>Teglar (vergul bilan)</label><input id="c_tags" placeholder="algebra,test">
        <label>“Batafsil” matni (HTML ruxsat)</label><textarea id="c_detail" rows="4"></textarea>
        <div class="row"><button id="addCard" class="btn btn--primary">Qo‘shish</button></div>
      </div>
    </div>

    <hr>
    <div class="grid2">
      <div>
        <h3>Promo-kod generatori</h3>
        <div class="grid2">
          <div><label>Kod</label><input id="p_code" placeholder="KUZ25"></div>
          <div><label>Chegirma %</label><input id="p_disc" type="number" value="20"></div>
        </div>
        <div class="grid2">
          <div><label>Valid from</label><input id="p_from" type="datetime-local"></div>
          <div><label>Valid to</label><input id="p_to" type="datetime-local"></div>
        </div>
        <div class="grid2">
          <div><label>Maks. ishlatish</label><input id="p_max" type="number" value="100"></div>
          <div><label>Izoh</label><input id="p_note"></div>
        </div>
        <div class="row"><button id="addPromo" class="btn btn--primary">Promo qo‘shish</button></div>
        <div id="promoList" class="list"></div>
      </div>

      <div>
        <h3>Foydalanuvchilar</h3>
        <div id="userList" class="list"></div>
        <hr>
        <h4>Yangi foydalanuvchi</h4>
        <label>UID</label><input id="u_uid">
        <label>Ism</label><input id="u_name">
        <label>Email</label><input id="u_email">
        <label>Rol</label>
        <select id="u_role"><option>user</option><option>teacher</option><option>student</option><option>admin</option></select>
        <div class="grid2">
          <div><label>Balance</label><input id="u_bal" type="number" value="0"></div>
          <div><label>Points</label><input id="u_pts" type="number" value="0"></div>
        </div>
        <label>Numeric ID</label><input id="u_nid" type="number" value="1001">
        <div class="row"><button id="addUser" class="btn btn--primary">Qo‘shish</button></div>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  let model = { banners:[], cards:[], promo_codes:[], users:[] };
  const $ = id => document.getElementById(id);
  const bannerList=$('bannerList'), cardList=$('cardList'), promoList=$('promoList'), userList=$('userList'), stats=$('stats');

  function recalc(){ stats.textContent = `Banner: ${model.banners.length} | Cards: ${model.cards.length} | Promo: ${model.promo_codes.length} | Users: ${model.users.length}`; }
  function render(){
    bannerList.innerHTML = model.banners.map((b,i)=>`<div class="row"><span class="pill">#${b.id||i+1}</span> <b>${b.title||'-'}</b> <span class="muted">[${(b.pages||[]).join(',')||'all'}]</span> <button class="btn" data-del-b="${i}">O‘chirish</button></div>`).join('') || '<div class="muted small">Banner yo‘q</div>';
    cardList.innerHTML   = model.cards.map((c,i)=>`<div class="row"><span class="pill">${(c.type||'default').toUpperCase()}</span> <b>${c.title||'-'}</b> <span class="muted">[${(c.pages||[]).join(',')||'all'}]</span> <button class="btn" data-del-c="${i}">O‘chirish</button></div>`).join('') || '<div class="muted small">Karta yo‘q</div>';
    promoList.innerHTML  = model.promo_codes.map((p,i)=>`<div class="row"><span class="pill">${p.code}</span> <span class="muted">${p.discountPercent}%</span> <button class="btn" data-del-p="${i}">O‘chirish</button></div>`).join('') || '<div class="muted small">Promo yo‘q</div>';
    userList.innerHTML   = model.users.map((u,i)=>`<div class="row"><b>${u.displayName||u.uid}</b> <span class="muted">${u.email||''}</span> <span class="pill">${u.role||'user'}</span> <button class="btn" data-del-u="${i}">O‘chirish</button></div>`).join('') || '<div class="muted small">User yo‘q</div>';
    recalc();
    bannerList.querySelectorAll('[data-del-b]').forEach(btn=>btn.addEventListener('click',()=>{ model.banners.splice(+btn.dataset.delB,1); render(); }));
    cardList.querySelectorAll('[data-del-c]').forEach(btn=>btn.addEventListener('click',()=>{ model.cards.splice(+btn.dataset.delC,1); render(); }));
    promoList.querySelectorAll('[data-del-p]').forEach(btn=>btn.addEventListener('click',()=>{ model.promo_codes.splice(+btn.dataset.delP,1); render(); }));
    userList.querySelectorAll('[data-del-u]').forEach(btn=>btn.addEventListener('click',()=>{ model.users.splice(+btn.dataset.delU,1); render(); }));
  }

  document.getElementById('loadRemote').addEventListener('click', async ()=>{
    try{ const res=await fetch('admin.json?_='+Date.now()); model=await res.json(); render(); }
    catch(e){ alert('admin.json topilmadi yoki o‘qilmadi'); }
  });
  document.getElementById('loadLocal').addEventListener('change', async (ev)=>{
    const f=ev.target.files[0]; if(!f) return; const txt=await f.text(); try{ model=JSON.parse(txt); render(); }catch(e){ alert('JSON format xato'); }
  });
  document.getElementById('saveJson').addEventListener('click', ()=>{
    model.cards = [...model.cards].sort((a,b)=>{
      const ax=(a.type||'').toLowerCase()==='best'?0:1;
      const bx=(b.type||'').toLowerCase()==='best'?0:1;
      if(ax!==bx) return ax-bx;
      const ta=Date.parse(a.startAt||0)||0, tb=Date.parse(b.startAt||0)||0;
      if(tb!==ta) return tb-ta;
      return (a.title||'').localeCompare(b.title||'','uz');
    });
    const blob=new Blob([JSON.stringify(model,null,2)],{type:'application/json'});
    const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='admin.json'; a.click(); URL.revokeObjectURL(a.href);
  });

  document.getElementById('addBanner').addEventListener('click', ()=>{
    const b={ id: 'b'+Date.now(), title: document.getElementById('b_title').value.trim(), image: document.getElementById('b_image').value.trim(), link: document.getElementById('b_link').value.trim(), pages: valToArr(document.getElementById('b_pages').value), visible:true };
    if(!b.title) return alert('Sarlavha kiritilsin'); model.banners.push(b); clearInputs(['b_title','b_image','b_link','b_pages']); render();
  });
  document.getElementById('addCard').addEventListener('click', ()=>{
    const c={ id: 'c'+Date.now(), type:document.getElementById('c_type').value, title:document.getElementById('c_title').value.trim(), image:document.getElementById('c_image').value.trim(), link:document.getElementById('c_link').value.trim(),
      startAt: toISO(document.getElementById('c_start').value), endAt: toISO(document.getElementById('c_end').value), tags: valToArr(document.getElementById('c_tags').value), pages: valToArr(document.getElementById('c_pages').value),
      detailHtml: document.getElementById('c_detail').value, visible:true };
    if(!c.title) return alert('Sarlavha kiritilsin'); model.cards.push(c); clearInputs(['c_title','c_image','c_link','c_start','c_end','c_tags','c_pages','c_detail']); render();
  });
  document.getElementById('addPromo').addEventListener('click', ()=>{
    const p={ code: (document.getElementById('p_code').value||'').toUpperCase().trim(), discountPercent:+document.getElementById('p_disc').value||0, validFrom:toISO(document.getElementById('p_from').value), validTo:toISO(document.getElementById('p_to').value), maxUse:+document.getElementById('p_max').value||0, used:0, note:document.getElementById('p_note').value||'' };
    if(!p.code) return alert('Kod kiriting'); model.promo_codes.push(p); clearInputs(['p_code','p_disc','p_from','p_to','p_max','p_note']); render();
  });
  document.getElementById('addUser').addEventListener('click', ()=>{
    const u={ uid:document.getElementById('u_uid').value.trim()||('uid-'+Date.now()), displayName:document.getElementById('u_name').value.trim()||'', email:document.getElementById('u_email').value.trim()||'', role:document.getElementById('u_role').value||'user', balance:+document.getElementById('u_bal').value||0, points:+document.getElementById('u_pts').value||0, numericId:+document.getElementById('u_nid').value||1001 };
    model.users.push(u); clearInputs(['u_uid','u_name','u_email','u_bal','u_pts','u_nid']); render();
  });

  function valToArr(v){ return (v||'').split(',').map(s=>s.trim()).filter(Boolean); }
  function toISO(v){ if(!v) return null; try{ return new Date(v).toISOString(); }catch{ return null; } }
  function clearInputs(ids){ ids.forEach(id=>{ const x=document.getElementById(id); if(x) x.value=''; }); }

  render();
})();
</script>
</body>
</html>
