<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>LeaderMath — Admin</title>

  <link rel="icon" href="logo.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="logo.png" />
  <meta name="theme-color" content="#070A12" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="admin.css" />
  <style>
    .toast{
      position:fixed; left:50%; bottom:16px;
      transform: translateX(-50%) translateY(20px);
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(31,42,82,.85);
      background: rgba(11,16,32,.88);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      color:#EAF0FF;
      font-size:12px;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:99;
      max-width:min(720px, calc(100vw - 24px));
      text-align:center;
    }
    .toast.show{opacity:1; transform: translateX(-50%) translateY(0)}
  </style>
</head>
<body>
  <header>
    <div class="row">
      <div class="brand">
        <img src="logo.png" alt="logo">
        <div class="t">
          <b>LeaderMath — Admin</b>
          <span>Banner + card + chiplar boshqaruvi (localStorage demo)</span>
        </div>
      </div>
      <div class="pills">
        <span class="pill">Storage: <b>local</b></span>
        <a href="index.html" class="pill" style="color:#EAF0FF;border-bottom:none">Saytni ochish</a>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="grid">

        <section class="panel">
          <div class="head">
            <b>Sahifalar</b>
            <div class="row">
              <button class="btn small secondary" id="btnUpPage">↑</button>
              <button class="btn small secondary" id="btnDownPage">↓</button>
              <button class="btn small" id="btnAddPage">+ Sahifa</button>
            </div>
          </div>
          <div class="body">
            <div class="list" id="pages"></div>
            <div class="hr"></div>
            <div class="row">
              <button class="btn secondary" id="btnDelPage">Sahifani o‘chirish</button>
            </div>

            <div class="hr"></div>
            <div class="row">
              <button class="btn secondary" id="btnExport">Export JSON</button>
              <button class="btn secondary" id="btnImport">Import JSON</button>
              <input id="fileImport" type="file" accept="application/json" hidden />
              <button class="btn secondary" id="btnReset">Reset demo</button>
            </div>

            <div class="hr"></div>
            <div class="note">
              Bu versiya <b>noldan</b> ishlaydigan demo. Keyingi qadam: Firebase/Supabase ga ulamiz, admin login qo‘yamiz,
              va kontentni bulutga yozamiz.
            </div>
          </div>
        </section>

        <section class="panel">
          <div class="head">
            <b id="editorTitle">Editor</b>
            <div class="row">
              <button class="btn small secondary" id="btnUpItem">↑</button>
              <button class="btn small secondary" id="btnDownItem">↓</button>
              <button class="btn small" id="btnAddItem">+ Qo‘shish</button>
              <button class="btn small secondary" id="btnDelItem">O‘chirish</button>
            </div>
          </div>
          <div class="body">
            <div class="tabs" id="tabs"></div>
            <div class="hr"></div>
            <div class="grid" style="grid-template-columns: 380px 1fr; gap:12px">
              <div class="panel" style="box-shadow:none">
                <div class="head"><b>Ro‘yxat</b></div>
                <div class="body"><div class="list" id="items"></div></div>
              </div>
              <div class="panel" style="box-shadow:none">
                <div class="head"><b>Tahrirlash</b></div>
                <div class="body"><div id="editorForm"></div></div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>
  </main>

  <div class="toast" id="toast"></div>
  <script src="admin.js"></script>
</body>
</html>
