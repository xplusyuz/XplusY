<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LeaderMath — Admin Dashboard</title>

  <link rel="icon" href="logo.png">
  <meta name="theme-color" content="#2563eb">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Minimalist Design */
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --secondary: #6b7280;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg: #ffffff;
      --bg-secondary: #f9fafb;
      --border: #e5e7eb;
      --text: #111827;
      --text-light: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.4;
      font-size: 13px;
    }

    /* Header */
    .admin-header {
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: 16px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo i {
      color: var(--primary);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 12px;
    }

    .logout-btn {
      padding: 6px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .logout-btn:hover {
      background: var(--border);
    }

    /* Main Content */
    .container {
      padding: 16px;
      max-width: 100%;
      overflow-x: hidden;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Controls */
    .controls {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px 8px 32px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 12px;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 12px;
    }

    .filter-select {
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 12px;
      min-width: 120px;
    }

    .refresh-btn {
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Table Container */
    .table-container {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .table-header {
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      color: var(--text-light);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Compact Table */
    .compact-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 12px;
    }

    .compact-table th,
    .compact-table td {
      padding: 8px 6px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .compact-table th {
      background: var(--bg-secondary);
      font-weight: 600;
      color: var(--text-light);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
    }

    .compact-table tbody tr:hover {
      background: var(--bg-secondary);
    }

    /* Column Widths - Optimized for no horizontal scroll */
    .compact-table th:nth-child(1),
    .compact-table td:nth-child(1) {
      width: 40px;
      text-align: center;
    }

    .compact-table th:nth-child(2),
    .compact-table td:nth-child(2) {
      width: 140px;
      min-width: 140px;
    }

    .compact-table th:nth-child(3),
    .compact-table td:nth-child(3) {
      width: 150px;
      min-width: 150px;
    }

    .compact-table th:nth-child(4),
    .compact-table td:nth-child(4) {
      width: 70px;
      text-align: center;
    }

    .compact-table th:nth-child(5),
    .compact-table td:nth-child(5) {
      width: 100px;
      min-width: 100px;
    }

    .compact-table th:nth-child(6),
    .compact-table td:nth-child(6) {
      width: 100px;
      min-width: 100px;
    }

    .compact-table th:nth-child(7),
    .compact-table td:nth-child(7) {
      width: 120px;
      min-width: 120px;
    }

    .compact-table th:nth-child(8),
    .compact-table td:nth-child(8) {
      width: 80px;
      min-width: 80px;
    }

    .compact-table th:nth-child(9),
    .compact-table td:nth-child(9) {
      width: 80px;
      min-width: 80px;
      font-family: monospace;
      font-size: 11px;
    }

    .compact-table th:nth-child(10),
    .compact-table td:nth-child(10) {
      width: 70px;
      min-width: 70px;
      font-family: monospace;
      font-size: 11px;
    }

    .compact-table th:nth-child(11),
    .compact-table td:nth-child(11) {
      width: 70px;
      text-align: center;
    }

    .compact-table th:nth-child(12),
    .compact-table td:nth-child(12) {
      width: 70px;
      text-align: center;
    }

    /* User Cell */
    .user-cell {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 11px;
      flex-shrink: 0;
    }

    .user-name {
      font-weight: 600;
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Points */
    .points {
      font-weight: 700;
      color: var(--primary);
    }

    /* Status Badges */
    .status-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .active {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .inactive {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    .admin {
      background: rgba(37, 99, 235, 0.1);
      color: var(--primary);
    }

    /* Action Buttons */
    .action-btn {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text-light);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      margin: 0 2px;
    }

    .action-btn:hover {
      background: var(--bg-secondary);
    }

    .action-btn.edit:hover {
      color: var(--primary);
      border-color: var(--primary);
    }

    .action-btn.delete:hover {
      color: var(--danger);
      border-color: var(--danger);
    }

    /* Pagination */
    .pagination {
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pagination-info {
      font-size: 12px;
      color: var(--text-light);
    }

    .pagination-controls {
      display: flex;
      gap: 6px;
    }

    .page-btn {
      width: 28px;
      height: 28px;
      border: 1px solid var(--border);
      background: var(--bg);
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-light);
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .compact-table th:nth-child(9),
      .compact-table td:nth-child(9),
      .compact-table th:nth-child(10),
      .compact-table td:nth-child(10) {
        display: none;
      }
    }

    @media (max-width: 992px) {
      .compact-table th:nth-child(7),
      .compact-table td:nth-child(7),
      .compact-table th:nth-child(8),
      .compact-table td:nth-child(8) {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .compact-table th:nth-child(5),
      .compact-table td:nth-child(5),
      .compact-table th:nth-child(6),
      .compact-table td:nth-child(6) {
        display: none;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box {
        min-width: 100%;
      }
    }

    @media (max-width: 576px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .compact-table th:nth-child(4),
      .compact-table td:nth-child(4) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">
      <i class="fas fa-calculator"></i>
      LeaderMath Admin
    </div>
    <div class="user-info">
      <div class="avatar" id="user-avatar">A</div>
      <button class="logout-btn" id="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        Chiqish
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="total-users">0</div>
        <div class="stat-label">Jami Foydalanuvchilar</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-points">0</div>
        <div class="stat-label">Umumiy Ballar</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="active-users">0</div>
        <div class="stat-label">Faol Foydalanuvchilar</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="admin-count">0</div>
        <div class="stat-label">Adminlar Soni</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="search-input" placeholder="Qidirish...">
      </div>
      <select class="filter-select" id="status-filter">
        <option value="all">Barchasi</option>
        <option value="active">Faol</option>
        <option value="inactive">Nofaol</option>
        <option value="admin">Admin</option>
      </select>
      <button class="refresh-btn" id="refresh-btn">
        <i class="fas fa-sync-alt"></i>
        Yangilash
      </button>
    </div>

    <!-- Users Table -->
    <div class="table-container">
      <div class="table-header">
        Barcha Foydalanuvchilar (<span id="users-count">0</span>)
      </div>
      
      <div class="table-wrapper">
        <table class="compact-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Foydalanuvchi</th>
              <th>Email</th>
              <th>Ballar</th>
              <th>Viloyat</th>
              <th>Tuman</th>
              <th>To'liq Ism</th>
              <th>Daraja</th>
              <th>Login ID</th>
              <th>Parol</th>
              <th>Holat</th>
              <th>Harakatlar</th>
            </tr>
          </thead>
          <tbody id="users-table-body">
            <tr>
              <td colspan="12" class="loading">
                <div style="font-size: 24px; margin-bottom: 10px;">
                  <i class="fas fa-spinner fa-spin"></i>
                </div>
                Yuklanmoqda...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="pagination">
        <div class="pagination-info" id="pagination-info">
          1-10 dan 0
        </div>
        <div class="pagination-controls">
          <button class="page-btn" id="prev-page" disabled>
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="page-btn active">1</button>
          <button class="page-btn" id="next-page">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase konfiguratsiyasi
    const firebaseConfig = {
      apiKey: "AIzaSyDYwHJou_9GqHZcf8XxtTByC51Z8un8rrM",
      authDomain: "xplusy-760fa.firebaseapp.com",
      projectId: "xplusy-760fa",
      storageBucket: "xplusy-760fa.firebasestorage.app",
      messagingSenderId: "992512966017",
      appId: "1:992512966017:web:5e919dbc9b8d8abcb43c80",
      measurementId: "G-459PLJ7P7L"
    };

    // Firebaseni initialize qilish
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Global o'zgaruvchilar
    let allUsers = [];
    let filteredUsers = [];
    let currentPage = 1;
    const usersPerPage = 15;
    let currentUser = null;

    // DOM elementlari
    const logoutBtn = document.getElementById('logout-btn');
    const searchInput = document.getElementById('search-input');
    const refreshBtn = document.getElementById('refresh-btn');
    const statusFilter = document.getElementById('status-filter');
    const usersTableBody = document.getElementById('users-table-body');
    const userAvatar = document.getElementById('user-avatar');

    // Google orqali avtomatik kirish
    const provider = new firebase.auth.GoogleAuthProvider();

    // Kirish holatini kuzatish
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        // Foydalanuvchi kirmagan, Google orqali kirish
        try {
          const result = await auth.signInWithPopup(provider);
          checkAdminAccess(result.user);
        } catch (error) {
          console.error('Kirishda xatolik:', error);
          alert('Kirishda xatolik yuz berdi. Sahifani yangilang.');
        }
      } else {
        checkAdminAccess(user);
      }
    });

    // Admin huquqlarini tekshirish
    function checkAdminAccess(user) {
      if (!user) return;
      
      // Faqat sohibjonmath@gmail.com email'iga ega foydalanuvchi kirishi mumkin
      if (user.email !== 'sohibjonmath@gmail.com') {
        alert('Siz admin emassiz! Faqat admin kirishi mumkin.');
        auth.signOut();
        window.location.href = 'index.html';
        return;
      }
      
      currentUser = user;
      
      // Admin ma'lumotlarini ko'rsatish
      userAvatar.textContent = user.displayName?.charAt(0) || 'A';
      
      // Ma'lumotlarni yuklash
      loadUsers();
      setupEventListeners();
    }

    // Foydalanuvchilarni yuklash
    async function loadUsers() {
      try {
        const usersSnapshot = await db.collection('foydalanuvchilar').get();
        
        allUsers = [];
        let totalPoints = 0;
        let activeUsers = 0;
        let adminCount = 0;
        
        usersSnapshot.forEach(doc => {
          const userData = doc.data();
          const user = {
            id: doc.id,
            firstName: userData.firstName || '',
            lastName: userData.lastName || '',
            email: userData.email || '',
            points: parseInt(userData.points) || 0,
            region: userData.region || '',
            district: userData.district || '',
            fullName: userData.fullName || '',
            rank: userData.rank || '',
            loginId: userData.loginId || '',
            password: userData.password || '',
            role: userData.role || 'user',
            status: userData.status || 'active'
          };
          
          allUsers.push(user);
          
          // Statistika uchun
          totalPoints += user.points;
          if (user.status === 'active') activeUsers++;
          if (user.role === 'admin') adminCount++;
        });

        // Ballar bo'yicha saralash
        allUsers.sort((a, b) => b.points - a.points);

        // Statistika yangilash
        document.getElementById('total-users').textContent = allUsers.length.toLocaleString('uz-UZ');
        document.getElementById('total-points').textContent = totalPoints.toLocaleString('uz-UZ');
        document.getElementById('active-users').textContent = activeUsers.toLocaleString('uz-UZ');
        document.getElementById('admin-count').textContent = adminCount.toLocaleString('uz-UZ');

        renderUsers();
      } catch (error) {
        console.error('Foydalanuvchilarni yuklashda xatolik:', error);
        usersTableBody.innerHTML = `
          <tr>
            <td colspan="12" class="loading">
              <div style="font-size: 24px; margin-bottom: 10px;">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              Xatolik yuz berdi
            </td>
          </tr>
        `;
      }
    }

    // Foydalanuvchilarni filtr qilish
    function filterUsers() {
      const searchTerm = searchInput.value.toLowerCase();
      const status = statusFilter.value;
      
      return allUsers.filter(user => {
        // Search filter
        if (searchTerm && !matchesSearch(user, searchTerm)) {
          return false;
        }
        
        // Status filter
        if (status !== 'all') {
          if (status === 'admin' && user.role !== 'admin') return false;
          if (status === 'active' && user.status !== 'active') return false;
          if (status === 'inactive' && user.status !== 'inactive') return false;
        }
        
        return true;
      });
    }

    // Search matchni tekshirish
    function matchesSearch(user, term) {
      return (
        (user.firstName && user.firstName.toLowerCase().includes(term)) ||
        (user.lastName && user.lastName.toLowerCase().includes(term)) ||
        (user.email && user.email.toLowerCase().includes(term)) ||
        (user.loginId && user.loginId.toLowerCase().includes(term)) ||
        (user.region && user.region.toLowerCase().includes(term)) ||
        (user.district && user.district.toLowerCase().includes(term))
      );
    }

    // Foydalanuvchilarni ko'rsatish
    function renderUsers() {
      filteredUsers = filterUsers();
      
      const totalPages = Math.max(1, Math.ceil(filteredUsers.length / usersPerPage));
      const startIndex = (currentPage - 1) * usersPerPage;
      const endIndex = Math.min(startIndex + usersPerPage, filteredUsers.length);
      const pageUsers = filteredUsers.slice(startIndex, endIndex);
      
      // Pagination yangilash
      updatePagination(filteredUsers.length, totalPages, startIndex, endIndex);
      
      // Jadval tana qismini yangilash
      usersTableBody.innerHTML = '';
      
      if (pageUsers.length === 0) {
        usersTableBody.innerHTML = `
          <tr>
            <td colspan="12" class="loading">
              <div style="font-size: 24px; margin-bottom: 10px;">
                <i class="fas fa-search"></i>
              </div>
              Foydalanuvchilar topilmadi
            </td>
          </tr>
        `;
        return;
      }
      
      pageUsers.forEach((user, index) => {
        const rowNumber = startIndex + index + 1;
        const tr = document.createElement('tr');
        
        // Status class aniqlash
        let statusClass = 'active';
        let statusText = 'Faol';
        
        if (user.role === 'admin') {
          statusClass = 'admin';
          statusText = 'Admin';
        } else if (user.status === 'inactive') {
          statusClass = 'inactive';
          statusText = 'Nofaol';
        }
        
        tr.innerHTML = `
          <td>${rowNumber}</td>
          <td>
            <div class="user-cell">
              <div class="user-avatar">${user.firstName?.charAt(0) || 'U'}</div>
              <div class="user-name">${user.firstName || 'Nomaʻlum'}</div>
            </div>
          </td>
          <td title="${user.email || ''}">${user.email || '-'}</td>
          <td class="points">${user.points.toLocaleString('uz-UZ')}</td>
          <td title="${user.region || ''}">${user.region || '-'}</td>
          <td title="${user.district || ''}">${user.district || '-'}</td>
          <td title="${user.fullName || ''}">${user.fullName || '-'}</td>
          <td title="${user.rank || ''}">${user.rank || '-'}</td>
          <td title="${user.loginId || ''}">${user.loginId || '-'}</td>
          <td title="${user.password || ''}">${user.password || '-'}</td>
          <td>
            <span class="status-badge ${statusClass}">${statusText}</span>
          </td>
          <td>
            <button class="action-btn edit" data-id="${user.id}" title="Tahrirlash">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-btn delete" data-id="${user.id}" title="Oʻchirish" ${user.email === 'sohibjonmath@gmail.com' ? 'disabled' : ''}>
              <i class="fas fa-trash"></i>
            </button>
          </td>
        `;
        
        usersTableBody.appendChild(tr);
      });
      
      // Action tugmalariga event listener qo'shish
      document.querySelectorAll('.action-btn.edit').forEach(btn => {
        btn.addEventListener('click', () => {
          alert('Tahrirlash funksiyasi hozircha mavjud emas');
        });
      });
      
      document.querySelectorAll('.action-btn.delete:not(:disabled)').forEach(btn => {
        btn.addEventListener('click', () => {
          if (confirm(`Rostan ham ${btn.dataset.id} ID li foydalanuvchini o'chirmoqchimisiz?`)) {
            deleteUser(btn.dataset.id);
          }
        });
      });
    }

    // Pagination yangilash
    function updatePagination(total, totalPages, start, end) {
      document.getElementById('users-count').textContent = total;
      document.getElementById('pagination-info').textContent = 
        `${start + 1}-${end} dan ${total}`;
      
      // Pagination tugmalarini yangilash
      const prevBtn = document.getElementById('prev-page');
      const nextBtn = document.getElementById('next-page');
      
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // Foydalanuvchini o'chirish
    async function deleteUser(userId) {
      try {
        const user = allUsers.find(u => u.id === userId);
        if (user && user.email === 'sohibjonmath@gmail.com') {
          alert("❌ Asosiy adminni o'chirish mumkin emas!");
          return false;
        }
        
        await db.collection('foydalanuvchilar').doc(userId).delete();
        
        // Local datadan o'chirish
        allUsers = allUsers.filter(u => u.id !== userId);
        
        alert('✅ Foydalanuvchi oʻchirildi!');
        renderUsers();
        return true;
      } catch (error) {
        console.error('Oʻchirishda xatolik:', error);
        alert('❌ Xatolik: ' + error.message);
        return false;
      }
    }

    // Event listenerlarni o'rnatish
    function setupEventListeners() {
      // Logout
      logoutBtn.addEventListener('click', () => {
        if (confirm('Admin panelidan chiqmoqchimisiz?')) {
          auth.signOut().then(() => {
            window.location.href = 'index.html';
          });
        }
      });

      // Search input
      searchInput.addEventListener('input', () => {
        currentPage = 1;
        renderUsers();
      });

      // Status filter
      statusFilter.addEventListener('change', () => {
        currentPage = 1;
        renderUsers();
      });

      // Refresh button
      refreshBtn.addEventListener('click', loadUsers);

      // Pagination buttons
      document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderUsers();
        }
      });

      document.getElementById('next-page').addEventListener('click', () => {
        const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderUsers();
        }
      });
    }

    // Auto-refresh every 60 seconds
    setInterval(() => {
      if (currentUser) {
        loadUsers();
      }
    }, 60000);
  </script>
