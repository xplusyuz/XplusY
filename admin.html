<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LeaderMath ‚Äî Admin (index.json Builder + Info HTML)</title>
  <style>
    :root{ --brand:#2E8B57; --brand2:#1F6B45; --bg:#f6faf8; --card:#fff; --text:#0f172a; --muted:#6b7c75; --frame:#e3efe8; --chip:#e9f5ef; --chip-b:#cfe9dc; }
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{background:linear-gradient(135deg,var(--brand),var(--brand2));
      color:#fff;padding:12px 14px;font-weight:900}
    .wrap{max-width:1100px;margin:14px auto;padding:0 12px}
    .btn{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;
      border:none;border-radius:12px;padding:10px 14px;font-weight:800;cursor:pointer}
    .btn.ghost{background:#fff;color:#1F6B45;border:1px solid var(--frame)}
    .card{background:var(--card);border:1px solid var(--frame);border-radius:14px;
      padding:12px;margin:10px 0;box-shadow:0 8px 24px #0001}
    h2{margin:8px 0 6px} h3{margin:8px 0}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px}
    input,textarea,select{width:100%;padding:10px;border:1px solid var(--frame);
      border-radius:10px;font:inherit;background:var(--card);color:var(--text)}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .grid3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    .sec-head{display:flex;align-items:center;gap:8px;justify-content:space-between;flex-wrap:wrap}
    .tools{display:flex;gap:8px;flex-wrap:wrap}
    .tagpill{background:var(--chip);border:1px solid var(--chip-b);
      border-radius:999px;padding:6px 10px;font-size:12px}
    pre{background:#0f1a14;color:#d9ffe8;border-radius:12px;padding:12px;overflow:auto}
    .small{font-size:12px;color:var(--muted)}
    /* Tag editor */
    .tags{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .chip{display:inline-flex;align-items:center;gap:6px;background:var(--chip);
      border:1px solid var(--chip-b);border-radius:999px;padding:6px 10px;font-size:12px}
    .chip b{font-weight:700}
    .chip button{all:unset;cursor:pointer;padding:0 4px;border-radius:6px}
    .chip button:hover{background:#0001}
    .tag-input{min-width:160px;flex:1;display:flex}
    .tag-input input{width:100%}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace}
  </style>
</head>
<body>
<header>LeaderMath ‚Äî index.json Builder + ‚ÄúInfo HTML‚Äù (yozishda qayta chizilmaydi)</header>
<div class="wrap">

  <!-- Global tools -->
  <div class="card">
    <div class="tools">
      <button id="addBanner" class="btn">‚ûï Banner qo‚Äòshish</button>
      <button id="addSection" class="btn">‚ûï Bo‚Äòlim qo‚Äòshish</button>
      <button id="sortAZ" class="btn ghost">A‚ÜíZ bo‚Äòyicha bo‚Äòlimlarni tartibla</button>
      <input type="file" id="importFile" accept=".json" class="btn ghost" style="padding:8px"/>
      <button id="exportJson" class="btn">‚¨áÔ∏è Export (index.json)</button>
    </div>
    <div class="small" style="margin-top:6px">Draft avtomatik <b>LocalStorage</b>ga saqlanadi.</div>
  </div>

  <!-- Banners -->
  <div class="card">
    <h2>Banners</h2>
    <div id="banners"></div>
  </div>

  <!-- Sections -->
  <div class="card">
    <h2>Bo‚Äòlimlar</h2>
    <div id="sections"></div>
  </div>

  <!-- JSON preview -->
  <div class="card">
    <h2>JSON ko‚Äòrinishi</h2>
    <pre id="preview" style="min-height:200px"></pre>
    <div class="small">Tuzilma: <code class="mono">{"banners":[{"html":""}], "sections":[{"title":"","tag":"BSB","items":[{"name":"","tags":["algebra"],"html":""}]}]}</code></div>
  </div>
</div>

<script>
/* =========================
   Admin ‚Äî index.json builder
   Fokus yo'qolmasligi uchun:
   - input/textarea: render() QILMAYDI
   - faqat struktur o'zgarishda render()
   ========================= */
const DRAFT_KEY='lm-admin-draft-v4';

let data = { banners: [], sections: [] };

/* --- helpers --- */
const $=(s,p=document)=>p.querySelector(s);
const escapeHtml=(s)=>String(s??'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
const ensureArray=a=>Array.isArray(a)?a:(a?[String(a)]:[]);

const saveDraft=()=>localStorage.setItem(DRAFT_KEY, JSON.stringify(data));
const loadDraft=()=>{ try{ const s=localStorage.getItem(DRAFT_KEY); if(s) data=JSON.parse(s)||data; }catch{} };
const renderPreview=()=>{ $('#preview').textContent = JSON.stringify(data,null,2); };

/* --- tag chips --- */
function chipsUI(container, arrRef, onChanged){
  container.innerHTML='';
  const row=document.createElement('div'); row.className='tags';
  arrRef.forEach(tag=>{
    const chip=document.createElement('span'); chip.className='chip';
    chip.innerHTML=`<b>${escapeHtml(tag)}</b> <button title="O‚Äòchirish">‚úï</button>`;
    chip.querySelector('button').onclick=()=>{ const i=arrRef.indexOf(tag); if(i>-1) arrRef.splice(i,1); onChanged(); };
    row.appendChild(chip);
  });
  const wrap=document.createElement('span'); wrap.className='tag-input';
  const input=document.createElement('input'); input.placeholder='Teg kiriting va Enter';
  input.onkeydown=(e)=>{ if(e.key==='Enter'||e.key===','){ e.preventDefault(); const v=input.value.trim(); if(v && !arrRef.includes(v)){ arrRef.push(v); onChanged(); } input.value=''; } };
  wrap.appendChild(input); row.appendChild(wrap); container.appendChild(row);
}

/* --- BANNERS --- */
function renderBanners(){
  const root = $('#banners'); root.innerHTML='';
  data.banners.forEach((b,i)=>{
    const box=document.createElement('div'); box.className='card';
    box.innerHTML=`
      <div class="grid2">
        <div style="grid-column:1/-1">
          <label>Banner HTML</label>
          <textarea rows="4" data-k="html">${b.html||''}</textarea>
        </div>
      </div>
      <div class="tools" style="margin-top:8px">
        <button class="btn ghost" data-act="up">‚Üë</button>
        <button class="btn ghost" data-act="down">‚Üì</button>
        <button class="btn" data-act="del">üóë O‚Äòchirish</button>
      </div>`;
    // Yozishda re-render QILMAYMIZ
    box.addEventListener('input',e=>{
      if(e.target.dataset.k==='html'){ b.html=e.target.value; renderPreview(); saveDraft(); }
    });
    // Struktur amallar: re-render
    box.addEventListener('click',e=>{
      const a=e.target.dataset.act;
      if(a==='up' && i>0){ [data.banners[i-1],data.banners[i]]=[data.banners[i],data.banners[i-1]]; render(); }
      if(a==='down' && i<data.banners.length-1){ [data.banners[i+1],data.banners[i]]=[data.banners[i],data.banners[i+1]]; render(); }
      if(a==='del'){ data.banners.splice(i,1); render(); }
    });
    root.appendChild(box);
  });
}
$('#addBanner').onclick=()=>{ data.banners.push({ html:'<div style="padding:22px"><b>Yangi Banner</b></div>' }); render(); };

/* --- SECTIONS & CARDS --- */
function renderSections(){
  const root=$('#sections'); root.innerHTML='';
  data.sections.forEach((sec,si)=>{
    sec.items = sec.items || [];
    const wrap=document.createElement('div'); wrap.className='card';
    wrap.innerHTML=`
      <div class="sec-head">
        <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap">
          <span class="tagpill">Bo‚Äòlim #${si+1}</span>
          <input style="min-width:240px" placeholder="Bo‚Äòlim nomi" value="${escapeHtml(sec.title||'')}" data-k="title">
          <span class="tagpill">Katta teg:</span>
          <input style="min-width:160px" placeholder="masalan: BSB" value="${escapeHtml(sec.tag||'')}" data-k="tag">
        </div>
        <div class="tools">
          <button class="btn ghost" data-act="sup">‚Üë</button>
          <button class="btn ghost" data-act="sdown">‚Üì</button>
          <button class="btn" data-act="sdel">üóë</button>
          <button class="btn" data-act="addItem">‚ûï Card</button>
        </div>
      </div>
      <div class="items"></div>`;
    // Yozishda re-render QILMAYMIZ
    wrap.addEventListener('input',e=>{
      const k=e.target.dataset.k; if(!k) return;
      if(k==='title') sec.title=e.target.value;
      if(k==='tag')   sec.tag  =e.target.value;
      renderPreview(); saveDraft();
    });
    // Struktur: re-render
    wrap.addEventListener('click',e=>{
      const a=e.target.dataset.act;
      if(a==='sup' && si>0){ [data.sections[si-1],data.sections[si]]=[data.sections[si],data.sections[si-1]]; render(); }
      if(a==='sdown' && si<data.sections.length-1){ [data.sections[si+1],data.sections[si]]=[data.sections[si],data.sections[si+1]]; render(); }
      if(a==='sdel'){ data.sections.splice(si,1); render(); }
      if(a==='addItem'){
        sec.items.push({name:'Yangi test',description:'',link:'#',best:false,type:'open',
                        startAt:'',endAt:'',tags:[], html:''});
        render();
      }
    });

    const itemsEl = wrap.querySelector('.items');
    sec.items.forEach((it,ii)=>{
      it.tags = ensureArray(it.tags);
      const c=document.createElement('div'); c.className='card';
      c.innerHTML=`
        <div class="grid3">
          <div><label>Nomi</label><input data-k="name" value="${escapeHtml(it.name||'')}"></div>
          <div><label>Link</label><input data-k="link" value="${escapeHtml(it.link||'')}"></div>
          <div><label>BEST?</label>
            <select data-k="best">
              <option value="false"${it.best?'':' selected'}>Yo‚Äòq</option>
              <option value="true"${it.best?' selected':''}>Ha</option>
            </select>
          </div>
        </div>

        <div style="margin-top:8px">
          <label>Tavsif</label>
          <textarea rows="2" data-k="description">${escapeHtml(it.description||'')}</textarea>
        </div>

        <div style="margin-top:8px">
          <label>HTML kod (Info oynasi uchun)</label>
          <textarea rows="4" data-k="html">${escapeHtml(it.html||'')}</textarea>
        </div>

        <div style="margin-top:8px">
          <label>Kichik teglar (kartaga): <span class="small">(Enter yoki vergul bilan qo‚Äòshing)</span></label>
          <div class="tags" data-tags></div>
        </div>

        <div class="tools" style="margin-top:10px">
          <button class="btn ghost" data-iact="up">‚Üë</button>
          <button class="btn ghost" data-iact="down">‚Üì</button>
          <button class="btn" data-iact="del">üóë</button>
        </div>`;

      // Tag chips ‚Äî faqat lokal UI-ni yangilaymiz
      const tagsHost=c.querySelector('[data-tags]');
      const tagsChanged=()=>{ chipsUI(tagsHost,it.tags,tagsChanged); renderPreview(); saveDraft(); };
      chipsUI(tagsHost,it.tags,tagsChanged);

      // INPUT/TEXTAREA: re-render QILMAYDI
      c.addEventListener('input',e=>{
        const k=e.target.dataset.k; if(!k) return;
        let v=e.target.value;
        if(k==='best') v=(v==='true');
        it[k]=v;
        renderPreview(); saveDraft();
      });

      // ‚Üë ‚Üì üóë : re-render QILADI
      c.addEventListener('click',e=>{
        const a=e.target.dataset.iact; const arr=sec.items;
        if(a==='up'   && ii>0){ [arr[ii-1],arr[ii]]=[arr[ii],arr[ii-1]]; render(); }
        if(a==='down' && ii<arr.length-1){ [arr[ii+1],arr[ii]]=[arr[ii],arr[ii+1]]; render(); }
        if(a==='del'){ arr.splice(ii,1); render(); }
      });

      itemsEl.appendChild(c);
    });

    root.appendChild(wrap);
  });
}

/* --- Import / Export --- */
document.getElementById('importFile').onchange=async (e)=>{
  const f=e.target.files?.[0]; if(!f) return;
  const txt=await f.text();
  try{
    const incoming=JSON.parse(txt)||{};
    data={
      banners:(incoming.banners||[]).map(b=>({html:String(b.html||'')})),
      sections:(incoming.sections||[]).map(s=>({
        title:s.title||'', tag:s.tag?String(s.tag):'',
        items:(s.items||[]).map(i=>({
          name:i.name||'', description:i.description||'', link:i.link||'#', best:!!i.best,
          type:i.type||'open', startAt:i.startAt||'', endAt:i.endAt||'',
          tags:ensureArray(i.tags).map(String), html: String(i.html||'')
        }))
      }))
    };
    render(); // struktur yuklandi
  }catch(err){ alert('JSON xatolik: '+(err?.message||err)); }
};

document.getElementById('exportJson').onclick=()=>{
  const clean={
    banners:data.banners.map(b=>({html:String(b.html||'')})),
    sections:(data.sections||[]).map(s=>({
      title:s.title||'', tag:s.tag?String(s.tag):'',
      items:(s.items||[]).slice(0,12).map(i=>({
        name:i.name||'', description:i.description||'', link:i.link||'#', best:!!i.best,
        type:i.type||'open', startAt:i.startAt||'', endAt:i.endAt||'',
        tags:ensureArray(i.tags).map(String), html:String(i.html||'')
      }))
    }))
  };
  const blob=new Blob([JSON.stringify(clean,null,2)],{type:'application/json'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='index.json'; a.click();
};

/* --- Sort & Add Section --- */
document.getElementById('addSection').onclick=()=>{ data.sections.push({title:'Yangi bo‚Äòlim',tag:'',items:[]}); render(); };
document.getElementById('sortAZ').onclick=()=>{ data.sections.sort((a,b)=>(a.title||'').localeCompare(b.title||'')); render(); };

/* --- Initial render --- */
function render(){ renderBanners(); renderSections(); renderPreview(); saveDraft(); }
document.getElementById('addBanner').onclick = document.getElementById('addBanner').onclick; // keep reference (no-op)

loadDraft();
render();
</script>
</body>
</html>
